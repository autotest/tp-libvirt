- npiv.hostdev_passthrough:
    type = npiv_hostdev_passthrough
    start_vm = "yes"
#    vms = ""
    scsi_wwnn = "21000024ff370145"
    scsi_wwpn = "2101001b32a90000"
    source_bus = 0
    source_target = 0
    source_unit = 0
    take_regular_screendumps = "no"
    kill_unresponsive_vms = "no"
    variants:
        - positive_testing:
            status_error = "yes"
            variants:
                - attach_detach_hostdev:
                    create_number = 1
                    destroy_number = 1
                    create_then_destroy = "yes"
