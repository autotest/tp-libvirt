- npiv.nodedev_create_destroy:
    type = npiv_nodedev_create_destroy
    start_vm = "no"
    main_vm = ""
    vms = ""
    scsi_wwnn = "ENTER.YOUR.WWNN"
    scsi_wwpn = "ENTER.YOUR.WWPN"
    take_regular_screendumps = "no"
    kill_unresponsive_vms = "no"
    variants:
        - positive_testing:
            status_error = "no"
            variants:
                - create_destroy_device:
                    create_number = 1
                    destroy_number = 1
                    create_then_destroy = "yes"
        - negative_testing:
            status_error = "no"
            variants:
                - frequently_create_destroy_vhbas:
                    create_number = 2
                    destroy_number = 2
                    create_then_destroy = "yes"
                    variants:
                        - fixed_wwn:
                        - random_wwn:
                            scsi_wwnn = ""
                            scsi_wwpn = ""     
                - create_max_vhbas:
                    number_vhba = 10
                    scsi_wwnn = ""
                    scsi_wwpn = ""
                    create_number = 6
                    destroy_number = 0
                    create_then_destroy = "no"
                - create_more_destroy_less:
                    create_number = 5
                    destroy_number = 3
                    create_then_destroy = "no"
                    set_valid_wwn_to_first_vhba = "yes"
