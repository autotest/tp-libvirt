- npiv.virtual_disk:
    type = npiv_virtual_disk
    start_vm = "yes"
#    vms = ""
    wwnn = "20000000c99e2b80"
    wwpn = "1000000000000001"
    fc_host_dir = "/sys/class/fc_host"
    driver_type = "qemu"
    variants:
        - positive_testing:
            status_error = "yes"
            variants:
                - hot_attach_detach:
                    lun_dir_method = "by-path"
                    device_type = "block"
                    disk_device = "disk"
                    driver_type = "raw"
                    device_target = "vdb"
                    target_bus = "virtio"
                    readonly = "no"
        - negative_testsing:
            status_error = "no"
            variants:
                - hot_attach_detach:
                    variants:
                        - readonly:
                            lun_dir_method = "by-path"
                            device_type = "file"
                            disk_device = "disk"
                            driver_type = "raw"
                            device_target = "vdb"
                            target_bus = "virtio"
                            readonly = "yes"
    variants:
        - attach_device:
            attach_method = "attach-device"
        - attach_disk:
            attach_method = "attach-disk"
