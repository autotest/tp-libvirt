- backingchain.blockcommit.basic_function:
    type = blockcommit_basic_function
    start_vm = 'no'
    status_error = 'no'
    variants:
        - block_disk:
            disk_type = 'block'
            driver_type = 'raw'
    variants:
        - commit_tb:
            case_name = 'commit_top_to_base'
            check_func = 'base_top'
