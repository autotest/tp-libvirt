- backingchain.blockcommit.conventional_chain:
    type = blockcommit_conventional_chain
    start_vm = "yes"
    variants:
        - positive_test:
            commit_options = " --wait --verbose"
            target_disk = "vda"
            variants:
                - file_disk:
                    disk_type = "file"
                - block_disk:
                    disk_type = "block"
                    driver_type = "raw"
                    disk_dict = {"type_name":"${disk_type}", "target":{"dev": "${target_disk}", "bus": "virtio"}, "driver": {"name": "qemu", "type":"${driver_type}"}}
                - volume_disk:
                    disk_type = "volume"
                    driver_type = "raw"
                - nfs_disk:
                    disk_type = "network"
                - rbd_with_auth_disk:
                    disk_type = "rbd_with_auth"
            variants:
                - mid_to_mid:
                    top_index = 3
                    base_index = 1
                    expected_chain = "4>1>base"
                - top_to_base:
                    top_index = 4
                    expected_chain = "base"
                - top_to_mid:
                    base_index = 1
                    expected_chain = "1>base"
                - mid_to_base:
                    top_index = 3
                    expected_chain = "4>base"
