- backingchain.blockcommand:
    type = blockcommand
    start_vm = 'no'
    status_error = 'no'
    opts = '--verbose --wait '
    variants:
        - file_disk:
            disk_type = 'file'
            variants:
                - block_bk:
                    disk_src = 'iscsi'
                - gluster_bk:
                    no pseries
                    disk_src = 'gluster'
                    vol_name = 'vol_blockpull'
                    pool_name = 'pool_blockpull'
        - block_disk:
            disk_type = 'block'
            driver_type = 'raw'
            variants:
                - block_bk:
                    disk_src = 'lvm'
                    vg_name = 'HostVG'

    variants:
        - positive_test:

    variants blockcommand:
        - blockpull:
            variants check_func:
                - base_top:
                    base = 0
#                - middle_top:
#                    base = 2
        - blockcommit:
            variants check_func:
                - base_top:
                    top = 0
                    base = 0
#                - middle_middle:
#                    top = 1
#                    base = 3

