- backingchain.blockjob.pivot:
    type = blockjob_pivot_after_irregular_operations
    start_vm = 'yes'
    target_disk = 'vda'
    pivot_option = " --pivot"
    abort_option = " --abort"
    disk_size = 3G
    variants test_scenario:
        - before_finish:
            blockcopy_options = "blockcopy %s %s %s --transient-job --bytes 200"
            err_msg = "not ready for pivot yet"
        - delete_copy_file:
            blockcopy_options = " --transient-job --wait --verbose "
            err_msg = "No such file or directory"
        - same_target:
            blockcopy_options = "--blockdev --verbose --raw --transient-job --pivot"
            target_disk = 'vdc'
            err_msg = Failed to get "write" lock
