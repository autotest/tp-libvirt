- virsh.pool:
    type = virsh_pool
    vms = ''
    main_vm = ''
    start_vm = no
    pool_name = "virsh_pool_test"
    pool_type = "dir"
    volume_name = "vol_1"
    build_option = ""
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - pool_type_rbd:
                    func_supported_since_libvirt_ver = (9, 5, 0)
                    parallel_executable_path = '../../deps/cve_2023_3750.sh'
                    pool_type = 'rbd'
                    required_commands = "['parallel', 'rbd']"
                    auth_key = "EXAMPLE_AUTH_KEY"
                    auth_user = "EXAMPLE_AUTH_USER"
                    client_name = "EXAMPLE_CLIENT_NAME"
                    ceph_host_ip = "EXAMPLE_MON_HOST_AUTHX"
                    mon_host = "${ceph_host_ip}"
                    pool_source_name = "EXAMPLE_POOL_NAME"
                    pool_name = 'libvirt-rbd-pool'
                    image_path = "${pool_source_name}/%s_rbd.img"
                    rbd_image_size = '5M'
                    pool_source_attrs = "'source': {'host_name': '${ceph_host_ip}', 'auth_type': 'ceph', 'auth_username': 'admin', 'vg_name': '${pool_source_name}', 'secret_uuid': '%s'}"
                    pool_dict = {${pool_source_attrs}, 'pool_type': 'rbd', 'name': '${pool_name}'}
                    sec_dict = {"secret_ephemeral": "no", "secret_private": "yes", "usage": "ceph", "usage_name": "cephlibvirt"}
                - pool_type_dir:
                    pool_type = "dir"
                    pool_target = "dir-pool"
                - pool_type_disk:
                    pool_type = "disk"
                    build_option = "--overwrite"
                    pool_target = "/dev"
                    variants:
                        - source_format_dos:
                            source_format = "dos"
                        - source_format_dvh:
                            source_format = "dvh"
                        - source_format_gpt:
                            source_format = "gpt"
                        - source_format_mac:
                            source_format = "mac"
                        - source_format_bsd:
                            source_format = "bsd"
                        - source_format_pc98:
                            source_format = "pc98"
                        - source_format_sun:
                            source_format = "sun"
                - pool_type_fs:
                    pool_type = "fs"
                    pool_target = "fs"
                    build_option = "--overwrite"
                    variants:
                        - source_format_ext2:
                            source_format = "ext2"
                        - source_format_ext3:
                            source_format = "ext3"
                        - source_format_ext4:
                            source_format = "ext4"
                        - source_format_vfat:
                            source_format = "vfat"
                        - source_format_xfs:
                            source_format = "xfs"
                - pool_type_logical:
                    pool_type = "logical"
                    pool_target = "/dev/vg_logical"
                    variants:
                        - source_format_lvm2:
                            source_format = "lvm2"
                        - source_format_auto:
                            source_format = "auto"
                - pool_type_netfs:
                    pool_type = "netfs"
                    pool_target = "/nfs-mount"
                    variants:
                        - source_format_nfs:
                            source_format = "nfs"
                            variants:
                                - with_source_protocol_ver:
                                    source_protocol_ver = "yes"
                                    func_supported_since_libvirt_ver = (4, 5, 0)
                                - no_source_protocol_ver:
                                    source_protocol_ver = "no"
                        - source_format_glusterfs:
                            source_format = "glusterfs"
                            pool_source_name = "gluster-vol1"
                - pool_type_iscsi:
                    pool_type = "iscsi"
                    pool_target = "/dev/disk/by-path"
                    variants:
                        - ipv4_target:
                            ip_protocal = "ipv4"
                        - ipv6_target:
                            ip_protocal = "ipv6"
                - pool_type_iscsi_direct:
                    pool_type = "iscsi-direct"
                    func_supported_since_libvirt_ver = (6, 10, 0)
                    source_initiator = "iqn.2019-09.com.example:client"
                    variants:
                        - ipv4_target:
                            ip_protocal = "ipv4"
                        - ipv6_target:
                            ip_protocal = "ipv6"
                - pool_type_scsi:
                    pool_type = "scsi"
                    pool_target = "/dev/disk/by-path"
                - pool_type_gluster:
                    pool_type = "gluster"
                    pool_source_name = "gluster-vol1"
                    func_supported_since_libvirt_ver = (1, 0, 0)
                    pool_source_path = "/"
                - special_pool_name:
                    new_pool_name = ".test_pool"
                    pool_target = "dir-pool"
                - multiple_iqn:
                    pool_type = "iscsi"
                    pool_target = "/dev/disk/by-path"
                    customize_initiator_iqn = "yes"
                    initiator_iqn =  "iqn.2018-07.com.virttest:pool.target"
        - negative_test:
            status_error = "yes"
            variants:
                - invalid_pool_name:
                    new_pool_name = "defaul/t"
                    pool_target = "dir-pool"
                - same_iqn:
                    pool_type = "iscsi"
                    pool_target = "/dev/disk/by-path"
                    new_pool_name = "virt_pool_test2"
                    same_source_test = "yes"
