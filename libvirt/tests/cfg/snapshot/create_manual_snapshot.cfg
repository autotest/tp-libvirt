- snapshot_create.manual_snapshot:
    type = create_manual_snapshot
    func_supported_since_libvirt_ver = (11, 9, 0)
    start_vm = no
    disk_list = ["vda", "vdb", "vdc"]
    disk_type = "file"
    disk_dict = {"type_name":"${disk_type}", "target":{"dev": "%s", "bus": "virtio"}, "driver": {"name": "qemu", "type": "qcow2"}}
    checkpoint_name = "ck1"
    snap_name = "s1"
    snap_options = " --disk-only"
    image_size = "500M"
    variants:
        - one_manual_snapshot:
            only_one_manual = "yes"
            diskspec_options = " --diskspec vda,snapshot=no --diskspec vdb,snapshot=manual --diskspec vdc,snapshot=external"
        - three_manual_snapshots:
            with_multiple_manual = "yes"
            diskspec_options = " --diskspec vda,snapshot=manual --diskspec vdb,snapshot=manual --diskspec vdc,snapshot=manual"
