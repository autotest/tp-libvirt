- guest_agent.domfsfreeze_domfsthaw:
    type = domfsfreeze_domfsthaw
    start_vm = "no"
    take_regular_screendumps = "no"
    variants:
        - positive:
            status_error = "no"
            variants:
                - full_freeze:
                    require_second_disk = "yes"
                - with_mountpoint:
                    mountpoint = "/"
