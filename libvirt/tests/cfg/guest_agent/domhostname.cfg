- guest_agent.domhostname:
    type = domhostname

    variants:
        - domain_name:
            domain_ref = "name"
        - domain_ID:
            domain_ref = "id"
        - domain_UUID:
            domain_ref = "uuid"
        - negative:
            status_error = "yes"
            variants:
                - no_start_qemu_guest_agent:
                    no_start_qemu_ga = "yes"
