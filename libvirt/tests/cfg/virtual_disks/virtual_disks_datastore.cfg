- virtual_disks.datastore:
    type = virtual_disks_datastore
    start_vm = no
    target_disk = "vdb"
    disk_type = "file"
    func_supported_since_libvirt_ver = (10, 10, 0)
    data_file_option = " -o data_file=%s"
    disk_size = "50M"
    disk_image_format = "qcow2"
    disk_dict = {"type_name":"${disk_type}", "target":{"dev": "${target_disk}", "bus": "virtio"}, "driver": {"name": "qemu", "type": "${disk_image_format}"}}
    variants:
        - start_vm:
        - hotplug_disk:
            with_hotplug = "yes"
        - with_nested_datastore:
            with_nested = "yes"
            only with_file
            variants:
                - only_active_image:
                    func_supported_since_libvirt_ver = (11, 5, 0)
                - with_backing_images:
                    with_backing_images = "yes"
                    func_supported_since_libvirt_ver = (11, 3, 0)
                    source_dict = {'source': {'attrs': {'file': '%s'}, 'dataStore': {'source': {'attrs': {'file': '%s'}}, 'format': {'type': 'raw'}, 'type': 'file'}}, 'backingstore': {'source': {'attrs': {'file': '%s'}, 'file': '%s', 'datastore': {'source': {'attrs': {'file': '%s'}}, 'format': {'type': 'raw'}, 'type': 'file'}}, 'format': {'type': '${disk_image_format}'}, 'type': 'file', 'backingstore': {}}}
    variants datastore_type:
        - with_file:
        - with_block:
            with_block = "yes"
