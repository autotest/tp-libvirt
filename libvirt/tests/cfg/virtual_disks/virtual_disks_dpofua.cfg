- virtual_disks.dpofua:
    type = virtual_disks_dpofua
    start_vm = no
    func_supported_since_libvirt_ver = (11, 10, 0)
    disk_target = "sda"
    disk_target_bus = "scsi"
    disk_type = "file"
    variants:
        - dpofua_on:
            dpofua_value = "on"
        - dpofua_off:
            dpofua_value = "off"
    variants:
        - coldplug:
            with_hotplug = "no"
        - hotplug:
            with_hotplug = "yes"
    disk_dict = {'type_name': '${disk_type}', 'device': 'disk', 'driver': {'name': 'qemu', 'type': 'qcow2'}, 'target': {'dev': '${disk_target}', 'bus': '${disk_target_bus}', 'dpofua': '${dpofua_value}'}}
