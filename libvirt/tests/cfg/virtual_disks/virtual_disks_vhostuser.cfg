- virtual_disks.vhostuser:
    type = virtual_disks_vhostuser
    take_regular_screendumps = "no"
    start_vm = "no"
    device_type = "disk"
    driver_type = 'raw'
    source_file = "/tmp/vhost.sock"
    target_format = "raw"
    status_error = "no"
    virt_disk_device_source = "/var/lib/libvirt/images/test.img"
    target_dev = "vdb"
    target_bus = "virtio"
    type_name = "vhostuser"
    disk_snapshot_attr = "no"
    variants:
        - start_vhostuser_vm:
    variants:
        - normal_test:
            status_error = "no"
    variants:
        - raw_format:
            target_format = "raw"
    variants:
        - hotplug:
            virt_disk_device_hotplug = "yes"
        - coldplug:
            virt_disk_device_hotplug = "no"
