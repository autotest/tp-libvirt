- virtual_disks.ccw_addr:
    type = virtual_disks_ccw_addr
    take_regular_screendumps = "no"
    start_vm = "no"
    target_bus = "virtio"
    variants:
        - start_vm:
    variants:
        - negative_test:
           status_error = "yes"
           define_error = "yes"
           error_msg = "cannot use CCW address type for device"
        - positive_test:
           status_error = "no"
           only attach_same_pci_slot
    variants:
        - attach_no_exist_disk:
            only coldplug
            target_format = "raw"
            type_name = "file"
            target_dev = "vdb"
            device_type = "disk"
            driver_type = 'raw'
            backend_device = "disk"
        - attach_disk:
            target_format = "raw"
            virt_disk_device_source = "/var/lib/libvirt/images/test.img"
            type_name = "file"
            target_dev = "vdb"
            device_type = "disk"
            driver_type = 'raw'
            backend_device = "disk"
            addr_attrs = "{'type': 'ccw', 'cssid': '0x0', 'ssid': '0x0', 'devno': '0x0000'}"
        - attach_controller:
            backend_device = "controller"
            addr_attrs = "{'type': 'ccw', 'cssid': '0x0', 'ssid': '0x0', 'devno': '0x0000'}"
        - attach_rng:
            backend_device = "rng"
            backend_dev = "/dev/hwrng"
            rng_model = "virtio"
            addr_attrs = "{'type': 'ccw', 'cssid': '0x0', 'ssid': '0x0', 'devno': '0x0000'}"
        - attach_same_pci_slot:
            type_name = "file"
            target_format = "qcow2"
            virt_disk_device_source = "/var/lib/libvirt/images/test.img"
            target_dev = "vdb"
            driver_type = 'qcow2'
            device_type = "disk"
            backend_device = "same_pci_slot"
            only coldplug..positive_test
    variants:
        - hotplug:
            virt_device_hotplug = "yes"
        - coldplug:
            virt_device_hotplug = "no"
