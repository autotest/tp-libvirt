- startup_policy:
    type = startup_policy
    start_vm = "no"
    media_name = "virtual_floppy_test.img"
    take_regular_screendumps = "yes"
    target_dev = ""
    check_disk_source = "no"
    disk_type = "file"
    variants:
        - startupPolicy:
            variants:
                - device_type:
                    variants:
                        - file:
                            variants:
                                - default:
                                - update_policy:
                                    update_policy = "yes"
                                    variants:
                                        - default:
                                            policy_only = "yes"
                                            variants:
                                                - live:
                                                    attach_option = "--live"
                                                - config:
                                                    attach_option = "--config"
                                                - persistent:
                                                    attach_option = "--persistent"
                                        - policy_and_source:
                                            policy_only = "no"
                                            only cdrom floppy
                        - volume:
                            disk_type = "volume"
                            variants:
                                - iscsi_pool:
                                    disk_source_host = "127.0.0.1"
                                    disk_source_mode = "direct"
                                    pool_name = "iscsi_pool"
                                    pool_type = "iscsi"
                                    pool_target = "/dev/disk/by-path"
                                    pool_source_host = "127.0.0.1"
                                    attach_error = "yes"
                               - dir_pool:
                                    disk_source_mode = "host"
                                    disk_source_host = "127.0.0.1"
                                    disk_source_mode = "direct"
                                    pool_name = "dir_pool"
                                    pool_type = "dir"
                                    pool_target = "/var/volume_test"
                                    pool_source_host = "127.0.0.1"
                                    volume_name = "test.img"
                                    volume_size = "100M"
                                    volume_format = "qcow2"
                                    volume_allocation = "50M"
                    variants:
                        - cdrom:
                            device_type = "cdrom"
                            target_dev = "hda"
                            disk_target_bus = "ide"
                            image_size = "100M"
                            s390-virtio:
                                disk_target_bus = "scsi"
                            q35:
                                disk_target_bus = "scsi"
                            aarch64:
                                disk_target_bus = "scsi"
                        - floppy:
                            device_type = "floppy"
                            target_dev = "fda"
                            disk_target_bus = "fdc"
                            image_size = "1.44M"
                        - disk:
                            device_type = "disk"
                            image_size = "100M"
                            only file dir_pool
                            variants:
                                - virtio_bus:
                                    target_dev = "vdb"
                                    disk_target_bus = "virtio"
                                - sata_bus:
                                    target_dev = "sdb"
                                    disk_target_bus = "sata"
            variants:
                - mandatory:
                    policy = "mandatory"
                    check_disk_source = "yes"
                    update_policy_list = "optional requisite"
                    start_error = "yes"
                    restore_error = "yes"
                - optional:
                    policy = "optional"
                    update_policy_list = "mandatory requisite"
                    start_error = "no"
                    restore_error = "no"
                - requisite:
                    policy = "requisite"
                    update_policy_list = "mandatory optional"
                    start_error = "yes"
                    restore_error = "no"
