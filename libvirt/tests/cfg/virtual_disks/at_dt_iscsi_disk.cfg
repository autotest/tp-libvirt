- virtual_disks.at_dt_iscsi_disk:
    type = at_dt_iscsi_disk
    chap_auth = "no"
    chap_username = "redhat"
    chap_password = "123456"
    secret_usage_target = "libvirtiscsi"
    variants:
        - network_disk:
            disk_type = "network"
            disk_source_protocol = "iscsi"
            disk_source_host = "127.0.0.1"
            disk_source_port = "3260"
            disk_target = "vdb"
            disk_target_bus = "virtio"
            variants:
                - ipv4_virtio_bus:
                - ipv6_virtio_bus:
                    disk_source_host = "::1"
                - usb_bus:
                    no s390-virtio
                    disk_target = "sda"
                    disk_target_bus = "usb"
                - readonly_mode:
                    disk_readonly = "yes"
                - private_secret:
                    chap_auth = "yes"
                    secret_ephemeral = "no"
                    secret_private = "yes"
                - public_secret:
                    chap_auth = "yes"
                    secret_ephemeral = "no"
                    secret_private = "no"
        - volume_disk:
            disk_type = "volume"
            disk_source_pool = "iscsi_pool"
            disk_source_mode = "host"
            disk_target = "vdb"
            disk_target_bus = "virtio"
            pool_name = "iscsi_pool"
            pool_target = "/dev/disk/by-path"
            pool_source_host = "127.0.0.1"
            variants:
                - ipv4_host_source_mode:
                - ipv6_host_source_mode:
                    pool_source_host = "::1"
                    disk_source_host = "::1"
                - auth_in_pool:
                    chap_auth = "yes"
                - direct_source_mode:
                    only iscsi_pool
                    disk_source_mode = "direct"
                - save_domain:
                    domain_operation = "save"
                - snapshot_domain:
                    domain_operation = "snapshot"
            variants:
                - iscsi_pool:
                    pool_type = "iscsi"
                - iscsi_direct_pool:
                    pool_type = "iscsi-direct"
                    iscsi_initiator = "iqn.2019-07.com.example:client"
        - block_disk:
            disk_type = "block"
            disk_target = "vdb"
            disk_target_bus = "virtio"
            variants:
                - lvm_disk_attach:
                    virt_disk_vg_name = "vg"
                    virt_disk_lv_name = "lv"
                - with_packed:
                    only cold_plug
                    disk_packed = "yes"
                    domain_operation = "start_with_packed"
                    variants:
                        - packed_on:
                            driver_packed = "on"
                        - packed_off:
                            driver_packed = "off"
                        - in_scsi_controller:
                            scsi_packed = "yes"
                            disk_packed = "no"
                            driver_packed = "on"
    variants:
        - hot_plug:
            start_vm = "yes"
        - cold_plug:
            start_vm = "no"
            attach_option = "--config"
    variants:
        - positive_test:
            status_error = "no"
