- virtual_disks.optional_startuppolicy_config:
    type = virtual_disks_optional_startuppolicy
    take_regular_screendumps = "no"
    start_vm = "no"
    target_bus = "virtio"
    target_format = "raw"
    device_type = "disk"
    driver_type = 'raw'
    status_error = "no"
    define_error = "no"
    variants:
        - start_guest:
    variants:
        - set_optional_startuppolicy:
            target_dev = "vdb vdc vdd"
            type_name = "file block volume"
            startup_policy_value = "optional"
