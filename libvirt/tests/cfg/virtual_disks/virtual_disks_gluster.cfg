- virtual_disks.gluster:
    type = virtual_disks_gluster
    take_regular_screendumps = "no"
    start_vm = "no"
    virt_disk_vm_ref = "name"
    virt_disk_device = "disk"
    vol_name = "vol_virtual_disks_gluster"
    pool_name = "gluster-pool"
    variants:
        - test_dompmsuspend:
            only disk_qcow2
            pm_enabled = "yes"
        - transport_rdma:
            transport = "rdma"
            test_qemu_cmd = "yes"
        - transport_tcp:
            transport = "tcp"
            test_qemu_cmd = "yes"
        - default_pool:
            default_pool = "/var/lib/libvirt/images"
        - iothread:
            test_qemu_cmd = "yes"
            driver_iothread = 4
            dom_iothreads = 4
        - multiple_volume_hosts:
            multiple_hosts = "yes"
            test_qemu_cmd = "yes"
            dummy_host1 = "192.167.16.3"
            dummy_host2 = "192.168.16.2"
    variants:
        - attach-device:
            gluster_disk = "yes"
    variants:
        - disk_qcow2:
            disk_format = "qcow2"
        - disk_raw:
            disk_format = "raw"
    variants:
        - hot_plug:
            start_vm = "yes"
            test_qemu_cmd = "no"
        - cold_plug:
            start_vm = "no"
            attach_option = "--config"
