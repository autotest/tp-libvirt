- virtual_network.multivms:
    type = virtual_network_multivms
    start_vm = 'no'
    vms = ${main_vm} vm2
    check_ping = 'yes'
    expect_ping_host = 'yes'
    expect_ping_out = 'yes'
    expect_ping_vm = 'yes'
    out_ip = www.redhat.com
    variants:
        - port_isolated:
            feature = 'port_isolated'
            variants:
                - iface:
                    variants:
                        - set_iface:
                            case = 'set_iface'
                            variants:
                                - with_net:
                                    case += '_network'
                                    variants:
                                        - set_all:
                                            set_all = 'yes'
                                            expect_ping_vm = 'no'
                                        - set_one:
                                            set_all = 'no'
                                            expect_ping_vm = 'yes'
                                - with_br:
                                    case += '_bridge'
                                    variants:
                                        - set_all:
                                            set_all = 'yes'
                                            expect_ping_vm = 'no'
                        - update_iface:
                            case = 'update_iface'
                            live_update = 'yes'
                            variants:
                                - none_to_yes:
                                    new_iface_port = {'isolated': 'yes'}
                                    expect_ping_vm = 'no'
                                - yes_to_none:
                                    iface_port = {'isolated': 'yes'}
                                    del_port = 'yes'
                                - yes_to_no:
                                    iface_port = {'isolated': 'yes'}
                                    new_iface_port = {'isolated': 'no'}
                        - attach_iface:
                            case = 'attach_iface'
                            variants:
                                - set_yes:
                                    new_iface_port = {'isolated': 'yes'}
                                    expect_ping_vm = 'no'

                - network:
                    case = 'set_network'
                    variants:
                        - set_yes:
                            net_isolated = 'yes'
                            expect_ping_vm = 'no'
                        - set_no:
                            net_isolated = 'no'
                            expect_ping_vm = 'yes'
