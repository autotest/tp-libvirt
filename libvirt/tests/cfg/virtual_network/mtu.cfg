- virtual_network.mtu:
    type = mtu
    start_vm = no
    mtu_size = 6000
    model = virtio
    timeout = 240
    pseries:
        timeout = 480
        wait_for_up = 30
    variants:
        - positive_test:
            variants:
                - normal:
                    variants:
                        - iface:
                            mtu_type = interface
                        - network:
                            mtu_type = network
                            variants:
                                - with_iface:
                                    with_iface = yes
                                - no_iface:
                    variants:
                        - vnet:
                            net_type = network
                        - br:
                            no no_iface
                            net_type = bridge
                        - ovswitch:
                            no no_iface
                            net_type = openvswitch
                            add_pkg = openvswitch
                - save:
                    mtu_type = interface
                    variants:
                        - default:
                            check = save
                        - hotplug:
                            check = hotplug_save
                - managedsave:
                    mtu_type = interface
                    check = managedsave
                - tap:
                    create_tap = yes
                    tap_mtu_size = 2000
                    tap_cmd = 'ip tuntap add mode tap name {tap_name};ip link set dev {tap_name} mtu ${tap_mtu_size}'
                    variants:
                        - managed_no:
                            iface_target = {'dev': '%s', 'managed': 'no'}
                            variants:
                                - smaller:
                                    mtu_size = 1400
                                - larger:
                                    mtu_size = 3000
        - negative_test:
            status_error = yes
            variants:
                - not_support:
                    variants:
                        - macvtap_type:
                            check = macvtap
                        - bridge_type:
                            only network
                            check = bridge_net
                        - ovswitch:
                            only network
                            check = ovswitch_net
                            add_pkg = openvswitch
                    variants:
                        - network:
                            mtu_type = network
                            error_msg = XML error: mtu size only allowed in open, route, nat, and isolated mode, not in bridge
                            variants:
                                - net_create:
                                - net_define:
                        - iface:
                            mtu_type = interface
                            variants:
                                - with_net:
                                    with_net = yes
                                    error_msg = Cannot set interface MTU on '.*?': Invalid argument
                                - no_net:
                                    error_msg = error: unsupported configuration: setting MTU on interface type direct is not supported yet
                            variants:
                                - default:
                                - hotplug:
                                    hotplug = yes
                                    start_vm = yes
                                    model = virtio
                - net_update:
                    check = net_update
                    error_msg = error: unrecognized section name 'mtu'
                - invalid_val:
                    start_vm = yes
                    check = invalid_val
                    error_msg = XML error: malformed mtu size
                    variants:
                        - str:
                            mtu_size = sdfg
                        - negative_int:
                            mtu_size = -1
                        - large_int:
                            mtu_size = 99999999
                            error_msg = Cannot set interface MTU on .*?: Invalid argument
