- virtual_network.passt.reconnect:
    type = passt_reconnect
    func_supported_since_libvirt_ver = (9, 0, 0)
    host_iface =
    outside_ip = 'www.redhat.com'
    start_vm = no
    mtu = 65520
    qemu_cmd_check = "reconnect":5
    variants user_type:
        - root_user:
            test_user = root
            user_id = 107
            virsh_uri = 'qemu:///system'
            log_dir = /run/user/${user_id}
            socket_dir = f'/run/libvirt/qemu/passt/'
        - non_root_user:
            test_user = USER.EXAMPLE
            test_passwd = PASSWORD.EXAMPLE
            user_id = 
            unpr_vm_name = UNPRIVILEGED_VM.EXAMPLE
            virsh_uri = 'qemu+ssh://${test_user}@localhost/session'
            socket_dir = f'/run/user/{user_id}/libvirt/qemu/run/passt/'
    variants:
        - ip_portfw:
            alias = {'alias': {'name': 'ua-c87b89ff-b769-4abc-921f-30d42d7aec5b'}}
            backend = {'type': 'passt'}
            ips = {'ips': [{'address': '172.17.2.4', 'family': 'ipv4', 'prefix': '24'}, {'address': '2001:db8:ac10:fd01::20', 'family': 'ipv6'}]}
            portForward_0 = {'attrs': {'proto': 'tcp'}, 'ranges': [{'start': '31339', 'to': '41339'}]}
            portForward_1 = {'attrs': {'proto': 'udp'}, 'ranges': [{'start': '2025'}]}
            portForwards = {'portForwards': [${portForward_0}, ${portForward_1}]}
            iface_attrs = {'model': 'virtio', 'acpi': {'index': '1'}, **${ips}, 'backend': ${backend}, 'source': {'dev': '${host_iface}'}, **${alias}, 'type_name': 'user', **${portForwards}}
            proc_checks = ['--tcp-ports 31339:41339', '--udp-ports 2025']
            ipv6_prefix = 128
            vm_iface = eno1
            vm_ping_outside = pass
            vm_ping_host_public = pass
            tcp_port_list = ['*:31339']
            udp_port_list = ['0.0.0.0:2025', '[::]:2025']
            conn_check_args_0 = ('TCP4', 'localhost', 31339, 41339, True, None)
            conn_check_args_1 = ('TCP6', 'localhost', 31339, 41339, True, None)
            conn_check_args_2 = ('UDP4', 'localhost', 2025, 2025, True, None)
            conn_check_args_3 = ('UDP6', 'localhost', 2025, 2025, True, None)
            s390-virtio:
                iface_attrs = {'model': 'virtio', **${ips}, 'backend': ${backend}, 'source': {'dev': '${host_iface}'}, **${alias}, 'type_name': 'user', **${portForwards}}
                vm_iface = enc1
