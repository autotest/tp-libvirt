- virtual_network.iface_network:
    type = iface_network
    take_regular_screendumps = "no"
    start_vm = "no"
    status_error = "no"
    start_error = "no"
    variants:
        - dnsmasq_test:
            test_dnsmasq = "yes"
            change_net_option = "yes"
            variants:
                - net_dns_forward:
                    net_dns_forward = "no"
                - net_domain:
                    net_dns_forward = "no"
                    net_domain = "example.com"
                - net_host_ip:
                    net_dns_forward = "no"
                    net_domain = "example.com"
                    guest_name = "foo.example.com"
                    guest_ip = "192.168.122.11"
                - net_dhcp_range:
                    test_dhcp_range = "yes"
                    dhcp_start = "192.168.122.1"
                    dhcp_end = "192.168.122.2"
                    multiple_guests = "1"
                - net_dns_host:
                    test_dns_host = "yes"
                    net_dns_txt = "{'name':'example','value':'example value'}"
                    net_dns_srv = "{'service':'name','protocol':'tcp','domain':'domain-name','target':'nay.domain-name','port':'1024','priority':'10','weight':'10'}"
                    net_dns_forwarders = "{'addr':'8.8.8.8'}"
                    net_dns_hostip = "2.2.2.2"
                    net_dns_hostnames = "test1.com test2.com"
