- virtual_network.pxe_boot.pxe_boot_with_remote_TFTP_server_in_nat:
    type = pxe_boot_with_remote_TFTP_server_in_nat
    take_regular_screendumps = "no"
    start_vm = "no"
    status_error = "no"
    start_error = "no"
    # PXE boot configuration with remote TFTP server
    pxe_boot = "yes"
    remote_tftp_server = "yes"
    tftp_server_ip = "192.168.10.3"
    # Create netboot virtual network
    create_network = "yes"
    net_name = "netboot"
    net_bridge = "{'name':'virbr_netboot','stp':'off','delay':'1'}"
    net_forward = "{'mode':'nat'}"
    net_ip_address = "192.168.10.1"
    net_ipv4 = "192.168.10.0/24"
    dhcp_start_ipv4 = "192.168.10.2"
    dhcp_end_ipv4 = "192.168.10.254"
    # DHCP host entry for TFTP server guest
    dhcp_host_mac = "00:16:3e:77:e2:ed"
    dhcp_host_ip = "192.168.10.3"
    # TFTP configuration
    tftp_root = "/var/lib/tftpboot"
    bootp_file = "pxelinux.0"
    bootp_server = "192.168.10.3"
    # Test boot files
    boot_initrd = "EXAMPLE_INITRD"
    boot_vmlinuz = "EXAMPLE_VMLINUZ"
    # Network dictionary configuration for libvirt_network.create_or_del_network()
    network_dict = "{'name': '${net_name}', 'forward': {'mode': 'nat'}, 'bridge': {'name': 'virbr_netboot', 'stp': 'off', 'delay': '1'}, 'ip': {'address': '${net_ip_address}', 'netmask': '255.255.255.0', 'tftp': {'root': '${tftp_root}'}, 'dhcp': {'range': {'start': '${dhcp_start_ipv4}', 'end': '${dhcp_end_ipv4}'}, 'host': {'mac': '${dhcp_host_mac}', 'ip': '${dhcp_host_ip}'}, 'bootp': {'file': '${bootp_file}', 'server': '${bootp_server}'}}}}"
    # Network bridge netmask
    net_netmask = "255.255.255.0"
    # Network bridge attributes
    net_bridge_name = "virbr_netboot"
    net_bridge_stp = "off"
    net_bridge_delay = "1"
    # TFTP server packages to install
    tftp_packages = "tftp-server xinetd syslinux tftp wget"
    # Interface configuration
    change_iface_option = "yes"
    iface_source = "{'network':'netboot'}"
    iface_model = "virtio"
    iface_mac = "00:16:3e:77:e2:ff"
    # Serial console for PXE boot monitoring
    serial_login = "yes"
    # Test phases
    test_remote_tftp_setup = "yes"
    test_network_creation = "yes"
    test_pxe_boot = "yes"
    test_firewall_config = "yes"
    # Guest setup for TFTP server
    setup_tftp_guest = "yes"
    tftp_guest_name = "tftp-server"
    tftp_guest_memory = "1024"
    tftp_guest_vcpus = "1"
    # Timeout for PXE boot (seconds)
    pxe_boot_timeout = "120"
    # Expected PXE boot messages
    pxe_success_patterns = "Loading vmlinuz Loading initrd.img"
    # Network validation
    validate_dhcp_lease = "yes"
    validate_tftp_connectivity = "yes"
    # TFTP service configuration
    tftp_service_port = "69"
    # PXE configuration
    pxe_config_template = "DISPLAY boot.txt\nDEFAULT test\nLABEL test\n    kernel vmlinuz\n    append initrd=initrd.img\nPROMPT 1\nTIMEOUT 30"
    # BIOS configuration for PXE boot
    bios_loader = "/usr/share/seabios/bios-256k.bin"
    bios_useserial = "yes"
    bios_reboot_timeout = "-1"
