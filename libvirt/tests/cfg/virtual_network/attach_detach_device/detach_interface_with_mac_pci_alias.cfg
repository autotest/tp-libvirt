- virtual_network.attach_detach_device.detach_with_mac_pci_alias:
    type = detach_interface_with_mac_pci_alias
    start_vm = yes
    take_regular_screendumps = no
    detach_method = "detach-device"
    add_iface = {'type_name': 'direct', 'source': {'dev': '%s', 'mode': 'bridge'}, 'model': 'virtio'}
    variants:
        - positive:
            status_error = "no"
            variants scenario:
                - detach_by_mac:
                    detach_iface = {'mac_address': default_iface_mac, 'type_name': 'network', 'source': {'network': 'default'}, 'model': 'virtio'}
                - detach_by_alias:
                    detach_iface = {'alias': {'name': default_iface_alias}, 'type_name': 'network', 'source': {'network': 'default'}, 'model': 'virtio'}
                - detach_by_alias_command:
                    detach_method = "detach-device-alias"
                - detach_by_pci_address:
                    add_pci = "yes"
                    detach_iface = {'type_name': 'network', 'source': {'network': 'default'}, 'model': 'virtio'}
                - detach_different_type_correct_mac:
                    detach_iface = {'type_name': 'direct',  'source': {'dev': '%s', 'mode': 'bridge'}, 'mac_address': default_iface_mac}
        - negative:
            status_error = "yes"
            variants:
                - wrong_pci_right_mac:
                    detach_iface = {'type_name': 'network', 'source': {'network': 'default'}, 'mac_address': default_iface_mac, 'model': 'virtio', 'address':{'attrs': {'type': 'pci', 'domain': '0x0000', 'bus': '0x09', 'slot': '0x00', 'function': '0x0'}}}
                - right_pci_wrong_mac:
                    add_pci = "yes"
                    detach_iface = {'type_name': 'network', 'source': {'network': 'default'}, 'mac_address': '52:54:00:a6:55:66'}
                - wrong_mac_right_alias:
                    detach_iface = {'type_name': 'network', 'source': {'network': 'default'}, 'mac_address': '52:54:00:a6:55:66', 'model': 'virtio', 'alias': {'name': default_iface_alias}}
