- virtual_network.qemu_test.ethtool:
    type = ethtool
    virt_test_type = libvirt
    only Linux
    start_vm = yes
    take_regular_screendumps = 'no'
    filesize = 512
    login_timeout = 360
    create_vm_libvirt = yes
    kill_vm_libvirt = yes
    ovmf:
        kill_vm_libvirt_options = --nvram
    #e1000e:
        # gso gro lro is only supported by latest kernel
        # lro off is fixed
        #supported_features = "tx rx sg tso gso gro"
    virtio_net:
        # rx on and lro off are fixed
        supported_features = tx sg tso gso
