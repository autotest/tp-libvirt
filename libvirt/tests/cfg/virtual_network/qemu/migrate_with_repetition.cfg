- virtual_network.qemu_test.migrate_with_repetition:
    only Windows
    type = migrate_with_repetition
    create_vm_libvirt = yes
    kill_vm_libvirt = yes
    start_vm = yes
    vt_ulimit_nofile = 10240
    ovmf:
        kill_vm_libvirt_options = " --nvram"

    storage_type = nfs
    setup_local_nfs = yes
    export_options = "rw,no_root_squash"
    nfs_server_ip = "${migrate_source_host}"
    nfs_mount_options = "soft,timeo=50,retrans=3"
    nfs_mount_dir = "/var/lib/libvirt/migrate"
    local_ip = "${migrate_source_host}"
    local_pwd = "${migrate_source_pwd}"
    remote_ip = "${migrate_dest_host}"
    remote_pwd = "${migrate_dest_pwd}"

    migration_setup = yes
    virsh_migrate_extra = ""
    virsh_migrate_options = "--live --p2p --verbose --auto-converge"

    check_network_accessibility_after_mig = yes
    simple_disk_check_after_mig = no
    migrate_desturi_port = "16509"
    ping_count = 5

    variants:
        - tcp:
            migrate_desturi_type = tcp
            virsh_migrate_desturi = "qemu+tcp://${migrate_dest_host}/system"
