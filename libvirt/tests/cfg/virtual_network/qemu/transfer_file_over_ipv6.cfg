- virtual_network.qemu_test.transfer_file_over_ipv6: image_copy
    create_vm_libvirt = yes
    master_images_clone = img1
    remove_image_image1 = yes
    kill_vm_libvirt = yes
    ovmf:
        kill_vm_libvirt_options = --nvram
    type = transfer_file_over_ipv6
    vms = "vm1 vm2"
    filesize = 4096
    file_trans_timeout = 2400
    file_md5_check_timeout = 600
    dd_cmd = "dd if=/dev/zero of=%s bs=1M count=%d"
    Linux:
        tmp_dir = "/var/tmp/"
    Windows:
        tmp_dir = "C:\\"
    variants:
        - remote_addr:
            link_local_ipv6_addr = false
        - link_local_addr:
            link_local_ipv6_addr = true
            Host_RHEL.m7, Host_RHEL.m8:
                using_guest_interface = true
