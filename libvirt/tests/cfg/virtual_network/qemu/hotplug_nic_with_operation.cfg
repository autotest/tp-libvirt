- virtual_network.qemu_test.hotplug_nic_with_operation:
    type = hotplug_nic_with_operation
    start_vm = yes
    take_regular_screendumps = no
    create_vm_libvirt = "yes"
    kill_vm_libvirt = "yes"
    find_pci_cmd = 'lspci'
    check_image = yes
    master_images_clone = img1
    remove_image_image1 = yes
    Windows:
        find_pci_cmd = 'powershell -command "Get-NetAdapter | Select-Object Name, InterfaceDescription, Status"'
    ovmf:
        kill_vm_libvirt_options = --nvram
    variants:
        - with_shutdown_guest:
            operation_method = shutdown -h
            expected_state = 'shut off'
            Windows:
                operation_method = 'shutdown /s /f /t 0'
        - with_reboot_guest:
            operation_method = reboot
            expected_state = 'running'
            Windows:
                operation_method = 'shutdown /r /f /t 0'
    variants:
        - nic_e1000e_net:
            nic_model_nic1 = e1000e
            match_string = "Ethernet controller: Intel Corporation"
            Windows:
                match_string = "Intel.*Gigabit Network Connection"
        - nic_virtio_net:
            nic_model_nic1 = virtio
            match_string = "Virtio.*network device"
            Windows:
                match_string = "Red Hat VirtIO Ethernet Adapter"

