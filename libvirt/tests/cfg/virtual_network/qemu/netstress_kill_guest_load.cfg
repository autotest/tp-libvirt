- virtual_network.qemu_test.netstress_kill_guest_load:
    type = netstress_kill_guest_load
    start_vm = yes
    take_regular_screendumps = 'no'
    create_vm_libvirt = "yes"
    kill_vm_libvirt = "yes"
    # Network stress and VM kill test parameters
    wait_bg_time = 60
    netperf_package_sizes = 1500
    netperf_client = ${main_vm}
    netperf_server = localhost
    netperf_server_link = netperf-2.7.1.tar.bz2
    netperf_client_link = ${netperf_server_link}
    server_path = /var/tmp/
    client_path = ${server_path}
    hostpassword = redhat
    test_protocol = UDP_STREAM
    netperf_test_duration = 600
    wait_before_kill_vm = 500
    netperf_para_sessions = 1
    netperf_output_unit = m
    netperf_local_cpu = yes
    netperf_remote_cpu = yes
    firewall_stop = "systemctl stop firewalld"
    login_timeout = 360
    nic_mode = tap
    image_snapshot = yes
    ovmf:
      kill_vm_libvirt_options = --nvram
    Windows:
        netperf_client_link = netperf.exe
        client_path = "c:\\"
    variants:
        - tap_interface:
