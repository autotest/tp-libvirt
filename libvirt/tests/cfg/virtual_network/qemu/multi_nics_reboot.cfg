- virtual_network.qemu_test.multi_nics_reboot:
    type = multi_nics_reboot
    virt_test_type = libvirt
    serial_login = "no"
    reboot_method = shell
    nics = nic1 nic2 nic3 nic4
    start_vm = "yes"
    restart_vm = yes
    kill_vm_on_error = yes
    login_timeout = 240
    reboot_count = 10
    flexible_nic_index = yes
    create_vm_libvirt = yes
    kill_vm_libvirt = yes
    master_images_clone = img1
    remove_image_image1 = yes
    ovmf:
      kill_vm_libvirt_options = --nvram
