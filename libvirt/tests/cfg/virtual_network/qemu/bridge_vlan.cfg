- virtual_network.qemu_test.bridge_vlan: image_copy
    only Linux
    only bridge
    create_vm_libvirt = yes
    master_images_clone = img1
    remove_image_image1 = yes
    kill_vm_libvirt = yes
    ovmf:
       kill_vm_libvirt_options = --nvram
    main_vm = vm1
    type = bridge_vlan
    second_vm = vm2
    vms = ${main_vm} ${second_vm}
    host_vlan_id = 10
    subnet = "192.168"
    host_vlan_ip = "${subnet}.${host_vlan_id}.10"
    macs = ["54:52:00:01:0a:01", "54:52:00:01:0a:02"]
    add_vlan_cmd = "ip link add link %s name %s type vlan id %s"
    rm_host_vlan_cmd = "ip link delete %s type vlan"
    # netperf stress config
    netperf_link = netperf-2.7.1.tar.bz2
    server_path = /var/tmp/
    client_path = /var/tmp/
    netperf_test_duration = 120
    netperf_para_sessions = 1
    test_protocols = UDP_STREAM
    netperf_client = ${main_vm}
    netperf_server = vm2
    sub_type = netperf_stress_test
    sub_exit_timeout = 10
    # netperf vlan config
    netperf_vlan_test = yes
    deviation_time = 5
    netperf_output_unit = m
    netperf_local_cpu = yes
    netperf_remote_cpu = yes
    stop_firewall = "service iptables stop; systemctl stop firewalld.service"
    stop_nm = "systemctl stop NetworkManager"
