- virtual_network.qemu_test.file_copy_stress:
    type = file_copy_stress
    tmp_dir = /var/tmp
    filesize = 512
    create_vm_libvirt = "yes"
    kill_vm_libvirt = "yes"
    clean_cmd = "rm -rf"
    transfer_timeout = 1000
    scp_para_sessions = 6
    # Better set stress_timeout > transfer_timeout * scp_para_sessions
    stress_timeout = 6000
    login_timeout = 360
    ovmf:
        kill_vm_libvirt_options = --nvram
    Windows:
        tmp_dir = C:\
        clean_cmd = del /q /f
