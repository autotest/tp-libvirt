- virtual_network.iface_coalesce:
    type = iface_coalesce
    take_regular_screendumps = "no"
    start_vm = "no"
    start_error = "no"
    change_iface_option = "yes"
    variants:
        - positive_testing:
            status_error = "no"
            coalesce = '15'
            variants:
                - iface-bridge:
                    iface_type = "bridge"
                - iface-network:
                    iface_type = "network"
            variants:
                - net_default:
                    network_type = 'default'
                    net_name = "default"
                - net_bridge:
                    network_type = 'bridge'
                    net_name = "net-br0"
                    net_bridge = "{'name':'br0'}"
                - net_ovs:
                    network_type = 'ovsbridge'
                    net_name = "net-ovs0"
                    net_bridge = "{'name':'ovsbr0'}"
                - net_macvtap:
                    only iface-network
                    network_type = 'macvtap'
                    net_name = "net-macvtap0"
        - negative_testing:
            status_error = "yes"
            coalesce = '25'
            hotplug_iface = 'no'
            iface_type = 'network'
            network_type = 'default'
            net_name = "default"
            variants:
                - iface_direct:
                    iface_type = 'direct'
                - hotplug_direct:
                    hotplug_iface = 'yes'
                    iface_type = 'direct'
                - hotplug_invalid:
                    hotplug_iface = 'yes'
                    coalesce = '-25'
                - model_type_e1000:
                    no s390-virtio
                    iface_model = "e1000"
                - model_type_e1000e:
                    no s390-virtio
                    iface_model = "e1000e"
                - model_type_rtl8139:
                    no s390-virtio
                    iface_model = "rtl8139"
                - boudary_negative:
                    coalesce = '-1'
                - boudary_alpha:
                    coalesce = 'a'
                - boudary_invalidcharacter:
                    coalesce = ' '
                - boudary_bignumber:
                    coalesce = '1000000000000'
                - boudary_biggerthan64:
                    coalesce = '4294967295'
                    expect_coalesce = '64'
