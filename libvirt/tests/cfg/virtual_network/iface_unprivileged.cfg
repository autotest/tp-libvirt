- virtual_network.iface_unprivileged:
    type = iface_unprivileged
    start_vm = no
    up_user = 'test_upu'
    user_vm_name = 'non_root_vm'
    bridge_name = "test_br0"
    # Replace remote_ip by a actual IP address
    remote_ip = "www.google.com"
    ping_count = 3
    ping_timeout = 10
    variants:
        - precreated:
            case = 'precreated'
            variants:
                - host_tap:
                    device_type = 'tap'
                    tap_name = 'mytap'
                - host_macvtap:
                    device_type = 'macvtap'
                    macvtap_name = 'mymacvtap'
