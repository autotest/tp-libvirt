- virtual_network.iface_hotplug:
    type = iface_hotplug
    take_regular_screendumps = "no"
    start_vm = "yes"
    status_error = "no"
    poll_timeout = 10
    variants:
        - iface_attach:
            iface_num = '1'
            iface_type = "network"
            iface_source = "{'network':'default'}"
            attach_option = "--live"
            variants:
                - large_scale:
                    iface_num = '32'
                    detach_device = "yes"
                - test_libvirtd:
                    restart_libvirtd = "yes"
                    detach_device = "yes"
                - duplicate_target:
                    iface_num = '2'
                    iface_mac = "9a:9b:b9:f5:51:b0"
                    iface_target = 'vnet2'
                    detach_device = "no"
                - duplicate_mac:
                    iface_num = '2'
                    iface_mac  = "9a:9b:b9:f5:51:b0"
                    detach_device = "no"
                - options_test:
                    start_vm = "no"
                    variants:
                        - default:
                            status_error = "yes"
                        - persistent:
                            attach_option = "--persistent"
                - stress_test:
                    iface_num = '500'
                    stress_test = "yes" 
            variants:
                - model_e1000:
                    iface_model = "e1000"
                - model_rtl8139:
                    iface_model = "rtl8139"
                - model_virtio:
                    iface_model = "virtio"
    variants:
        - at_device:
            attach_device = "yes"
        - at_iface:
            attach_iface = "yes"
