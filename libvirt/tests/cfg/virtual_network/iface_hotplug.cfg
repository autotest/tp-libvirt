- virtual_network.iface_hotplug:
    type = iface_hotplug
    take_regular_screendumps = "no"
    start_vm = "yes"
    poll_timeout = 10
    status_error = "no"
    variants:
        - iface_attach:
            iface_num = '1'
            iface_type = "network"
            iface_source = "{'network':'default'}"
            attach_option = "--live"
            err_msgs1 = "domain is not running"
            err_msgs2 = "are mutually exclusive"
            variants:
                - rom_bar_off:
                    only at_device
                    iface_rom = "{'bar':'off'}"
                    err_msg_rom = "Hot-plugged device without ROM bar can't have an option ROM"
                - rom_enable_no_bar_off:
                    only at_device
                    iface_rom = "{'enabled':'no','bar':'off'}"
                    err_msg_rom = "ROM tuning is not supported when ROM is disabled"
                    variants:
                        - hot:
                        - cold:
                            start_vm = "no"
                            attach_option = "--persistent"
                - rom_enable_no:
                    only at_device
                    iface_num = '2'
                    iface_rom = "{'enabled':'no'}"
                    detach_device = "yes"
                - rom_enable_yes:
                    only at_device
                    iface_rom = "{'enabled':'yes','file':'/usr/share/ipxe/1af41000.rom','bar':'on'}"
                    detach_device = "yes"
                - large_scale:
                    iface_num = '32'
                    detach_device = "yes"
                - test_libvirtd:
                    restart_libvirtd = "yes"
                    detach_device = "yes"
                - duplicate_target:
                    iface_num = '2'
                    iface_mac = "9a:9b:b9:f5:51:b0"
                    iface_target = 'vnet2'
                    detach_device = "no"
                - duplicate_mac:
                    iface_num = '2'
                    iface_mac  = "9a:9b:b9:f5:51:b0"
                    detach_device = "no"
                - options_test:
                    options_test = "yes"
                    only model_virtio
                    variants:
                        - active:
                            start_vm = "yes"
                        - inactive:
                            start_vm = "no"
                    variants:
                        - default:
                            attach_option = ""
                        - persistent:
                            attach_option = "--persistent"
                        - current:
                            attach_option = "--current"
                        - live:
                            attach_option = "--live"
                        - config:
                            attach_option = "--config"
                        - live_config:
                            attach_option = "--live --config"
                        - current_cofig:
                            attach_option = "--current --config"
                        - live_persistent:
                            attach_option = "--live --persistent"
                        - live_current:
                            attach_option = "--live --current"
                        - current_persistent:
                            attach_option = "--current --persistent"
                        - config_persistent:
                            attach_option = "--config --persistent"
                        - live_config_persistent:
                            attach_option = "--live --config --persistent"
                - stress_test:
                    iface_num = '500'
                    stress_test = "yes" 
                - detach_match_test:
                    only at_device
                    only model_virtio
                    detach_device = "yes"
                    variants:
                        - by_pci:
                            del_mac = "yes"
                            del_pci = "no"
                        - by_mac_pci:
                            del_mac = "no"
                            del_pci = "no"
                        - by_mac:
                            del_mac = "no"
                            del_pci = "yes"
                        - by_wrong_mac:
                            set_mac = "yes"
                            status_error = "yes"
                        - by_wrong_pci:
                            set_pci = "yes"
                            pci = {'slot': '0x0b', 'bus': '0x00', 'domain': '0x0000', 'type': 'pci', 'function': '0x6'}
                            status_error = "yes"
            variants:
                - model_e1000:
                    iface_model = "e1000"
                - model_rtl8139:
                    iface_model = "rtl8139"
                - model_virtio:
                    iface_model = "virtio"
                - model_e1000e:
                    iface_model = "e1000e"
    variants:
        - at_device:
            attach_device = "yes"
        - at_iface:
            attach_iface = "yes"
