- serial.pty.log:
    type = serial_pty_log
    start_vm = no
    remove_devices = "['serial','console']"
    variants:
        - file:
            serial_dev_type = pty
            log_file = /var/lib/libvirt/console1.log
            target_type = isa-serial
            target_model = isa-serial
            aarch64:
                target_type = system-serial
                target_model = pl011
                boot_prompt = 'localhost login'
            s390x:
                target_type = sclp-serial
                target_model = sclpconsole
                boot_prompt = 'localhost login'
            stdio_handler = 'file'
        - logd:
            serial_dev_type = pty
            log_file = /var/lib/libvirt/console1.log
            target_type = isa-serial
            target_model = isa-serial
            aarch64:
                target_type = system-serial
                target_model = pl011
                boot_prompt = 'localhost login'
            s390x:
                target_type = sclp-serial
                target_model = sclpconsole
                boot_prompt = 'localhost login'
            stdio_handler = 'logd'
