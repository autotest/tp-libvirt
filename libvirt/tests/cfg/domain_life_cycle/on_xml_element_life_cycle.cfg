- on_xml_element_life_cycle:
    type = on_xml_element_life_cycle
    take_regular_screendumps = no
    login_timeout = 30
    start_vm = yes

    variants:
        - coredump_destroy:
            on_reboot = destroy
            on_poweroff = destroy
            on_crash = coredump-destroy
        - destroy:
            on_reboot = destroy
            on_poweroff = destroy
            on_crash = destroy

