- libvirt_rng:
    type = libvirt_rng
    start_vm = no
    # Enter a partition name for partition case in scsi test.
    status_error = no
    s390-virtio:
        set_virtio_current = yes
    # Devices that might be present though not configured via <rng>.
    # For example, devices that are provided by the CPU.
    ignored_devices = s390-trng,trng,tpm-rng-0,smccc_trng
    dd_throughput = "bs=512 count=10"
    snap_options = " %s"
    variants:
        - hotplug_unplug:
            only backend_rdm.default, backend_tcp, backend_udp, backend_builtin
            rng_attach_device = "yes"
            variants:
                - positive:
                    rng_random_source = "yes"
                    variants:
                        - no_options:
                        - persistent:
                            rng_attach_options = "--persistent"
                - negative:
                    only backend_tcp.connect_mode
                    status_error = "yes"
                    variants:
                        - no_random_source:
                            rng_random_source = "no"
        - device_assign:
            rng_attach_device = "no"
            test_audit = "yes"
    variants:
        - backend_builtin:
            backend_model = "builtin"
            test_guest = "yes"
            test_qemu_cmd = "yes"
            test_guest_dump = "yes"
        - backend_rdm:
            test_host = "yes"
            test_guest = "yes"
            backend_dev = "/dev/random"
            variants:
                - default:
                - urandom:
                    backend_dev = "/dev/urandom"
                    urandom = "yes"
                    test_guest_dump = "yes"
                - detach_device_alias:
                    rng_detach_alias = "yes"
                    variants:
                        - current:
                            rng_detach_alias_options = "--current"
                        - live:
                            rng_detach_alias_options = "--live"
                        - config:
                            rng_detach_alias_options = "--config"
                - with_packed_on:
                    only device_assign
                    with_packed = "yes"
                    driver_packed = "on"
                - invalid_address:
                    address = "{ 'domain': '0x9999', 'bus': '0x00', 'slot': '0x00', 'function': '0x0'}"
                    expected_create_error = ".*Invalid PCI address.*"
                - invalid_model:
                    rng_model = virtio-abc
                    expected_create_error = ".*(RNG model|model.*rng.*virtio-abc).*"
        - backend_udp:
            backend_model = "egd"
            backend_type = "udp"
            test_qemu_cmd = "yes"
            test_guest_dump = "yes"
            variants:
                - bind_connect_mode:
                    backend_source = "{'mode':'bind','service':'1233'} {'mode':'connect','host':'127.0.0.1','service':'1234'}"
                - connect_mode:
                    backend_source = "{'mode':'connect','host':'127.0.0.1','service':'1234'}"
        - backend_tcp:
            timeout = 30
            backend_model = "egd"
            backend_type = "tcp"
            backend_protocol = "raw"
            test_qemu_cmd = "yes"
            variants:
                - connect_mode:
                    backend_source = "{'mode':'connect','host':'localhost','service':'1024'}"
                    test_guest = "yes"
                - bind_mode:
                    backend_source = "{'mode':'bind','host':'localhost','service':'1024'}"
                    test_guest_dump = "yes"
        - rng_rate:
            test_qemu_cmd = "yes"
            test_guest = "yes"
            aarch64:
                dd_throughput = "bs=512 count=100"
            variants:
                - back_rdm:
                    rng_rate = "{'bytes':'5000','period':'2000'}"
                    backend_dev = "/dev/random"
                - back_tcp:
                    rng_rate = "{'bytes':'5000','period':'10'}"
                    backend_model = "egd"
                    backend_type = "tcp"
                    backend_source = "{'mode':'connect','host':'localhost','service':'1024'}"
                    backend_protocol = "raw"
                - back_builtin:
                    rng_rate = "{'bytes':'5000','period':'2000'}"
                    backend_model = "builtin"
        - rng_snapshot:
            snapshot_name = "rng.s"
            variants:
                - snapshot_running:
                    snap_options = "%s --memspec "
                    mem_files = ["/var/lib/libvirt/images/avocado-memory.s1", "/var/lib/libvirt/images/avocado-memory.s2"]
                    snapshot_vm_running = "yes"
                    test_snapshot = "yes"
                - snapshot_shutoff:
                    snap_options = "%s --disk-only"
                    test_snapshot = "yes"
            variants:
                - back_rdm:
                    backend_dev = "/dev/random"
                - back_tcp_connect:
                    backend_model = "egd"
                    backend_type = "tcp"
                    backend_source = "{'mode':'connect','host':'localhost','service':'1024'}"
                    backend_protocol = "raw"
                - back_tcp_bind:
                    backend_model = "egd"
                    backend_type = "tcp"
                    backend_source = "{'mode':'bind','host':'localhost','service':'1234'}"
                    backend_protocol = "raw"
                - back_udp:
                    backend_model = "egd"
                    backend_type = "udp"
                    backend_source = "{'mode':'bind','service':'1234'} {'mode':'connect','host':'1.2.3.4','service':'1234'}"
        - multiple_rng:
                device_num = 3
                backend_dev_0 = "/dev/random"
                backend_dev_1 = "/dev/random"
                backend_model_2 = "egd"
                backend_type_2 = "udp"
                backend_source_2 = "{'mode':'connect','host':'1.2.3.4','service':'1234'}"
                test_qemu_cmd = "yes"
                test_guest = "yes"
