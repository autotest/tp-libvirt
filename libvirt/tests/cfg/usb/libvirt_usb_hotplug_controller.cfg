- libvirt_usb_hotplug_controller:
    type = libvirt_usb_hotplug_controller
    status_error = no
    no s390-virtio
    variants:
        - guest_on:
            start_vm = yes
            kill_vm_before_test = no
            paused_after_start_vm = no
        - guest_off:
            start_vm = no
            kill_vm_before_test = yes
            paused_after_start_vm = no
        - guest_pause:
            start_vm = yes
            kill_vm_before_test = no
            paused_after_start_vm = yes
    variants:
        - index_normal:
            index = "0"
        - index_none:
            index = ""
            status_error = yes
        - index_conflict:
            index = "0"
            index_conflict = yes
            status_error = yes
        - index_invalid:
            index = "a"
            status_error = yes
        - index_multiple:
            index = "multiple"
            status_error = no
            only model_nec-xhci.index_multiple.guest_on
    variants:
        - model_nec-xhci:
            model = "nec-xhci"
        - model_none:
            model = ""
            status_error = yes
        - model_invalid:
            model = "INVALID"
            status_error = yes
