- hugepage_memory_use:
    type = hugepage_memory_use
    start_vm = no
    kill_vm = yes
    kill_vm_before_test = yes
    kill_vm_on_error = yes
    kill_vm_gracefully = no
    variants:
        - set_hugepage_tag:
            vm_hugepage_tag = yes
        - no_hugepage_tag:
            vm_hugepage_tag = no
    variants:
        - set_static_hugepage:
            hugepages_start_nr_hugepage_num = 2048
        - no_static_hugepage:
            hugepages_start_nr_hugepage_num = 0
    variants:
        - set_thp:
            transparent_hugepage_enable = yes
        - no_thp:
            only set_static_hugepage
            transparent_hugepage_enable = no
    variants:
        - compare_to_vm_memory:
            only set_hugepage_tag..set_static_hugepage..set_thp
            compare_to_memory = yes
            mem_error_range = 1.1
        - without_compare_to_vm_memory:
