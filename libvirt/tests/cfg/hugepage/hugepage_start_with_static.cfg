- hugepage_start_with_static:
    type = hugepage_start_with_static
    start_vm = no
    kill_vm = yes
    kill_vm_before_test = yes
    kill_vm_on_error = yes
    kill_vm_gracefully = no
    transparent_hugepage_enable = no
    hugepages_start_nr_hugepage_num = 2048
    status_error = no
    variants:
        - mount_hugepage:
            hugepages_start_hugetlbfs = yes
            status_error = no
        - umount_hugepage:
            hugepages_start_hugetlbfs = no
            status_error = yes
    variants:
        - with_hugepage_tag:
            hugepage_tag = yes
        - without_hugepage_tag:
            hugepage_tag = no
            status_error = no
