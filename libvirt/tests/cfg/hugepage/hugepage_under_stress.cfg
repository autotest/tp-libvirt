- hugepage_under_stress:
    type = hugepage_under_stress
    start_vm = no
    kill_vm = yes
    kill_vm_before_test = yes
    kill_vm_on_error = yes
    kill_vm_gracefully = no
    target_path = /tmp/test.out
    variants:
        - set_hugepage_tag:
            vm_hugepage_tag = yes
        - no_hugepage_tag:
            vm_hugepage_tag = no
    variants:
        - with_static_hugepage:
            hugepages_start_nr_hugepage_num = 2048
        - without_static_hugepage:
            hugepages_start_nr_hugepage_num = 0
    variants:
        - with_transparent_hugepage:
            transparent_hugepage_enable = yes
        - without_transparent_hugepage:
            only with_static_hugepage
            transparent_hugepage_enable = no
