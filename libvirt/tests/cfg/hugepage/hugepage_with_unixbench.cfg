- hugepage_with_unixbench:
    type = hugepage_with_unixbench
    start_vm = no
    kill_vm = yes
    kill_vm_before_test = yes
    kill_vm_on_error = yes
    kill_vm_gracefully = no
    unixbench_control_file = "unixbench5.control"
    variants:
        - set_hugepage_tag:
            vm_hugepage_tag = yes
        - no_hugepage_tag:
            vm_hugepage_tag = no
    variants:
        - set_static_hugepage:
            hugepages_start_nr_hugepage_num = 2048
        - no_static_hugepage:
            hugepages_start_nr_hugepage_num = 0
    variants:
        - set_thp:
            transparent_hugepage_enable = yes
        - no_thp:
            only no_static_hugepage
            transparent_hugepage_enable = no
