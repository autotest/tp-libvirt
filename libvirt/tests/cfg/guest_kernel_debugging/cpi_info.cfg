- cpi_info:
    type = cpi_info
    start_vm = yes
    only s390-virtio
    use_serial = yes
    test_system_type = "LINUX"
    test_system_name = "TESTVM"
    test_sysplex_name = "TESTPLEX"
    expected_max_timestamp_age = "120"
    variants:
        - basic_cpi:
            test_case_name = cpi_functionality
        - managedsave:
            test_case_name = managedsave
        - long_system_name:
            test_case_name = long_system_name
            test_system_name = "VERYLONGSYSTEMNAME123456789"
