- guest_kernel_debugging.pstore:
    type = pstore
    take_regular_screendumps = "no"
    login_timeout = 240
    start_vm = "no"
    qemu_cmdline_str = '"driver":"acpi-erst","id":"pstore0","memdev":"mempstore0"'
    pstore_path = "/var/lib/systemd/pstore"
    pstore_dict = {"backend": "acpi-erst", "path": "/tmp/guest_acpi_esrt_large", "size": 256, "size_unit": "KiB"}
    func_supported_since_libvirt_ver = (10, 6, 0)
