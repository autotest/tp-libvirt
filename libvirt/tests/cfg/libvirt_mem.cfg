- libvirt_mem:
    type = libvirt_mem
    start_vm = no
    status_error = no
    # 'align_mem_values' takes "yes or no".
    # If align_mem_values is 'yes' then does aligning memory value based on 'align_to_value'.
    # If align_to_value is not given then '65536' will be taken as default.
    align_mem_values = "no"
    guest_known_unplug_errors = "'pseries-hotplug-mem: Memory indexed-count-remove failed, adding any removed LMBs'"
    host_known_unplug_errors = "'Memory unplug already in progress for device dimm'"
    vcpu = 4
    variants:
        - positive_test:
            max_mem_rt = 2560000
            max_mem = 1024000
            current_mem = 1024000
            numa_cells = "{'id':'0','cpus':'0-1','memory':'512000','unit':'KiB'} {'id':'1','cpus':'2-3','memory':'512000','unit':'KiB'}"
            add_mem_device = "yes"
            tg_size = 524288
            tg_sizeunit = "KiB"
            tg_node = 0
            test_qemu_cmd = "yes"
            test_dom_xml = "yes"
            restart_libvirtd = "yes"
            test_managedsave = "yes"
            test_save_restore = "yes"
            mem_online = "no"
            variants:
                - mem_basic:
                    max_mem_rt = 2560000
                    max_mem = 1536000
                    current_mem = 1536000
                    numa_cells = "{'id':'0','cpus':'0-1','memory':'1024000','unit':'KiB'} {'id':'1','cpus':'2-3','memory':'512000','unit':'KiB'}"
                - memory:
                    test_qemu_cmd = "no"
                    attach_device = "yes"
                    variants:
                       - default:
                       - max_slots:
                           max_mem_rt = 138412032
                           max_mem_slots = 256
                           attach_times = 256
                           variants:
                              - without_reboot:
                              # Do not enable hot_reboot until unless it has to be tested. 
                              # It takes around 6 hours to test for 256 slots.
                              - with_reboot:
                                   hot_reboot = "yes"
                              - with_rand_reboot:
                                   rand_reboot = "yes"
                    variants:
                       - plug:
                           detach_device = "no"
                       - unplug:
                           detach_device = "yes"
                    variants:
                       - hot:
                           attach_option = ""
                       - cold:
                           attach_option = "--config"
                - no_attach:
                - with_source:
                    tg_size = 524288
                    tg_node = 0
                    page_size = 4
                    page_unit = "KiB"
                    node_mask = 0
                    memory_addr = "{'type':'dimm','slot':'1','base':'0x11f000000'}"
                - hugepages:
                    test_qemu_cmd = "no"
                    test_mem_binding = "no"
                    setup_hugepages = "yes"
                    max_mem_rt = 25600000
                    max_mem = "2609152"
                    current_mem = "2609152"
                    numa_cells = "{'id':'0','cpus':'0-1','memory':'1048576','unit':'KiB'} {'id':'1','cpus':'2-3','memory':'1048576','unit':'KiB'}"
                    cpu_mode = "host-model"
                    model_fallback = "forbid"
                    tg_size = 524288
                    tg_node = 0
                    page_size = 2048
                    page_unit = "KiB"
                    node_mask = 0
                    huge_pages = "{'size':'2048','unit':'KiB','nodeset':'0'}"
                    hugepage_force_allocate = "yes"
                    variants:
                        - hot_plug:
                            max_mem = "2097152"
                            current_mem = "2097152"
                            attach_device = "yes"
                        - hot_unplug:
                            max_mem = "2097152"
                            current_mem = "2097152"
                            attach_device = "yes"
                            detach_device = "yes"
                        - cold_plug:
                            test_qemu_cmd = "yes"
                    variants:
                        - no_numatune:
                        - with_numatune:
                            #numa_memnode = "{'cellid':'0','mode':'interleave','nodeset':'0'} {'cellid':'1','mode':'preferred','nodeset':'1'}"
                            numa_memnode = "{'cellid':'0','mode':'interleave','nodeset':'0'}"
                            memory_addr = "{'type':'dimm','slot':'0','base':'0x100000000'}"
                            node_mask = 0
                - without_numa_save_restore:
                    max_mem_rt = 20971520
                    numa_cells = ""
                    tg_node = ""
                - align_256m:
                    max_mem_rt = 10000000
                    memory_val = 1000000
                    numa_cells = "{'id':'0','cpus':'0-1','memory':'500000','unit':'KiB'} {'id':'1','cpus':'2-3','memory':'500000','unit':'KiB'}"
                    tg_size = 500000
                    test_dom_xml = no
                    restart_libvirtd = no
                    test_managedsave = no
                    test_save_restore = no
                    test_qemu_cmd = no
                    mem_align = yes
                    variants:
                        - cold_plug:
                        - hot_plug:
                            memory_val = 1500000
                            hot_plug = yes
        - negative_test:
            max_mem_rt = 2560000
            max_mem = 1024000
            current_mem = 1024000
            numa_cells = "{'id':'0','cpus':'0-1','memory':'512000','unit':'KiB'} {'id':'1','cpus':'2-3','memory':'512000','unit':'KiB'}"
            add_mem_device = "yes"
            tg_size = 524288
            tg_sizeunit = "KiB"
            tg_node = 0
            variants:
                - start_error:
                    start_error = "yes"
                    variants:
                        - invalid_slot:
                            memory_addr = "{'type':'dimm','slot':'4294967295','base':'0x11fffffffff'}"
                        - invalid_address:
                            memory_addr = "{'type':'dimm','slot':'1','base':'0x11fffffffff'}"
                        - invalid_vm_node:
                            tg_node = 7
                        - invalid_host_node:
                            node_mask = 1-3
                            tg_nddode = 1
                            page_size = 4
                            page_unit = "KiB"
                - attach_error:
                    attach_device = "yes"
                    attach_error = "yes"
                    variants:
                        - attach_nonexist_node:
                            max_mem_rt =
                            max_mem =
                            numa_cells =
                            attach_option = "--config"
                        - attach_invalid_type:
                            memory_addr = "{'type':'diee','slot':'16','base':'0x11fffffffff'}"
                        - attach_duplicate_node:
                            attach_times = 2
                            attach_option = "--config"
                            memory_addr = "{'type':'dimm','slot':'1','base':'0x11f000000'}"
                        - attach_many_times:
                            max_mem_rt = 2622464
                            attach_times = 4
                            attach_option = "--config"
                        - attach_invalid_size:
                            tg_size = 512001
                        - attach_gt_max:
                            test_qemu_cmd = "no"
                            max_mem_rt = 138412032
                            max_mem_slots = 256
                            attach_times = 257
                - detach_error:
                    add_mem_device = "no"
                    attach_device = "no"
                    detach_device = "yes"
                    detach_error = "yes"
                    variants:
                        - detach_invalid_type:
                            memory_addr = "{'type':'diee','slot':'16','base':'0x11fffffffff'}"
                        - detach_duplicate_node:
                            attach_times = 2
                            attach_option = "--config"
                            memory_addr = "{'type':'dimm','slot':'1','base':'0x11f000000'}"
                        - detach_many_times:
                            max_mem_rt = 2622464
                            attach_times = 4
                            attach_option = "--config"
                        - detach_invalid_size:
                            tg_size = 512001
                - setmem_error:
                    add_mem_device = "no"
                    maxmem_error = "yes"
                    # max_mem_rt = 20971520
                    variants:
                        - without_numa:
                            set_max_mem = "2560001"
                            numa_cells =
                            start_error = "yes"
                        - with_numa:
                            set_max_mem = "2560001"
                            max_mem_option = "--config"
