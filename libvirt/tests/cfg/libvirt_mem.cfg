- libvirt_mem:
    type = libvirt_mem
    start_vm = no
    status_error = no
    variants:
        - positive_test:
            max_mem_rt = 2560000
            max_mem = 1024000
            current_mem = 1024000
            numa_cells = "{'id':'0','cpus':'0-1','memory':'512000','unit':'KiB'} {'id':'1','cpus':'2-3','memory':'512000','unit':'KiB'}"
            add_mem_device = "yes"
            tg_size = 512000
            tg_sizeunit = "KiB"
            tg_node = 0
            test_qemu_cmd = "yes"
            test_dom_xml = "yes"
            restart_libvirtd = "yes"
            test_managedsave = "yes"
            test_save_restore = "yes"
            variants:
                - mem_basic:
                    max_mem_rt = 2560000
                    max_mem = 1536000
                    current_mem = 1536000
                    numa_cells = "{'id':'0','cpus':'0-1','memory':'1024000','unit':'KiB'} {'id':'1','cpus':'2-3','memory':'512000','unit':'KiB'}"
                - hot_plug:
                    attach_device = "yes"
                    detach_device = "no"
                    attach_option = ""
                    test_qemu_cmd = "no"
                - cold_plug:
                    attach_device = "yes"
                    detach_device = "yes"
                    attach_option = "--config"
                    test_qemu_cmd = "no"
                - no_attach:
                - with_source:
                    tg_size = 512000
                    tg_node = 0
                    page_size = 4
                    page_unit = "KiB"
                    node_mask = 0
                    memory_addr = "{'type':'dimm','slot':'1','base':'0x11f000000'}"
                - hugepages:
                    test_qemu_cmd = "no"
                    test_mem_binding = "yes"
                    setup_hugepages = "yes"
                    max_mem_rt = 25600000
                    max_mem = "2609152"
                    current_mem = "2609152"
                    numa_cells = "{'id':'0','cpus':'0-1','memory':'1048576','unit':'KiB'} {'id':'1','cpus':'2-3','memory':'1048576','unit':'KiB'}"
                    cpu_mode = "host-model"
                    model_fallback = "forbid"
                    tg_size = 512000
                    tg_node = 0
                    page_size = 4
                    page_unit = "KiB"
                    node_mask = 0
                    huge_pages = "{'size':'2048','unit':'KiB','nodeset':'0'}"
                    variants:
                        - hot_plug:
                            max_mem = "2097152"
                            current_mem = "2097152"
                            attach_device = "yes"
                        - cold_plug:
                            test_qemu_cmd = "yes"
                    variants:
                        - no_numatune:
                        - with_numatune:
                            #numa_memnode = "{'cellid':'0','mode':'interleave','nodeset':'0'} {'cellid':'1','mode':'preferred','nodeset':'1'}"
                            numa_memnode = "{'cellid':'0','mode':'interleave','nodeset':'0'}"
                            memory_addr = "{'type':'dimm','slot':'0','base':'0x100000000'}"
                            node_mask = 0
        - negative_test:
            max_mem_rt = 2560000
            max_mem = 1024000
            current_mem = 1024000
            numa_cells = "{'id':'0','cpus':'0-1','memory':'512000','unit':'KiB'} {'id':'1','cpus':'2-3','memory':'512000','unit':'KiB'}"
            add_mem_device = "yes"
            tg_size = 512000
            tg_sizeunit = "KiB"
            tg_node = 0
            variants:
                - start_error:
                    start_error = "yes"
                    variants:
                        - invalid_slot:
                            memory_addr = "{'type':'dimm','slot':'4294967295','base':'0x11fffffffff'}"
                        - invalid_address:
                            memory_addr = "{'type':'dimm','slot':'1','base':'0x11fffffffff'}"
                        - invalid_vm_node:
                            tg_node = 7
                        - invalid_host_node:
                            node_mask = 1-3
                            tg_nddode = 1
                            page_size = 4
                            page_unit = "KiB"
                        - without_numa:
                            numa_cells = ""
                - attach_error:
                    attach_device = "yes"
                    attach_error = "yes"
                    variants:
                        - attach_nonexist_node:
                            max_mem_rt =
                            max_mem =
                            numa_cells =
                            attach_option = "--config"
                        - attach_invalid_type:
                            memory_addr = "{'type':'diee','slot':'16','base':'0x11fffffffff'}"
                        - attach_duplicate_node:
                            attach_times = 2
                            attach_option = "--config"
                            memory_addr = "{'type':'dimm','slot':'1','base':'0x11f000000'}"
                        - attach_many_times:
                            attach_times = 4
                            attach_option = "--config"
                - detach_error:
                    add_mem_device = "no"
                    attach_device = "no"
                    detach_device = "yes"
                    detach_error = "yes"
                    attach_option = "--config"
                - setmem_error:
                    add_mem_device = "no"
                    maxmem_error = "yes"
                    variants:
                        - without_numa:
                            set_max_mem = "2560001"
                            numa_cells = 
                            start_error = "yes"
                        - with_numa:
                            set_max_mem = "2560001"
                            max_mem_option = "--config"
