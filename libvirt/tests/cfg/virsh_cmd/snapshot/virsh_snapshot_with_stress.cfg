- io-github-autotest-libvirt.virsh.snapshot_with_stress:
    virt_test_type = libvirt
    provider = io-github-autotest-libvirt
    type = virsh_snapshot_with_stress
    take_regular_screendumps = "no"
    restart_tgtd = "yes"
    start_vm = "yes"
    stress_time = 150
    variants:
        - check_rcu_stall_traces:
            rcu_stall_traces = "yes"
            check_snap_time = yes
            # stress_type = htxcmdline_in_vms
            stress_type = "stress_in_vms"
            variants:
                - normal_guest:
        - snapshot_time_taken:
            check_snapshot_time = "yes"
            variants:
                - normal_guest:
