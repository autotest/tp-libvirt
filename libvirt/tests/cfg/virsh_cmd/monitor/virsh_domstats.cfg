- virsh.domstats:
    take_regular_screendumps = no
    type = "virsh_domstats"
    # vm_list is a space separated list
    vm_list = ${vms}
    vm_state = "running"
    domstats_option = ""
    enforce_command = "no"
    raw_print = "no"
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - all_domains:
                - specific_domain:
                    # This option can NOT combined with --list-* options
                    vm_list = ${main_vm}
            variants:
                - no_option:
                    domstats_option = ""
                - option:
                    variants:
                        - not_enforce:
                        - enforce:
                            enforce_command = "yes"
                    variants:
                        - default_print:
                        - raw_print:
                            raw_print = "yes"
                    variants:
                        - state:
                            domstats_option = "--state"
                        - cpu_total:
                            domstats_option = "--cpu-total"
                        - balloon:
                            domstats_option = "--balloon"
                        - vcpu:
                            domstats_option = "--vcpu"
                        - interface:
                            domstats_option = "--interface"
                        - block:
                            domstats_option = "--block"
                        - list_active:
                            no specific_domain
                            domstats_option = "--list-active"
                        - list_inactive:
                            no specific_domain
                            domstats_option = "--list-inactive"
                        - list_persistent:
                            no specific_domain
                            domstats_option = "--list-persistent"
                        - list_transient:
                            no specific_domain
                            domstats_option = "--list-transient"
                        - list_running:
                            no specific_domain
                            domstats_option = "--list-running"
                        - list_paused:
                            no specific_domain
                            domstats_option = "--list-paused"
                        - list_shutoff:
                            no specific_domain
                            domstats_option = "--list-shutoff"
                        - list_other:
                            no specific_domain
                            domstats_option = "--list-other"
                        - state_block:
                            domstats_option = "--state --block"
                        - cpu_total_vcpu:
                            domstats_option = "--cpu-total --vcpu"
                        - nowait:
                            domstats_option = "--nowait"
                            only normal_test.domain_state.active.option..default_print.not_enforce.specific_domain
                        - interface_block_balloon:
                            domstats_option = "--interface --block --balloon"
                        # TODO: combined these --list-* options, such as:
                        # --list-active --list-inactive;
                        # --list-running --list-shutoff; etc.
                        # For now, the behaviors of these list options are
                        # inconsistent, so not add them yet.
            variants:
                - domain_state:
                    only specific_domain
                    variants:
                        - active:
                            vm_state = "active"
                        - inactive:
                            vm_state = "inactive"
                        - persistent:
                            vm_state = "persistent"
                        - transient:
                            vm_state = "transient"
                        - running:
                            vm_state = "running"
                        - paused:
                            vm_state = "paused"
                        - shutoff:
                            vm_state = "shutoff"
                        - other:
                            vm_state = "paniced"
        - error_test:
            status_error = "yes"
            variants:
                - invalid_name_option:
                    vm_list = "\#"
                - extra_option:
                    domstats_option = "--xyz"
