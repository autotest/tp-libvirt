- virsh.sysinfo:
    type = virsh_sysinfo
    vms = ''
    start_vm = no
    readonly = "no"
    variants:
        - normal_test:
            status_error = "no"
            virsh_sysinfo_options = ""
            variants:
                - no_option:
                - readonly_option:
                    readonly = "yes"
        - error_test:
            status_error = "yes"
            virsh_sysinfo_options = "xyz"
            variants:
                - without_readonly:
                - with_readonly:
                    readonly = "yes"
