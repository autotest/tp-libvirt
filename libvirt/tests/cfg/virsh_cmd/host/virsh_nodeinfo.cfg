- virsh.nodeinfo:
    type = virsh_nodeinfo
    vms = ''
    start_vm = no
    virsh_node_options = ""
    status_error = "no"
    variants:
        - no_option:
            libvirtd = "on"
        - disable_enable_vcpu:
            disable_enable_vcpu = "yes"
        - unexpect_option:
            virsh_node_options = "xyz"
            status_error = "yes"
            libvirtd = "on"
        - with_libvirtd_stop:
            status_error = "yes"
            libvirtd = "off"
