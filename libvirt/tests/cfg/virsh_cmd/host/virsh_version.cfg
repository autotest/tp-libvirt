- virsh.version: install setup image_copy unattended_install.cdrom
    type = virsh_version
    vms = ''
    start_vm = no
    virsh_version_options = ""
    status_error = "no"
    variants:
        - no_option:
        - unexpect_option:
            virsh_version_options = "xyz"
            status_error = "yes"
        - with_libvirtd_stop:
            status_error = "yes"
            libvirtd = "off"
        - libvirtd_auto_restart:
            status_error = "no"
            libvirtd = "off"
        - daemon_option:
            virsh_version_options = "--daemon"

