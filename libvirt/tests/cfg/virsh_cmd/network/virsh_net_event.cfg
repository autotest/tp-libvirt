- virsh.net_event:
    type = virsh_net_event
    vms =
    start_vm = "no"
    net_name = "virttest_net"
    take_regular_screendumps = no
    prepare_net = "yes"
    net_addr = "192.168.110.1"
    net_event_option = ""
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - list_all_events:
                    net_event_list = "yes"
                - lifecycle_event:
                    net_event_name = "lifecycle"
                    variants:
                        - default:
                        - timestamp:
                            net_event_timestamp = "yes"
            variants:
                - no_loop:
                - loop:
                    net_event_loop = "yes"
                    net_event_amount = 3
            variants:
                - no_timeout:
                - timeout:
                    net_event_timeout = "30"
        - negative_test:
            status_error = "yes"
            variants:
                - invalid_event:
                    net_event_name = "xyz"
                - invalid_timeout:
                    net_event_name = "lifecycle"
                    net_event_timeout = "xyz"
