- virsh.net_destroy:
    type = virsh_net_destroy
    vms = ""
    kill_vm = "no"
    start_vm = no
    kill_unresponsive_vms = "no"
    encode_video_files = "no"
    skip_image_processing = "yes"
    take_regular_screendumps = "no"
    net_destroy_network = "default"
    net_destroy_net_ref = "name"
    net_destroy_extra = ""
    net_destroy_status = "active"
    # the cfg file of the built-in default network:
    net_cfg_file = "/usr/share/libvirt/networks/default.xml"
    variants:
        - persistent:
            net_persistent = "yes"
        - transient:
            net_persistent = "no"
    variants:
        - normal_test:
            status_error = "no"
            main_vm = ""
            variants:
                - default_option:
                - uuid_option:
                    net_destroy_net_ref = "uuid"
            variants:
                - non_acl:
                - acl_test:
                    setup_libvirt_polkit = "yes"
                    action_id = "org.libvirt.api.network.stop"
                    action_lookup = "connect_driver:QEMU network_name:default"
                    unprivileged_user = "EXAMPLE"
                    virsh_uri = "qemu:///system"
        - check_libvirtd:
            only persistent
            check_libvirtd = "yes"
            start_vm = "no"
            variants:
                - create_vm:
                    vm_defined = "no"
                - start_vm:
                    vm_defined = "yes"
            variants:
                - net_inactive:
                    status_error = "yes"
                    net_destroy_status = "inactive"
                - net_active:
                    status_error = "no"
                    net_destroy_status = "active"
        - error_test:
            status_error = "yes"
            main_vm = ""
            variants:
                - no_option:
                    net_destroy_net_ref = ""
                - no_net_extra_option:
                    net_destroy_net_ref = ""
                    net_destroy_extra = "xyz"
                - extra_option1:
                    net_destroy_extra = "xyz"
                - extra_option2:
                    net_destroy_extra = "--xyz"
                - inactive_status_option:
                    net_destroy_status = "inactive"
                - acl_test:
                    setup_libvirt_polkit = "yes"
                    unprivileged_user = "EXAMPLE"
                    virsh_uri = "qemu:///system"
                - net_destroy_name_readonly:
                    net_destroy_readonly = "yes"
                - net_destroy_uuid_readonly:
                    net_destroy_readonly = "yes"
                    net_destroy_net_ref = "uuid"
