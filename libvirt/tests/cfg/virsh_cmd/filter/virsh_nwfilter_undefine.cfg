- virsh.nwfilter_undefine:
    type = virsh_nwfilter_undefine
    main_vm = ""
    vms = ""
    start_vm = no
    # undefine_filter_ref could be filter name or uuid
    undefine_filter_ref = 'no-mac-spoofing'
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - non_acl:
                - acl_test:
                    setup_libvirt_polkit = "yes"
                    action_id = "org.libvirt.api.nwfilter.delete"
                    action_lookup = "connect_driver:QEMU nwfilter_name:no-mac-spoofing"
                    unprivileged_user = "EXAMPLE"
                    virsh_uri = "qemu:///system"
        - error_test:
            status_error = "yes"
            variants:
                - invalid_option:
                    undefine_options_ref = "--xyz"
                - none_option:
                    undefine_filter_ref = ""
                - acl_test:
                    setup_libvirt_polkit = "yes"
                    unprivileged_user = "EXAMPLE"
                    virsh_uri = "qemu:///system"
