- virsh.vol_create:
    type = virsh_vol_create
    start_vm = no
    prefix_vol_name = "vol_create_test"
    src_pool_vol_num = "1"
    vol_capacity = "10485760"
    vol_allocation = "1048576"
    extra_option = ""
    emulate_image_size = "1G"
    create_vol_by_xml = "yes"
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - luks_encryption:
                    only logical_pool..normal_vol,disk_pool..vol_format_none,fs_like_pool..v_raw
                    encryption_method = "luks"
                    encryption_secret_type = "passphrase"
                    action_lookup = "connect_driver:QEMU"
                - non_encryption:
            variants:
                - logical_pool:
                    src_pool_type = "logical"
                    src_pool_target = "/dev/vg_logical"
                    src_emulated_image = "logical-pool"
                    variants:
                        - normal_vol:
                        - thin_vol:
                            # Create thin volume 'thinvolume_virt' in
                            # thin pool 'thinpool_virt'
                            process_vol_by = "lvcreate"
                            process_vol_type = "thin"
                            process_vol_options = "-T"
                            process_thin_pool_name = "thinpool_virt"
                            process_thin_vol_name = "thinvolume_virt"
                            process_vol_capacity = "10M"
                        - snapshot_vol:
                            # Create snapshot volume
                            process_vol_by = "lvcreate"
                            process_vol_type = "snapshot"
                            process_vol_options = "-s"
                            process_vol_capacity = "10M"
                        - deactivate_vol:
                            # Deactivate logical volume
                            process_vol_by = "lvchange"
                            process_vol_type = "deactivate"
                            process_vol_options = "-an"
                            expect_vol_exist = "no"
                        - incomplete_target:
                            # The target path will be generated automatically
                            # based on source on RHEL7, but will fail on RHEL6
                            src_pool_target = "/dev"
                            incomplete_target = "yes"
                - disk_pool:
                    src_pool_type = "disk"
                    src_pool_target = "/dev"
                    src_emulated_image = "disk-pool"
                    variants:
                        - pool_format_none:
                        - pool_format_gpt:
                            only vol_format_none..non_encryption
                            src_pool_format = "gpt"
                            src_pool_vol_num = "128"
                            vol_capacity = "1048576"
                    variants:
                        - vol_format_none:
                            vol_format = "none"
                        - vol_format_linux:
                            vol_format = "linux"
                        - vol_format_fat16:
                            vol_format = "fat16"
                        - vol_format_fat32:
                            vol_format = "fat32"
                        - vol_format_linux-swap:
                            vol_format = "linux-swap"
                        - vol_format_linux-lvm:
                            vol_format = "linux-lvm"
                        - vol_format_linux-raid:
                            vol_format = "linux-raid"
                        - vol_format_extended:
                            vol_format = "extended"
                - fs_like_pool:
                    variants:
                        - src_pool_type:
                            variants:
                                - dir:
                                    src_pool_type = "dir"
                                    src_pool_target = "dir-pool"
                                    variants:
                                        - non_acl:
                                        - acl_test:
                                            setup_libvirt_polkit = "yes"
                                            action_id = "org.libvirt.api.storage-vol.create org.libvirt.api.storage-vol.delete org.libvirt.api.secret.read-secure"
                                            action_lookup = "connect_driver:QEMU pool_name:virt-dir-pool"
                                            unprivileged_user = "EXAMPLE"
                                            virsh_uri = "qemu:///system"
                                - fs:
                                    src_pool_type = "fs"
                                    src_pool_target = "fs"
                                    src_emulated_image = "fs-pool"
                                - netfs:
                                    src_pool_type = "netfs"
                                    src_pool_target = "nfs-mount"
                                    nfs_server_dir = "nfs-server"
                                    source_host = "localhost"
                    variants:
                        - vol_format:
                            variants:
                                - v_raw:
                                    vol_format = "raw"
                                - v_qcow2:
                                    vol_format = "qcow2"
                                - v_qcow2_with_prealloc:
                                    vol_format = "qcow2"
                                    extra_option = "--prealloc-metadata"
                                - v_qcow2v3:
                                    vol_format = "qcow2"
                                    vol_compat = "1.1"
                                    lazy_refcounts = "yes"
                                - v_qcow2_with_compat:
                                    vol_format = "qcow2"
                                    vol_compat = "1.1"
                                - v_qed:
                                    vol_format = "qed"
                                - v_iso:
                                    vol_format = "iso"
                                - v_vmdk:
                                    vol_format = "vmdk"
                                - v_vmdk_v4:
                                    only dir
                                    process_vol_by = "qemu-img"
                                    process_vol_type = "create"
                                    process_vol_options = "-f vmdk"
                                    process_vol_capacity = ${vol_capacity}
                                    process_vol_name = "vmdk_v4_vol"
                                - v_vmdk_v5:
                                    only dir
                                    process_vol_by = "qemu-img"
                                    process_vol_type = "create"
                                    process_vol_options = "-f vmdk -o zeroed_grain"
                                    process_vol_capacity = ${vol_capacity}
                                    process_vol_name = "vmdk_v5_vol"
                                - v_vpc:
                                    vol_format = "vpc"
                                - v_none:
        - negative_test:
            status_error = "yes"
            variants:
                - unsupported_extra_option:
                    src_pool_type = "dir"
                    src_pool_target = "dir-pool"
                    extra_option = "--xyz"
                - iscsi_pool_without_format:
                    src_pool_type = "iscsi"
                    src_pool_target = "/dev/disk/by-path"
                    src_emulated_image = "iscsi-pool"
                - scsi_pool_without_format:
                    src_pool_type = "scsi"
                    scsi_xml_file = "scsi.xml"
                    src_pool_target = "/dev/disk/by-path"
                    src_emulated_image = "scsi-pool"
                - fs_pool_overcommit:
                    src_pool_type = "fs"
                    src_pool_target = "fs"
                    src_emulated_image = "fs-pool"
                    emulate_image_size = "10M"
                    vol_capacity = "1073741824000"
                    vol_allocation = "1073741824000"
                - nfs_pool_malformed_size:
                    only create_as
                    # create_vol_by_xml = "no"
                    src_pool_type = "netfs"
                    src_pool_target = "nfs-mount"
                    nfs_server_dir = "nfs-server"
                    source_host = "localhost"
                    vol_capacity = "100000000000000000000000000000"
                    vol_allocation = "100000000000000000000000000000"
                - fs_like_pool_with_prealloc:
                    extra_option = "--prealloc-metadata"
                    variants:
                        - src_pool_type:
                            variants:
                                - dir:
                                    src_pool_type = "dir"
                                    src_pool_target = "dir-pool"
                                - fs:
                                    src_pool_type = "fs"
                                    src_pool_target = "fs"
                                    src_emulated_image = "fs-pool"
                                - netfs:
                                    src_pool_type = "netfs"
                                    src_pool_target = "nfs-mount"
                                    nfs_server_dir = "nfs-server"
                                    source_host = "localhost"
                    variants:
                        - none_qcow2_format:
                            variants:
                                - v_raw:
                                    vol_format = "raw"
                                - v_qed:
                                    vol_format = "qed"
                                - v_bochs:
                                    vol_format = "bochs"
                                - v_cloop:
                                    vol_format = "cloop"
                                - v_dmg:
                                    vol_format = "dmg"
                                - v_iso:
                                    vol_format = "iso"
                                - v_vmdk:
                                    vol_format = "vmdk"
                                - v_vpc:
                                    vol_format = "vpc"
                                - v_none:
                - none_fs_like_pool_with_format:
                    variants:
                        - src_pool_type:
                            variants:
                                - disk:
                                    src_pool_type = "disk"
                                    src_pool_target = "/dev"
                                    src_emulated_image = "disk-pool"
                                - iscsi:
                                    src_pool_type = "iscsi"
                                    src_pool_target = "/dev/disk/by-path"
                                    src_emulated_image = "iscsi-pool"
                                - scsi:
                                    src_pool_type = "scsi"
                                    scsi_xml_file = "scsi.xml"
                                    src_pool_target = "/dev/disk/by-path"
                                    src_emulated_image = "scsi-pool"
                    variants:
                        - vol_format:
                            variants:
                                - v_raw:
                                    vol_format = "raw"
                                - v_qcow2:
                                    vol_format = "qcow2"
                                - v_qcow2v3:
                                    vol_format = "qcow2"
                                    vol_compat = "1.1"
                                    lazy_refcounts = "yes"
                                - v_qcow2_with_compat:
                                    vol_format = "qcow2"
                                    vol_compat = "1.1"
                                - v_qed:
                                    vol_format = "qed"
                - acl_test:
                    src_pool_type = "dir"
                    src_pool_target = "dir-pool"
                    setup_libvirt_polkit = "yes"
                    unprivileged_user = "EXAMPLE"
                    virsh_uri = "qemu:///system"
                - virsh_readonly_mode:
                    only create_as
                    virsh_readonly = "yes"
                    src_pool_type = "dir"
                    src_pool_target = "dir-pool"
                    vol_format = "raw"
                - bad_vol_name:
                    src_pool_type = "dir"
                    src_pool_target = "dir-pool"
                    variants:
                        - forwardslash:
                            bad_vol_name = "test/vol"
                        - backslash:
                            bad_vol_name = "test\/vol"
    variants:
        - create_as:
            no luks_encryption
            create_vol_by_xml = "no"
            variants:
                - by_name:
                - by_uuid:
                    create_vol_by_pool_uuid = "yes"
        - create:
            create_vol_by_xml = "yes"
