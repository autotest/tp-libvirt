- virsh.vol_resize:
    type = virsh_vol_resize
    vms = ''
    main_vm = ''
    start_vm = no
    pool_name = "vol_resize_pool"
    pool_target = "pool_target"
    emulated_image = "test-image"
    emulated_image_size = "1G"
    vol_name = "vol_1"
    vol_format = "raw"
    vol_capacity = "10M"
    vol_new_capacity = "20M"
    resize_option = ""
    check_vol_size = "yes"
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - dir_pool:
                    pool_type = "dir"
                - fs_pool:
                    pool_type = "fs"
                - netfs:
                    # BZ#1077068
                    pool_type = "netfs"
            variants:
                - sparse_capacity:
                - allocate_capacity:
                    resize_option = "--allocate"
                - delta_capacity:
                    vol_new_capacity = "5M"
                    resize_option = "--delta"
                - delta_allocate_capacity:
                    vol_new_capacity= "5M"
                    resize_option = "--delta --allocate"
                # Volume shrink is no support yet, BZ#804516
                #- shrink_capacity:
                #    vol_shrink_size = "10M"
                #    resize_option = "--shrink"
                #- shrink_negative_capacity:
                #    vol_shrink_size = "-5M"
                #    resize_option = "--shrink --delta"
            variants:
                - non_acl:
                - acl_test:
                    setup_libvirt_polkit = "yes"
                    action_id = "org.libvirt.api.storage-vol.resize"
                    action_lookup = "connect_driver:QEMU vol_name:${vol_name}"
                    unprivileged_user = "EXAMPLE"
                    virsh_uri = "qemu:///system"
            variants:
                - non_encrypt:
                - luks_encrypt:
                    no acl_test
                    encryption_method = "luks"
                    encryption_secret_type = "passphrase"
                    variants:
                        - raw_format:
                        - qcow2_format:
                            vol_format = "qcow2"
        - negative_test:
            status_error = "yes"
            check_vol_size = "no"
            variants:
                - no_space_allocation:
                    vol_new_capacity = "pool_capacity"
                    resize_option = "--allocate"
                    pool_type = "dir"
                - unsupport_pool_type:
                    pool_type = "logical"
                    pool_target = "/dev/vg_logical"
                - acl_test:
                    pool_type = "dir"
                    setup_libvirt_polkit = "yes"
                    unprivileged_user = "EXAMPLE"
                    virsh_uri = "qemu:///system"
