- virsh.vol_clone_wipe:
    type = "virsh_vol_clone_wipe"
    main_vm = ""
    vms = ""
    start_vm = no
    pool_name = "vol_clone_wipe_pool"
    pool_type = "dir"
    pool_target = "pool_target"
    emulated_image = "test-image"
    emulated_image_size = "1G"
    vol_name = "vol_1"
    new_vol_name = "clone_vol_1"
    vol_format = "qcow2"
    vol_capability = "10M"
    clone_status_error = "no"
    wipe_status_error = "no"
    variants:
        - positive_test:
            variants:
                - pool_type:
                    variants:
                        - dir:
                            pool_type = "dir"
                        - fs:
                            pool_type = "fs"
                        - logical:
                            no sparse_file
                            pool_type = "logical"
                            pool_target = "/dev/vg_logical"
                        - netfs:
                            pool_type = "netfs"
                        - disk:
                            only disk_part
                            pool_type = "disk"
                            pool_target = "/dev"
                            pre_vol_size = "10M"
            variants:
                - vol_format:
                    variants:
                        - raw_f:
                            vol_format = "raw"
                        - qcow2_f:
                            vol_format = "qcow2"
                            variants:
                                - prealloc:
                                    clone_option = "--prealloc-metadata"
                                - no_prealloc:
                        - qed_f:
                            vol_format = "qed"
                        - vdmk_f:
                            vol_format = "vmdk"
                - sparse_file:
                    vol_format = "sparse"
                - disk_part:
                    only disk
                    vol_format = "partition"
            variants:
                - non_acl:
                - acl_test:
                    setup_libvirt_polkit = "yes"
                    action_id = "org.libvirt.api.storage-vol.format"
                    action_lookup = "connect_driver:QEMU vol_name:clone_vol_1"
                    unprivileged_user = "EXAMPLE"
                    virsh_uri = "qemu:///system"
            variants:
                - non_encrypt:
                - luks_encrypt:
                    no acl_test, logical, qed_f, vdmk_f, sparse_file
                    encryption_method = "luks"
                    encryption_secret_type = "passphrase"
                    vol_capability = 10485760
                    vol_allocation = 10485760
        - negative_test:
            variants:
                - oversize_vol:
                    pool_type = "logical"
                    pool_target = "/dev/vg_logical"
                    clone_status_error = "yes"
                    vol_capability = "600M"
                - invalid_alg:
                    wipe_status_error = "yes"
                    wipe_algorithms = "abcxyz"
                - acl_test:
                    wipe_status_error = "yes"
                    pool_type = "dir"
                    setup_libvirt_polkit = "yes"
                    unprivileged_user = "EXAMPLE"
                    virsh_uri = "qemu:///system"
                - bad_cloned_vol_name:
                    clone_status_error = "yes"
                    bad_cloned_vol_name = "test/vol"
