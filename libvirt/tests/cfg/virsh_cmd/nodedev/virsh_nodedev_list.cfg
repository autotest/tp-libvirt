- virsh.nodedev_list:
    type = virsh_nodedev_list
    start_vm = no
    check_image = no
    take_regular_screendumps = no
    tree_option = off
    cap_option = off
    variants:
        - valid_option:
            expect_succeed = yes
            variants:
                - no_option:
                - tree_option:
                    tree_option = on
                - one_cap_option:
                    cap_option = one
                    comparison_mode = exact
                    s390-virtio:
                        comparison_mode = similar
                - multi_cap_option:
                    cap_option = multi
                - long_cap_option:
                    cap_option = long
            variants:
                - non_acl:
                - acl_test:
                    setup_libvirt_polkit = "yes"
                    unprivileged_user = "EXAMPLE"
                    virsh_uri = "qemu:///system"
        - invalid_option:
            expect_succeed = no
            variants:
                - both_option:
                    tree_option = on
                    cap_option = multi
                - num_cap_option:
                    cap_option = 0
                - invalid_cap_option:
                    cap_option = pci,pc
