- virsh.nodedev_dumpxml:
    type = virsh_nodedev_dumpxml
    vms = ""
    main_vm = ""
    start_vm = "no"
    #nodedev_device_name need to execute dumpxml command.
    nodedev_device_name = "ENTER.YOUR.PCI.DEVICE"
    #nodedev_device_opt: options for nodedev-dumpxml cmd.
    nodedev_device_opt = ""
    variants:
        - positve_test:
            status_error = "no"
            variants:
                - device_type_pci:
                    no s390-virtio
                    device_type = 'pci'
                - device_type_net:
                    device_type = 'net'
            variants:
                - non_acl:
                - acl_test:
                    setup_libvirt_polkit = "yes"
                    unprivileged_user = "EXAMPLE"
                    virsh_uri = "qemu:///system"
                    action_id = "org.libvirt.api.node-device.read"
                    action_lookup = "connect_driver:QEMU node_device_name:${nodedev_device_name}"
        - negative_test:
            status_error = "yes"
            variants:
                - nodedev_notfound:
                    nodedev_device_name = "not_exists"
                - nodedev_spacename:
                    nodedev_device_name = ""
                - nodedev_unknowopt:
                    nodedev_device_opt = "--xyz"
                - nodedev_multi_dev:
                    nodedev_device_name = "${nodedev_device_name} xyz"
                - acl_test:
                    setup_libvirt_polkit = "yes"
                    unprivileged_user = "EXAMPLE"
                    virsh_uri = "qemu:///system"
