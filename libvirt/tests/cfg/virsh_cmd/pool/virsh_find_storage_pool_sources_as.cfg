- virsh.find_storage_pool_sources_as:
    type = "virsh_find_storage_pool_sources_as"
    vms = ''
    main_vm = ''
    start_vm = no
    # Support source type: [netfs, iscsi, logical, rbd, sheepdog]
    source_type = ""
    source_host = "127.0.0.1"
    source_port = ""
    extra_options = ""
    # There's a bug about option 'initiator', so no test yet
    readonly_mode = "no"
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - local_source:
                    variants:
                        - nfs_type:
                           source_type = "netfs"
                        - iscsi_type:
                            source_type = "iscsi"
                        - iscsi_direct_type:
                            source_type = "iscsi-direct"
                            extra_options = "--initiator"
                            source_initiator = "iqn.2019-07.com.example:client"
                        - logical_type:
                            source_type = "logical"
                            vg_name = "virttest_vg_0"
#                - remote_nfs_source:
#                    source_type = "netfs"
#                    source_host = "REMOTE1.EXAMPLE.COM"
#                - remote_iSCSI_souce:
#                    source_type = "iscsi"
#                    source_host = "REMOTE2.EXAMPLE.COM"
        - negative_test:
            status_error = "yes"
            variants:
                - unsupport_type:
                    source_type = "fs"
                - invalid_type:
                    source_type = "Unknown"
                - invalid_host:
                    source_type = "netfs"
                    source_host = "Unknown"
                - invalid_port:
                    source_type = "iscsi"
                    source_port = "999999"
                - invalid_option:
                    source_type = "netfs"
                    extra_options = "--xyz"
                - readonly_test:
                    source_type = "netfs"
                    readonly_mode = "yes"
