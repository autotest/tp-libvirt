- virsh.pool:
    type = virsh_pool
    vms = ''
    main_vm = ''
    pool_name = "temp_pool_1"
    pool_type = "dir"
    vol_name = "temp_vol_1"
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - pool_type_dir:
                    pool_type = "dir"
                    pool_target = "dir-pool"
                - pool_type_disk:
                    pool_type = "disk"
                    pool_target = "/dev"
                    variants:
                        - source_format_dos:
                            source_format = "dos"
                        - source_format_dvh:
                            source_format = "dvh"
                        - source_format_gpt:
                            source_format = "gpt"
                        - source_format_mac:
                            source_format = "mac"
                        - source_format_bsd:
                            source_format = "bsd"
                        - source_format_pc98:
                            source_format = "pc98"
                        - source_format_sun:
                            source_format = "sun"
                - pool_type_fs:
                    pool_type = "fs"
                    pool_target = "fs"
                    variants:
                        - source_format_ext2:
                            source_format = "ext2"
                        - source_format_ext3:
                            source_format = "ext3"
                        - source_format_ext4:
                            source_format = "ext4"
                        - source_format_vfat:
                            source_format = "vfat"
                        - source_format_xfs:
                            source_format = "xfs"
                - pool_type_logical:
                    pool_type = "logical"
                    pool_target = "/dev/logical"
                    variants:
                        - source_format_lvm2:
                            source_format = "lvm2"
                        - source_format_auto:
                            source_format = "auto"
                - pool_type_netfs:
                    pool_type = "netfs"
                    pool_target = "/nfs-mount"
                    variants:
                        - source_format_nfs:
                            source_format = "nfs"
                        - source_format_glusterfs:
                            source_format = "glusterfs"
                - pool_type_iscsi:
                    pool_type = "iscsi"
                    pool_target = "/dev/disk/by-path"
                    variants:
                        - ipv4_target:
                            ip_protocal = "ipv4"
                        - ipv6_target:
                            ip_protocal = "ipv6"
                - pool_type_scsi:
                    pool_type = "scsi"
                    pool_target = "/dev/disk/by-path"
                - pool_type_gluster:
                    pool_type = "gluster"
                    pool_source_name = "gluster-vol1"
                    pool_source_path = "/"
