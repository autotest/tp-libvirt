- virsh.pool_edit:
    type = virsh_pool_edit
    main_vm = ""
    vms = ""
    pool_ref = "name"
    pool_name = "edit_test_pool"
    pool_exist = "yes"
    pool_target = "pool_target"
    variants:
        - edit_pool_target:
            only dir_pool
            edit_target = "pool_target_path"
        - edit_pool_format:
            only disk_pool
            edit_target = "pool_format_type"
            variants:
                - dos:
                    pool_format = "dos"
                - bsd:
                    pool_format = "bsd"
                - dvh:
                    pool_format = "dvh"
                - gpt:
                    pool_format = "gpt"
                - mac:
                    pool_format = "mac"
                - pc98:
                    pool_format = "pc98"
                - sun:
                    pool_format = "sun"
        - edit_redefine:
            no disk_pool
            new_pool_name = "new_edit_pool"
            edit_target = "pool_redefine"
    variants:
        - dir_pool:
            pool_type = "dir"
        - gluster_pool:
            pool_name = "gluster-pool"
            pool_type = "gluster"
            pool_source_name = "gluster-vol1"
            pool_source_path = "/"
        - disk_pool:
            pool_name = "disk_pool"
            pool_type = "disk"
            pool_target = "/dev"
            emulated_image = "emulated_image_disk"
            edit_element = "pool_format"
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - name_option:
                - uuid_option:
                    pool_ref = "uuid"
        - negative_test:
            status_error = "yes"
            pool_exist = "no"
            variants:
                - no_name:
                    pool_name = ""
                - invalid_name:
                    pool_name = "\#"
                - invalid_uuid:
                    pool_ref = "uuid"
                    pool_uuid = "99999999-9999-9999-9999-999999999999"
