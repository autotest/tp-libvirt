- virsh.find_storage_pool_sources:
    type = "virsh_find_storage_pool_sources"
    vms = ''
    main_vm = ''
    start_vm = no
    source_type = ""
    source_host = "127.0.0.1"
    source_Spec = ""
    readonly_mode = "no"
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - no_srcSpec:
                    source_Spec = ""
                - specified_srcSpec:
                    source_Spec = "VALID.XML"
            variants:
                - local_host:
                    only no_srcSpec
                    source_type = "logical"
                - remote_host:
                    only specified_srcSpec
                    source_host = "127.0.0.1"
                    variants:
                        - nfs_source:
                            source_type = "netfs"
                        - iscsi_source:
                            source_type = "iscsi"
                        - logical_source:
                            source_type = "logical"
                            vg_name = "virttest_vg_0"
            variants:
                - non_acl:
                - acl_test:
                    setup_libvirt_polkit = "yes"
                    action_id = "org.libvirt.api.connect.detect-storage-pools"
                    action_lookup = "connect_driver:QEMU"
                    unprivileged_user = "EXAMPLE"
                    virsh_uri = "qemu:///system"
        - negative_test:
            status_error = "yes"
            variants:
                - invalid_type:
                    source_type = "Unknow"
                - invalid_srcSpec:
                    source_type = "netfs"
                    source_Spec = "INVALID.XML"
                - readonly_test:
                    source_type = "logical"
                    readonly_mode = "yes"
                - acl_test:
                    source_type = "netfs"
                    setup_libvirt_polkit = "yes"
                    unprivileged_user = "EXAMPLE"
                    virsh_uri = "qemu:///system"
