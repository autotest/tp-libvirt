- virsh.emulatorpin:
    type = virsh_emulatorpin
    libvirtd = "on"
    variants:
        - positive_testing:
            status_error = "no"
            variants:
                - get_emulatorpin_parameter:
                    variants:
                        - running_guest:
                            start_vm = "yes"
                            variants:
                                - emulatorpin_options:
                                    variants:
                                        - none:
                                            emulatorpin_options =
                                        - live:
                                            emulatorpin_options = "live"
                                        - current:
                                            emulatorpin_options = "current"
                        - shutoff_guest:
                            start_vm = "no"
                            variants:
                                - emulatorpin_options:
                                    variants:
                                        - none:
                                            emulatorpin_options =
                                        - config:
                                            emulatorpin_options = "config"
                                        - current:
                                            emulatorpin_options = "current"
                - set_emulatorpin_parameter:
                    change_parameters = "yes"
                    variants:
                        - shutoff_guest:
                            start_vm = "no"
                            variants:
                                - cpulist:
                                    variants:
                                        - comma_list:
                                            emulatorpin_cpulist = "x,y"
                                        - ranges:
                                            no ppc64, ppc64le
                                            emulatorpin_cpulist = "x-y"
                                        - excluding:
                                            no ppc64, ppc64le
                                            emulatorpin_cpulist = "x-y,^z"
                                        - single:
                                            emulatorpin_cpulist = "x"
                                        - auto_placement:
                                            emulatorpin_placement = "auto"
                                            emulatorpin_cpulist = "x"
                                    variants:
                                        - emulatorpin_options:
                                            variants:
                                                - config:
                                                    emulatorpin_options = "config"
                                                - current:
                                                    emulatorpin_options = "current"
                        - running_guest:
                            start_vm = "yes"
                            variants:
                                - cpulist:
                                    variants:
                                        - comma_list:
                                            emulatorpin_cpulist = "x,y"
                                        - ranges:
                                            no ppc64, ppc64le
                                            emulatorpin_cpulist = "x-y"
                                            variants:
                                                - @default:
                                                - all_cpus:
                                                    only live
                                                    all_cpuset = "yes"
                                        - excluding:
                                            no ppc64, ppc64le
                                            emulatorpin_cpulist = "x-y,^z"
                                        - single:
                                            emulatorpin_cpulist = "x"
                                    variants:
                                        - emulatorpin_options:
                                            variants:
                                                - live:
                                                    emulatorpin_options = "live"
                                                - current:
                                                    emulatorpin_options = "current"

        - negative_testing:
            status_error = "yes"
            variants:
                - get_emulatorpin_parameter:
                    variants:
                        - running_guest:
                            start_vm = "yes"
                            variants:
                                - emulatorpin_options:
                                    variants:
                                        - invalid:
                                            emulatorpin_options = "hello"
                        - shutoff_guest:
                            start_vm = "no"
                            variants:
                                - emulatorpin_options:
                                    variants:
                                        - invalid:
                                            emulatorpin_options = "hello"
                                        - live:
                                            emulatorpin_options = "live"
                - set_emulatorpin_parameter:
                    change_parameters = "yes"
                    variants:
                        - running_guest:
                            start_vm = "yes"
                            variants:
                                - change_emulatorpin:
                                    variants:
                                        - comma_list:
                                            emulatorpin_cpulist = 0,1,,2
                                        - ranges:
                                            emulatorpin_cpulist = 0--2
                                        - excluding:
                                            emulatorpin_cpulist = 0-2,,^1
                                        - single:
                                            emulatorpin_cpulist = x
                                        - noexist:
                                            emulatorpin_cpulist = "noexist"
                                            variants:
                                                - set_by_cmd:
                                                    err_msg = 'CPU.*in cpulist.*exceed the maxcpu'
                                                - set_by_xml:
                                                    set_emulatorpin_by_xml = "yes"
                                                    err_msg = 'cannot set CPU affinity on process.*: Invalid argument'
                                    variants:
                                        - emulatorpin_options:
                                            variants:
                                                - live:
                                                    emulatorpin_options = "live"
                                                - config:
                                                    emulatorpin_options = "config"
                                                - current:
                                                    emulatorpin_options = "current"
                        - shutoff_guest:
                            start_vm = "no"
                            variants:
                                - change_emulatorpin:
                                    variants:
                                        - comma_list:
                                            emulatorpin_cpulist = 0,1,,2
                                        - ranges:
                                            emulatorpin_cpulist = 0..2
                                        - excluding:
                                            emulatorpin_cpulist = 0-2,,^1
                                        - single:
                                            emulatorpin_cpulist = *
                                        - noexist:
                                            emulatorpin_cpulist = 0-999999
                                    variants:
                                        - emulatorpin_options:
                                            variants:
                                                - live:
                                                    emulatorpin_options = "live"
                                                - config:
                                                    emulatorpin_options = "config"
                                                - current:
                                                    emulatorpin_options = "current"
