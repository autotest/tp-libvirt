- virsh.domrename:
    type = virsh_domrename
    start_vm = "no"
    domrename_vm_ref = "name" 
    vm_new_name = "new"
    domrename_vm_state = "shutoff"
    variants:
        - normal_test:
            variants:
                - vm_name:
                - vm_uuid:
                    domrename_vm_ref = "uuid"
            variants:
                - no_newname_opt:
                - with_newname_opt:
                    newname_opt = "--new-name"
            variants:
                - no_dom_opt:
                - with_dom_opt:
                    dom_opt = "--domain"
        - special_test:
            variants:
                - autostart_set:
                    domrename_vm_state = "autostart"
                - with_snapshot:
                    domrename_vm_state = "with_snapshot"
        - dot_name:
            vm_new_name = "vm_dot"
        - error_test:
            status_error = "yes"
            variants:
                - invalid_vm_status:
                    variants:
                        - vm_running:
                            domrename_vm_state = "running"
                        - vm_paused:
                            domrename_vm_state = "paused"
                        - vm_managed_saved:
                            domrename_vm_state = "managed_saved"
                - invalid_dom_name:
                    domrename_vm_ref = "invalid"
                - invalid_new_name:
                    variants:
                        - self_new_name:
                            vm_new_name = ${main_vm}
                        - exist_new_name:
                            add_vm = "yes"
                            vm_new_name = "vm2_name"
                        - empty_new_name:
                            vm_new_name = ""
                        - invalid_char_new_name:
                            vm_new_name = "/"

