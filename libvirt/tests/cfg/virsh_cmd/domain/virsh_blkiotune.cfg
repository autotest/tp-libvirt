- virsh.blkiotune:
    type = virsh_blkiotune
    libvirtd = "on"
    schedulerfd = "/sys/block/%s/queue/scheduler"
    variants:
        - positive:
            status_error = "no"
            variants:
                - get_blkio_parameter:
                    variants:
                        - running_guest:
                            start_vm = "yes"
                            variants:
                                - options:
                                    variants:
                                        - none:
                                            options =
                                        - live:
                                            options = "live"
                                        - current:
                                            options = "current"
                        - shutoff_guest:
                            start_vm = "no"
                            variants:
                                - options:
                                    variants:
                                        - none:
                                            options =
                                        - config:
                                            options = "config"
                                        - current:
                                            options = "current"
                - set_blkio_parameter:
                    change_parameters = "yes"
                    variants:
                        - shutoff_guest:
                            start_vm = "no"
                            variants:
                                - change_weight:
                                    variants:
                                        - minimum_boundary:
                                            blkio_weight = 100
                                        - inside_boundary:
                                            blkio_weight = 500
                                        - maximum_boundary:
                                            blkio_weight = 1000
                                    variants:
                                        - options:
                                            variants:
                                                - config:
                                                    options = "config"
                                                - current:
                                                    options = "current"
                                - change_device_weights:
                                    variants:
                                        - minimum_boundary:
                                            blkio_device_weights = "/dev/%s,100"
                                        - inside_boundary:
                                            blkio_device_weights = "/dev/%s,600"
                                        - maximum_boundary:
                                            blkio_device_weights = "/dev/%s,1000"
                                        - remove_device:
                                            blkio_device_weights = "/dev/%s,0"
                                    variants:
                                        - options:
                                            variants:
                                                - config:
                                                    options = "config"
                                                - current:
                                                    options = "current"
                        - running_guest:
                            start_vm = "yes"
                            variants:
                                - change_weight:
                                    variants:
                                        - minimum_boundary:
                                            blkio_weight = 100
                                        - inside_boundary:
                                            blkio_weight = 700
                                        - maximum_boundary:
                                            blkio_weight = 1000
                                    variants:
                                        - options:
                                            variants:
                                                - live:
                                                    options = "live"
                                                - current:
                                                    options = "current"
                                - change_device_weights:
                                    variants:
                                        - minimum_boundary:
                                            blkio_device_weights = "/dev/%s,100"
                                        - inside_boundary:
                                            blkio_device_weights = "/dev/%s,800"
                                        - maximum_boundary:
                                            blkio_device_weights = "/dev/%s,1000"
                                    variants:
                                        - options:
                                            variants:
                                                - live:
                                                    options = "live"
                                                - current:
                                                    options = "current"
        - negative:
            status_error = "yes"
            variants:
                - get_blkio_parameter:
                    variants:
                        - running_guest:
                            start_vm = "yes"
                            variants:
                                - options:
                                    variants:
                                        - invalid:
                                            options = "hello"
                                # only valid on RHEL6.y, please remove it on RHEL7.y or F19 testing
                                - cgroup:
                                    variants:
                                        - stop:
                                            cgconfig = "off"
                                            libvirtd = "restart"
                        - shutoff_guest:
                            start_vm = "no"
                            variants:
                                - options:
                                    variants:
                                        - invalid:
                                            options = "hello"
                                        - live:
                                            options = "live"
                - set_blkio_parameter:
                    change_parameters = "yes"
                    variants:
                        - running_guest:
                            start_vm = "yes"
                            variants:
                                - change_weight:
                                    variants:
                                        - lower_boundary:
                                            blkio_weight = 99
                                        - upper_boundary:
                                            blkio_weight = 1001
                                        - invalid_value:
                                            blkio_weight = "~@#$%^-=_:,.[]{}"
                                    variants:
                                        - options:
                                            variants:
                                                - live:
                                                    options = "live"
                                - change_device_weights:
                                    variants:
                                        - lower_boundary:
                                            blkio_device_weights = /dev/%s,-1
                                        - upper_boundary:
                                            blkio_device_weights = /dev/%s,1001
                                        - invalid_device_and_lower_boundary:
                                            blkio_device_weights = /dev/abc, 99
                                        - invalid_value:
                                            blkio_device_weights = "~@#$%^-=_:,.[]{}"
                                    variants:
                                        - options:
                                            variants:
                                                - config:
                                                    options = "live"
                                                - current:
                                                    options = "current"
                                # only valid on RHEL6.y, please remove it on RHEL7.y or F19 testing
                                - cgroup:
                                    variants:
                                        - stop:
                                            cgconfig = "off"
                                            libvirtd = "restart"
                        - shutoff_guest:
                            start_vm = "no"
                            variants:
                                - change_weight:
                                    variants:
                                        - lower_boundary:
                                            blkio_weight = 99
                                        - upper_boundary:
                                            blkio_weight = 1001
                                        - invalid_value:
                                            blkio_weight = "~@#$%^-=_:,.[]{}"
                                    variants:
                                        - options:
                                            variants:
                                                - none:
                                                    options =
                                                - live:
                                                    options = "live"
                                                - config:
                                                    options = "config"
                                                - current:
                                                    options = "current"
                                - change_device_weights:
                                    variants:
                                        - lower_boundary:
                                            blkio_device_weights = /dev/%s,-1
                                        - upper_boundary:
                                            blkio_device_weights = /dev/%s,1001
                                        - invalid_device_and_lower_boundary:
                                            blkio_device_weights = /dev/abc, 99
                                        - invalid_value:
                                            blkio_device_weights = "~@#$%^-=_:,.[]{}"
                                    variants:
                                        - options:
                                            variants:
                                                - none:
                                                    options =
                                                - live:
                                                    options = "live"
                                                - config:
                                                    options = "config"
                                                - current:
                                                    options = "current"
