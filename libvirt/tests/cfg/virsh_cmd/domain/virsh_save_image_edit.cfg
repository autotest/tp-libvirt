- virsh.save_image_edit:
    type = virsh_save_image_edit
    vm_save = "vm.save"
    kill_vm_on_error = "no"
    take_regular_screendumps = "no"
    variants:
        - no_option:
            restore_state = "running"
        - running:
            restore_state = "running"
        - paused:
            restore_state = "paused"
