- virsh.save:
    type = virsh_save
    encode_video_files = "no"
    save_file = "save.file"
    save_libvirtd = "on"
    save_extra_param = ""
    save_vm_ref = "name"
    start_vm = "yes"
    kill_vm = "yes"
    save_option = ""
    variants:
        - normal_test:
            save_status_error = "no"
            variants:
                - no_progress:
                    save_progress = "no"
                - show_progress:
                    save_progress = "yes"
            variants:
                - no_option:
                - paused_option:
                    save_option = "--paused"
                - running_option:
                    save_option = "--running"
            variants:
                - id_option:
                    save_vm_ref = "id"
                - normal_option:
                - paused_option:
                    paused_after_start_vm = "yes"
                - uuid_option:
                    save_vm_ref = "uuid"
                - acl_test:
                    setup_libvirt_polkit = "yes"
                    action_id = "org.libvirt.api.domain.hibernate"
                    action_lookup = "connect_driver:QEMU domain_name:${main_vm}"
                    unprivileged_user = "EXAMPLE"
                    virsh_uri = "qemu:///system"
        - error_test:
            save_status_error = "yes"
            variants:
                - no_option:
                    save_vm_ref = ""
                - hex_id_option:
                    save_vm_ref = "hex_id"
                - invalid_id_option:
                    save_vm_ref = "save_invalid_id"
                    save_invalid_id = "9999"
                - unexpect_option:
                    save_vm_ref = "\#"
                - invalid_uuid_option:
                    save_vm_ref = "save_invalid_uuid"
                    save_invalid_uuid = "99999999-9999-9999-9999-999999999999"
                - extra_option:
                    save_vm_ref = "extra_param"
                    save_extra_param = "xyz"
                - shut_off_option:
                    start_vm = "no"
                - only_name_option:
                    save_file = ""
                - libvirtd_stop_option:
                    libvirtd = "off"
                - acl_test:
                    setup_libvirt_polkit = "yes"
                    unprivileged_user = "EXAMPLE"
                    virsh_uri = "qemu:///system"
                - readonly:
                    save_readonly = "yes"
                    save_err_msg = "forbidden.* read only"
