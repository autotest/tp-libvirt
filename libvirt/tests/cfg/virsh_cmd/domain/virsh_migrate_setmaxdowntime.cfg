- virsh.migrate_setmaxdowntime:
    type = virsh_migrate_setmaxdowntime
    # Execute migration when setting maxdowntime
    do_migrate = "yes"
    start_vm = "yes"
    # Set a second for maxdowntime
    migrate_maxdowntime = 1.000
    virsh_migrate_dest_uri = "qemu+ssh://${migrate_dest_host}/system"
    virsh_migrate_src_uri = "qemu:///system"
    take_regular_screendumps = "no"
    delay_time = 1
    log_file = "/var/log/libvirt/libvirtd.log"
    log_level = "1"
    log_filters = "1:json 1:libvirt 1:qemu 1:monitor 3:remote 4:event"
    log_conf_dict = '{"log_level": "${log_level}", "log_filters": "\"${log_filters}\"", "log_outputs": "\"${log_level}:file:${log_file}\""}'
    # Set conf type to the value in modular daemon mode, it will be converted to the\
    # value in monolithic daemon mode automatically according to the test env
    log_conf_type = "virtqemud"
    grep_str_from_local_libvirt_log = "migrate_set_downtime.*${migrate_maxdowntime}|downtime-limit.:1000"
    # Disk cache mode must be "none" or "directsync" for a safe
    # migration without copy storage 
    driver_cache = "none"
    migration_setup = "yes"
    storage_type = 'nfs'
    setup_local_nfs = 'yes'
    variants:
        - with_postcopy:
            no do_not_migrate
            postcopy_options = "--postcopy"
        - without_postcopy:
            postcopy_options = ""
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - valid_name:
                    setmmdt_vm_ref = "domname"
                - valid_uuid:
                    setmmdt_vm_ref = "domuuid"
                - valid_id:
                    setmmdt_vm_ref = "domid"
        - error_test:
            status_error = "yes"
            variants:
                - invalid_uuid:
                    setmmdt_vm_ref = "1-2-3-4-5-6"
                - downtime_zero:
                    migrate_maxdowntime = 0
                - none_downtime:
                    migrate_maxdowntime = ""
                - extra_args:
                    setmmdt_extra = "xyz"
                - do_not_migrate:
                    do_migrate = "no"
                - vm_shutdown:
                    pre_vm_state = "shutoff"
