- virsh.edit:
    type = virsh_edit
    take_regular_screendumps = no
    edit_vm_ref = "name"
    edit_extra_param = ""
    variants:
        - edit_vcpu:
            edit_element = "vcpu"
        - edit_memory:
            edit_element = "memory"
            mem_delta = "1000"
            variants:
                - default_unit:
                    mem_value = "1048576"
                - mib_unit:
                    mem_unit = 'M'
                    mem_value = "1000"
                - gib_unit:
                    mem_unit = "G"
                    mem_value = "1"
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - name_option:
                - id_option:
                    only edit_vcpu
                    edit_vm_ref = "id"
                - shut_off_option:
                    only edit_vcpu
                    start_vm = "no"
                - paused_option:
                    only edit_vcpu
                    paused_after_start_vm = "yes"
                - uuid_option:
                    only edit_vcpu
                    edit_vm_ref = "uuid"
        - negative_test:
            status_error = "yes"
            only edit_vcpu
            variants:
                - no_option:
                    edit_vm_ref = ""
                - invalid_id_option:
                    edit_vm_ref = "edit_invalid_id"
                    edit_invalid_id = "9999"
                - unexpect_option:
                    edit_vm_ref = "\#"
                - invalid_uuid_option:
                    edit_vm_ref = "edit_invalid_uuid"
                    edit_invalid_uuid = "99999999-9999-9999-9999-999999999999"
                - extra_option:
                    edit_extra_param = "xyz"
                - with_libvirtd_stop:
                    libvirtd = "off"
