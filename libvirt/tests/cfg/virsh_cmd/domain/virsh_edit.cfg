- virsh.edit:
    type = virsh_edit
    take_regular_screendumps = no
    edit_vm_ref = "name"
    edit_extra_param = ""
    verify_guest_dmesg = no
    variants:
        - edit_vcpu:
            edit_element = "vcpu"
        - edit_memory:
            edit_element = "memory"
            mem_delta = "1000"
            variants:
                - default_unit:
                    mem_value = "1048576"
                - mib_unit:
                    mem_unit = 'M'
                    mem_value = "1024"
                - gib_unit:
                    mem_unit = "G"
                    mem_value = "1"
        - edit_iface:
            edit_element = "iface"
            variants:
                - iface_type:
                    iface_type = "test"
                    edit_error = "yes"
                - iface_model:
                    start_error = "yes"
                    iface_model = "test"
        - edit_rng:
            edit_element = "rng"
            rng_model = "virtio"
            variants:
                - backend_null:
                    rng_backend = ""
                    backend_model = "random"
                - backend_dev:
                    backend_model = "random"
                    edit_error = "no"
                    rng_backend = "\/dev\/urandom"
                - backend_type_unix:
                    backend_model = "egd"
                    backend_type = "unix"
                    edit_error = "yes"
                    rng_backend = "<source mode='bind' service='1024'\/><source mode='connect' host='1.2.3.4' service='1024'\/>"
                - backend_type_invalid:
                    backend_model = "egd"
                    backend_type = "invalid"
                    edit_error = "yes"
                    rng_backend = "<source mode='bind' service='1024'\/><source mode='connect' host='1.2.3.4' service='1024'\/>"
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - name_option:
                - id_option:
                    only edit_vcpu
                    edit_vm_ref = "id"
                - shut_off_option:
                    only edit_vcpu
                    start_vm = "no"
                - paused_option:
                    only edit_vcpu
                    paused_after_start_vm = "yes"
                - uuid_option:
                    only edit_vcpu
                    edit_vm_ref = "uuid"
        - negative_test:
            status_error = "yes"
            only edit_vcpu
            variants:
                - no_option:
                    edit_vm_ref = ""
                - invalid_id_option:
                    edit_vm_ref = "edit_invalid_id"
                    edit_invalid_id = "9999"
                - unexpect_option:
                    edit_vm_ref = "\#"
                - invalid_uuid_option:
                    edit_vm_ref = "edit_invalid_uuid"
                    edit_invalid_uuid = "99999999-9999-9999-9999-999999999999"
                - extra_option:
                    edit_extra_param = "xyz"
                - with_libvirtd_stop:
                    libvirtd = "off"
