- virsh.reboot:
    type = virsh_reboot
    start_vm = "no"
    kill_vm = "yes"
    kill_vm_before_test = "yes"
    reboot_extra = ""
    reboot_mode = ""
    reboot_pre_domian_status = "running"
    # provide sufficient time for vm reboot
    wait_time = 60
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - no_mode:
                - acpi_mode:
                    reboot_mode = "acpi"
                    no ppc64,ppc64le
                - agent_mode:
                    no lxc
                    reboot_mode = "agent"
                    variants:
                        - no_agent:
                            status_error = "yes"
                            reboot_agent = "no"
                        - agent_test:
                            reboot_agent = "yes"
            variants:
                - id_option:
                    reboot_vm_ref = "id"
                - name_option:
                    reboot_vm_ref = "name"
                - paused_option:
                    reboot_vm_ref = "name"
                    paused_after_start_vm = yes
                - uuid_option:
                    reboot_vm_ref = "uuid"
                - remote:
                    reboot_vm_ref = "remote_name"
        - error_test:
            status_error = "yes"
            variants:
                - no_option:
                    reboot_vm_ref = ""
                - hex_id_option:
                    reboot_vm_ref = "hex_id"
                - invalid_id_option:
                    reboot_vm_ref = "invalid_id"
                    reboot_invalid_id = "9999"
                - unexpected_option:
                    reboot_vm_ref = "\#"
                - with_libvirt_stop:
                    reboot_vm_ref = ""
                    libvirtd = "off"
                - invalid_uuid_option:
                    reboot_vm_ref = "reboot_invalid_uuid"
                    reboot_invalid_uuid = "99999999-9999-9999-9999-999999999999"
                - extra_option:
                    reboot_vm_ref = "name"
                    reboot_extra = "xyz"
                - shutoff_option:
                    reboot_vm_ref = "name"
                    reboot_pre_domian_status = "shutoff"
                - readonly_option:
                    reboot_vm_ref = "name"
                    reboot_readonly = "yes"
