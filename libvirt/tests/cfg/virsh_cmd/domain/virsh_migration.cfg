- virsh.migration: install setup image_copy unattended_install.cdrom
    type = virsh_migration
    start_vm = yes
    migration_setup = "yes"
    virsh_migrated_state = "running"
    migrate_start_state = "paused"
    migrate_thread_timeout = 300
    ping_count = 10
    variants:
        - migrate_precopy:
            variants:
                - live:
                    migrate_options = "--live --undefinesource --persistent"
                - online:
                    migrate_options = "--undefinesource --persistent"
                - offline:
                    virsh_migrated_state = "shut off"
                    migrate_options = "--offline --undefinesource --persistent"
        - migrate_postcopy:
            variants:
                - postcopy:
                    migrate_options = "--live --undefinesource --persistent --postcopy"
                    migrate_postcopy = "yes"
                - postcopy_after_precopy:
                    migrate_options = "--live --undefinesource --persistent --postcopy --postcopy-after-precopy"
    variants:
        - machine_type:
            variants:
                - @default:
                    migrate_all_machine_types = "no"
                - all:
                    migrate_all_machine_types = "yes"
    variants:
        - hotplug:
            variants:
                - network_pci:
                    hotplug_type = "network"
            variants:
                - hotplug:
                    hotplug_times = "2"
                    variants:
                        - before:
                            hotplug_before_migration = "yes"
                        - after:
                            hotplug_after_migration = "yes"
                - hotunplug:
                    variants:
                        - hotplug_before_hotunplug_before:
                            hotplug_before_migration = "yes"
                            hotunplug_before_migration = "yes"
                        - hotplug_before_hotunplug_after:
                            hotplug_before_migration = "yes"
                            hotunplug_after_migration = "yes"
                        - hotplug_after_hotunplug_after:
                            hotplug_after_migration = "yes"
                            hotunplug_after_migration = "yes"
                        - hotplug_hotunplug_before_hotplug_hotunplug_after:
                            hotplug_before_migration = "yes"
                            hotunplug_before_migration = "yes"
                            hotplug_after_migration = "yes"
                            hotunplug_after_migration = "yes"
