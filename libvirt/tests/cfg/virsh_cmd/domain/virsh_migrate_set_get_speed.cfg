- virsh.migrate_set_get_speed:
    type = virsh_migrate_set_get_speed
    kill_vm_before_test = "yes"
    kill_vm_on_error = "no"
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - zero:
                    bandwidth = zero
                - one:
                    bandwidth = one
                - default:
                    bandwidth = default
                - uint32_max:
                    bandwidth = UINT32_MAX
                - int64_max:
                    bandwidth = INT64_MAX
        - error_test:
            status_error = "yes"
            variants:
                - space_option:
                    bandwidth = "''"
                - no_option:
                    bandwidth = ""
                - invalid_option:
                    bandwidth = INVALID_VALUE
                - negone:
                    bandwidth = negative
                - additional_option:
                    options_extra = "xzy"
                - uint64_max:
                    bandwidth = UINT64_MAX
