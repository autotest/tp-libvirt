- virsh.domiflist:
    type = virsh_domiflist
    kill_vm = no
    kill_vm_on_error = yes
    encode_video_files = no
    skip_image_processing = yes
    variants:
        - with_valid_option:
            status_error = "no"
            variants:
                - domid:
                    domiflist_domname_options = "id"
                - uuid:
                    domiflist_domname_options = "uuid"
                - name:
                    domiflist_domname_options = "name"
                - inactive_option:
                    domiflist_domname_options = "name"
                    domiflist_extra_options = "--inactive"
                    start_vm = yes
                    attach_iface = "yes"
                - iface_model:
                    domiflist_domname_options = "name"
                    start_vm = no
                    attach_iface = "yes"
                    iface_source = "default"
                    iface_type = "network"
                    variants:
                        - virtio_iface:
                            iface_model = "virtio"
                        - e1000_iface:
                            iface_model = "e1000"
                        - rtl8139_iface:
                            iface_model = "rtl8139"
                - iface_options:
                    domiflist_domname_options = "name"
                    start_vm = yes
                    attach_iface = "yes"
                    iface_source = "default"
                    iface_type = "network"
                    variants:
                        - print_xml:
                            iface_model = "virtio"
                            attach_option = "--print-xml"
        - with_invalid_option:
            status_error = "yes"
            variants:
                - none:
                    domiflist_domname_options = ""
                - invalid_domid:
                    domiflist_domname_options = "9999"
                - invalid_uuid:
                    domiflist_domname_options = "99999999-9999-9999-9999-999999999999"
                - addition_invalid_param:
                    domiflist_domname_options = "id"
                    domiflist_extra_options = "xyz"
