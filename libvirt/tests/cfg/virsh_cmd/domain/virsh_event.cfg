- virsh.event:
    type = virsh_event
    start_vm = "no"
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - no_loop:
                    only other_option reboot_event 
                - loop:
                    event_loop = "yes"
            variants:
                - no_timeout:
                - timeout:
                    only all_events
                    event_timeout = "90"
            variants:
                - other_option:
                - all_events:
                    event_all_option = "yes"
                    events_list = "start,vcpupin,setmem,destroy"
                    mem_size = 512000
                - lifecycle_events:
                    event_name = "lifecycle"
                    variants:
                        - create_destroy:
                              events_list = "create,destroy"
                        - suspend_resume:
                              events_list = "suspend,resume"
                        - edit:
                              events_list = "edit"
                        - save_restore:
                              events_list = "save,restore"
                        - undefine_define:
                              events_list = "undefine,define"
                        - start_stop:
                              events_list = "start,shutdown"
                        - shutdown_from_host:
                            only test_events
                            signal = 'SIGTERM'
                            events_list = "shutdown"
                        - crash_panic:
                            no aarch64
                            only test_events
                            events_list = "crash"
                            panic_model = 'isa'
                            addr_type = 'isa'
                            addr_iobase = '0x505'
                        - domrename:
                            only test_events
                            events_list = "domrename"
                            dom_newname = "new"
                        - kill_qemu:
                            only test_events
                            events_list = "kill_qemu"
                            signal = 'SIGKILL'
                - reboot_event:
                    event_name = "reboot"
                    events_list = "reset"
                - tunable_event1:
                    event_name = "tunable"
                    events_list = "emulatorpin"
                - tunable_event2:
                    event_name = "tunable"
                    events_list = "vcpupin"
                - balloon-change_event:
                    event_name = "balloon-change"
                    events_list = "setmem"
                    mem_size = 512000
                - device-added-removed_event:
                    event_all_option = "yes"
                    events_list = "device-added-removed"
                - block-threshold_event:
                    event_name = "block-threshold"
                    events_list = "block-threshold"
                    variants:
                        - qcow2_test:
                             disk_format = "qcow2"
                        - raw_test:
                             disk_format = "raw"
                - tray-change_event:
                    event_name = "tray-change"
                    events_list = "change-media"
                    device_target_bus = "ide"
                    strict_order = "yes"
                    q35:
                        device_target_bus = "scsi"
                    pseries:
                        device_target_bus = "scsi"
                    s390-virtio:
                        device_target_bus = "scsi"
                    aarch64:
                        device_target_bus = "scsi"
                - rtc-change_event:
                    no s390-virtio
                    event_name = "rtc-change"
                    events_list = "hwclock"
                - metadata-change_event:
                    event_name = "metadata-change"
                    events_list = "metadata_set,metadata_edit,metadata_remove"
                    metadata_uri = "http://app.org/"
                    metadata_key = "app"
                    metadata_value = "<app xmlns:foobar='http://foo.bar/'></app>"
                - device-removal-failed_event:
                    no pseries
                    no s390-virtio
                    event_name = "device-removal-failed"
                    events_list = "detach-dimm"
                    max_mem = 25600000
                    maxmem_slots = "16"
                    mem_unit = "KiB"
                    memory = 4048896
                    current_mem = 4048896
                    dimm_unit = "m"
                    dimm_size = 128
                    expected_fails = "unplug of device was rejected by the guest"
                - watchdog_event:
                    event_all_option = "yes"
                    watchdog_model = 'i6300esb'
                    s390-virtio:
                        watchdog_model = 'diag288'
                    events_list = "watchdog"
                    variants:
                        - action_pause:
                            action = "pause"
                        - action_reset:
                            action = "reset"
                - io-error_event:
                    event_all_option = "yes"
                    events_list = "io-error"
                    part_name = "small.disk"
                    part_size = "11M"
                    part_format = "ext4"
                    disk_size = "100M"
                    disk_prealloc = "no"
                    strict_order = "yes"
                    resume_event = "'lifecycle' for %s: Resumed Unpaused"
                    suspend_event = "'lifecycle' for %s: Suspended I/O Error" 
                - block_job_event:
                    event_all_option = "yes"
                    variants:
                        - blockcommit:
                            events_list = "blockcommit"
                        - blockcopy:
                            events_list = "blockcopy"
            variants:
                - virsh_event:
                    # Test virsh event
                    qemu_monitor_test = "no"
                    variants:
                        - list_events:
                            only other_option
                            only no_loop
                            only no_timeout
                            event_list_option = "yes"
                        - test_events:
                            no other_option
                        - test_multiple_domains:
                            only lifecycle_events
                            multi_vms = "yes" 
                - qemu_monitor_event:
                    # Test virsh qemu_monitor_event
                    no other_option
                    qemu_monitor_test = "yes"
                    variants:
                        - pretty_option:
                            event_option = "--pretty"
                        - regex_option:
                            only lifecycle_events
                            event_option = "--regex"
                        - no-case_option:
                            only lifecycle_events
                            event_option = "--no-case"
        - negative_test:
            status_error = "yes"
            variants:
                - invalid_event:
                    event_name = "xyz"
                - invalid_timeout:
                    event_name = "lifecycle"
                    event_timeout = "xyz"
            variants:
                - virsh_event:
                    # Test virsh event
                    qemu_monitor_test = "no"
                - qemu_monitor_event:
                    # Test virsh qemu_monitor_event
                    no invalid_event
                    qemu_monitor_test = "yes"
