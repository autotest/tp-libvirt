- virsh.event:
    type = virsh_event
    start_vm = "no"
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - no_loop:
                - loop:
                    event_loop = "yes"
            variants:
                - no_timeout:
                - timeout:
                    event_timeout = "60"
            variants:
                - other_option:
                - all_events:
                    only loop
                    event_all_option = "yes"
                    events_list = "start,vcpupin,setmem,destroy"
                    mem_size = 512000
                - lifecycle_events:
                    only loop
                    event_name = "lifecycle"
                    events_list = "start,save,restore,destroy"
                - reboot_event:
                    event_name = "reboot"
                    events_list = "reset"
                - tunable_event1:
                    event_name = "tunable"
                    events_list = "emulatorpin"
                - tunable_event2:
                    event_name = "tunable"
                    events_list = "vcpupin"
                - balloon-change_event:
                    event_name = "balloon-change"
                    events_list = "setmem"
                    mem_size = 512000
                - device-removed_event:
                    event_name = "device-removed"
                    events_list = "detach-disk"
            variants:
                - virsh_event:
                    # Test virsh event
                    qemu_monitor_test = "no"
                    variants:
                        - list_events:
                            only other_option
                            only no_loop
                            only no_timeout
                            event_list_option = "yes"
                        - test_events:
                            no other_option
                        - test_multiple_domains:
                            only no_timeout 
                            only lifecycle_events
                            multi_vms = "yes" 
                - qemu_monitor_event:
                    # Test virsh qemu_monitor_event
                    no other_option
                    qemu_monitor_test = "yes"
                    variants:
                        - pretty_option:
                            event_option = "--pretty"
                        - regex_option:
                            only lifecycle_events
                            event_option = "--regex"
                        - no-case_option:
                            only lifecycle_events
                            event_option = "--no-case"
        - negative_test:
            status_error = "yes"
            variants:
                - invalid_event:
                    event_name = "xyz"
                - invalid_timeout:
                    event_name = "lifecycle"
                    event_timeout = "xyz"
            variants:
                - virsh_event:
                    # Test virsh event
                    qemu_monitor_test = "no"
                - qemu_monitor_event:
                    # Test virsh qemu_monitor_event
                    no invalid_event
                    qemu_monitor_test = "yes"
