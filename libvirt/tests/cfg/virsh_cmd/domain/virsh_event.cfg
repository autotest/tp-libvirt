- virsh.event:
    type = virsh_event
    start_vm = "no"
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - no_loop:
                - loop:
                    event_loop = "yes"
            variants:
                - no_timeout:
                - timeout:
                    event_timeout = "60"
            variants:
                - other_option:
                - all_events:
                    only loop
                    event_all_option = "yes"
                    events_list = "start,vcpupin,setmem,destroy"
                    mem_size = 512000
                - lifecycle_events:
                    only loop
                    only no_timeout
                    event_name = "lifecycle"
                    variants:
                        - create_destroy:
                              events_list = "create,destroy"
                        - suspend_resume:
                              events_list = "suspend,resume"
                        - edit:
                              events_list = "edit"
                        - save_restore:
                              events_list = "save,restore"
                        - undefine_define:
                              events_list = "undefine,define"
                        - start_stop:
                              events_list = "start,shutdown"
                        - shutdown_from_host:
                            only test_events
                            signal = 'SIGTERM'
                            events_list = "shutdown"
                        - crash_panic:
                            only test_events
                            events_list = "crash"
                            panic_model = 'isa'
                            addr_type = 'isa'
                            addr_iobase = '0x505'
                - reboot_event:
                    event_name = "reboot"
                    events_list = "reset"
                - tunable_event1:
                    event_name = "tunable"
                    events_list = "emulatorpin"
                - tunable_event2:
                    event_name = "tunable"
                    events_list = "vcpupin"
                - balloon-change_event:
                    event_name = "balloon-change"
                    events_list = "setmem"
                    mem_size = 512000
                - device-added-removed_event:
                    only loop
                    event_all_option = "yes"
                    events_list = "device-added-removed"
                - tray-change_event:
                    only loop
                    event_name = "tray-change"
                    events_list = "change-media"
                    device_target_bus = "ide"
                    machine_type == q35:
                        device_target_bus = "scsi"
                - rtc-change_event:
                    only loop
                    only no_timeout
                    event_name = "rtc-change"
                    events_list = "hwclock"
                - metadata-change_event:
                    only loop
                    only no_timeout
                    event_name = "metadata-change"
                    events_list = "metadata_set,metadata_edit,metadata_remove"
                    metadata_uri = "http://app.org/"
                    metadata_key = "app"
                    metadata_value = "<app xmlns:foobar='http://foo.bar/'></app>"
            variants:
                - virsh_event:
                    # Test virsh event
                    qemu_monitor_test = "no"
                    variants:
                        - list_events:
                            only other_option
                            only no_loop
                            only no_timeout
                            event_list_option = "yes"
                        - test_events:
                            no other_option
                        - test_multiple_domains:
                            only lifecycle_events
                            multi_vms = "yes" 
                - qemu_monitor_event:
                    # Test virsh qemu_monitor_event
                    no other_option
                    qemu_monitor_test = "yes"
                    variants:
                        - pretty_option:
                            event_option = "--pretty"
                        - regex_option:
                            only lifecycle_events
                            event_option = "--regex"
                        - no-case_option:
                            only lifecycle_events
                            event_option = "--no-case"
        - negative_test:
            status_error = "yes"
            variants:
                - invalid_event:
                    event_name = "xyz"
                - invalid_timeout:
                    event_name = "lifecycle"
                    event_timeout = "xyz"
            variants:
                - virsh_event:
                    # Test virsh event
                    qemu_monitor_test = "no"
                - qemu_monitor_event:
                    # Test virsh qemu_monitor_event
                    no invalid_event
                    qemu_monitor_test = "yes"
