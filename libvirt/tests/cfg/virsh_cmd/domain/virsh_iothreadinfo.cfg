- virsh.iothreadinfo:
    type = virsh_iothreadinfo
    iothread_command = "iothreadinfo"
    iothread_pre_vm_state = "null"
    iothread_vm_ref = "name"
    iothread_extra_param = ""
    iothread_options = ""
    iothreadids = "2 1 4"
    # The format of iothreadpins is IOTHEADID:CPUSET
    iothreadpins = "2:3 1:0-4 3:3-4"
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - guest_on:
                    variants:
                        - id_option:
                            iothread_vm_ref = "id"
                            variants:
                                - option_live:
                                    iothread_options = "--live"
                                - option_config:
                                    iothread_options = "--config"
                                - option_current:
                                    iothread_options = "--current"
                        - name_option:
                        - uuid_option:
                            iothread_vm_ref = "uuid"
                - guest_off:
                    iothread_pre_vm_state = "shut off"
                    variants:
                        - option_config:
                            iothread_options = "--config"
                        - option_uuid_config:
                            iothread_vm_ref = "uuid"
                            iothread_options = "--config"
                        - option_current:
                            iothread_options = "--current"
        - error_test:
            status_error = "yes"
            variants:
                - invalid_option:
                    iothread_pre_vm_state = "shut off"
                    iothread_options = "--live"
