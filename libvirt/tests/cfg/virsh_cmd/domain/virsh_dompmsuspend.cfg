- virsh.dompmsuspend:
    type = virsh_dompmsuspend
    start_vm = no
    kill_vm_on_error = "no"
    no lxc
    variants:
        - positive_test:
            vm_state = running
            pm_enabled = yes
            variants:
                - mem:
                    pm_suspend_target = mem
                - disk:
                    pm_suspend_target = disk
                - hybrid:
                    pm_suspend_target = hybrid
                - managedsave:
                    pm_suspend_target = mem
                    test_managedsave = yes
                - save_restore:
                    #bug928672
                    pm_suspend_target = mem
                    test_save_restore = yes
            variants:
                - non_acl:
                - acl_test:
                    no save_restore
                    setup_libvirt_polkit = "yes"
                    action_id = "org.libvirt.api.domain.pm-control"
                    action_lookup = "connect_driver:QEMU domain_name:virt-tests-vm1"
                    unprivileged_user = "EXAMPLE"
                    virsh_uri = "qemu:///system"
        - negative_test:
            pm_suspend_target = mem
            pm_enabled = yes
            variants:
                - vm_paused:
                    vm_state = paused
                - vm_shutoff:
                    vm_state = shutoff
                - pm_not_set:
                    pm_enabled = not_set
                - pm_disabled:
                    pm_enabled = no
                - acl_test:
                    pmsuspend_error = "yes"
                    setup_libvirt_polkit = "yes"
                    unprivileged_user = "EXAMPLE"
                    virsh_uri = "qemu:///system"
