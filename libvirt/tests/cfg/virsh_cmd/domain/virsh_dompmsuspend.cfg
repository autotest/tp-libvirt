- virsh.dompmsuspend:
    type = virsh_dompmsuspend
    start_vm = no
    kill_vm_on_error = "no"
    no lxc
    variants:
        - positive_test:
            vm_state = running
            pm_enabled = yes
            variants:
                - mem:
                    pm_suspend_target = mem
                    pm_enabled_mem = yes
                - disk:
                    pm_suspend_target = disk
                    pm_enabled_disk = yes
                - hybrid:
                    pm_suspend_target = hybrid
                    pm_enabled_mem = yes
                    pm_enabled_disk = yes
                - managedsave:
                    pm_suspend_target = mem
                    pm_enabled_mem = yes
                    test_managedsave = yes
                - save_restore:
                    #bug928672
                    pm_suspend_target = mem
                    pm_enabled_mem = yes
                    test_save_restore = yes
                - suspend_resume:
                    pm_suspend_target = mem
                    pm_enabled_mem = yes
                    test_suspend_resume = yes
            variants:
                - non_acl:
                - acl_test:
                    no save_restore
                    setup_libvirt_polkit = "yes"
                    action_id = "org.libvirt.api.domain.pm-control"
                    action_lookup = "connect_driver:QEMU domain_name:${main_vm}"
                    unprivileged_user = "EXAMPLE"
                    virsh_uri = "qemu:///system"
        - negative_test:
            pm_suspend_target = mem
            pm_enabled_mem = yes
            pm_enabled = yes
            variants:
                - vm_paused:
                    vm_state = paused
                - vm_shutoff:
                    vm_state = shutoff
                - pm_not_set:
                    no ppc64,ppc64le
                    pm_enabled = not_set
                - pm_disabled:
                    pm_enabled = no
                    pm_enabled_disk = no
                    pm_enabled_mem = no
                - agent_not_respond:
                    agent_error_test = "yes"
                    pm_enabled_disk = yes
                - pm_hybrid:
                    pm_suspend_target = hybrid
                    pmsuspend_error_msg = "state is disabled for this domain"
                    variants:
                        - target_disk:
                            pm_enabled_disk = yes
                            pm_enabled_mem = no
                        - target_mem:
                            pmsuspend_error_msg = ""
                            pm_enabled_disk = no
                            pm_enabled_mem = yes
                        - target_none:
                            pm_enabled_disk = no
                            pm_enabled_mem = no
                - acl_test:
                    pmsuspend_error = "yes"
                    setup_libvirt_polkit = "yes"
                    unprivileged_user = "EXAMPLE"
                    virsh_uri = "qemu:///system"
                - specific_duration_not_supported:
                    duration = 20
                    pmsuspend_error = "yes"
                    pmsuspend_error_msg = "argument unsupported: Duration not supported"
