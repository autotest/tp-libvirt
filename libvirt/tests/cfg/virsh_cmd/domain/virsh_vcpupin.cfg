- virsh.vcpupin:
    type = virsh_vcpupin
    vcpupin_vm_ref = "name"
    vcpupin_options = ""
    vcpupin_cpu_list = "x"
    kill_vm = no
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - cpu_list:
                    variants:
                        - cpu_list_x:
                            vcpupin_cpu_list = "x"
                            vcpupin_cpu_itrs = "20"
                        - cpu_list_x-y:
                            no ppc64, ppc64le
                            vcpupin_cpu_list = "x-y"
                        - cpu_list_comma:
                            vcpupin_cpu_list = "x,y"
                        - cpu_list_exclude:
                            no ppc64, ppc64le
                            vcpupin_cpu_list = "x-y,^z"
                        - cpu_list_r:
                            no ppc64, ppc64le
                            only online
                            vcpupin_cpu_list = "r"
                - dom_name:
                    only online
                - uuid:
                    only online
                    vcpupin_vm_ref = "uuid"
                - live:
                    only online
                    vcpupin_options = "--live"
                - config:
                    only online
                    vcpupin_options = "--config"
                - current:
                    only online
                    vcpupin_options = "--current"
                - multi_dom:
                    no ppc64, ppc64le
                    multi_dom_pin = "yes"
                    vms = "ENTER.YOUR.VM1 ENTER.YOUR.VM2"
                - initial_check:
                    only online
                    kill_vm_before_test = yes
                    start_vm = no
                    vcpupin_initial = yes
        - negative_test:
            only online
            status_error = "yes"
            variants:
                - no_dom_name:
                    vcpupin_vm_ref = ""
                - dom_name_space:
                    vcpupin_vm_ref = "' '"
                - dom_not_exists:
                    vcpupin_vm_ref = "xyz"
                - live_current:
                    vcpupin_options = "--live --current"
                - config_current:
                    vcpupin_options = "--config --current"
                - live_when_shutoff:
                    start_vm = no
                    kill_vm_before_test = yes
                    vcpupin_options = "--live"
                - out_of_cpu_maxmum:
                    vcpupin_cpu_list = "out_of_max"
                - negative_cpu_list:
                    vcpupin_cpu_list = "-1"
    variants:
        - offline:
            start_vm = no
            kill_vm_before_test = yes
            offline_pin = yes
        - online:
            offline_pin = no
