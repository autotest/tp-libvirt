- virsh.iothreaddel:
    type = virsh_iothreaddel
    iothread_command = "iothreaddel"
    iothread_pre_vm_state = "null"
    iothread_vm_ref = "name"
    iothread_extra_param = ""
    iothread_options = ""
    iothreadids = "2 1 4"
    # The format of iothreadpins is IOTHEADID:CPUSET
    iothreadpins = "2:3 1:0-3 4:2-3"
    iothread_id = "2"
    disk_name = "test.img"
    disk_format = "raw"
    disk_size = "1G"
        variants:
            - guest_on:
                variants:
                    - id_option:
                        iothread_vm_ref = "id"
                        variants:
                            - option_live:
                                iothread_options = "--live"
                            - option_config:
                                iothread_options = "--config"
                            - option_current:
                                iothread_options = "--current"
                    - name_option:
                    - uuid_option:
                        iothread_vm_ref = "uuid"
                    - disk_test:
                        only disk_attach disk_detach
                        disk_prepare = "yes"
                        device_target = "vdb"
            - guest_off:
                only default
                iothread_pre_vm_state = "shut off"
                variants:
                    - option_config:
                        iothread_options = "--config"
                    - option_uuid_config:
                        iothread_vm_ref = "uuid"
                        iothread_options = "--config"
                    - option_current:
                        iothread_options = "--current"
        variants:
            - disk_attach:
                only disk_test
                attach_disk = "yes"
            - disk_detach:
                only disk_test
                detach_disk = "yes"
            - default:
                only positive_test
        variants:
            - positive_test:
                status_error = "no"
            - negative_test:
                status_error = "yes"
                disk_iothread_id = "0"
