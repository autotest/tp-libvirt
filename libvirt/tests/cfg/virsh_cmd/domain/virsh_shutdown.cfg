- virsh.shutdown:
    type = virsh_shutdown
    shutdown_vm_ref = "name"
    shutdown_extra = ""
    libvirtd = "on"
    start_vm = "no"
    kill_vm = "yes"
    kill_vm_before_test = "yes"
    reboot_pre_domian_status = "running"
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - no_mode:
                    shutdown_mode = ""
                - acpi_mode:
                    no lxc
                    no ppc64,ppc64le
                    shutdown_mode = "acpi"
                - agent_mode:
                    no lxc
                    shutdown_mode = "agent"
                    variants:
                        - no_agent:
                            status_error = "yes"
                            shutdown_agent = "no"
                        - agent_test:
                            shutdown_agent = "yes"
            variants:
                - id_option:
                    shutdown_vm_ref = "id"
                - name_option:
                - suspend_option:
                    paused_after_start_vm = yes
                - uuid_option:
                    shutdown_vm_ref = "uuid"
                - remote_option:
                    shutdown_vm_ref = "remote"
                - acl_test:
                    setup_libvirt_polkit = "yes"
                    action_id = "org.libvirt.api.domain.init-control org.libvirt.api.domain.write"
                    action_lookup = "connect_driver:QEMU domain_name:${main_vm}"
                    unprivileged_user = "EXAMPLE"
                    virsh_uri = "qemu:///system"
        - error_test:
            status_error = "yes"
            variants:
                - no_option:
                    shutdown_vm_ref = ""
                - hex_id_option:
                    shutdown_vm_ref = "hex_id"
                - invalid_id_option:
                    shutdown_vm_ref = "shutdown_invalid_id"
                    shutdown_invalid_id = 9999
                - unexpect_option:
                    shutdown_vm_ref = "\#"
                - invalid_uuid_option:
                    shutdown_vm_ref = "shutdown_invalid_uuid"
                    shutdown_invalid_uuid = "99999999-9999-9999-9999-999999999999"
                - extra_option:
                    shutdown_extra = "xyz"
                - shutdown_option:
                    reboot_pre_domian_status = "shutoff"
                - with_libvirtd_stop:
                    libvirtd = "off"
                - acl_test:
                    setup_libvirt_polkit = "yes"
                    unprivileged_user = "EXAMPLE"
                    virsh_uri = "qemu:///system"
                - readonly:
                    shutdown_readonly = "yes"
                    shutdown_err_msg = "forbidden.* read only"
