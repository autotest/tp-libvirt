- virsh.blockcopy:
    type = virsh_blockcopy
    target_disk = "vda"
    blockcopy_options = ""
    dest_path = ""
    dest_format = ""
    blockcopy_bandwidth = ""
    default_timeout = "300"
    blockcopy_timemout = "no"
    reuse_external = "no"
    persistent_vm = "no"
    take_regular_screendumps = 'no'
    timeout = "1200"
    skip_cluster_leak_warn = "yes"
    variants:
        - positive_test:
            bug_url = "https://bugzilla.redhat.com/show_bug.cgi?id=1197592"
            status_error = "no"
            variants:
                - no_option:
                    blockcopy_options = ""
                - reuse_external:
                    reuse_external = "yes"
                - raw_format:
                    dest_format = "raw"
                - min_bandwidth:
                    blockcopy_bandwidth = "1"
                    variants:
                        - normal:
                        - mirror_state_lock:
                            check_state_lock = "yes"
                            take_regular_screendumps="no"
                - max_bandwidth:
                    blockcopy_bandwidth ="8796093022207"
                - wait_option:
                    blockcopy_options = "--wait --verbose"
                - pivot_option:
                    blockcopy_options = "--wait --pivot --verbose"
                - finish_option:
                    blockcopy_options = "--wait --finish --verbose"
                - pivot_async_option:
                    blockcopy_options = "--wait --pivot --async --verbose"
                - finish_async_option:
                    blockcopy_options = "--wait --finish --async --verbose"
            variants:
                - shallow:
                    no mirror_state_lock, raw_format
                    with_shallow = "yes"
                - no_shallow:
                    no normal
            variants:
                - blockdev:
                    no no_shallow..mirror_state_lock
                    with_blockdev = "yes"
                - no_blockdev:
            variants:
                - local_disk:
                - nfs_disk:
                    no mirror_state_lock, blockdev
                    replace_vm_disk = "yes"
                    disk_source_protocol = "netfs"
                    export_options = "rw,no_root_squash,fsid=0"
                    mnt_path_name = "nfs-mount"
                    disk_type = "file"
                    disk_target = ${target_disk}
                    disk_target_bus = "virtio"
                    disk_format = "qcow2"
                    image_size = "10G"
                    variants:
                        - dest_local:
                            copy_to_nfs = "no"
                        - dest_nfs:
                            copy_to_nfs = "yes"
                - block_disk:
                    no min_bandwidth
                    replace_vm_disk = "yes"
                    disk_source_protocol = "iscsi"
                    disk_target = "vda"
                    disk_target_bus = "virtio"
                    disk_format = "qcow2"
                    image_size = "10G"
                    emulated_image = "emulated-iscsi"
                    variants:
                        - block_type:
                            disk_type = "block"
                        - network_type:
                            disk_type = "network"
                            disk_source_host = "127.0.0.1"
                            disk_source_port = "3260"
                        - volume_type:
                            disk_type = "volume"
                            pool_name = "blockcopy_pool"
                    variants:
                        - lun_t:
                            no volume_type, no_blockdev, shallow
                            disk_device = 'lun'
                        - disk_t:
                            disk_device = 'disk'
            variants:
                - non_acl:
                - acl_test:
                    no nfs_disk, mirror_state_lock, block_disk, shallow
                    setup_libvirt_polkit = "yes"
                    action_id = "org.libvirt.api.domain.block-write org.libvirt.api.domain.write"
                    action_lookup = "connect_driver:QEMU domain_name:${main_vm}"
                    unprivileged_user = "EXAMPLE"
                    virsh_uri = "qemu:///system"
        - negative_test:
            status_error = "yes"
            variants:
                - timeout_check:
                    blockcopy_options = "--timeout 1 --wait "
                    blockcopy_bandwidth = "1"
                - invalid_external_dest:
                    dest_path = "/path/non-exist"
                    reuse_external = "yes"
                - invalid_bandwidth:
                    blockcopy_bandwidth = "abc"
                - invalid_timeout:
                    blockcopy_options = "--timeout abc --wait"
                - miss_wait_option:
                    blockcopy_options = "--verbose --async"
                - invalid_mix_option:
                    blockcopy_options = "--wait --pivot --finish"
                - persistent_domain:
                    persistent_vm = "yes"
                - active_job:
                    active_error = "yes"
                    status_error = "no"
                    blockcopy_options = "--wait --verbose"
                    variants:
                        - with_snap:
                            active_sanp = "yes"
                        - with_save:
                            active_save = "yes"
                - block_lun:
                    bug_url = "https://bugzilla.redhat.com/show_bug.cgi?id=1209802"
                    blockcopy_options = "--wait --pivot --verbose"
                    replace_vm_disk = "yes"
                    disk_source_protocol = "iscsi"
                    disk_device = 'lun'
                    disk_target = "vda"
                    disk_target_bus = "virtio"
                    disk_format = "qcow2"
                    image_size = "10G"
                    emulated_image = "emulated-iscsi"
                    variants:
                        - block_type:
                            disk_type = "block"
                        - network_type:
                            disk_type = "network"
                            disk_source_host = "127.0.0.1"
                            disk_source_port = "3260"
                - shallow_raw:
                    dest_format = "raw"
                    with_shallow = "yes"
                    variants:
                        - blockdev:
                            with_blockdev = "yes"
                        - no_blockdev:
                - acl_test:
                    blockcopy_options = ""
                    setup_libvirt_polkit = "yes"
                    unprivileged_user = "EXAMPLE"
                    virsh_uri = "qemu:///system"
