- virsh.blockcopy:
    type = virsh_blockcopy
    target_disk = "vda"
    blockcopy_options = ""
    dest_path = ""
    dest_format = ""
    blockcopy_bandwidth = ""
    default_timeout = "300"
    blockcopy_timemout = "no"
    reuse_external = "no"
    persistent_vm = "no"
    take_regular_screendumps = 'no'
    timeout = "1200"
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - no_option:
                    blockcopy_options = ""
                - reuse_external:
                    reuse_external = "yes"
                - raw_format:
                    dest_format = "raw"
                - min_bandwidth:
                    blockcopy_bandwidth = "1"
                    variants:
                        - normal:
                        - mirror_state_lock:
                            check_state_lock = "yes"
                            take_regular_screendumps="no"
                - max_bandwidth:
                    blockcopy_bandwidth ="8796093022207"
                - shallow_option:
                    blockcopy_options = "--shallow"
                - wait_option:
                    blockcopy_options = "--wait --verbose"
                - pivot_option:
                    blockcopy_options = "--wait --pivot --verbose"
                - finish_option:
                    blockcopy_options = "--wait --finish --verbose"
                - pivot_async_option:
                    blockcopy_options = "--wait --pivot --async --verbose"
                - finish_async_option:
                    blockcopy_options = "--wait --finish --async --verbose"
            variants:
                - local_disk:
                - nfs_disk:
                    no mirror_state_lock
                    replace_vm_disk = "yes"
                    disk_source_protocol = "netfs"
                    export_options = "rw,no_root_squash,fsid=0"
                    mnt_path_name = "nfs-mount"
                    disk_type = "file"
                    disk_target = ${target_disk}
                    disk_target_bus = "virtio"
                    disk_format = "qcow2"
                    image_size = "10G"
                    variants:
                        - dest_local:
                            copy_to_nfs = "no"
                        - dest_nfs:
                            copy_to_nfs = "yes"
            variants:
                - non_acl:
                - acl_test:
                    no nfs_disk, mirror_state_lock
                    setup_libvirt_polkit = "yes"
                    action_id = "org.libvirt.api.domain.block-write org.libvirt.api.domain.write"
                    action_lookup = "connect_driver:QEMU domain_name:${main_vm}"
                    unprivileged_user = "EXAMPLE"
                    virsh_uri = "qemu:///system"
        - negative_test:
            status_error = "yes"
            variants:
                - timeout_check:
                    blockcopy_options = "--timeout 1 --wait "
                    blockcopy_bandwidth = "1"
                - invalid_external_dest:
                    dest_path = "/path/non-exist"
                    reuse_external = "yes"
                - invalid_bandwidth:
                    blockcopy_bandwidth = "abc"
                - invalid_timeout:
                    blockcopy_options = "--timeout abc --wait"
                - miss_wait_option:
                    blockcopy_options = "--verbose --async"
                - invalid_mix_option:
                    blockcopy_options = "--wait --pivot --finish"
                - persistent_domain:
                    persistent_vm = "yes"
                - active_job:
                    active_error = "yes"
                    status_error = "no"
                    blockcopy_options = "--wait --verbose"
                    variants:
                        - with_snap:
                            active_sanp = "yes"
                        - with_save:
                            active_save = "yes"
                - acl_test:
                    blockcopy_options = ""
                    setup_libvirt_polkit = "yes"
                    unprivileged_user = "EXAMPLE"
                    virsh_uri = "qemu:///system"
