- virsh.domif_setlink_getlink:
    type = virsh_domif_setlink_getlink
    if_ifname_re = "\s*\d+:\s+([[a-zA-Z]+\d+):"
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - domif_setlink:
                    if_action = "setlink"
                    variants:
                        - setlink_up:
                            if_operation = "up"
                        - setlink_down:
                            if_operation = "down"
            variants:
                - running_guest:
                    start_vm = "yes"
                - shutoff_guest:
                    start_vm = "no"
                    no interface_net
            variants:
                - domain_name:
                    domain = "name"
                - domain_ID:
                    domain = "ID"
                    only setlink_up..running_guest..no_config..interface_net
                - domain_UUID:
                    domain = "UUID"
                    only setlink_up..shutoff_guest..no_config..interface_mac
            variants:
                - no_config:
                    if_options = " "
                - with_config:
                    if_options = "--config"
                    no interface_net
                    no shutoff_guest
                - with_persistent:
                    if_options = "--persistent"
                    no interface_net
                    no shutoff_guest
            variants:
                - interface_net:
                    if_device = "net"
                    if_name = "vnet0"
                - interface_mac:
                    if_device = "mac"
        - multi_functional_test:
            status_error = "no"
            start_vm = "yes"
            variants:
                - check_update_device:
                    excute_update_device = "yes"
                    check_link_state = "yes"
                    if_operation = "down"
                    if_options = " "
                - check_options_config:
                    check_link_state = "yes"
                    if_operation = "up"
                    if_opitons = "--config"
                    if_device = "mac"
        - negative_test:
            status_error = "yes"
            if_action = "setlink"
            if_operation = "up"
            if_device = "mac"
            if_options = " "
            variants:
                - running_guest_invalid_option:
                    if_options = "--xyz"
                    start_vm = "yes"
                - shutoff_guest_with_vnet:
                    start_vm = "no"
                    if_device = "net"
                - config_option_with_vnet:
                    if_options = "--config"
                    start_vm = "yes"
                    if_device = "net"
                - no_exist_device:
                    variants:
                       - no_exist_interface_net:
                           if_device = "no_exist_net"
                       - no_exist_interface_mac:
                           if_device = "no_exist_mac"
                    variants:
                       - with_config_option:
                           if_options = "--config"
                       - without_config_option:
                           if_options = ""
                - error_operation:
                    if_operation = "xyz"
                - no_operation:
                    if_operation = " "
                - no_device:
                    if_device = " "
                - no_match_domain_uuid:
                    domain = "no_match_UUID"
                - no_match_domain_name:
                    domain = "no_match_name"
                - without_domain_param:
                    domain = " "
