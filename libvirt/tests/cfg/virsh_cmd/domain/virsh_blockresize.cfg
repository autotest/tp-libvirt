- virsh.blockresize:
    type = virsh_blockresize
    kill_vm_on_error = "yes"
    initial_disk_size = "1M"
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - qcow2:
                    disk_image_format = "qcow2"
                - raw:
                    disk_image_format = "raw"
            variants:
                - byte:
                    resize_value = "1048576b"
                - kilobyte:
                    resize_value = "1024k"
                - megabyte:
                    resize_value = "1m"
                - gigabyte:
                    resize_value = "1g"

        - error_test:
            status_error = "yes"
            variants:
                - zero_size:
                    resize_value = "0"
                - over_size:
                    resize_value = "over_size"
