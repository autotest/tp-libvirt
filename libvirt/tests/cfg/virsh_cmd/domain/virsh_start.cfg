- virsh.start:
    type = virsh_start
    libvirtd = "on"
    vs_pre_operation = ""
    vm_ref = ${main_vm}
    vs_opt = ""
    start_vm = "no"
    paused_after_start_vm = "no"
    variants:
        - status_error_no:
            status_error = "no"
            kill_vm_before_test = "yes"
            variants:
                - normal_start:
                - vm_named_by_num:
                    vs_pre_operation = "rename"
                    vs_new_vm_name = "12345678"
                - vm_named_long:
                    vs_pre_operation = "rename"
                    vs_new_vm_name = "12345678901234567890123456789012345678901234567890123456789012345678901234567890"
                - vm_name_start_with_special:
                    vs_pre_operation = "rename"
                    vs_new_vm_name = "-vm1"
                - remote_start:
                    vs_pre_operation = "remote"
                - console:
                    vs_opt = "--console"
                - paused:
                    no lxc
                    vs_opt = "--paused"
                - autodestroy:
                    vs_opt = "--autodestroy"
                - bypass-cache:
                    no lxc
                    vs_opt = "--bypass-cache"
                - force-boot:
                    no lxc
                    vs_opt = "--force-boot"
        - status_error_yes:
            status_error = "yes"
            variants:
                - libvirtd_off:
                    libvirtd = "off"
                - no_option:
                    vm_ref = ""
                - dom_name_not_found:
                    vs_pre_operation = "undefine"
                - vm_running:
                    start_vm = yes
                - vm_paused:
                    start_vm = yes
                    paused_after_start_vm = yes
