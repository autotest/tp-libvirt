- virsh.start:
    type = virsh_start
    libvirtd = "on"
    vs_pre_operation = ""
    vm_ref = ${main_vm}
    start_vm = "no"
    paused_after_start_vm = "no"
    variants:
        - qemu:
        - lxc:
            connect_uri = "lxc:///"
            isa_serials = "console0"
    variants:
        - status_error_no:
            status_error = "no"
            kill_vm_before_test = "yes"
            variants:
                - normal_start:
                - vm_named_by_num:
                    vs_pre_operation = "rename"
                    vs_new_vm_name = "12345678"
                - vm_named_long:
                    vs_pre_operation = "rename"
                    vs_new_vm_name = "1234567890123456789012345678901234567890123456789012345"
                - vm_name_start_with_special:
                    vs_pre_operation = "rename"
                    vs_new_vm_name = "-vm1"
                - remote_start:
                    vs_pre_operation = "remote"
        - status_error_yes:
            status_error = "yes"
            variants:
                - libvirtd_off:
                    libvirtd = "off"
                - no_option:
                    vm_ref = ""
                - dom_name_not_found:
                    vs_pre_operation = "undefine"
                - vm_named_too_long:
                    vs_pre_operation = "rename"
                    vs_new_vm_name = "12345678901234567890123456789012345678901234567890123456789012345678901234567890"
                - vm_running:
                    start_vm = yes
                - vm_paused:
                    start_vm = yes
                    paused_after_start_vm = yes
