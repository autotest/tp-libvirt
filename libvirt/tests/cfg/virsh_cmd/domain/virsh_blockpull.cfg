- virsh.blockpull:
    type = virsh_blockpull
    kill_vm_on_error = "no"
    variants:
        - normal_test:
            status_error = "no"
            needs_agent = "yes"
            variants:
                - nobase:
                    variants:
                        - async:
                            base_option = "async"
                        - no_async:
                - shallow:
                    base_option = "shallow"
                - base_snap_one:
                    base_option = "base"
                    variants:
                        - with_bandwidth:
                            bandwidth = "10"
                        - no_bandwidth:
            variants:
                - notimeout:
                - timeout:
                    with_timeout_option = "yes"
            variants:
                - file_disk:
                    variants:
                        - local:
                        - nfs:
                            no timeout, no_async, with_bandwidth
                            replace_vm_disk = "yes"
                            disk_source_protocol = "netfs"
                            export_options = "rw,no_root_squash,fsid=0"
                            disk_type = "file"
                            disk_target = "vda"
                            disk_target_bus = "virtio"
                            disk_format = "qcow2"
                            image_size = "10G"
                - network_disk:
                    no timeout, no_async, with_bandwidth
                    replace_vm_disk = "yes"
                    disk_type = "network"
                    disk_target = "vda"
                    disk_target_bus = "virtio"
                    disk_format = "raw"
                    image_size = "10G"
                    variants:
                        - iscsi:
                            disk_source_protocol = "iscsi"
                            disk_source_host = "127.0.0.1"
                            disk_source_port = "3260"
                        - gluster:
                            disk_source_protocol = "gluster"
                            vol_name = "gluster-vol1"
                            pool_name = "gluster-pool"
                            variants:
                                - transport_default:
                                - transport_rdma:
                                    transport = "rdma"
                                - transport_tcp:
                                    transport = "tcp"
                            variants:
                                - disk_qcow2:
                                    disk_format = "qcow2"
                                - disk_raw:
                - block_disk:
                    no timeout, no_async, with_bandwidth
                    replace_vm_disk = "yes"
                    disk_source_protocol = "iscsi"
                    disk_type = "block"
                    disk_target = "vda"
                    disk_target_bus = "virtio"
                    disk_format = "raw"
                    image_size = "10G"
        - error_test:
            status_error = "yes"
            variants:
                - top_base:
                    base_option = "top"
                - null_base_keep_relative:
                    keep_relative = "yes"
                - snap_in_mirror:
                    snap_in_mirror = "yes"
                    status_error = "no"
                    snap_in_mirror_err = "yes"
