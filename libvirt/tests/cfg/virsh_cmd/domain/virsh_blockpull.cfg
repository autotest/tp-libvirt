- virsh.blockpull:
    type = virsh_blockpull
    kill_vm_on_error = "no"
    restart_tgtd = "yes"
    snapshot_take = "4"
    variants:
        - normal_test:
            status_error = "no"
            needs_agent = "yes"
            variants:
                - nobase:
                    variants:
                        - async:
                            base_option = "async"
                        - no_async:
                - shallow:
                    base_option = "shallow"
                - base_snap_one:
                    base_option = "base"
                    variants:
                        - with_bandwidth:
                            bandwidth = "10"
                        - with_zero_bandwidth:
                            bandwidth = "0"
                        - no_bandwidth:
                - relative_path:
                    needs_agent = "no"
                    backing_file_relative_path = "yes"
                    replace_vm_disk = "yes"
                    only local..notimeout
            variants:
                - notimeout:
                - timeout:
                    with_timeout_option = "yes"
            variants:
                - file_disk:
                    variants:
                        - local:
                        - nfs:
                            no timeout, no_async, with_bandwidth
                            replace_vm_disk = "yes"
                            disk_source_protocol = "netfs"
                            export_options = "rw,no_root_squash"
                            disk_type = "file"
                            disk_target = "vda"
                            disk_target_bus = "virtio"
                            disk_format = "qcow2"
                            image_size = "10G"
                - network_disk:
                    no timeout, no_async, with_bandwidth
                    replace_vm_disk = "yes"
                    disk_type = "network"
                    disk_target = "vda"
                    disk_target_bus = "virtio"
                    disk_format = "raw"
                    image_size = "10G"
                    variants:
                        - iscsi:
                            disk_source_protocol = "iscsi"
                            disk_source_host = "127.0.0.1"
                            disk_source_port = "3260"
                        - gluster:
                            disk_source_protocol = "gluster"
                            vol_name = "vol_virsh_blockpull"
                            pool_name = "gluster-pool"
                            variants:
                                - transport_default:
                                - transport_tcp:
                                    transport = "tcp"
                            variants:
                                - disk_qcow2:
                                    disk_format = "qcow2"
                                - disk_raw:
                        - ceph:
                            disk_source_protocol = "rbd"
                            disk_source_host = "EXAMPLE_HOSTS"
                            disk_source_port = "EXAMPLE_PORTS"
                            pool_name = "EXAMPLE_POOL_NAME"
                            disk_format = "raw"
                            mon_host = "EXAMPLE_MON_HOST"
                            disk_target = "vda"
                            disk_target_bus = "virtio"
                            disk_type = "network"
                            driver_name = "qemu"
                            driver_type = "raw"
                            driver_cache = "none"
                            image_convert = "yes"
                - block_disk:
                    no timeout, no_async, with_bandwidth
                    replace_vm_disk = "yes"
                    disk_source_protocol = "iscsi"
                    disk_type = "block"
                    disk_target = "vda"
                    disk_target_bus = "virtio"
                    disk_format = "raw"
                    image_size = "10G"
        - error_test:
            status_error = "yes"
            variants:
                - top_base:
                    base_option = "top"
                - null_base_keep_relative:
                    keep_relative = "yes"
                - snap_in_mirror:
                    snap_in_mirror = "yes"
                    status_error = "no"
                    snap_in_mirror_err = "yes"
                - invalid_bytes_bandwidth:
                    base_option = "base"
                    variants:
                        - negative_integer_bandwidth_minus_1:
                            bandwidth = "-1"
                        - negative_integer_bandwidth_minus_1000:
                            bandwidth = "-1000"
                        - negative_integer_bandwidth_minus_maxnum:
                            bandwidth = "-10000000000000000000000000000"
                        - outof_range_integer_bandwidth:
                            bandwidth = "922337203685477580800000"
