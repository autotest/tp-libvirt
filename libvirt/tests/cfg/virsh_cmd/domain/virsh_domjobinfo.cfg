- virsh.domjobinfo:
    type = virsh_domjobinfo
    take_regular_screendumps = no
    domjobinfo_vm_ref = "name"
    domjobinfo_extra = ""
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - vm_id:
                    domjobinfo_vm_ref = "id"
                - vm_name:
                - vm_uuid:
                    domjobinfo_vm_ref = "uuid"
            variants:
                - running_state:
                - paused_state:
                    pre_vm_state = "suspend"
            variants:
                - dump_action:
                    domjobinfo_action = "dump"
                    variants:
                        - live_dump:
                            dump_opt="--live"
                        - crash_dump:
                            dump_opt="--crash"
                - save_action:
                    domjobinfo_action = "save"
                - managedsave_action:
                    domjobinfo_action = "managedsave"
        - error_test:
            status_error = "yes"
            variants:
                - no_name:
                    domjobinfo_vm_ref = ""
                - hex_id:
                    domjobinfo_vm_ref = "hex_id"
                - invalid_id:
                    domjobinfo_vm_ref = "domjobinfo_invalid_id"
                    domjobinfo_invalid_id = "9999"
                - unexpect_char_name:
                    domjobinfo_vm_ref = "\#"
                - invalid_uuid:
                    domjobinfo_vm_ref = "domjobinfo_invalid_uuid"
                    domjobinfo_invalid_uuid = "99999999-9999-9999-9999-999999999999"
                - extra_params:
                    domjobinfo_extra = "xyz"
                - shutoff_state:
                    start_vm = no
                    kill_vm_before_test = "yes"
                - with_libvirtd_stop:
                    libvirtd = "off"
                    domjobinfo_action = "dump"
                    dump_opt = "--crash"
