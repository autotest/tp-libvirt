- virsh.domiftune:
    type = virsh_domiftune
    libvirtd = "on"
    take_regular_screendumps = "no"
    check_clear = "no"
    interface_ref = "name"
    variants:
        - positive_testing:
            status_error = "no"
            variants:
                - get_domif_parameter:
                    variants:
                        - running_guest:
                            start_vm = "yes"
                            variants:
                                - options:
                                    variants:
                                        - none:
                                            options =
                                        - live:
                                            options = "live"
                                        - current:
                                            options = "current"
                - set_domif_parameter:
                    change_parameters = "yes"
                    variants:
                        - running_guest:
                            start_vm = "yes"
                            variants:
                                - change_inbound:
                                    test_inbound = "yes"
                                    variants:
                                        # the parameters are 32-bit unsigned
                                        # integers and {in,out}bound is in
                                        # range of 1~ 2^32-1 (4294967295)
                                        # However, libvirt accepts a kilobyte
                                        # value and not a byte value, so we
                                        # can only get "this close" on the
                                        # boundary check.
                                        - minimum_boundary:
                                            inbound = 1,1,1
                                        - inside_boundary:
                                            inbound = 1024,1024,1024
                                        - maximum_boundary:
                                            inbound = 4294967,4294967,4294967
                                    variants:
                                        - options:
                                            variants:
                                                - live:
                                                    options = "live"
                                                - current:
                                                    options = "current"
                                                - none:
                                                    options =
                                - change_outbound:
                                    test_outbound = "yes"
                                    variants:
                                        - minimum_boundary:
                                            outbound = '1,1,1'
                                            serial_login = "yes"
                                        - inside_boundary:
                                            outbound = '65535,65535,65535'
                                        - maximum_boundary:
                                            outbound = '4294967,4294967,4294967'
                                    variants:
                                        - options:
                                            variants:
                                                - live:
                                                    options = "live"
                                                - current:
                                                    options = "current"
                                                - none:
                                                    options =
                                # As of libvirt 1.2.3 (commid id '14973382')
                                # setting inbound or outbound to 0 (zero) will
                                # clear the average value - let's test that.
                                - clear_inbound:
                                    check_clear = "yes"
                                    test_inbound = "yes"
                                    inbound = 0
                                - clear_outbound:
                                    check_clear = "yes"
                                    test_outbound = "yes"
                                    outbound = 0
                                - mac_address:
                                    variants:
                                        - config:
                                            options = "config"
                                            test_inbound = "yes"
                                            test_outbound = "yes"
                                            inbound = '1024,1024,1024'
                                            outbound = '65535,65535,65535'
                                            interface_ref = "mac"
        - negative_testing:
            status_error = "yes"
            variants:
                - get_domif_parameter:
                    variants:
                        - running_guest:
                            start_vm = "yes"
                            variants:
                                - options:
                                    variants:
                                        - invalid:
                                            options = "hello"
                        - shutoff_guest:
                            start_vm = "no"
                            variants:
                                - options:
                                    variants:
                                        - invalid:
                                            options = "hello"
                                        - live:
                                            options = "live"
               - set_domif_parameter:
                    change_parameters = "yes"
                    variants:
                        - running_guest:
                            start_vm = "yes"
                            variants:
                                - change_inbound:
                                    test_inbound = 'yes'
                                    variants:
                                        - invalid_format:
                                            inbound = "~@#$%^-=_:,.[]{}"
                                        - outside_boundary:
                                            inbound = '4294967296'
                                    variants:
                                        - options:
                                            variants:
                                                - live:
                                                    options = "live"
                                                - config:
                                                    options = "config"
                                                - current:
                                                    options = "current"
                                                - none:
                                                    options =
                                - change_outbound:
                                    test_outbound = 'yes'
                                    variants:
                                        - invalid_format:
                                            outbound = "~@#$%^-=_:,.[]{}"
                                        - outside_boundary:
                                            outbound = '4294968'
                                            outbound_new = '4294967296'
                                    variants:
                                        - options:
                                            variants:
                                                - live:
                                                    options = "live"
                                                - config:
                                                    options = "config"
                                                - current:
                                                    options = "current"
                                                - none:
                                                    options =
                        - shutoff_guest:
                            start_vm = "no"
                                interface_ref = "mac"
                            variants:
                                - change_inbound:
                                    test_inbound = 'yes'
                                    variants:
                                        - inside_boundary:
                                            inbound = '65535,65535,65535'
                                    variants:
                                        - options:
                                            variants:
                                                - live:
                                                    options = "live"
                                - change_outbound:
                                    test_outbound = 'yes'
                                    variants:
                                        - inside_boundary:
                                            outbound = '65535,65535,65535'
                                    variants:
                                        - options:
                                            variants:
                                                - live:
                                                    options = "live"
                                - invalid_format:
                                    variants:
                                        - inbound:
                                            test_inbound = "yes"
                                            inbound = "~@#$%^-=_:,.[]{}"
                                            variants:
                                                - config:
                                                    options = "config"
                                                - current:
                                                    options = "current"
                                        - outbound:
                                            test_outbound = "yes"
                                            outbound = "~@#$%^-=_:,.[]{}"
                                            variants:
                                                - config:
                                                    options = "config"
                                                - current:
                                                    options = "current"

