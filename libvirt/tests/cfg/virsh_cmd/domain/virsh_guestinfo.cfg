- virsh.guestinfo:
    type = virsh_guestinfo
    start_vm = yes
    variants:
        - positive:
            start_ga = "yes"
            prepare_channel = "yes"
            variants:
                - os_info:
                    option = "--os"
                - filesystem_info:
                    option = "--filesystem"
                - timezone_info:
                    option = "--timezone"
                - user_info:
                    option = "--user"
                    added_user_name = "test"
                    added_user_passwd = "redhat"
                - hostname_info:
                    option = "--hostname"
                - disk_info:
                    option = "--disk"
                    disk_target_name = "vdb"
                    disk_name = "vdb.img"
                    serial_num = "12345678"
        - negative:
            status_error = "yes"
            variants:
                - no_agent_device:
                    prepare_channel = "no"
                - readonly_mode:
                    readonly_mode = "yes"
