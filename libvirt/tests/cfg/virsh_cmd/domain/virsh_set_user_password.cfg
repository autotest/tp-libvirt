- virsh.set_user_password:
    type = virsh_set_user_password
    vm_state = "null"
    vm_ref = "name"
    kill_unresponsive_vms = "no"
    encode_video_files = "no"
    skip_image_processing = "yes"
    take_regular_screendumps="no"
    encrypted = "no"
    option = "no"
    add_user = "no"
    set_user_name = "root"
    start_ga = "yes"
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - encrypted:
                    encrypted = "yes"
                    option = "yes"
                - non-encrypted:
            variants:
                - root:
                - normal_user:
                    add_user = "yes"
                    set_user_name = "testuser1"
        - error_test:
            status_error = "yes"
            variants:
                - not_start_ga:
                    start_ga = "no"
                    err_msg = "error: Guest agent is not responding: QEMU guest agent is not connected"
                - not_existed_domain:
                    start_ga = "no"
                    err_domain = "not_existed_domain"
                    err_msg = "error: failed to get domain 'not_existed_domain'"
                - not_existed_user:
                    set_user_name = "not_existed_user"
                    err_msg = "error: internal error: unable to execute QEMU agent command 'guest-set-user-password': child process has failed to set user password"
