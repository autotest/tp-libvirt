- virsh.setvcpus:
    type = virsh_setvcpus
    setvcpus_command = "setvcpus"
    setvcpus_pre_vm_state = "null"
    setvcpus_vm_ref = "name"
    setvcpus_count = "1"
    setvcpus_current = "1"
    setvcpus_max = "4"
    setvcpus_extra_param = ""
    setvcpus_options = ""
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - guest_on:
                    variants:
                        -add:
                            # less than setvcpus_max
                            setvcpus_count = "2"
                        -del:
                    variants:
                        - id_option:
                            setvcpus_vm_ref = "id"
                            variants:
                                - option_live:
                                    setvcpus_options = "--live"
                                - option_config:
                                    setvcpus_options = "--config"
                                - option_config_live:
                                    setvcpus_options = "--config --live"
                                - option_current:
                                    setvcpus_options = "--current"
                        - name_option:
                        - pause_option:
                            setvcpus_pre_vm_state = "paused"
                        - uuid_option:
                            setvcpus_vm_ref = "uuid"
                - guest_off:
                    setvcpus_pre_vm_state = "shut off"
                    variants:
                        - option_config:
                            setvcpus_options = "--config"
                        - option_uuid_config:
                            setvcpus_vm_ref = "uuid"
                            setvcpus_options = "--config"
                        - option_current:
                            setvcpus_options = "--current"
                        - option_maximum_config:
                            setvcpus_options = "--maximum --config"
                            setvcpus_count = "5"
                - remote:
                    setvcpus_vm_ref = "remote"
        - error_test:
            status_error = "yes"
            variants:
                - no_option:
                    setvcpus_vm_ref = ""
                    setvcpus_count = ""
                - unexcept_id_option:
                    setvcpus_vm_ref = "id"
                    variants:
                        - hex_id_option:
                            setvcpus_hex_id = "yes"
                        - id_current_live_option:
                            setvcpus_options = "--current --live"
                        - invalid_id_option:
                            setvcpus_invalid_id =  "9999"
                - unexpected_domain_option:
                    setvcpus_vm_ref = "\#"
                - invalid_uuid_option:
                    setvcpus_vm_ref = "uuid"
                    setvcpus_invalid_uuid = "99999999-9999-9999-9999-999999999999"
                - extra_option:
                    setvcpus_extra_param = "xyz"
                - name_only_option:
                    setvcpus_count = ""
                - invalid_vcpu_count_is_0:
                    setvcpus_count = "0"
                - invalid_vcpu_count_is_5:
                    setvcpus_count = "5"
                - shut_off_error_option:
                    setvcpus_pre_vm_state = "shut off"
                    variants:
                        - live_option:
                            setvcpus_options = "--live"
                        - live_config_option:
                            setvcpus_options = "--live --config"
                        - current_config_option:
                            setvcpus_options = "--current --config"
                        - exceeding_topology_limit:
                            setvcpus_pre_vm_state = "shut off"
                            set_topology = "yes"
                            topology_sockets='1'
                            topology_cores= '2'
                            topology_threads= '2'
                            setvcpus_count = "8"
                            setvcpus_options = "--maximum --config"
                            start_vm_after_set = "yes"
                            start_vm_expect_fail = "no"
                - maximum_option:
                    setvcpus_options = "--maximum --live"
                - no_acpi_feature:
                    remove_vm_feature = "acpi"
                    setvcpus_current = "3"
                    setvcpus_count = "4"
