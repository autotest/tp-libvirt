- virsh.managedsave_extra:
    type = "virsh_managedsave_extra"
    start_vm = "no"
    status_error = "no"
    variants:
        - positive_test:
            variants:
                - dumpxml:
                    variants:
                        - default:
                            checkpoint = "dumpxml"
                        - secure_info:
                            checkpoint = "secure_info"
                - define:
                    checkpoint = "define"
                    variants:
                        - running:
                            pre_state = "running"
                            variants:
                                - no_option:
                                - option_paused:
                                    ms_extra_options = "--paused"
                        - pause:
                            pre_state = "paused"
                            variants:
                                - no_option:
                                - option_running:
                                    ms_extra_options = "--running"
        - negative_test:
            status_error = "yes"
            check_cmd_error = "yes"
            variants:
                - edit:
                    ms_command = "edit"
                - dumpxml:
                    ms_command = "dumpxml"
                - define:
                    ms_command = "define"
            variants:
                - no_save:
                    checkpoint = "no_save"
                    error_msg = "error: Requested operation is not valid: domain does not have managed save image"
                - rm_after_save:
                    checkpoint = "rm_after_save"
                    error_msg = "error: Requested operation is not valid: domain does not have managed save image"
                - not_saved_corrupt:
                    checkpoint = "not_saved_corrupt"
                    error_msg = "error: operation failed: failed to read qemu header"
                - exclusive_option:
                    no dumpxml
                    start_vm = "yes"
                    checkpoint = "exclusive_option"
                    ms_extra_options = "--running --paused"
                    error_msg = "error: Options --running and --paused are mutually exclusive"

