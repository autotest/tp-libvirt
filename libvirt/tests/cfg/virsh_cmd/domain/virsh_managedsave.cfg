- virsh.managedsave:
    type = virsh_managedsave
    encode_video_files = "no"
    managedsave_libvirtd = ""
    managedsave_extra_param = ""
    managedsave_option = ""
    start_vm = yes
    variants:
        - status_error_no:
            status_error = "no"
            variants:
                - no_progress:
                    managedsave_progress = "no"
                - show_progress:
                    managedsave_progress = "yes"
            variants:
                - no_opt:
                - paused_opt:
                    managedsave_option = "--paused"
                - running_opt:
                    managedsave_option = "--running"
            variants:
                - id_option:
                    managedsave_vm_ref = "id"
                - name_option:
                    managedsave_vm_ref = "name"
                    variants:
                        - normal_status:
                            start_vm = yes
                            shutdown_after_cmd = yes
                            shutdown_timeout = 60
                            pseries:
                                shutdown_timeout = 240
                        - paused_status:
                            paused_after_start_vm = yes
                        - managedsave_remove:
                            remove_after_cmd = yes
                - uuid_option:
                    managedsave_vm_ref = "uuid"
        - functional_test:
            status_error = "no"
            variants:
                - cpu_mode:
                    managedsave_cpumode = "yes"
                    cpu_mode = "host-model"
                    cpu_match = "exact"
                    cpu_fallback = "forbid"
                    cpu_topology_sockets = "2"
                    cpu_topology_cores = "4"
                    cpu_topology_threads = "2"
                    vcpu_nums = "16"
                - undefine:
                    managedsave_undefine = "yes"
                - bypass_cache:
                    test_bypass_cache = "yes"
                    managedsave_option = "--bypass-cache"
                - autostart_bypass_cache:
                    autostart_bypass_cache = 1
                - libvirt_guests:
                    test_libvirt_guests= "yes"
                    variants:
                        - single_guest:
                            check_flags = "yes"
                        - multi_guests:
                            multi_guests = 3
                            start_delay = 20
                            clone_timeout = 360
                - security_driver:
                    security_driver = "selinux"
                - saved_file:
                    move_saved_file = "yes"
                - loop_cmd:
                    test_loop_cmd = "yes"
                    loop_range = "20"
                - rm_test:
                    remove_test = 'yes'
                    variants:
                        - not_saved_with_file:
                            case = 'not_saved_with_file'
                        - not_saved_without_file:
                            case = 'not_saved_without_file'
                        - saved_without_file:
                            case = 'saved_without_file'
                            remove_test = 'no'
                            msave_rm_error = yes
        - status_error_yes:
            status_error = "yes"
            variants:
                - no_option:
                    managedsave_vm_ref = ""
                - hex_id_option:
                    managedsave_vm_ref = "hex_id"
                - invalid_id_option:
                    managedsave_vm_ref = "managedsave_invalid_id"
                    managedsave_invalid_id = 9999
                - unexpected_option:
                    managedsave_vm_ref = "\#"
                - invalid_uuid_option:
                    managedsave_vm_ref = "managedsave_invalid_uuid"
                    managedsave_invalid_uuid = "99999999-9999-9999-9999-99999999999"
                - extra_param_option:
                    managedsave_vm_ref = "extra_param"
                    managedsave_extra_param = "xyz"
                - name_option:
                    managedsave_vm_ref = "name"
                    variants:
                        - shut_status:
                            start_vm = no
                            kill_vm_before_test = yes
                        - libvirtd_off:
                            libvirtd = "off"
                        - transient_vm:
                            pre_vm_state = "transient"
