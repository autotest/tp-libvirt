- virsh.domxml_to_native:
    type = virsh_domxml_to_native
    take_regular_screendumps = no
    dtn_file_xml = "guest.xml"
    libvirtd = "on"
    dtn_format  = "qemu-argv"
    dtn_extra_param = ""
    variants:
        - negative_test:
            status_error = "yes"
            variants:
                - no_option:
                    dtn_format = ""
                    dtn_file_xml = ""
                - expected_option:
                    status_error = "no"
                - invalid_format_option:
                    dtn_format = "xyz"
                - extra_option:
                    dtn_extra_param = "xyz"
                    dtn_file_xml = ""
                - no_file_extra_option:
                    dtn_extra_param = "xyz"
                - with_libvirtd_stop:
                    libvirtd = "off"
                - readonly_mode:
                    readonly = "yes"
        - positive_test:
            status_error = "no"
            dtn_extra = ""
            variants:
                - id_option:
                    dtn_vm_id = "id"
                    dtn_extra_param = "--domain "
                    dtn_file_xml = ""
                - uuid_option:
                    dtn_vm_id = "uuid"
                    dtn_extra_param = "--domain "
                    dtn_file_xml = ""
                - name_option:
                    dtn_vm_id = "name"
                    dtn_extra_param = "--domain "
                    dtn_file_xml = ""
