- virsh.domfsfreeze_domfsthaw:
    type = virsh_domfsfreeze_domfsthaw
    start_vm = "yes"
    take_regular_screendumps = "no"
    variants:
        - positive:
            require_second_disk = "yes"
            variants:
                - normal:
                - with_mountpoint:
                    specified_mountpoint = "/"
        - negative:
            variants:
                - no_agent_channel:
                    prepare_channel = no
                    start_agent = no
                - no_agent:
                    start_agent = no
