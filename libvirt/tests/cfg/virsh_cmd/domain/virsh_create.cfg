- virsh.create:
    type = virsh_create
    start_vm = "no"
    create_login_user = "root"
    variants:
        - none:
            create_options = ""
        - dot_name:
            new_name = "vm1."
            create_options = ""
        - console:
            create_options = "--console"
        - console_autodestroy:
            create_options = "--console --autodestroy"
        - console_paused:
            create_options = "--console --paused"
        - console_autodestroy_paused:
            create_options = "--console --autodestroy --paused"
        - autodestroy:
            create_options = "--autodestroy"
        - autodestroy_paused:
            create_options = "--autodestroy --paused"
        - paused:
            create_options = "--paused"
        - negtive_readonly:
            status_error = "yes"
            readonly = True
            create_options = "--console --autodestroy"
        - negative_validate:
            status_error = "yes"
            create_options = "--validate"
