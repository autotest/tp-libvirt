- virsh.domtime:
    type = virsh_domtime
    start_vm = no
    take_regular_screendumps = "no"
    vm_stop_duration = 10
    variants:
        - positive:
            variants:
                - get_time:
                - with_pretty:
                    domtime_pretty = yes
                - set_time_now:
                    domtime_now = yes
                - set_time_sync:
                    domtime_sync = yes
                - set_time:
                    domtime_time = 1334567890
                - set_time_max_1:
                    domtime_time = 3155731199
                - set_time_max_2:
                    domtime_time = 3155759990
                - set_time_max_3:
                    domtime_time = 9223372035
                - suspend_vm:
                    suspend_vm = yes
                - managedsave_vm:
                    managedsave_vm = yes
                - pmsuspend_vm:
                    no pseries
                    pmsuspend_vm = yes
        - negative:
            variants:
                - shutdown_vm:
                    shutdown_vm = yes
                - now_sync:
                    domtime_now = yes
                    domtime_sync = yes
                - time_sync:
                    domtime_sync = yes
                    domtime_time = 0
                - time_now:
                    domtime_now = yes
                    domtime_time = 0
                - no_agent_channel:
                    prepare_channel = no
                    start_agent = no
                - no_agent:
                    start_agent = no
                - set_time_-1:
                    domtime_time = -1
                - set_time_too_large:
                    domtime_time = 9223372037
                - readonly_test:
                    readonly_test = yes
                    variants:
                        - get_time_readonly:
                        - set_time_readonly:
                            domtime_pretty = yes
