- virsh.domtime:
    type = virsh_domtime
    vm_ref = "name"
    start_vm = "yes"
    take_regular_screendumps = "no"
    variants:
        - positive_tests:
            status_error = "no"
            variants:
                - get_time:
                    domtime_get = "yes"
                    variants:
                        - get_time_with_name:
                        - get_time_with_id:
                            vm_ref = "id"
                        - get_time_with_uuid:
                            vm_ref = "uuid"
                        - get_time_with_pretty_option:
                            domtime_pretty = "yes"
        - negative_tests:
            status_error = "yes"
            variants:
                - no_qemu_guest_agent:
                    no_qemu_ga = "yes"
                - no_start_qemu_guest_agent:
                    no_start_qemu_ga = "yes"
                - not_active_domain:
                    start_vm = "no"
                - no_exist_domain:
                    vm_ref = "invalid"
                - no_domain_ref:
                    vm_ref = "none"
                - invalid_options:
                    domtime_options = "--xyz"
                - set_time_with_sync_now:
                    domtime_now = "yes"
                    domtime_sync = "yes"
                - set_time_with_sync_time_param:
                    domtime_sync = "yes"
                    domtime_time = "1427000000"
                - set_time_with_now_time_param:
                    domtime_now = "yes"
                    domtime_time = "1427000000"
                - set_time_with_invalid_time_param:
                    domtime_time = "xyz"
                - set_time_with_none_time_param:
                    domtime_options = "--time"
