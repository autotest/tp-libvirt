- virsh.domdisplay:
    type = virsh_domdisplay
    start_vm = "no"
    take_regular_screendumps = "no"
    qemu_conf_file = "/etc/libvirt/qemu.conf"
    variants:
        - spice_t:
            no ppc64,ppc64le
            domdisplay_graphic = "spice"
            variants:
                - with_ssl:
                    domdisplay_ssl = "yes"
                - without_ssl:
                    domdisplay_ssl = "no"
                    variants:
                        - domain_id:
                            domdisplay_domid = "yes"
        - vnc_t:
            domdisplay_graphic = "vnc"
            variants:
                - domain_uuid:
                    domdisplay_domuuid = "yes"
    variants:
        - no_options:
            domdisplay_options = ""
            variants:
                - positive_readonly:
                    readonly = "yes"
                    status_error = "no"
                - readwrite:
                    readonly = "no"
        - option_include-passwd:
            domdisplay_options = "--include-password"
            variants:
                - negtive_readonly:
                    readonly = "yes"
                    status_error = "yes"
                - readwrite:
                    readonly = "no"
        - option_type:
            variants:
                - vnc_type:
                    domdisplay_options = "--type vnc"
                - spice_type:
                    domdisplay_options = "--type spice"
                - type_without_post:
                    domdisplay_options = "--type"
                    status_error = "yes"
                - none_type:
    variants:
        - have_passwd:
            domdisplay_passwd = "aaabbb"
        - no_passwd:
