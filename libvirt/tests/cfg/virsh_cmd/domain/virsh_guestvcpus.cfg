- virsh.guestvcpus:
    type = virsh_guestvcpus
    vm_state = "null"
    vm_ref = "name"
    kill_unresponsive_vms = "no"
    encode_video_files = "no"
    skip_image_processing = "yes"
    take_regular_screendumps="no"
    vcpus_num = "20"
    vcpus_placement = "static"
    option = ""
    combine = ""
    error_msg = []
    invalid_domain = ""
    domain_name = ""
    invalid_cpulist = ""
    status_error = "no"
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - no-option:
                - disable:
                    option = "--disable"
                - enable:
                    option = "--enable"
                - combine:
                    combine = "yes"
        - error_test:
            status_error = "yes"
            variants:
                - invalid_dom:
                    invalid_domain = "yes"
                    variants:
                        - no_dom:
                            domain_name = ""
                            error_msg = ["error: command 'guestvcpus' requires <domain> option", "error: expected syntax: --domain <string>"]
                        - err_dom:
                            domain_name = "\#"
                            error_msg = ["error: failed to get domain"]
                - invalid_cpulist:
                    invalid_cpulist = "yes"
                    variants:
                        - enable:
                            option = "--enable"
                            error_msg = ["error: invalid argument: guest is missing vCPUs"]
                        - disable:
                            option = "--disable"
                            error_msg = ["error: internal error: unable to execute QEMU agent command 'guest-set-vcpus'"]
