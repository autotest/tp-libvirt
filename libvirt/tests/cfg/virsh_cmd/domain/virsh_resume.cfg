- virsh.resume:
    type = virsh_resume
    start_vm = yes
    resume_vm_state = paused
    resume_vm_ref = domname
    readonly = no
    variants:
        - normal_test:
            status_error = no
            variants:
                - valid_domname:
                - valid_domid:
                    resume_vm_ref = domid
                - valid_domuuid:
                    resume_vm_ref = domuuid
            variants:
                - vm_paused:
        - error_test:
            status_error = yes
            variants:
                - none:
                    resume_vm_ref = none
                - invalid_domid:
                    resume_vm_ref = 9999
                - invalid_domuuid:
                    resume_vm_ref = 99999999-9999-9999-9999-999999999999
                - hex_domid:
                    resume_vm_ref = hex_id
                - additional_arg:
                    resume_option_suffix = xyz
                - vm_shutoff:
                    resume_vm_state = shutoff
                - readonly:
                    readonly = yes
                - vm_running:
                    resume_vm_state = running
