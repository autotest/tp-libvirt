- virsh.cpu_compare_xml:
    type = virsh_cpu_compare_xml
    start_vm = "yes"
    status_error = "no"
    extract_xml = False
    variants:
        - full_domxml:
            compare_file_type = "domxml"
            variants:
                - custom_mode:
                    cpu_mode = "custom"
                    status_error = "yes"
                    msg_pattern = "incompatible"
                - host_passthrough:
                    cpu_mode = "host-passthrough"
                    msg_pattern = "superset"
        - full_capa_xml:
            compare_file_type = "capa_xml"
            variants:
                - action_none:
                    msg_pattern = "identical"
                - delete_features:
                    cpu_compare_mode = "delete"
                    status_error = "no"
                    msg_pattern = "superset"
        - full_domcapa_xml:
            compare_file_type = "domcapa_xml"
            status_error = "yes"
            msg_pattern = "incompatible"
        - cpu_xml:
            extract_mode = True
            variants:
                - f_domxml:
                    compare_file_type = "domxml"
                    status_error = "yes"
                    msg_pattern = "incompatible"
                - f_capa_xml:
                    compare_file_type = "capa_xml"
                    msg_pattern = "identical"
                - f_domcapa_xml:
                    compare_file_type = "domcapa_xml"
                    msg_pattern = "superset"
                - invalid_test:
                    status_error = "yes"
                    cpu_compare_mode = "invalid_test"
                    compare_file_type = "domxml"
                    msg_pattern = "not a valid"

