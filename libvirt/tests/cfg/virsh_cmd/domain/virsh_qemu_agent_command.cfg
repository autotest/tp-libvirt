- virsh.qemu_agent_command:
    type = virsh_qemu_agent_command
    start_vm = "no"
    vm_state = "running"
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - valid_domname:
                    vm_ref = "domname"
                - valid_domid:
                    vm_ref = "domid"
                - valid_domuuid:
                    vm_ref = "domuuid"
            variants:
                - non_option:
                - timeout_option:
                    options = "--timeout 3"
                - pretty_option:
                    options = "--pretty"
                - async_option:
                    options = "--async"
                - block_option:
                    options = "--block"
            variants:
                - guest_info:
                    test_cmd = guest-info
                    agent_cmd = "{"execute":"${test_cmd}"}"
                - guest_sync:
                    test_cmd = guest-sync
                    variants:
                        - max_id:
                            agent_id = 9223372036854775807
                        - min_id:
                            agent_id = -9223372036854775808
                        - normal_id:
                            agent_id = 123456
                        - string_id:
                            agent_id = "'123456'"
                    variants:
                        - sync:
                            agent_cmd = "{"execute":"${test_cmd}", "arguments": { "id": ${agent_id} } }"
                        - sync_extra:
                            only normal_id
                            agent_cmd = "{"execute":"${test_cmd}", "arguments": { "id": ${agent_id} , "xyz":2} }"
                - guest_cmd_valid:
                    variants:
                        - guest_shutdown:
                            test_cmd = guest-shutdown
                        - guest_ping:
                            test_cmd = guest-ping
                            variants:
                                - guest_cpu_busy:
                                    guest_cpu_busy = "yes"
                                - guest_cpu_normal:
                                    guest_cpu_busy = "no"
                        - guest_fstrim:
                            test_cmd = guest-fstrim
                        - guest_fsfreeze_thaw:
                            test_cmd = guest-fsfreeze-thaw
                        - guest_fsfreeze_freeze:
                            test_cmd = guest-fsfreeze-freeze
                        - guest_fsfreeze_status:
                            test_cmd = guest-fsfreeze-status
                    variants:
                        - no_arguments:
                            agent_cmd = "{"execute":"${test_cmd}"}"
                        - null_arguments:
                            agent_cmd = "{"execute":"${test_cmd}", "arguments": {}}"
                        - invalid_arguments:
                            agent_cmd = "{"execute":"${test_cmd}", "arguments": {"xyz" : "1"}}"
        - error_test:
            vm_ref = "domname"
            status_error = "yes"
            test_cmd = guest-ping
            agent_cmd = "{"execute":"${test_cmd}"}"
            variants:
                - invalid_options:
                    variants:
                        - invalid_domname:
                            vm_ref = "not_exist_xyz"
                        - invalid_domid:
                            vm_ref = "9999"
                        - hex_domid:
                            vm_ref = "hex_id"
                        - invalid_domuuid:
                            vm_ref = "99999999-9999-9999-9999-999999999999"
                        - none_domname:
                            vm_ref = ""
                        - invalid_options:
                            options = "--xyz"
                        - invalid_cmd:
                            agent_cmd = "fail me"
                        - guest_sync_invalid:
                            test_cmd = guest-sync
                            variants:
                                - float_id:
                                    agent_id = 1.1
                                - not_integer_id:
                                    agent_id = 01
                                - normal_id:
                                    no sync
                                    agent_id = 123456
                                - max_plus_one_id:
                                    agent_id = 9223372036854775808
                                - min_minus_one_id:
                                    agent_id = -9223372036854775809
                            variants:
                                - sync:
                                    agent_cmd = "{"execute":"${test_cmd}", "arguments": { "id": ${agent_id} } }"
                                - sync_no_id:
                                    only normal_id
                                    agent_cmd = "{"execute":"${test_cmd}", "arguments": {} }"
                                - sync_xyz:
                                    only normal_id
                                    agent_cmd = "{"execute":"${test_cmd}", "arguments": { "xyz": ${agent_id} } }"
                                - sync_argument:
                                    only normal_id
                                    agent_cmd = "{"execute":"${test_cmd}", "argument": { "id": ${agent_id} } }"
                        - guest_cmd_invalid:
                            variants:
                                - guest_ping:
                                    test_cmd = guest-ping
                                - guest_fstrim:
                                    test_cmd = guest-fstrim
                                - guest_fsfreeze_thaw:
                                    test_cmd = guest-fsfreeze-thaw
                                - guest_fsfreeze_freeze:
                                    test_cmd = guest-fsfreeze-freeze
                                - guest_fsfreeze_status:
                                    test_cmd = guest-fsfreeze-status
                            variants:
                                - argument:
                                    agent_cmd = "{"execute":"${test_cmd}", "argument": {} }"
                - vm_shutoff:
                    vm_state = "shut off"
                - vm_paused:
                    vm_state = "paused"
                - no_ga:
                    needs_agent = "no"
                - vm_halt:
                    vm_state = "halt"
                - vm_pm_suspend:
                    vm_state = "pm_suspend"
