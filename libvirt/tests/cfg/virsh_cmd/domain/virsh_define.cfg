- virsh.define: install setup image_copy unattended_install
    type = virsh_define
    take_regular_screendumps = no
    encode_video_files = no
    start_vm = "no"
    variants:
        - positive_test:
            status_error = "no" 
            variants:
                - number:
                    new_name = "12345678"
                - symbol_letter_number:
                    new_name = "-vm1"
                - symbol:
                    new_name = "-_-"
                - option_none:
                    is_defined_from_xml = "yes"
                - dot_name:
                    new_name = "vm1."
        - negative_test:
            status_error = "yes"
            variants:
                - option_validate:
                    is_defined_from_xml = "yes"
                    option_ref = "--validate"
                    error_msg = "XML document failed to validate against schema"
                - readonly_test:
                    is_defined_from_xml = "yes"
                    readonly = "yes"
                    error_msg = "read only access prevents virDomainDefineXM"

