- virsh.setmem:
    type = virsh_setmem
    kill_vm_on_error = "no"
    kill_vm_before_test = "yes"
    kill_vm = "yes"
    kill_vm_on_error = "yes"
    setmem_flags = ""
    # The percentage allowed between
    # inside and outside vm's memory.
    setmem_delta_per = 15
    # Seconds to allow VM kernel to settle
    # on new memory
    setmem_quiesce_delay = 3
    # Select between two main sub-variants
    # for status_error expectation.  The third
    # variant, contains items that are only
    # expected to fail on older libvirt.
    setmem_old_libvirt_fail = "no"
    take_regular_screendumps = no
    variants:
        - valid_options:
            # These should not fail
            status_error = "no"
            variants:
                - no_cmd_flag:
                    no inactive
                - cmd_flag_live:
                    no lxc
                    only running
                    setmem_flags = "--live"
                - cmd_flag_config:
                    no lxc
                    only inactive
                    setmem_flags = "--config"
                - cmd_flag_current:
                    no lxc
                    setmem_flags = "--current"
                    variants:
                        - no_action:
                            only none
                        - before_setmem:
                            no none
                            only running
                            only domname
                            only dom_arg_size_arg
                            manipulate_dom_before_setmem = "yes"
                        - after_setmem:
                            no none
                            only running
                            only domname
                            only dom_arg_size_arg
                            manipulate_dom_after_setmem = "yes"
                    variants:
                        - manipulate_action:
                            variants:
                                - none:
                                - save:
                                    manipulate_action = "save"
                                - managedsave:
                                    manipulate_action = "managedsave"
                                # Our JeOS not support s3/s4 well, so disable
                                # them here, you can uncomment them for your test
                                # - s3:
                                #   manipulate_action = "s3"
                                # - s4:
                                #   manipulate_action = "s4"
            variants:
                - dom_arg_size_arg:
                    # Select domain with <domain> argument
                    setmem_domarg = "yes"
                    # Select size with <size> argument
                    setmem_sizearg = "yes"
                - dom_opt_size_opt:
                    # Select domain with --domain <name> option
                    setmem_domarg = "no"
                    # Select size with --size <size> option
                    setmem_sizearg = "no"
            variants:
                - domid:
                    no inactive
                    #the type to help get vm
                    setmem_vm_ref = "domid"
                - domname:
                    setmem_vm_ref = "domname"
                - domuuid:
                    setmem_vm_ref = "domuuid"
            variants:
                - half_mem:
                    setmem_mem_ref = "halfless"
                - same_mem:
                    setmem_mem_ref = "same"
            variants:
                - inactive:
                    start_vm = "no"
                - running:
                    start_vm = "yes"
                - paused:
                    paused_after_start_vm = "yes"
        - memballoon_option:
            setmem_vm_ref = "domname"
            setmem_mem_ref = "halfless"
            variants:
                - none_model:
                    status_error = "yes"
                    memballoon_model = "none"
                - remove_driver:
                    # After remove the driver, virsh setmem will not take
                    # affect with exit code 0
                    status_error = "no"
                    remove_balloon_driver = "yes"
                - with_packed_on:
                    status_error = "no"
                    memballoon_model = "virtio"
                    with_packed = "yes"
                    driver_packed = "on"
                    expect_xml_line = "<driver packed="%s""
                    expect_qemu_line = "-device virtio-balloon-pci.*packed=%s"
        - invalid_options:
            # These should fail on all versions
            status_error = "yes"
            variants:
                - missing_name:
                    setmem_vm_ref = "none"
                - blank_name:
                    setmem_vm_ref = "emptystring"
                - nonsense_name:
                    setmem_vm_ref = "/dev/null"
                - outrange_domid:
                    setmem_vm_ref = "9999"
                - bad_domuuid:
                    setmem_vm_ref = "99999999-9999-9999-9999-999999999999"
            variants:
                - empty_size:
                    setmem_mem_ref = "emptystring"
                - zero_size:
                    setmem_mem_ref = "zero"
                - small_size:
                    setmem_mem_ref = "toosmall"
                - big_size:
                    setmem_mem_ref = "toobig"
                - double_mem:
                    setmem_mem_ref = "halfmore"
                - missing_size:
                    setmem_mem_ref = "none"
            variants:
                - shut_off:
                    kill_vm = "yes"
                    start_vm = "no"
                - libvirtd_stop:
                    libvirt = "off"
                - addtional_args:
                    setmem_flags = "--xyz"
        - invalid_old_libvirt:
            # These should fail only on older libvirt
            status_error = "no"
            setmem_old_libvirt_fail = "yes"
            variants:
                - dom_opt_size_arg:
                    setmem_domarg = "no"
                    setmem_sizearg = "yes"
                    setmem_vm_ref = "domname"
                    setmem_mem_ref = "halfless"
                - dom_arg_size_opt:
                    setmem_domarg = "yes"
                    setmem_sizearg = "no"
                    setmem_vm_ref = "domname"
                    setmem_mem_ref = "halfless"
        - readonly:
            status_error = "yes"
            setmem_vm_ref = "domname"
            setmem_mem_ref = "same"
            setmem_readonly = "yes"
            setmem_err_msg = "forbidden.* read only"
