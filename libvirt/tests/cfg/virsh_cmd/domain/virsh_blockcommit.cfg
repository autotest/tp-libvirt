- virsh.blockcommit:
    type = virsh_blockcommit
    kill_vm_on_error = "no"
    variants:
        - normal_test:
            status_error = "no"
            variants:
                - top_inactive:
                    top_inactive = "yes"
                - top_active:
                    top_inactive = "no"
                    variants:
                        - with_pivot:
                            pivot_opt = "yes"
                        - without_pivot:
            variants:
                - nobase:
                - shallow:
                    base_option = "shallow"
                - base:
                    base_option = "base"
                - base_as_middle:
                    base_option = "base"
                    middle_base = "yes"
            variants:
                - notimeout:
                - timeout:
                    with_timeout_option = "yes"
            variants:
                - no_ga:
                    needs_agent = "no"
                - with_ga:
            variants:
                - file_disk:
                    variants:
                        - local:
                        - nfs:
                            no base, notimeout, no_ga
                            replace_vm_disk = "yes"
                            disk_source_protocol = "netfs"
                            export_options = "rw,no_root_squash,fsid=0"
                            disk_type = "file"
                            disk_target = "vda"
                            disk_target_bus = "virtio"
                            disk_format = "qcow2"
                            image_size = "10G"
                - network_disk:
                    no base, notimeout, no_ga
                    replace_vm_disk = "yes"
                    disk_type = "network"
                    disk_target = "vda"
                    disk_target_bus = "virtio"
                    disk_format = "raw"
                    image_size = "10G"
                    variants:
                        - iscsi:
                            disk_source_protocol = "iscsi"
                            disk_source_host = "127.0.0.1"
                            disk_source_port = "3260"
                        - gluster:
                            disk_source_protocol = "gluster"
                            vol_name = "gluster-vol1"
                            pool_name = "gluster-pool"
                            variants:
                                - transport_default:
                                - transport_rdma:
                                    transport = "rdma"
                                - transport_tcp:
                                    transport = "tcp"
                            variants:
                                - disk_qcow2:
                                    disk_format = "qcow2"
                                - disk_raw:
                - block_disk:
                    no base, notimeout, no_ga
                    replace_vm_disk = "yes"
                    disk_source_protocol = "iscsi"
                    disk_type = "block"
                    disk_target = "vda"
                    disk_target_bus = "virtio"
                    disk_format = "raw"
                    image_size = "10G"
            variants:
                - single_chain:
                - multiple_chain:
                    only local..no_ga..notimeout
                    multiple_chain = "yes"
        - error_test:
            status_error = "yes"
            variants:
                - vm_shutoff:
                    needs_agent = "no"
                    vm_state = "shut off"
                - snap_in_mirror:
                    status_error = "no"
                    snap_in_mirror_err = "yes"
                    snap_in_mirror = "yes"
                    top_inactive = "no"
                    pivot_opt = "no"
                    needs_agent = "no"
                    with_timeout_option = "yes"
                - active_commit:
                    status_error = "yes"
                    top_inactive = "yes"
                    base_option = "base"
                    middle_base = "yes"
                    with_active_commit = 'yes'
