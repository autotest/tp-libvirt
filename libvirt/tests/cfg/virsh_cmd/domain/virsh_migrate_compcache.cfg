- virsh.migrate_compcache:
    type = virsh_migrate_compcache
    check_image = yes
    take_regular_screendumps = no
    start_vm = yes
    vm_ref = domname
    main_vm = ${migrate_main_vm}
    compcache_remote_uri = "qemu+ssh://${migrate_dest_host}/system"
    variants:
        - positive_test:
            expect_succeed = yes
            variants:
                - min_size:
                    size_option = minimal
                - max_size:
                    only set_compcache
                    size_option = maximal
            variants:
                - live_vm:
                - paused_vm:
                    paused_after_start_vm = yes
        - negative_test:
            expect_succeed = no
            variants:
                - invalid_vm:
                    vm_ref = invalid_vm
                - shutoff_vm:
                    start_vm = no
                - invalid_size:
                    only set_compcache
                    variants:
                        - nondigit_size:
                            size_option = invalid_size
                        - empty_size:
                            size_option = '""'
                        - zero_size:
                            size_option = 0
                        - small_size:
                            size_option = small
                        - large_size:
                            size_option = large
                        - huge_size:
                            size_option = huge
    variants:
        - get_compcache:
            compcache_action = get
        - set_compcache:
            compcache_action = set
