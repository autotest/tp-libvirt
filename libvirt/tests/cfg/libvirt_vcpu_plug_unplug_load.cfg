- libvirt_vcpu_plug_unplug_load:
    type = libvirt_vcpu_plug_unplug_load
    # Domain will be started in test file
    start_vm = "no"
    kill_vm = "yes"
    kill_vm_before_test = "yes"
    setvcpus_min_count = 1
    setvcpus_max_count = 2
    setvcpus_test_times = 1000
    variants:
        - online:
            vcpu_online = "yes"
        - offline:
            vcpu_online = "no"
    variants:
        - setvcpu_add:
            add_cmd = "setvcpus"
        - monitor_add:
            add_cmd = "qemu-monitor-command"
    variants:
        - setvcpu_del:
            del_cmd = "setvcpus"
        - monitor_del:
            del_cmd = "qemu-monitor-command"
    variants:
        - no_stress:
            stress_type = ""
        - memory_stress:
            stress_type = "memory"
        - cpu_stress:
            stress_type = "cpu"
        - io_stress:
            stress_type = "io"
            iozone_path = "/home/iozone3_428/src/current"
