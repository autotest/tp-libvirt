- vcpu.emulatorpin:
    type = vcpu_emulatorpin
    libvirtd = "on"
    start_vm = "yes"
    variants:
	- start_vm_with_positive_xml_test:
            start_err = "no"
            variants:
	        - positive_operation:
                    modify_err = "no"
                    variants:
	                - modify_emulatorpin_live_legal:
	                    modify_emulatorpin_op = "live_legal"
         	        - modify_emulatorpin_config_legal:
	                    modify_emulatorpin_op = "config_legal"
         	- negative_operation:
                    modify_err = "yes"
                    variants:
         	        - modify_emulatorpin_live_illegal:
	                    modify_emulatorpin_op = "live_illegal"
         	        - modify_emulatorpin_config_illegal:
			    modify_emulatorpin_op = "config_illegal"
	    variants:
                - vcpu_placement_auto:
                    vcpu_placement_op = "auto"
                    variants:
                        - vcpu_cpuset_none:
                            vcpu_cpuset_op = "none"
                        - vcpu_placement_static:
  	                    vcpu_placement_op = "static"
                    variants:
                        - vcpu_cpuset_yes:
                            vcpu_cpuset_op = "yes"
                        - vcpu_cpuset_none:
                            vcpu_cpuset_op = "none"
	    variants:
                - emulatorpin_cpuset_legal:
	            emulatorpin_cpuset_op = "legal"    
	        - emulatorpin_cpuset_none:
	            emulatorpin_cpuset_op = "none"    
	- start_vm_with_negative_xml_test:
            start_err = "yes"
	    variants:
                - vcpu_placement_auto:
                    vcpu_placement_op = "auto"
                    variants:
                        - vcpu_cpuset_none:
                            vcpu_cpuset_op = "none"
                - vcpu_placement_static:
  	            vcpu_placement_op = "static"
                    variants:
                        - vcpu_cpuset_yes:
                            vcpu_cpuset_op = "yes"
                        - vcpu_cpuset_none:
                            vcpu_cpuset_op = "none"
            variants:
                - emulatorpin_cpuset_illegal:
 	            emulatorpin_cpuset_op = "illegal"    
