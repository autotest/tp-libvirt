- guestpin:
    type = guestpin
    only Linux
    current_vcpu = 4
    max_vcpu = 8
    limit_vcpu_cores = 8
    limit_vcpu_threads = 1
    limit_vcpu_sockets = 1
    condn_sleep_sec = 30
    variants:
        - positive:
            condn = ""
            itr = 1
            variants:
                - with_host_smt:
                    only ppc64le,ppc64
                    # only power9
                    condn = "host_smt"
                - with_guest_smt:
                    only ppc64le,ppc64
                    # guest cpu hotplug
                    condn = "avocadotest"
                    avocado_test = "cpu/ppc64_cpu_test.py"
                - with_save:
                    condn = "save"
                - with_managedsave:
                    condn = "managedsave"
                - with_suspend:
                    condn = "suspend"
                - iteration:
                    itr = 10
                - with_stress:
                    condn = "stress"
                    variants:
                        - guestcpu:
                            stress_args = '--cpu 8'
                        - guestmem:
                            stress_args = '--vm 8 --vm-bytes 256M'
                - with_cpu_hotplug:
                    current_vcpu = 2
                    max_vcpu = 32
                    limit_vcpu_cores = 32
                    limit_vcpu_threads = 1
                    limit_vcpu_sockets = 1
                    condn = "hotplug"
                - with_load_switch:
                    only randompin..with_emualorpin
                    condn = "stress"
                    stress_args = '--cpu 8'
                    config_pin = yes
                    current_vcpu = 1
                    max_vcpu = 1
                    itr = 20
                    limit_vcpu_cores = 1
                    limit_vcpu_threads = 1
                    limit_vcpu_sockets = 1
    variants:
        - randompin:
            pintype = "random"
        - sequential:
            pintype = "sequential"
    variants:
        - without_emulatorpin:
            emulatorpin = "no"
        - with_emualorpin:
            emulatorpin = "yes"
