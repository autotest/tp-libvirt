- max_vcpus:
    type = "max_vcpus"
    start_vm = "no"

    variants:
        - virsh_maxvcpus:
            no pseries, s390-virtio, aarch64
            check = "virsh_maxvcpus"
            report_num = "240"
        - virsh_capabilities:
            check = "virsh_capabilities"
            report_num_pc_7 = "240"
            report_num_q35_73 = "255"
            report_num_q35_7_8 = "384"
            report_num_q35_8_3 = "512"
            report_num_q35_8_4 = "710"
        - positive_test:
            status_error = "no"
            variants:
                - i440fx_test:
                    only i440fx
                    variants:
                        - default:
                            check = "i440fx_test_default"
                            guest_vcpu = "240"
                        - hotplug:
                            check = "i440fx_test_hotplug"
                            current_vcpu = "2"
                            target_vcpu = "50"
                            guest_vcpu = "240"
                - ioapic_iommu:
                    guest_vcpu = "50"
                    only q35
                    variants:
                        - default:
                            check = "ioapic_iommu"
                            boot_timeout = "1000"
                        - hotplug:
                            check = "ioapic_iommu_hotplug"
        - negative_test:
            status_error = "yes"
            start_fail = "yes"
            variants:
                - i440fx_test:
                    only i440fx
                    check = "i440fx_test_negative"
                    guest_vcpu = "241"
                    err_msg = "unsupported configuration: Maximum CPUs greater than specified machine type limit"
                - no_iommu:
                    only q35
                    check = "no_iommu"
                    guest_vcpu = "256"
                    err_msg = "unsupported configuration: more than 255 vCPUs require extended interrupt mode enabled on the iommu device"
                - with_iommu:
                    only q35
                    check = "with_iommu"
                    guest_vcpu = "256"
                    err_msg = "IOMMU interrupt remapping requires split I/O APIC \(ioapic driver='qemu'\)"
                - ioapic_iommu:
                    only q35
                    check = "ioapic_iommu_ne"
                    guest_vcpu = "711"
                    err_msg = "unsupported configuration: Maximum CPUs greater than specified machine type limit|exceeds the maximum cpus supported"
