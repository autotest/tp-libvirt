- vcpu_feature:
    type = vcpu_feature
    start_vm = "no"
    cpu_check = "full"
    variants:
        - policy_diable:
            feature_policy = "disable"
        - policy_require:
            feature_policy = "require"
    variants:
        - host_passthrough:
            cpu_mode = "host-passthrough"
    variants:
        - positive_test:
            variants:
                - host_with_vmx:
                    only policy_diable
                    host_supported_feature = "yes"
                    feature_name = "vmx"
                    check_vm_feature = "yes"
        - negative_test:
            status_error = "yes"
            variants:
                - host_without_cr8legacy:
                    no pseries, aarch64
                    only policy_require
                    host_supported_feature = "no"
                    feature_name = "cr8legacy"
                    err_msg = "guest CPU doesn't match specification: missing features: ${feature_name}"
