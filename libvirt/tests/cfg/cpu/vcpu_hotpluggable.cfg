- vcpu_hotpluggable:
    type = vcpu_hotpluggable
    start_vm = "no"
    kill_vm = "yes"
    status_error = "no"
    vcpus_placement = "static"
    vcpus_current = "4"
    vcpus_max = "8"
    vcpus_enabled = "0,1,3,5"
    vcpus_hotpluggable = "1,2,3,4,5,6,7,8"
    vcpus_order = "{'0':'1', '1':'3', '3':'2', '5':'4'}"
    config_libvirtd = "no"
    log_file = "libvirtd.log"
    set_live_vcpus = ""
    set_config_vcpus = ""
    set_enable_vcpu = ""
    set_disable_vcpu = ""
    variants:
        - positive_test:
            variants:
                - vcpus_with_order:
                    config_libvirtd = "yes"
                - enable:
                    set_enable_vcpu = "4"
                - disable:
                    set_disable_vcpu = "1"
                - unplug:
                    variants:
                        - live:
                            set_live_vcpus = "2"
                        - config:
                            set_config_vcpus = "3"
                - plug:
                   variants:
                        - live:
                            set_live_vcpus = "5"
                        - config:
                            set_config_vcpus = "6"
        - negative_test:
            variants:
                - dup_order1:
                    vcpus_order = "{'0':'1', '1':'3', '3':'3', '5':'2'}"
                    err_msg = "error: unsupported configuration: duplicate vcpu order '3'"
                - dup_order2:
                    vcpus_order = "{'0':'1', '1':'2', '3':'3', '5':'2'}"
                    err_msg = "error: unsupported configuration: duplicate vcpu order '2'"
