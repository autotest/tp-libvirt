- vcpu_nested:
    type = vcpu_nested
    start_vm = "no"
    need_nested = 'yes'
    variants:
        - positive_test:
            variants:
                - change_vm_cpu:
                    case = 'change_vm_cpu'
                    cpu_old_mode = 'host-model'
                    cpu_new_mode = 'host-passthrough'
                    cmd_in_guest = "stat %s|grep '^Modify: '|cut -d' ' -f2-3"
