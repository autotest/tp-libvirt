- cpu.iothread:
    type = iothread
    start_vm = "no"
    variants:
        - positive_test:
            variants:
                - iothread_config:
                    need_start_vm = "yes"
                    variants:
                        - only_iothread_id:
                            iothread_ids = "6"
                        - only_iothread_num:
                            iothread_num = "5"
                        - both_iothread_id_num:
                            iothread_ids = "2 4 6 8"
                            iothread_num = "5"
                - defaultiothread_config:
                    need_start_vm = "yes"
                    func_supported_since_libvirt_ver = (8, 5, 0)
                    vm_attrs = {'defaultiothread': {'thread_pool_min': '8', 'thread_pool_max': '16'}}
                - thread_pool:
                    iothread_num = "4"
                    iothreadset_id = "4"
                    thread_pool_min = "1"
                    thread_pool_max = "120"
                    iothreadset_val = "--thread-pool-min ${thread_pool_min} --thread-pool-max ${thread_pool_max}"
                    test_operations = "iothreadset"
                    func_supported_since_libvirt_ver = (8, 5, 0)
                    variants:
                        - shutoff_vm:
                            cmd_options = '--config'
                        - live_vm:
                            need_start_vm = "yes"
                            pre_vm_stats = "running"
                            cmd_options = ''
                - iothreadpin:
                    pre_vm_stats = "running"
                    iothread_ids = "1"
                    iothread_num = "2"
                    iothreaddel = "1"
                    iothreadpin = "2 1"
                    iothreadadd = "5"
                    restart_libvirtd = "yes"
                    test_operations = "iothreaddel,iothreadpin,iothreadadd"
                - iothread_poll:
                    pre_vm_stats = "running"
                    restart_libvirtd = "yes"
                    restart_vm = "yes"
                    iothread_ids = "1"
                    iothread_num = "2"
                    iothreadset_id = "1"
                    iothreadset_val = "--poll-max-ns 2147483647 --poll-grow 2147483647 --poll-shrink 2147483647"
                    test_operations = "iothreadset"
                - iothread_cold_set:
                    func_supported_since_libvirt_ver = (9, 4, 0)
                    need_start_vm = "yes"
                    thread_pool_min = 2147483647
                    thread-pool-max = 2147483647
                    iothread_num = "2"
                    iothread_ids = "1 2"
                    iothreadset_id = "1"
                    iothreadset_val = "--thread-pool-min 2147483647 --thread-pool-max 2147483647 --poll-max-ns 2147483647 --poll-grow 2147483647 --poll-shrink 2147483647"
                    cmd_options = '--config'
                    iothread_config = {'iothread': [{'id': '2', 'thread_pool_min': '1', 'thread_pool_max': '1', 'poll': {'max': '1', 'grow': '1', 'shrink': '1'}}]}
                    test_operations = "iothreadset"
                    check_iotheadids_inactive = "yes"
                - iothread_live_set:
                    func_supported_since_libvirt_ver = (9, 4, 0)
                    pre_vm_stats = "running"
                    live_set = "yes"
                    iothread_num = "2"
                    iothread_ids = "1 2"
                    iothreadset_id = "1"
                    test_operations = "iothreadset"
                    iothread_config = {'iothread': [{'id': '2', 'thread_pool_min': '1', 'thread_pool_max': '1', 'poll': {'max': '1', 'grow': '1', 'shrink': '1'}}]}
                    variants:
                        - with_max_value:
                            thread_pool_max = 2147483647
                            thread_pool_min = 2147483647
                            iothreadset_val = "--thread-pool-min ${thread_pool_min} --thread-pool-max ${thread_pool_max} --poll-max-ns 2147483647 --poll-grow 2147483647 --poll-shrink 2147483647"
                        - with_min_value:
                            thread_pool_max = 1
                            thread_pool_min = 1
                            iothreadset_val = "--thread-pool-min ${thread_pool_min} --thread-pool-max ${thread_pool_max} --poll-max-ns 1 --poll-grow 1 --poll-shrink 1"
                - disk_attach:
                    pre_vm_stats = "running"
                    create_disk = "yes"
                    disk_thread_id = "1"
                    iothreaddel = ${disk_thread_id}
                    iothreadadd = ${disk_thread_id}
                    test_operations = "iothreadadd,attachdisk,detachdisk,iothreaddel"
        - negative_test:
            status_error = "yes"
            variants:
                - iothreadpin:
                    variants:
                        - out_of_range:
                            iothread_ids = "1"
                            iothread_num = "2"
                            iothreadpins = "2:100"
                            pseries, aarch64:
                                iothreadpins = "2:300"
                            need_start_vm = "yes"
                            err_msg = "Numerical result out of range|Invalid argument"
                        - no_matchs_iothread:
                            define_error = "yes"
                            iothread_ids = "2"
                            iothread_num = "1"
                            iothreadpins = "1:1"
                            err_msg = "error: unsupported configuration: Cannot find 'iothread' : 1"
                - iothread_poll:
                    pre_vm_stats = "running"
                    iothread_ids = "1 4 2"
                    iothread_num = "3"
                    iothreadset_id = "1"
                    test_operations = "iothreadset"
                    variants:
                        - invalid_string:
                            val = "abcd"
                            variants:
                                - poll_max_ns:
                                    iothreadset_val = "--poll-max-ns ${val} --poll-grow 2147483647 --poll-shrink 2147483647"
                                    err_msg = "error: Numeric value \'${val}\' for <poll-max-ns> option is malformed or out of range"
                                - poll_grow:
                                    iothreadset_val = "--poll-max-ns 2147483647 --poll-grow ${val} --poll-shrink 2147483647"
                                    err_msg = "error: Numeric value \'${val}\' for <poll-grow> option is malformed or out of range"
                                - poll_shrink:
                                    iothreadset_val = "--poll-max-ns 2147483647 --poll-grow 2147483647 --poll-shrink ${val}"
                                    err_msg = "error: Numeric value \'${val}\' for <poll-shrink> option is malformed or out of range"
                        - no_matching_id:
                            iothreadset_id = "5"
                            iothreadset_val = "--poll-max-ns 2147483647 --poll-grow 2147483647 --poll-shrink 2147483647"
                            err_msg = "error: invalid argument: cannot find IOThread \'${iothreadset_id}\' in iothreadids"
                - iothreadsched:
                    define_error = "yes"
                    variants:
                        - no_iothread:
                            err_msg = "error: unsupported configuration: Cannot find 'iothread'"
                            variants:
                                - no_iothreads_xml:
                                    iothreadscheds = "1:idle"
                                - no_matching_id:
                                    iothread_num = "1"
                                    iothreadscheds = "2:idle"
                        - invalid:
                            iothreadscheds = "0,^0:batch"
                            err_msg = "error: unsupported configuration: 'iothreads' scheduler bitmap '0,\^0' is empty"
                - iothread_quota_period_without_iothreads:
                    iothread_quota = 1000
                    iothread_period = 5000
                    test_operations = "checkschedinfo"
                - disk_attach:
                    pre_vm_stats = "running"
                    create_disk = "yes"
                    disk_thread_id = "1"
                    variants:
                        - no_iothread:
                            test_operations = "attachdisk"
                            err_msg = "error: unsupported configuration: Disk iothread '${disk_thread_id}' not defined in iothreadid"
                        - delete_without_detach:
                            iothreaddel = ${disk_thread_id}
                            iothreadadd = ${disk_thread_id}
                            test_operations = "deletewithoutdetach"
                            err_msg =  "error: invalid argument: cannot remove IOThread ${disk_thread_id} since it is being used by disk"
