- vcpu_affinity:
    type = vcpu_affinity
    start_vm = "no"
    cpuset_mask = "2"
    maxvcpu = "8"
    current_vcpu = "3"
    vcpu = "0"
    start_timeout = "180"
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - vcpu:
                    check = "vcpu_maxrange_cpuset"
                    config_xml = "vcpu"
                    vcpu_cpuset = "0-1"
                - vcpu_placement:
                    check = "vcpu_placement"
                    config_xml = "vcpu"
                    vcpu_cpuset = "1"
                    variants:
                        - auto:
                            vcpu_placement = "auto"
                            numatune_memory_mode = "strict"
                            numatune_memory_placement = "auto"
                        - static:
                            vcpu_placement = ""
                - cputune:
                    check = "cputune"
                    vcpu_cpuset = "0-1"
                    variants:
                        - vcpu_affinity_xml:
                            hotplug_vcpu = "yes"
                            config_xml = "cputune"
                            vcpu = "7"
                            cputune_cpuset = "2-3"
                            current_vcpu = "1"
                            setvcpus_count = "8"
                        - vcpu_affinity_active:
                            hotplug_vcpu = "yes"
                            vcpu = "7"
                            cputune_cpuset = "3"
                            current_vcpu = "1"
                            setvcpus_count = "8"
                        - vcpu_affinity_config:
                            hotplug_vcpu = "yes"
                            vcpu = "3"
                            cputune_cpuset = "3"
                            current_vcpu = "4"
                            setvcpus_count = "3"
                            setvcpus_option = "--config"
                            vcpupin_option = "--config"
                        - offline_hostcpu:
                            check = "cputune_offline_hostcpu"
                            offline_hostcpus = "2,3"
                            cputune_cpuset = "3"
                        - vcpu_maxvcpu_minus:
                            config_xml = "cputune"
                            vcpu = "7"
                            maxvcpu = "8"
                            current_vcpu = "8"
                            cputune_cpuset = "3"
                        - vcpu_maxvcpu:
                            config_xml = "cputune"
                            vcpu = "8"
                            maxvcpu = "8"
                            current_vcpu = "8"
                            cputune_cpuset = "3"
                        - vcpu_maxvcpu_plus:
                            config_xml = "cputune"
                            vcpu = "9"
                            maxvcpu = "8"
                            current_vcpu = "8"
                            cputune_cpuset = "3"

        - negative_test:
            status_error = "yes"
            variants:
                - vcpu:
                    variants:
                        - outrange_cpuset:
                            check = "vcpu_outrange_cpuset"
                            config_xml = "vcpu"
                            start_fail = "yes"
                            err_msg = "Numerical result out of range"
                - cputune:
                    vcpu_cpuset = "0"
                    variants:
                        - outrange_cpuset:
                            check = "cputune_outrange_cpuset"
                            config_xml = "cputune"
                            start_fail = "yes"
                            err_msg = "Numerical result out of range"
                        - invalid_cpuset:
                            check = "cputune_invalid_cpuset"
                            config_xml = "cputune"
                            define_fail = "yes"
                            cputune_cpuset = "0,^0"
                            err_msg = "unsupported configuration: Invalid value of 'cpuset'"
                        - duplicate_vcpu:
                            check = "cputune_duplicate_vcpu"
                            config_xml = "cputune"
                            define_fail = "yes"
                            err_msg = "internal error: duplicate vcpupin for vcpu"
                        - offline_hostcpu:
                            check = "cputune_offline_hostcpu"
                            runtime_fail = "yes"
                            offline_hostcpus = "2,3"
                            cputune_cpuset = "3"
                            err_msg = "error: Invalid value '3' for 'cpuset.cpus'"
                        - none_exist_vcpu:
                            check = "cputune_none_exist_vcpu"
                            runtime_fail = "yes"
                            vcpu = "8"
                            maxvcpu = "8"
                            current_vcpu = "8"
                            cputune_cpuset = "1"
                            err_msg = "vcpu 8 is out of range of live cpu count 8"
