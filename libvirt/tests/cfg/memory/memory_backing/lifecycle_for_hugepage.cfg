- memory.backing.lifecycle:
    type = lifecycle_for_hugepage
    start_vm = "no"
    vm_nr_hugepages = 1024
    mount_size = "1048576"
    current_mem = 2097152
    mem_value = 2097152
    mem_unit = "KiB"
    current_mem_unit = "KiB"
    target_hugepages = 2
    set_pagesize ="1048576"
    set_pagenum = "2"
    free_hugepages_cmd= "cat /sys/kernel/mm/hugepages/hugepages-1048576kB/free_hugepages"
    s390-virtio:
        free_hugepages_cmd= "cat /sys/kernel/mm/hugepages/hugepages-1024kB/free_hugepages"
        set_pagesize = "1024"
        mount_size = "1024"
        set_pagenum = "2048"
        vm_nr_hugepages = 2048
        kvm_module_parameters =
    variants:
        - memory_hugepage:
            variants:
                - 4k:
                    no s390-virtio
                    no kernelpagesize_64k
                    page_size = "4"
                    page_unit = "KiB"
                    memory_backing_dict = "'mb': {'hugepages': {'pages': [{'unit': '${page_unit}', 'size': '${page_size}'}]}}"
                    vm_attrs = {${memory_backing_dict}, 'memory_unit':'${mem_unit}','memory':${mem_value},'current_mem':${current_mem},'current_mem_unit':'${current_mem_unit}'}
                    HugePages_Free = "1024"
                    free_hugepages = "2"
                - 64k:
                    only kernelpagesize_64k
                    page_size = "64"
                    page_unit = "KiB"
                    memory_backing_dict = "'mb': {'hugepages': {'pages': [{'unit': '${page_unit}', 'size': '${page_size}'}]}}"
                    vm_attrs = {${memory_backing_dict}, 'memory_unit':'${mem_unit}','memory':${mem_value},'current_mem':${current_mem},'current_mem_unit':'${current_mem_unit}'}
                    HugePages_Free = "4"
                    free_hugepages = "1024"
                - 1M:
                    only s390-virtio
                    memory_backing_dict = "'mb': {'hugepages': {}}"
                    vm_attrs = {${memory_backing_dict}, 'memory_unit':'${mem_unit}','memory':${mem_value},'current_mem':${current_mem},'current_mem_unit':'${current_mem_unit}'}
                    HugePages_Free = "0"
                    free_hugepages = "0"
                - 2M:
                    no s390-virtio
                    no kernelpagesize_64k
                    memory_backing_dict = "'mb': {'hugepages': {}}"
                    vm_attrs = {${memory_backing_dict}, 'memory_unit':'${mem_unit}','memory':${mem_value},'current_mem':${current_mem},'current_mem_unit':'${current_mem_unit}'}
                    HugePages_Free = "0"
                    free_hugepages = "2"
                - 2M:
                    only kernelpagesize_64k
                    page_size = "2"
                    page_unit = "M"
                    memory_backing_dict = "'mb': {'hugepages': {'pages': [{'unit': '${page_unit}', 'size': '${page_size}'}]}}"
                    vm_attrs = {${memory_backing_dict}, 'memory_unit':'${mem_unit}','memory':${mem_value},'current_mem':${current_mem},'current_mem_unit':'${current_mem_unit}'}
                    HugePages_Free = "4"
                    free_hugepages = "0"
                - 512M:
                    only kernelpagesize_64k
                    memory_backing_dict = "'mb': {'hugepages': {}}"
                    vm_attrs = {${memory_backing_dict}, 'memory_unit':'${mem_unit}','memory':${mem_value},'current_mem':${current_mem},'current_mem_unit':'${current_mem_unit}'}
                    HugePages_Free = "0"
                    free_hugepages = "1024"
                - 1G:
                    no s390-virtio
                    no kernelpagesize_64k
                    page_size = "1"
                    page_unit = "G"
                    memory_backing_dict = "'mb': {'hugepages': {'pages': [{'unit': '${page_unit}', 'size': '${page_size}'}]}}"
                    vm_attrs = {${memory_backing_dict}, 'memory_unit':'${mem_unit}','memory':${mem_value},'current_mem':${current_mem},'current_mem_unit':'${current_mem_unit}'}
                    HugePages_Free = "1024"
                    free_hugepages = "0"
                - 0:
                    page_size = "0"
                    page_unit = "KiB"
                    memory_backing_dict = "'mb': {'hugepages': {'pages': [{'unit': '${page_unit}', 'size': '${page_size}'}]}}"
                    vm_attrs = {${memory_backing_dict}, 'memory_unit':'${mem_unit}','memory':${mem_value},'current_mem':${current_mem},'current_mem_unit':'${current_mem_unit}'}
                    define_error = "hugepage size can't be zero"
                - scarce_mem:
                    current_mem = 3145728
                    mem_value = 3145728
                    memory_backing_dict = "'mb': {'hugepages': {}}"
                    vm_attrs = {${memory_backing_dict}, 'memory_unit':'${mem_unit}','memory':${mem_value},'current_mem':${current_mem},'current_mem_unit':'${current_mem_unit}'}
                    start_error = "unable to map backing store for guest RAM: Cannot allocate memory"
            variants:
                - kernelpagesize_4k:
                    conf_pagesize = 4096
                - kernelpagesize_64k:
                    only aarch64
                    conf_pagesize = 65536
                    free_hugepages_cmd= "cat /sys/kernel/mm/hugepages/hugepages-2048kB/free_hugepages"
                    vm_nr_hugepages = 4
                    mount_size = "2048"
                    target_hugepages = 1024
                    set_pagesize = "2048"
                    set_pagenum = 1024

