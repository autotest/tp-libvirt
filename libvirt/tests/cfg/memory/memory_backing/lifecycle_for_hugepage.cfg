- memory.backing.lifecycle:
    type = lifecycle_for_hugepage
    start_vm = no
    total_hugepage_mem = 8388608
    vm_nr_hugepages = 4096
    mount_size = "1048576"
    current_mem = 8388608
    mem_value = 8388608
    mem_unit = "KiB"
    current_mem_unit = "KiB"
    target_hugepages = 8
    set_pagesize ="1048576"
    set_pagenum = "8"
    s390-virtio:
        total_hugepage_mem = 2097152
        current_mem = 2097152
        mem_value = 2097152
        set_pagesize = "1024"
        mount_size = "1024"
        set_pagenum = "2048"
        vm_nr_hugepages = 2048
        kvm_module_parameters =
    variants:
        - memory_hugepage:
            variants scenario:
                - default_page_size:
                    no s390-virtio
                    page_size = "4"
                    page_unit = "KiB"
                    memory_backing_dict = "'mb': {'hugepages': {'pages': [{'unit': '${page_unit}', 'size': '${page_size}'}]}}"
                    vm_attrs = {${memory_backing_dict}, 'memory_unit':'${mem_unit}','memory':${mem_value},'current_mem':${current_mem},'current_mem_unit':'${current_mem_unit}'}
                    HugePages_Free = ${vm_nr_hugepages}
                    free_hugepages = ${set_pagenum}
                - 1M:
                    only s390-virtio
                    memory_backing_dict = "'mb': {'hugepages': {}}"
                    vm_attrs = {${memory_backing_dict}, 'memory_unit':'${mem_unit}','memory':${mem_value},'current_mem':${current_mem},'current_mem_unit':'${current_mem_unit}'}
                    HugePages_Free = "0"
                    free_hugepages = "0"
                - default_hugepage_size:
                    no s390-virtio
                    memory_backing_dict = "'mb': {'hugepages': {}}"
                    vm_attrs = {${memory_backing_dict}, 'memory_unit':'${mem_unit}','memory':${mem_value},'current_mem':${current_mem},'current_mem_unit':'${current_mem_unit}'}
                    HugePages_Free = "0"
                    free_hugepages = "0"
                - 1G:
                    no s390-virtio
                    page_size = "1"
                    page_unit = "G"
                    memory_backing_dict = "'mb': {'hugepages': {'pages': [{'unit': '${page_unit}', 'size': '${page_size}'}]}}"
                    vm_attrs = {${memory_backing_dict}, 'memory_unit':'${mem_unit}','memory':${mem_value},'current_mem':${current_mem},'current_mem_unit':'${current_mem_unit}'}
                    HugePages_Free = ${vm_nr_hugepages}
                    free_hugepages = "0"
                - 2M:
                    only aarch64
                    page_size = "2"
                    page_unit = "M"
                    set_pagesize ="2048"
                    set_pagenum = "4096"
                    mount_size = ${set_pagesize}
                    memory_backing_dict = "'mb': {'hugepages': {'pages': [{'unit': '${page_unit}', 'size': '${page_size}'}]}}"
                    vm_attrs = {${memory_backing_dict}, 'memory_unit':'${mem_unit}','memory':${mem_value},'current_mem':${current_mem},'current_mem_unit':'${current_mem_unit}'}
                    HugePages_Free =
                    free_hugepages = "0"
                - 16G:
                    only aarch64
                    page_size = "16"
                    page_unit = "G"
                    set_pagesize ="16777216"
                    set_pagenum = "1"
                    mount_size = ${set_pagesize}
                    mem_value = 16777216
                    current_mem = 16777216
                    memory_backing_dict = "'mb': {'hugepages': {'pages': [{'unit': '${page_unit}', 'size': '${page_size}'}]}}"
                    vm_attrs = {${memory_backing_dict}, 'memory_unit':'${mem_unit}','memory':${mem_value},'current_mem':${current_mem},'current_mem_unit':'${current_mem_unit}'}
                    HugePages_Free =
                    free_hugepages = "0"
                - 64K:
                    only aarch64
                    page_size = "64"
                    page_unit = "KiB"
                    set_pagesize ="64"
                    set_pagenum = "131072"
                    mount_size = ${set_pagesize}
                    memory_backing_dict = "'mb': {'hugepages': {'pages': [{'unit': '${page_unit}', 'size': '${page_size}'}]}}"
                    vm_attrs = {${memory_backing_dict}, 'memory_unit':'${mem_unit}','memory':${mem_value},'current_mem':${current_mem},'current_mem_unit':'${current_mem_unit}'}
                    HugePages_Free =
                    free_hugepages = "0"
                - 32M:
                    only aarch64
                    page_size = "32"
                    page_unit = "M"
                    set_pagesize ="32768"
                    set_pagenum = "256"
                    mount_size = ${set_pagesize}
                    memory_backing_dict = "'mb': {'hugepages': {'pages': [{'unit': '${page_unit}', 'size': '${page_size}'}]}}"
                    vm_attrs = {${memory_backing_dict}, 'memory_unit':'${mem_unit}','memory':${mem_value},'current_mem':${current_mem},'current_mem_unit':'${current_mem_unit}'}
                    HugePages_Free =
                    free_hugepages = "0"
                - 0:
                    page_size = "0"
                    page_unit = "KiB"
                    memory_backing_dict = "'mb': {'hugepages': {'pages': [{'unit': '${page_unit}', 'size': '${page_size}'}]}}"
                    vm_attrs = {${memory_backing_dict}, 'memory_unit':'${mem_unit}','memory':${mem_value},'current_mem':${current_mem},'current_mem_unit':'${current_mem_unit}'}
                    define_error = "hugepage size can't be zero"
                - scarce_mem:
                    current_mem = 9437184
                    mem_value = 9437184
                    memory_backing_dict = "'mb': {'hugepages': {}}"
                    vm_attrs = {${memory_backing_dict}, 'memory_unit':'${mem_unit}','memory':${mem_value},'current_mem':${current_mem},'current_mem_unit':'${current_mem_unit}'}
                    start_error = "unable to map backing store for guest RAM: Cannot allocate memory"

