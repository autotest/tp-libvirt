- memballoon:
    type = memballoon
    start_vm = no
    variants group:
        - alias:
            destroy_after = 'yes'
            variants model:
                - virtio:
                    alias_name = 'ua-c80aba6e-b6d8-448b-ab6e-8c7b5c29f353'
                    has_alias = 'yes'
                - none:
                    alias_name = 'balloon0'
                    has_alias = 'no'
        - period:
            variants case:
                - memstat:
                    start_vm = 'yes'
