- guest_os_booting.useserial:
    type = useserial
    start_vm = no
    useserial_dict = {'bios_useserial': '%s', 'bios_reboot_timeout': '0', 'bootmenu_enable': 'yes', 'bootmenu_timeout': '3000'}
    variants:
        - enable_useserial:
            enable_useserial = "yes"
            useserial = "yes"
        - disable_useserial:
            useserial = "no"
    variants:
        - by_ovmf:
            only q35
            firmware_type = "ovmf"
        - by_seabios:
            firmware_type = "seabios"
            check_prompt = "Press ESC for boot menu"
