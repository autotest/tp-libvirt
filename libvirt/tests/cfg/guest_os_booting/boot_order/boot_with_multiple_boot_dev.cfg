- guest_os_booting.boot_order.boot_with_multiple_boot_dev:
    type = boot_with_multiple_boot_dev
    start_vm = no
    os_dict = {'boots': ['%s', '%s'], 'bootmenu_enable': 'yes', 'bios_useserial': 'yes'}
    cdrom_dict = {'source': {'attrs': {'file': '%s'}}, 'type_name': 'file', 'device': 'cdrom', 'driver': {'name': 'qemu', 'type': 'raw'}, 'target': {'dev': 'sda', 'bus': 'sata'}}
    check_prompt = ["begin the installation process|Install Red Hat Enterprise"]
    variants first_dev:
        - hd:
            variants second_dev:
                - cdrom:
                    variants bootable_device:
                        - hd_bootable:
                        - cdrom_bootable:
                - network:
                    variants bootable_device:
                        - hd_bootable:
                        - network_bootable:
                            check_prompt = ["iPXE initialising devices|Start PXE over IPv4"]
        - cdrom:
            variants second_dev:
                - hd:
                    variants bootable_device:
                        - hd_bootable:
                        - cdrom_bootable:
                - network:
                    variants bootable_device:
                        - cdrom_bootable:
                        - network_bootable:
                            check_prompt = ["iPXE initialising devices|Start PXE over IPv4"]
        - network:
            variants second_dev:
                - hd:
                    variants bootable_device:
                        - hd_bootable:
                        - network_bootable:
                            check_prompt = ["iPXE initialising devices|Start PXE over IPv4"]
                - cdrom:
                    variants bootable_device:
                        - cdrom_bootable:
                        - network_bootable:
                            check_prompt = ["iPXE initialising devices|Start PXE over IPv4"]
