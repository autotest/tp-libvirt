- vsock:
    type = vsock
    take_regular_screendumps = "no"
    git_repo = "https://github.com/stefanha/nc-vsock"
    variants:
        - auto_cid:
            only normal_test
            auto = "yes"
        - static_cid:
            auto = "no"
    variants:
        - normal_test:
            variants:
                - hotplug:
                    start_vm = "yes"
                    variants:
                        - nop:
                        - managedsave_with_vsock:
                            managedsave = 'yes'
                            no_vsock = "no"
                        - managedsave_after_vsock:
                            managedsave = 'yes'
                            no_vsock = "yes"
                        - communication:
                            communication = "yes"
                - coldplug:
                    attach_option = "--config"
                - edit_start:
                    start_vm = "no"
                    edit_xml = "yes"
        - negative_test:
            status_error = no
            variants:
                - invalid_cid:
                    invalid_cid = yes
                - two_vsocks:
                    num = 2
