- virtual_devices.sound_device:
    type = sound_device
    start_vm = no
    variants:
        - no_codec_type:
        - codec_type_duplex:
            only sound_model_ich6 sound_model_ich9
            codec_type = duplex
        - codec_type_micro:
            only sound_model_ich6 sound_model_ich9
            codec_type = micro
    variants:
        - sound_model_ac97:
            no pseries
            sound_model = ac97
        - sound_model_ich6:
            no pseries
            sound_model = ich6
        - sound_model_ich9:
            no pseries
            sound_model = ich9
    variants:
        - positive_test:
            status_error = "no"
