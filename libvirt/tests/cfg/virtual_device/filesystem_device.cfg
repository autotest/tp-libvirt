- virtual_devices.filesystem_device:
    type = filesystem_device
    take_regular_screendumps = "no"
    vms = "avocado-vt-vm1"
    start_vm = no
    cache_mode = "none"
    lock_posix = "on"
    flock = "on"
    virtiofsd_path = "/usr/libexec/virtiofsd"
    queue_size = "512"
    driver_type = "virtiofs"
    source_dir_prefix = "/dir"
    target_prefix = "mount_tag"
    vcpus_per_cell = 2
    extra_hugepages = 128
    pseries:
        vcpus_per_cell = 5
    aarch64:
        extra_hugepages = 0
    s390-virtio:
        with_numa = no
    variants:
        - fs_test:
            variants:
                - one_guest:
                    guest_num = 1  
                - two_guests:
                    vms = "avocado-vt-vm1 avocado-vt-vm2"
                    guest_num = 2
                    only nop.fs_test.xattr_on.flock_on.lock_posix_on.cache_mode_none.one_fs
            variants:
                - one_fs:
                    fs_num = 1
                - multiple_fs:
                    fs_num = 2
                    only xattr_on.flock_on.lock_posix_on.cache_mode_none
            variants:
                - cache_mode_none:
                    cache_mode = "none"
                - cache_mode_always:
                    cache_mode = "always"
                - cache_mode_auto:
                    cache_mode = "auto"
            variants:
                - lock_posix_off:
                    lock_posix = "off" 
                - lock_posix_on:
                    lock_posix = "on"
            variants:
                - flock_on:
                    flock = "on"
                - flock_off:
                    flock = "off"
            variants:
                - xattr_on:
                    xattr = "on"
                - xattr_off:
                    xattr = "off"
                - xattr_noset:
                    xattr = ""
    variants:
        - nop:
        - socket_file_checking:
            socket_file_checking = "yes"
            only xattr_on.flock_on.lock_posix_on.cache_mode_none
        - lifecycle:
            only xattr_on.flock_on.lock_posix_on.cache_mode_none.one_fs
            variants:
                - suspend_resume:
                    suspend_resume = "yes"
                - edit_start:
                    edit_start = "yes"
                    error_msg_start = "qemu-kvm: -foo: invalid option"
        - coldplug_coldunplug:
            only xattr_on.flock_on.lock_posix_on.cache_mode_none.one_fs
            coldplug = "yes"
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - hugepages_backed:
                      with_hugepages = yes
                - file_backed:
                      with_hugepages = no
        - negative_test:
            only nop.fs_test.xattr_on.flock_on.lock_posix_on.cache_mode_none.one_fs.one_guest
            status_error = "yes"
            variants:
                - invalid_queue_size:
                    variants:
                        - larger_than_uint16:
                            queue_size = 1048576
                            error_msg_start = "Parameter 'queue-size' expects uint16_t"
                        - not_powerof_2:
                            queue_size = 100
                            error_msg_start = "queue-size property must be a power of 2"
                        - larger_than_1024:
                            queue_size = 2048
                            error_msg_start = "queue-size property must be 1024 or smaller"
                - managedsave:
                    managedsave = "yes"
                    error_msg_save = "migration with virtiofs device is not supported"
