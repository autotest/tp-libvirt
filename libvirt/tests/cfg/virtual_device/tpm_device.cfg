- virtual_devices.tpm_device:
    type = tpm_device
    start_vm = no
    loader = "/usr/share/edk2/ovmf/OVMF_CODE.secboot.fd"
    nvram = "/var/lib/libvirt/qemu/nvram/<VM_NAME>_VARS.fd"
    uefi_disk_url = "EXAMPLE_UEFI_DISK_URL"
    tpm_testsuite_url = "EXAMPLE_TPM_TESTSUITE_URL"
    no s390-virtio
    variants:
        - normal_test:
            variants:
                - passthrough:
                    backend_type = 'passthrough'
                    variants:
                        - device_path_assign:
                            no default_model
                            device_path = '/dev/tpm0'
                        - device_path_default:
                            only default_model
                - emulator:
                    backend_type = 'emulator'
                    q35:
                        only tpm-crb_model
                    pseries:
                        only tpm-spapr_model
                    aarch64:
                        only tpm-tis_model
                    backend_version = '2.0'
                    variants:
                        - basic:
                        - rsaencypt_test:
                            only encrypted
                            only pcrbank_default
                            test_rsaencypt = 'yes'
                        - version_default:
                            only plain
                            backend_version = 'none'
                        - persistent_state:
                            persistent_state = 'yes'
                            func_supported_since_libvirt_ver = (7, 0, 0)
                        - multi_vms:
                            multi_vms = 'yes'
                        - test_suite:
                            test_suite = 'yes'
                        - snapshot_operate:
                            vm_operate = 'snapshot'
                        - restart_vm:
                            vm_operate = 'restart'
                            variants:
                                - domrename_operate:
                                    vm_oprt = 'domrename'
                                - remove_vtpm:
                                    remove_dev = 'yes'
                                - restart_libvirtd:
                                    restart_libvirtd = 'yes'
                                - newsecret_samepw:
                                    only encrypted
                                    secret_uuid = 'change'
                                - newpw_rmstate:
                                    only encrypted
                                    secret_value = 'change'
                                    rm_statefile = 'yes'
                                - remove_pcrbank:
                                    remove_pcrbank = 'yes'
                        - restore_vm:
                            vm_operate = 'managedsave'
                        - suspend_resume:
                            vm_operate = 'resume'
                        - undefine_create:
                            vm_operate = 'create'
                        - restart_libvirtd:
                            restart_libvirtd = 'yes'
                    variants:
                        - pcrbank_default:
                            basic:
                                check_pcrbanks = 'yes'
                            restart_vm:
                                no remove_pcrbank
                        - pcrbank_single:
                            only basic
                            only encrypted
                            variants:
                                - sha1:
                                    active_pcr_banks = 'sha1'
                                - sha256:
                                    active_pcr_banks = 'sha256'
                                - sha384:
                                    active_pcr_banks = 'sha384'
                                - sha512:
                                    active_pcr_banks = 'sha512'
                        - pcrbank_multi:
                            only basic
                            only encrypted
                            active_pcr_banks = 'sha256,sha384'
                        - pcrbank_all:
                            no version_default multi_vms test_suite
                            plain:
                                only basic
                            restart_vm:
                                only remove_pcrbank
                            active_pcr_banks = 'sha1,sha256,sha384,sha512'
                    variants:
                        - plain:
                        - encrypted:
                            prepare_secret = 'yes'
            variants:
                - tpm-tis_model:
                    only q35, aarch64
                    tpm_model = 'tpm-tis'
                - tpm-crb_model:
                    only q35
                    tpm_model = 'tpm-crb'
                - tpm-spapr_model:
                    only pseries
                    tpm_model = 'tpm-spapr'
                - default_model:
        - negative_test:
            status_error = 'yes'
            variants:
                - invalid_model:
                    tpm_model = '0_or_default'
                    backend_type='emulator'
                    xml_errmsg = "Unknown TPM frontend model '0'|Invalid value for attribute 'model' in element 'tpm': 'default'"
                - other_backend:
                    variants:
                        - no_backend:
                            no_backend = 'yes'
                            xml_errmsg = 'missing TPM device backend'
                        - none_backendtype:
                            backend_type = 'none'
                            xml_errmsg = "missing TPM device backend type|Missing required attribute 'type' in element 'backend'"
                        - invalid_backendtype:
                            backend_type = 'invalid'
                            xml_errmsg = "Unknown TPM backend type 'invalid'|Invalid value for attribute 'type' in element 'backend': 'invalid'"
                - passthrough:
                    backend_type='passthrough'
                    variants:
                        - reuse_passthrgh_tpm:
                            multi_vms = 'yes'
                            tpm_model = 'tpm-tis'
                            device_path = '/dev/tpm0'
                        - multi_passthrgh_tpm:
                            tpm_num = 2
                            xml_errmsg = 'only a single TPM .*device is supported'
                - emulator:
                    backend_type='emulator'
                    tpm_model = 'tpm-crb'
                    pseries:
                        tpm_model = 'tpm-spapr'
                    variants:
                        - backend_version:
                            variants:
                                - version_1.2:
                                    backend_version = '1.2'
                                    xml_errmsg = "Unsupported interface tpm-crb for TPM 1.2|TPM version '1.2' is not supported"
                                    pseries:
                                        xml_errmsg = 'TPM 1.2 is not supported with the SPAPR device mode'
                                - version_2:
                                    backend_version = '2'
                                    xml_errmsg = "Unsupported TPM version '2'|Invalid value for attribute 'version' in element 'backend': '2'"
                                - version_textdefault:
                                    backend_version = 'default'
                                    xml_errmsg = "Invalid value for attribute 'version' in element 'backend': 'default'"
                        - encrypt_secret:
                            backend_version = '2.0'
                            variants:
                                - invalid_secret:
                                    prepare_secret = 'yes'
                                    secret_uuid = 'invalid'
                                    xml_errmsg = 'Unable to parse secret uuid'
                                - nonexist_secret:
                                    secret_uuid = 'nonexist'
                        - encryption_test:
                            backend_version = '2.0'
                            prepare_secret = 'yes'
                            variants:
                                - none_pw:
                                    secret_value = 'none'
                                - restart_vm:
                                    vm_operate = 'restart'
                                    variants:
                                        - plain_to_encrypt:
                                            encrypt_change = 'encrpt'
                                        - encrypt_to_plain:
                                            encrypt_change = 'plain'
                                        - newpw_keepstate:
                                            secret_value = 'change'
                                - restore_vm:
                                    vm_operate = 'managedsave'
                                    secret_value = 'change'
                                    variants:
                                        - newpw_keepstate:
                                        - newpw_rmstate:
                                            rm_statefile = 'yes'
                        - pcrbank_test:
                            backend_version = '2.0'
                            prepare_secret = 'yes'
                            variants:
                                - managedsave_modify:
                                    active_pcr_banks = 'sha384'
                                    vm_operate = 'managedsave'
                                    pcrbank_change = 'sha256'
