- virtual_devices.tpm_device:
    type = tpm_device
    start_vm = no
    loader = "/usr/share/edk2/ovmf/OVMF_CODE.secboot.fd"
    nvram = "/var/lib/libvirt/qemu/nvram/<VM_NAME>_VARS.fd"
    uefi_disk_url = "EXAMPLE_UEFI_DISK_URL"
    variants:
        - normal_test:
            variants:
                - passthrough:
                    backend_type = 'passthrough'
                    variants:
                        - device_path_assign:
                            no default_model
                            device_path = '/dev/tpm0'
                        - device_path_default:
                            only default_model
                - emulator:
                    backend_type = 'emulator'
                    q35:
                        only tpm-crb_model
                    pseries:
                        only tpm-spapr_model
                    aarch64:
                        only tpm-tis_model
                    backend_version = '2.0'
                    variants:
                        - basic:
                        - version_default:
                            only plain
                            backend_version = 'none'
                        - persistent_state:
                            persistent_state = 'yes'
                            func_supported_since_libvirt_ver = (7, 0, 0)
                        - multi_vms:
                            multi_vms = 'yes'
                        - test_suite:
                            test_suite = 'yes'
                        - snapshot_operate:
                            vm_operate = 'snapshot'
                        - restart_vm:
                            vm_operate = 'restart'
                            variants:
                                - domrename_operate:
                                    vm_oprt = 'domrename'
                                - remove_vtpm:
                                    remove_dev = 'yes'
                                - restart_libvirtd:
                                    restart_libvirtd = 'yes'
                                - newsecret_samepw:
                                    only encrypted
                                    secret_uuid = 'change'
                                - newpw_rmstate:
                                    only encrypted
                                    secret_value = 'change'
                                    rm_statefile = 'yes'
                        - restore_vm:
                            vm_operate = 'managedsave'
                        - suspend_resume:
                            vm_operate = 'resume'
                        - undefine_create:
                            vm_operate = 'create'
                        - restart_libvirtd:
                            restart_libvirtd = 'yes'
                    variants:
                        - plain:
                        - encrypted:
                            prepare_secret = 'yes'
            variants:
                - tpm-tis_model:
                    only q35, aarch64
                    tpm_model = 'tpm-tis'
                - tpm-crb_model:
                    only q35
                    tpm_model = 'tpm-crb'
                - tpm-spapr_model:
                    only pseries
                    tpm_model = 'tpm-spapr'
                - default_model:
        - negative_test:
            status_error = 'yes'
            variants:
                - other_backend:
                    variants:
                        - no_backend:
                            no_backend = 'yes'
                            xml_errmsg = 'missing TPM device backend'
                        - none_backendtype:
                            backend_type = 'none'
                            xml_errmsg = 'missing TPM device backend type'
                        - invalid_backendtype:
                            backend_type = 'invalid'
                            xml_errmsg = "Unknown TPM backend type 'invalid'"
                - passthrough:
                    backend_type='passthrough'
                    variants:
                        - reuse_passthrgh_tpm:
                            multi_vms = 'yes'
                            tpm_model = 'tpm-tis'
                            device_path = '/dev/tpm0'
                        - multi_passthrgh_tpm:
                            tpm_num = 2
                            xml_errmsg = 'only a single TPM .*device is supported'
                - emulator:
                    backend_type='emulator'
                    tpm_model = 'tpm-crb'
                    pseries:
                        tpm_model = 'tpm-spapr'
                    variants:
                        - backend_version:
                            variants:
                                - version_1.2:
                                    backend_version = '1.2'
                                    xml_errmsg = 'Unsupported interface tpm-crb for TPM 1.2'
                                    pseries:
                                        xml_errmsg = 'TPM 1.2 is not supported with the SPAPR device mode'
                                - version_2:
                                    backend_version = '2'
                                    xml_errmsg = "Unsupported TPM version '2'"
                        - encrypt_secret:
                            backend_version = '2.0'
                            variants:
                                - invalid_secret:
                                    prepare_secret = 'yes'
                                    secret_uuid = 'invalid'
                                    xml_errmsg = 'Unable to parse secret uuid'
                                - nonexist_secret:
                                    secret_uuid = 'nonexist'
                        - encryption_test:
                            backend_version = '2.0'
                            prepare_secret = 'yes'
                            variants:
                                - none_pw:
                                    secret_value = 'none'
                                - restart_vm:
                                    vm_operate = 'restart'
                                    variants:
                                        - plain_to_encrypt:
                                            encrypt_change = 'encrpt'
                                        - encrypt_to_plain:
                                            encrypt_change = 'plain'
                                        - newpw_keepstate:
                                            secret_value = 'change'
                                - restore_vm:
                                    vm_operate = 'managedsave'
                                    secret_value = 'change'
                                    variants:
                                        - newpw_keepstate:
                                        - newpw_rmstate:
                                            rm_statefile = 'yes'
