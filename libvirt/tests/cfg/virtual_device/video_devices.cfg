- virtual_devices.video_devices:
    type = video_devices
    start_vm = "no"
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - model_test:
                    model_test = "yes"
                    variants:
                        - with_packed_on:
                          only virtio
                          with_packed = "yes"
                          driver_packed = "on"
                        - default:
                - heads_test:
                    heads_test = "yes"
                    variants:
                        - default_heads:
                            default_primary_heads = 1
                            default_secondary_heads = 1
                        - specified_heads:
                            no cirrus vga
                            primary_heads = 3
                            secondary_heads = 4
                - mem_test:
                    mem_test = "yes"
                    variants:
                        - ram:
                            mem_type = ram
                            no vga 
                            variants:
                                - default_size:
                                    default_mem_size = 65536
                                - specified_size:
                                    variants:
                                        - power_of_2:
                                            mem_size = 32768
                                        - zero_size:
                                            zero_size_test = "yes"
                                            mem_size = 0
                                            mem_size_after_define = 65536
                                        - non_power_of_2:
                                            non_power_of_2_test = "yes"
                                            mem_size = 32767
                        - vram:
                            mem_type = vram
                            variants:
                                - qxl_default_size:
                                    only qxl
                                    default_mem_size = 65536
                                - vga_default_size:
                                    only vga
                                    default_mem_size = 16384
                                - specified_size:
                                    variants:
                                        - power_of_2:
                                            mem_size = 16384
                                        - qxl_zero_size:
                                            only qxl
                                            zero_size_test = "yes"
                                            mem_size = 0
                                            mem_size_after_define = 65536
                                        - vga_zero_size:
                                            only vga
                                            zero_size_test = "yes"
                                            mem_size = 0
                                            mem_size_after_define = 16384
                                        - non_power_of_2:
                                            non_power_of_2_test = "yes"
                                            mem_size = 16380
                        - vgamem:
                            mem_type = vgamem
                            no vga
                            variants:
                                - default_size:
                                    default_mem_size = 16384
                                - power_of_2:
                                    mem_size = 65536
                                - zero_size:
                                    zero_size_test = "yes"
                                    mem_size = 0
                                    mem_size_after_define = 16384
                        - vram64:
                            mem_type = vram64
                            no vga
                            variants:
                                - default_size:
                                    default_mem_size = 0
                                - power_of_2:
                                    mem_size = 131072
            variants:
                - no_secondary_video:
                - secondary_video:
                    no mem_test
                    variants:
                        - qxl:
                            secondary_video_model = qxl
                        - virtio:
                            secondary_video_model = virtio
            variants:
                - primary_video:
                    variants:
                        - qxl:
                            primary_video_model = qxl
                        - vga:
                            primary_video_model = vga
                        - cirrus:
                            primary_video_model = cirrus
                            no mem_test
                        - virtio:
                            primary_video_model = virtio
                            no mem_test
        - negative_test:
            status_error = "yes"
            variants:
            - qxl:
                primary_video_model = qxl
                variants:
                    - mem_test:
                        mem_test = "yes"
                        variants:
                            - empty_value:
                                mem_size = ''
                            - lower_than_bounds:
                                mem_size = -2
                            - ram_vram_upper_than_bounds:
                                only ram vram
                                mem_size = 4194304
                            - vgamem_vram64_upper_than_bounds:
                                only vgamem vram64
                                mem_size = 4294967296
                            - non_numeric_value:
                                mem_size = abcde
                            - non_power_of_2:
                                only vgamem
                                mem_size = 1000000000
                            - float_vaule:
                                mem_size = 102.4
                        variants:
                            - ram:
                                mem_type = ram
                            - vram:
                                mem_type = vram
                            - vgamem:
                                mem_type = vgamem
                            - vram64:
                                mem_type = vram64
