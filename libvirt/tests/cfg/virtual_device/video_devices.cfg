- virtual_devices.video_devices:
    type = video_devices
    start_vm = "no"
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - model_test:
                    model_test = "yes"
                - heads_test:
                    heads_test = "yes"
                    variants:
                        - default_heads:
                            no cirrus vga
                            default_primary_heads = 1
                            default_secondary_heads = 1
                        - specified_heads:
                            no cirrus vga
                            primary_heads = 3
                            secondary_heads = 4
            variants:
                - no_secondary_video:
                - secondary_video:
                    variants:
                        - qxl:
                            secondary_video_model = qxl
                        - virtio:
                            secondary_video_model = virtio
            variants:
                - primary_video:
                    variants:
                        - qxl:
                            primary_video_model = qxl
                        - vga:
                            primary_video_model = vga
                        - cirrus:
                            primary_video_model = cirrus
                        - virtio:
                            primary_video_model = virtio
