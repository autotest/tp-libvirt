- watchdog:
    type = watchdog
    start_vm = no
    take_regular_screendumps = "no"
    variants:
        - model_i6300esb:
            model = "i6300esb"
        - model_ib700:
            model = "ib700"
    variants:
        - action_shutdown:
            action = "shutdown"
        - action_dump:
            action = "dump"
            variants:
                - long_domain_name:
                    only model_i6300esb
                    name_length = 220
                - normal_domain_name:
                    name_length = default
        - action_none:
            action = "none"
        - action_poweroff:
            action = "poweroff"
        - action_pause:
            action = "pause"
        - action_reset:
            action = "reset"
        - action_inject_nmi:
            action = "inject-nmi"
