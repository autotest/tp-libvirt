- watchdog:
    type = watchdog
    start_vm = no
    take_regular_screendumps = "no"
    variants:
        - model_i6300esb:
            no pseries, s390x
            model = "i6300esb"
            variants:
                - model_test:
                    model_test = "yes"
                - hotplug_test:
                    hotplug_test = "yes"
                - hotunplug_test:
                    hotunplug_test = "yes"
        - model_ib700:
            no pseries, s390x
            model = "ib700"
            variants:
                - model_test:
                    model_test = "yes"
        - model_diag288:
            only s390x
            model = "diag288"
            model_test = "yes"
    variants:
        - action_shutdown:
            action = "shutdown"
        - action_dump:
            action = "dump"
            variants:
                - long_domain_name:
                    only model_i6300esb
                    name_length = 220
                - normal_domain_name:
                    name_length = default
        - action_none:
            action = "none"
        - action_poweroff:
            action = "poweroff"
            skip_cluster_leak_warn = "yes"
        - action_pause:
            action = "pause"
        - action_reset:
            action = "reset"
        - action_inject_nmi:
            action = "inject-nmi"
