- storage_discard:
    type = storage_discard
    start_vm = "yes"
    take_regular_screendumps = "no"
    # If you have your own device to do discard test,
    # Set it here, otherwise, it will be created
    # through iscsi automatically
    discard_device = "/DEV/EXAMPLE"
    # This is expected trimmed size for fstrim
    # It may be different according your environment
    # So you should adjust it if too strict(0.6 or less)
    fstrim_tolerable_shift = 0.8
    variants:
        - block_type:
            only bus_scsi
            disk_type = "block"
        - file_type:
            disk_type = "file"
    variants:
        - bus_scsi:
            storage_target_bus = "scsi"
            storage_target_dev = "sdb"
        - bus_virtio:
            only discard_unmap
            storage_target_bus = "virtio"
            storage_target_dev = "vdb"
            status_error = "yes"
    variants:
        - discard_ignore:
            discard_type = "ignore"
            status_error = "yes"
        - discard_unmap:
            discard_type = "unmap"
    variants:
        - ext4_format:
            discard_format = "ext4"
        - xfs_format:
            discard_format = "xfs"
    variants:
        - fstrim_in_vm:
            variants:
                - fstrim_cmd:
                    fstrim_type = "fstrim_cmd"
                - fstrim_mount:
                    fstrim_type = "mount_with_discard"
        - fstrim_out_vm:
            fstrim_type = "qemu-guest-agent"
