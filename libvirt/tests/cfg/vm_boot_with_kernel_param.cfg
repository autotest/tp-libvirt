- vm_boot_with_kernel_param:
    type = vm_boot_with_kernel_param
    kernel_param = quiet
    kernel_param_remove = ""
    status_error = "no"
    variants:
        - edit_kernel_param_only:
            variants:
                - add_kernel_param:
                    kernel_param = "quiet"
                    kernel_param_remove = ""
                - remove_kernel_param:
                    kernel_param = ""
                    kernel_param_remove = "quiet"
        - boot_guest:
            only ppc64,ppc64le
            hardware = "POWER9"
            variants:
                - hpt_guest:
                    kernel_param = "disable_radix"
                    boot_log = "Using radix MMU under hypervisor"
                    status_error = "yes"
                - radix_guest:
                    kernel_param = ""
                    kernel_param_remove = "disable_radix"
                    boot_log = "Using radix MMU under hypervisor"
        - check_kernel_cmdline:
            check_cmdline_only = yes
            expect_in_cmdline = 'BOOT_IMAGE'
