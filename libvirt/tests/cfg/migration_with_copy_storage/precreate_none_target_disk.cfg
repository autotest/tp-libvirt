- migration_with_copy_storage.precreate_none_target_disk:
    type = precreate_none_target_disk
    migration_setup = 'yes'
    # Console output can only be monitored via virsh console output
    only_pty = True
    take_regular_screendumps = no
    # Extra options to pass after <domain> <desturi>
    virsh_migrate_extra = ""
    # SSH connection time out
    ssh_timeout = 60
    # Local URI
    virsh_migrate_connect_uri = "qemu:///system"
    image_convert = "no"
    status_error = "no"
    migrate_desturi_port = "16509"
    migrate_desturi_type = "tcp"
    virsh_migrate_desturi = "qemu+tcp://${migrate_dest_host}/system"
    start_vm = "no"
    setup_nfs = "no"
    nfs_mount_dir =
    server_ip = "${migrate_dest_host}"
    server_user = "root"
    server_pwd = "${migrate_dest_pwd}"
    client_ip = "${migrate_source_host}"
    client_user = "root"
    client_pwd = "${migrate_source_pwd}"
    target_pool_name = "no_precreate_target_disk_pool"
    target_pool_target = "/var/lib/libvirt/migrate/"
    target_pool_type = "dir"
    disk_source_name = "/var/lib/libvirt/migrate/no_precreate_target_disk.img"
    simple_disk_check_after_mig = "yes"
    variants:
        - p2p:
            virsh_migrate_options = "--live --p2p --verbose"
        - non_p2p:
            virsh_migrate_options = "--live --verbose"
    variants:
        - raw_format:
            disk_format = "raw"
        - qcow2_format:
            disk_format = "qcow2"
    variants:
        - copy_storage_all:
            status_error = "no"
            copy_storage_option = "--copy-storage-all"
        - copy_storage_inc:
            status_error = "yes"
            err_msg = "Operation not supported: pre-creation of storage targets for incremental storage migration is not supported"
            copy_storage_option = "--copy-storage-inc"
