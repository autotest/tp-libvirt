- vIOMMU.enable_for_various_devices:
    type = viommu_enabled_for_various_devices
    start_vm = no
    driver_attr = {'page_per_vq': 'on', 'packed': 'on', 'iommu': 'on', 'ats': 'on'}
    iommu_dict = {'model': 'intel', 'driver': {'intremap': 'on', 'eim': 'on', 'iotlb': 'on'}}
    ping_outside = 'www.google.com'
    func_supported_since_libvirt_ver = (8, 5, 0)
    no s390-virtio
    variants:
        - start_vm:
            devices_list_1 = ["disk", "rng", "memballoon", "input", "video"]
            devices_list_2 = ["controller", "vsock"]
            common_driver_dict = {'driver': ${driver_attr}}
            interface_driver_dict = {'driver': {'driver_attr': ${driver_attr}}}
            scsi_controller_dict = {'type': 'scsi', 'model': 'virtio-scsi', **${common_driver_dict}}
            virtio_serial_controller_dict = {'type': 'virtio-serial', 'type_name': 'virtio-serial', **${common_driver_dict}}
            vsock_dict = {'cid': {'auto': 'no', 'address': '3'}, **${common_driver_dict}, 'model_type': 'virtio'}
