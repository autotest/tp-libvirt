- lock_manager:
    type = lock_manager
    start_vm = no
    snap_name = s1
    snap_timeout = 300
    qemu_conf_file = "/etc/libvirt/qemu.conf"
    variants:
        - virtlockd:
            lock_type = "virtlockd"
            lock_conf_file = "/etc/libvirt/qemu-lockd.conf"
            lock_confs = "{'auto_disk_leases': '1', 'require_lease_for_disks': '1', 'file_lockspace_dir': '/var/lib/libvirt/lockd/files'}"
            qemu_confs = "{'lock_manager': 'lockd'}"
        - sanlock:
            lock_type = "sanlock"
            lock_conf_file = "/etc/libvirt/qemu-sanlock.conf"
            lock_confs = "{'auto_disk_leases': '1', 'host_id': '1', 'disk_lease_dir': '/var/lib/libvirt/sanlock', 'user': 'sanlock', 'group': 'sanlock'}"
            qemu_confs = "{'lock_manager': 'sanlock'}"
    variants:
        - internal_snapshot:
            snap_type = internal
        - external_snapshot:
            snap_type = external
            snap_option = "--disk-only --no-metadata"
