- incremental_backup.backing_chain:
    type = incremental_backup_backing_chain
    start_vm = "no"
    original_disk_size = "100M"
    backup_data_size = "1M"
    backup_rounds = 4
    variants:
        - scratch_to_file:
            scratch_type = "file"
    variants:
        - libvirt_snapshot:
        - shutoff_snapshot:
            shutoff_snapshot = "yes"
    variants:
        - nbd_tcp:
            nbd_protocol = "tcp"
            nbd_tcp_port = "10809"
    variants:
        - original_disk_local:
            original_disk_type = "local"
    variants blockcommand:
        - blockpull:
            variants from_to:
                - mid_to_top:
                - base_to_top:
        - blockcommit:
            variants from_to:
                - top_to_base:
                - mid_to_base:
                - mid_to_mid:
                    backup_rounds = 5
                - top_to_mid:
        - blockcopy:
            variants blockcopy_method:
                - full_copy:
                - shallow_copy:
            variants blockcopy_reuse:
                - reuse_external:
                - not_reuse_external:
