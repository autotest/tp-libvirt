- incremental_backup.migration:
    type = incremental_backup_migration

    variants:
        - copy_storage:
            test_disk_size = "100M"
            test_disk_target = "vdb"
            checkpoint_rounds = 3
            copy_storage_all = "yes"
            storage_type = ""
            setup_local_nfs = "no"
            setup_remote_nfs = "no"
            migrate_vm_back = "no"
