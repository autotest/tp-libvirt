- incremental_backup.fd_transport:
    type = incremental_backup_fd_transport
    start_vm = "no"
    target_disk = "vdb"
    disk_type = "file"
    disk_dict = {"type_name":"${disk_type}", "target":{"dev": "${target_disk}", "bus": "virtio"}, "driver": {"name": "qemu", "type":"qcow2"}}
    fdtest_socket_script = "../../deps/inc_backup_fdtest_socket.py"
    func_supported_since_libvirt_ver = (11, 4, 0)
    variants:
        - start_vm:
            fdgroup = "test"
            socket_path = "/tmp/backup.sock"
            backup_disk_dict = "'disks': [{'name': 'vda', 'backup': 'no'}, {'name': '${target_disk}', 'backup': 'yes', 'type': 'file', 'scratch': {'attrs': {'file': '%s'}}}]"
            backup_dict = {'mode': 'pull', 'server': {'transport': 'fd', 'fdgroup': '${fdgroup}'}, ${backup_disk_dict}}
            checkpoint_dict = {'name': '%s', 'disks': [{'name': 'vda', 'checkpoint': 'no'}, {'name': '${target_disk}', 'checkpoint': 'bitmap'}]}
