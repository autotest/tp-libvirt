- incremental_backup.push_mode.multidisks:
    type = incremental_backup_push_multidisks
    start_vm = "no"
    disk_type = "file"
    disk_dict = {"type_name":"file", "target":{"dev": "%s", "bus": "virtio"}, "driver": {"name": "qemu", "type": "qcow2"}}
    dd_seek = 5
    dd_count = 100
    variants:
        - all_disks_included:
            with_hotplug = "yes"
            full_backup_dict = {'mode': 'push', 'disks': [{'name': 'vda', 'backup': 'no'}, {'name': 'vdb', 'backup': 'yes', 'type': 'file', 'target': {'attrs': {'file': '%s'}}}]}
            first_checkpoint_dict = {'name': '%s', 'disks': [{'name': 'vda', 'checkpoint': 'no'}, {'name': 'vdb', 'checkpoint': 'bitmap'}]}
            inc_backup_dict = {'mode': 'push', 'disks': [{'name': 'vda', 'backup': 'no'}, {'name': 'vdb', 'backup': 'yes', 'type': 'file', 'target': {'attrs': {'file': '%s'}}}, {'name': 'vdc', 'backup': 'yes', 'type': 'file', 'target': {'attrs': {'file': '%s'}}}]}
            next_checkpoint_dict = {'name': '%s', 'disks': [{'name': 'vda', 'checkpoint': 'no'}, {'name': 'vdb', 'checkpoint': 'bitmap'}, {'name': 'vdc', 'checkpoint': 'bitmap'}]}
        - one_disk_excluded:
            full_backup_dict = {'mode': 'push', 'disks': [{'name': 'vda', 'backup': 'no'}, {'name': 'vdb', 'backup': 'yes', 'type': 'file', 'target': {'attrs': {'file': '%s'}}}, {'name': 'vdc', 'backup': 'yes', 'type': 'file', 'target': {'attrs': {'file': '%s'}}}]}
            first_checkpoint_dict = {'name': '%s', 'disks': [{'name': 'vda', 'checkpoint': 'no'}, {'name': 'vdb', 'checkpoint': 'bitmap'}, {'name': 'vdc', 'checkpoint': 'bitmap'}]}
            inc_backup_dict = {'mode': 'push', 'disks': [{'name': 'vda', 'backup': 'no'}, {'name': 'vdb', 'backup': 'yes', 'type': 'file', 'target': {'attrs': {'file': '%s'}}}, {'name': 'vdc', 'backup': 'no'}]}
            next_checkpoint_dict = {'name': '%s', 'disks': [{'name': 'vda', 'checkpoint': 'no'}, {'name': 'vdb', 'checkpoint': 'bitmap'}, {'name': 'vdc', 'checkpoint': 'no'}]}
