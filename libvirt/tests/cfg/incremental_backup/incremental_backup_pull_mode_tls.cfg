- incremental_backup.pull_mode.tls_enabled:
    type = incremental_backup_pull_mode_tls
    start_vm = "no"
    disk_type = "file"
    target_disk = "vdb"
    target_disk_size = "500M"
    tls_provide_client_cert = "yes"
    local_hostname = "ENTER.YOUR.HOSTNAME"
    local_ip = "ENTER.YOUR.IPV4ADDR"
    local_user_name = "ENTER.YOUR.USER.NAME"
    local_user_password = "<PASSWORD>"
    pki_path = "/etc/pki/libvirt-backup/"
    scratch_file = "/tmp/scratch_file"
    backup_disk_dict = "'disks': [{'name': 'vda', 'backup': 'no'}, {'name': '${target_disk}', 'backup': 'yes', 'type': 'file', 'scratch': {'attrs': {'file': '${scratch_file}'}}}]"
    disk_dict = {"type_name":"${disk_type}", "target":{"dev": "${target_disk}", "bus": "virtio"}, "driver": {"name": "qemu", "type":"qcow2"}}
    func_supported_since_libvirt_ver = (6, 6, 0)
    variants:
        - with_x509_secret_uuid:
            nbd_protocol = "tcp"
            with_secret_uuid = "yes"
            secret_passphrase = "redhat"
            secret_dict = {"secret_ephemeral": "no", "secret_private": "no", "description": "TLS passphrase", "usage": "tls", "usage_name": "backup_tls_secret"}
            dd_seek = 20
            dd_count = 100
        - with_daemon_restart:
            restart_virtqemud = "yes"
    backup_dict = {'mode': 'pull', 'server': {'name': '${local_hostname}', 'port': '10809', 'tls': 'yes'}, ${backup_disk_dict}}
