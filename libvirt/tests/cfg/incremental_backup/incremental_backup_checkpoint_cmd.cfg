- incremental_backup.checkpoint_cmd:
    type = incremental_backup_checkpoint_cmd
    start_vm = "no"
    required_checkpoints = 1
    status_error = "no"
    variants checkpoint_cmd:
        - checkpoint-create:
            variants:
                - redefine:
                    flag = "--redefine"
                    variants:
                        - redefine_validate:
                            extra_flag = "--redefine-validate"
                            variants:
                                - image_with_bitmap:
                                    image_with_bitmap = "yes"
                                - image_without_bitmap:
                        - not_redefine_validate:
                    variants:
                        - xml_with_domain:
                            no_domain = "no"
                        - xml_without_domain:
                            no_domain = "yes"
                            status_error = "yes"
        - checkpoint-create-as:
            required_checkpoints = 0
            variants:
                - print-xml:
                    flag = "--print-xml"
        - checkpoint-info:
            required_checkpoints = 3
        - checkpoint-list:
            required_checkpoints = 3
            variants:
                - no-flag:
                - parent:
                    flag = "--parent"
                - roots:
                    flag = "--roots"
                - tree:
                    flag = "--tree"
                - name:
                    flag = "--name"
                - topological:
                    flag = "--topological"
                - from:
                    flag = "--from"
                - descendants:
                    flag = "--descendants"
                - no-leaves:
                    flag = "--no-leaves"
                - leaves:
                    flag = "--leaves"
        - checkpoint-dumpxml:
            variants:
                - security-info:
                    required_checkpoints = 0
                    flag = "--security-info"
                - size:
                    flag = "--size"
        - checkpoint-parent:
            required_checkpoints = 2
        - virsh_list:
            variants:
                - with-checkpoint:
                    flag = "--with-checkpoint"
                - without-checkpoint:
                    flag = "--without-checkpoint"
