- incremental_backup.multidisk:
    type = incremental_backup_multidisk
    start_vm = "no"
    test_disk_size = "100M"
    backup_data_size = "1M"
    total_test_disk = 3
    variants:
        - without_datastore:
        - with_datastore:
            with_data_file = "yes"
            func_supported_since_libvirt_ver = (10, 10, 0)
            data_file_option = " -o data_file=%s"
    variants:
        - custom_export_name:
            set_export_name = "yes"
    variants:
        - custom_export_bitmap:
            set_export_bitmap = "yes"
    variants:
        - scratch_to_file:
            scratch_type = "file"
        - scratch_to_mixed:
            total_test_disk = 2
            first_disk_backup = "yes"
            backup_rounds = 3
    variants:
        - nbd_tcp:
            nbd_protocol = "tcp"
            nbd_tcp_port = "10809"
