- libvirt_bench.usb_hotplug:
    type = libvirt_bench_usb_hotplug
    status_error = no
    start_vm = yes
    usb_hotplug_keyboard = yes
    usb_hotplug_mouse = yes
    usb_hotplug_tablet = yes
    usb_hotplug_disk = yes
    attach_count = 1000
    variants:
        - keyboard:
            usb_hotplug_keyboard = yes
            usb_hotplug_mouse = no
            usb_hotplug_tablet = no
            usb_hotplug_disk = no
        - mouse:
            usb_hotplug_keyboard = no
            usb_hotplug_mouse = yes
            usb_hotplug_tablet = no
            usb_hotplug_disk = no
        - tablet:
            usb_hotplug_keyboard = no
            usb_hotplug_mouse = no
            usb_hotplug_tablet = yes
            usb_hotplug_disk = no
        - disk:
            usb_hotplug_keyboard = no
            usb_hotplug_mouse = no
            usb_hotplug_tablet = no
            usb_hotplug_disk = yes
    variants:
        - qemu_monitor:
            attach_type = "qemu_monitor"
        - attach_device:
            only disk
            attach_type = "attach_device"
    variants:
        - no_bench:
            guest_bench = "NONE"
        - iozone:
            guest_bench = "iozone"
            control_file = "iozone.control"
        - stress:
            guest_bench = "stress"
            control_file = "stress.control"
