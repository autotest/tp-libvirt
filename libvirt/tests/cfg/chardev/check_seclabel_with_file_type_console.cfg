- virsh.console.file_type:
    type = check_seclabel_with_file_type_console
    start_vm = 'no'
    chardev_type = "file"
    target_type = "virtio"
    log_path = '/var/log/libvirt/test.log'
    need_define = "yes"
    need_start = "no"
    variants:
        - seclabel_no:
            relabel = "no"
            need_start = "yes"
            device_dict = "{'type_name':'${chardev_type}','sources': [{'attrs': {'path': '${log_path}','append':'on'}, 'seclabels':[{'relabel':'${relabel}'}]}],'target_type':'${target_type}'}"
            start_error = "unsupported configuration: Security driver model '(null)' is not available"
        - seclabel_yes:
            relabel = "yes"
            variants:
                - dac_model:
                    model = "dac"
                    need_start = "yes"
                - static_model:
                    model = "static"
                    define_error = "XML document failed to validate against schema: Unable to validate doc against /usr/share/libvirt/schemas/domain.rng"
                - selinux_model:
                    model = "selinux"
                    define_error = "XML document failed to validate against schema: Unable to validate doc against /usr/share/libvirt/schemas/domain.rng"
                - attach_selinux_model:
                    model = "selinux"
                    need_define = "no"
                    need_start = "yes"
                    attached_error = "Cannot specify relabel if label is missing. model=${model}"
            device_dict = "{'type_name':'${chardev_type}','sources': [{'attrs': {'path': '${log_path}','append':'on'}, 'seclabels':[{'relabel':'${relabel}','model':'${model}'}]}],'target_type':'${target_type}'}"
