- default_dac_check:
    type = default_dac_check
    start_vm = no
    variants:
        - hugepage_file:
            umask = "027"
            huge_pages = "yes"
            check_type = "hugepage_file"
        - default_dir:
            check_type = "default_dir"
        - socket_file:
            check_type = "socket_file"
