- usb_device:
    type = usb_device
    start_vm = "no"
    start_timeout = "60"
    usb_index = "0"
    pkgs_host = "usbutils"
    pkgs_guest = "usbutils"
    no s390-virtio
    ctrl_addr_domain = "0x0000"
    ctrl_addr_slot = "0x01"
    ctrl_addr_function = "0x00"
    variants:
        # bus controller
        - pcie-root:
            only q35
            variants:
                - pcie-root-port:
                    variants:
                        - pcie-to-pci-bridge:
                            bus_controller = "pcie-root,pcie-root-port,pcie-to-pci-bridge,pci-bridge"
                        - pcie-switch-upstream-port:
                            bus_controller = "pcie-root,pcie-root-port,pcie-switch-upstream-port,pcie-switch-downstream-port"
                - dmi-to-pci-bridge:
                    variants:
                        - dmi-to-pci-bridge:
                            bus_controller = "pcie-root,dmi-to-pci-bridge"
                        - pci-bridge:
                            bus_controller = "pcie-root,dmi-to-pci-bridge,pci-bridge"
        - pci-root:
            only i440fx
            bus_controller = "pci-root,pci-bridge"
    variants:
        # usb controller
        - usb3_0:
            variants:
                - nec_xhci_hub:
                    usb_hub = "yes"
                    usb_model = "nec-xhci"
                - qemu_xhci:
                    usb_model = "qemu-xhci"
        - usb2_0:
            variants:
                - companion:
                    usb_model = "ich9-ehci1,ich9-uhci1,ich9-uhci2,ich9-uhci3"
        - usb_all:
            only bus_dev
            only pcie-to-pci-bridge,pci-root
            usb_alias = "yes"
            usb_model = "ich9-ehci1,ich9-uhci1,ich9-uhci2,ich9-uhci3,nec-xhci,qemu-xhci,piix3-uhci,piix4-uhci"
            set_addr = "no"
        - usb_none:
            only pcie-to-pci-bridge
            only bus_dev
            usb_model = "none"
    variants:
        # usb device
        - passthrough:
            device_name = "hostdev"
            device_type = "usb"
            device_mode = "subsystem"
            variants:
                - vid_pid:
                    vid_pid = "yes"
                    hotplug = "yes"
                - bus_dev:
                    bus_dev = "yes"
                    coldunplug = "yes"
        - redirdev:
            only companion
            only pcie-to-pci-bridge,pci-root
            pkgs_host = "usbutils,usbredir-server"
            device_name = "redirdev"
            variants:
                - spicevmc:
                    device_type = "spicevmc"
                    hotplug = "yes"
                - tcp:
                    device_mode = "connect"
                    device_type = "tcp"
                    port_num = "6000"
                    redirdev_alias = "yes"
