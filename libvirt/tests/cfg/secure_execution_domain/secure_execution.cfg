- secure_execution:
    only s390x
    type = secure_execution_domain
    take_regular_screendumps = "no"
    start_vm = "yes"
    variants:
        - confirm_environment:
            host_se_cmd = "cat /sys/firmware/uv/prot_virt_host"
            guest_se_cmd = "cat /sys/firmware/uv/prot_virt_guest"
