- save_and_restore.save_image_dumpxml:
    type = save_image_dumpxml
    start_vm = no
    variants scenario:
        - no_opt:
            options =
            check_sec = yes
            expect_graph_pw = no
        - security_info_opt:
            options = --security-info
            check_sec = yes
            expect_graph_pw = yes
        - xpath_opt:
            options = --xpath
            check_os = yes
            variants:
                - default:
                    options += ' //os'
                - wrap:
                    options += ' //os --wrap'
    variants mode:
        - readonly:
            only no_opt, security_info_opt
            virsh_options = ' -r'
            status_error = yes
            error_msg = 'read only access prevents virDomainSaveImageGetXMLDesc'
        - normal:
