- save_and_restore.start_with_bypass_cache:
    type = start_with_bypass_cache
    check_cmd = "while(true); do [ -e {} ] && cat /proc/$(lsof -w {}|awk '/libvirt_i/{{print $2}}')/fdinfo/0 ;done"
    save_path = "/var/lib/libvirt/qemu/save/"
    variants scenario:
        - by_opt:
            start_option = --bypass-cache
        - by_qemu_conf:
            set_qemu_conf = yes
            auto_file_path = '/run/libvirt/qemu/autostarted'
