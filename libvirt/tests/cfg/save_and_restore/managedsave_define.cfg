- save_and_restore.managedsave_define:
    type = managedsave_define
    status_error = no
    pause_vm =  no
    original_xml = {"on_crash": "destroy"}
    updated_xml = {"on_crash": "restart"}
    variants:
        - no_option:
            option = ""
        - running_option:
            pause_vm = yes
            option = "--running"
        - paused_option:
            option = "--paused"
        - exclusive_options:
            option = "--running --paused"
            status_error = yes
            err_msg = "mutually exclusive"
    variants:
        - not_readonly:
        - readonly:
            readonly = "yes"
            status_error = "yes"
            only no_option
            err_msg = "read only access prevents virDomainManagedSaveDefineXML"
