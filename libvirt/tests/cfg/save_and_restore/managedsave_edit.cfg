- save_and_restore.managedsave_edit:
    type = managedsave_edit
    start_vm = "yes"
    status_error = "no"
    variants:
        - opt_none:
            virsh_opt = ''
            pre_state = 'running'
        - opt_running:
            virsh_opt = '--running'
            pre_state = 'paused'
        - opt_paused:
            virsh_opt = '--paused'
            pre_state = 'running'
        - opt_exclusive:
            virsh_opt = '--running --paused'
            pre_state = 'running'
            err_msg = 'mutually exclusive'
            status_error = 'yes'
    variants:
        - normal:
            readonly = 'no'
        - readonly:
            only opt_none
            readonly = 'yes'
            status_error = 'yes'
            err_msg = 'operation forbidden'
