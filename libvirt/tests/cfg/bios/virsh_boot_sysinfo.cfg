- virsh.boot_sysinfo:
    type = virsh_boot_sysinfo
    start_vm = "no"
    variants:
        - sysinfo_fwcfg:
            sysinfo_type = "fwcfg"
            value_string = "example value"
            variants:
                - positive_test:
                    status_error = "no"
                    variants:
                        - entry_value:
                            with_value = "yes"
                            entry_name = "opt/com.example/name"
                        - entry_file:
                            entry_name = "opt/com.cores/config"
                            with_file = "yes"
                - negative_test:
                    status_error = "yes"
                    variants:
                        - entry_value:
                            variants:
                                - without_name:
                                    without_name = "yes"
                                    error_msg = "Firmware entry is missing 'name' attribute"
                                - without_prefix_opt:
                                    with_value = "yes"
                                    entry_name = "/tmp/com.example/name"
                                    error_msg = "Invalid firmware name"
                        - entry_file:
                            with_file = "yes"
                            variants:
                                - with_exist_name:
                                    entry_name = "opt/org.qemu/"
                                    error_msg = "That firmware name is reserved"
                                - without_file:
                                    with_file = "no"
                                    entry_name = "opt/com.cores/config"
                                    error_msg = "Firmware entry must have either value or 'file' attribute"
    variants:
        - by_seabios:
            boot_type = "seabios"
        - by_ovmf:
            only q35
            boot_type = "ovmf"
            loader_type = "pflash"
            loader = "/usr/share/OVMF/OVMF_CODE.secboot.fd"
