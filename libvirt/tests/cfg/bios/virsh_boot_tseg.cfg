- virsh.boot_tseg:
    type = virsh_boot_tseg
    start_vm = "no"
    smm_state = 'on'
    vm_arch_name = 'x86_64'
    variants:
        - positive_test:
            status_error = 'no'
            variants:
                - smm_on:
                - smm_tseg:
                    only q35
                    variants:
                        - unit_MiB:
                            tseg_unit = 'MiB'
                            tseg_size = '48'
                        - unit_KiB:
                            tseg_unit = 'KiB'
                            tseg_size = '2048000'
                        - unit_GiB:
                            tseg_unit = 'GiB'
                            tseg_size = '1'
                - smm_off:
                    smm_state = 'off'
        - negative_test:
            status_error = 'yes'
            variants:
                - smm_tseg:
                    only i440fx
                    tseg_unit = 'MiB'
                    tseg_size = '48'
                    error_msg = 'only supported with q35 machine type'
                - invalid_unit:
                    only by_ovmf
                    tseg_unit = 'a121@#!*'
                    tseg_size = '48'
                    error_msg = 'invalid argument: unknown suffix'
                - invalid_value:
                    only by_ovmf
                    tseg_size = 'ada1231@#$'
                    tseg_unit = 'MiB'
                    error_msg = 'XML error: Invalid value'
                - small_size:
                    only by_ovmf
                    tseg_size = '12345'
                    tseg_unit = 'KiB'
                    error_msg = 'must be divisible by 1 MiB'
    variants:
        - by_ovmf:
            only q35
            boot_type = "ovmf"
            loader = "/usr/share/OVMF/OVMF_CODE.secboot.fd"
            loader_type = "pflash"
        - by_seabios:
            boot_type = "seabios"
