- boot_integration:
    type = boot_integration
    start_vm = "no"
    readonly = "yes"
    smbios_mode = "emulate"
    bootmenu_enable = "yes"
    bootmenu_timeout = "3000"
    status_error = "no"
    variants:
        - define_start_destroy_save_restore_undefine:
    variants:
        - boot_dev:
            boot_ref = "dev"
        - boot_order:
            boot_ref = "order"
    variants:
        - by_ovmf:
            boot_type = "ovmf"
            loader = "/usr/share/OVMF/OVMF_CODE.secboot.fd"
            loader_type = "pflash"
            template = "/usr/share/OVMF/OVMF_VARS.fd"
            nvram = "/var/lib/libvirt/qemu/nvram/${main_vm}_VARS.fd"
            disk_target_dev = 'sda'
            disk_target_bus = 'sata'
        - by_seabios:
            boot_type = "seabios"
            loader = "/usr/share/seabios/bios.bin"
            loader_type = "rom"
            bios_useserial = "yes"
            bios_reboot_timeout = "1000"
            disk_target_dev = 'hda'
            disk_target_bus = 'ide'
    variants:
        - ma_q35:
            ma_type = "q35"
        - ma_i440fx:
            only by_seabios
            ma_type = "i440fx"
