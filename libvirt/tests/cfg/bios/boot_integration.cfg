- boot_integration:
    type = boot_integration
    start_vm = "no"
    readonly = "yes"
    smbios_mode = "emulate"
    bootmenu_enable = "yes"
    bootmenu_timeout = "3000"
    status_error = "no"
    variants:
        - define_start_destroy_save_restore_undefine:
            no s390-virtio
        - check_menu:
            only by_qemu_on_s390
            expected_text = "s390-ccw Enumerated Boot Menu.*\[2\].*Please choose.*default will boot in 3 seconds.*"
            bootmenu_timeout = "3000"
        - boot_non_default:
            only by_qemu_on_s390
            expected_text = "Booting entry #2"
            boot_entry = 2
            bootmenu_timeout = "60000"
    variants:
        - boot_dev:
            boot_ref = "dev"
        - boot_order:
            boot_ref = "order"
    variants:
        - by_ovmf:
            only q35
            boot_type = "ovmf"
            loader = "/usr/share/OVMF/OVMF_CODE.secboot.fd"
            loader_type = "pflash"
            template = "/usr/share/OVMF/OVMF_VARS.fd"
            nvram = "/var/lib/libvirt/qemu/nvram/${main_vm}_VARS.fd"
            disk_target_dev = 'sda'
            disk_target_bus = 'sata'
        - by_seabios:
            no s390-virtio
            boot_type = "seabios"
            loader = "/usr/share/seabios/bios.bin"
            loader_type = "rom"
            bios_useserial = "yes"
            bios_reboot_timeout = "1000"
            disk_target_dev = 'hda'
            disk_target_bus = 'scsi'
        - by_qemu_on_s390:
            only s390-virtio
            only boot_dev
            boot_type = "s390_qemu"
            smbios_mode = ""
            disk_target_dev = 'vda'
            disk_target_bus = 'virtio'
            loader = ""
