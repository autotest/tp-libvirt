- controller.functional:
    type = controller_functional
    start_vm = no
    variants:
        - positive_tests:
            variants:
                - pci_root:
                    os_machine = i440fx
                    controller_type = pci
                    controller_model = pci-root
                    controller_pcihole64 = 1024
                - pcie_root:
                    os_machine = q35
                    controller_type = pci
                    controller_model = pcie-root
                    controller_pcihole64 = 1024
                - virtio_serial:
                    controller_type = virtio-serial
                    controller_vectors = '1'
                - virtio_serial_0_vectors:
                    controller_type = virtio-serial
                    controller_vectors = '0'
                - usb_controller:
                    controller_type = usb
                    variants:
                        - q35_machine:
                            os_machine = q35
                        - i440fx_machine:
                            os_machine = i440fx
                    variants:
                        # ehci and ich9-ehci1 are USB2.0 controller model
                        - ehci_model:
                            controller_model = ehci
                        - ich9-ehci1_model:
                            controller_model = ich9-ehci1
                            companian_controller_model = ich9-uhci
                            companian_controller_num = 3
                            # companion index value should be equal to master controller
                            controller_index = 0
                    variants:
                        - auto_addr:
                        - manual_addr:
                            no ich9-ehci1_model
                            controller_address = 00:09.1
        - negative_tests:
            variants:
                - invalid_index:
                    controller_type = pci
                    controller_model = pci-bridge
                    controller_index = -1
