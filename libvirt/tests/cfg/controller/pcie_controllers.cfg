- pcie_controllers:
    type = pcie_controllers
    start_vm = "no"
    setup_controller = "yes"
    check_within_guest = "yes"
    check_disk_xml = "yes"
    controller_model = 'pcie-root-port'
    target_dev = 'vdb'
    disk_addr = '0x0000.0x%s.0x00.0x0'
    attach_extra = '--address pci:${disk_addr}'
    only q35
    variants:
        - positive_tests:
            variants:
                - hotplug_on:
                    hotplug_option = 'on'
                    controller_target = "{'hotplug':'${hotplug_option}'}"
                - hotplug_off:
                    no hotplug,hotunplug
                    hotplug_option = 'off'
                    controller_target = "{'hotplug':'${hotplug_option}'}"
            variants:
                - hotplug:
                    hotplug = 'yes'
                - hotunplug:
                    hotplug = 'no'
                    attach_extra = '--address pci:${disk_addr} --subdriver qcow2 --config'
                - save_restore:
                    hotplug = 'no'
                    restart_daemon = "yes"
                    define_option = '--validate'
                    save_restore = 'yes'
                    check_within_guest = "no"
                    check_cntl_xml = "yes"
                    check_disk_xml = "no"
                - multiple_hotplug:
                    hotplug = 'yes'
                    hotplug_counts = 5
                    err_msg = "No more available PCI slots"
                    attach_extra = '--subdriver qcow2'
                    check_within_guest = "no"
                    check_disk_xml = "no"
        - negative_tests:
            status_error = "yes"
            variants:
                - hotplug_on:
                    only double_addr
                    hotplug_option = 'on'
                    controller_target = "{'hotplug':'${hotplug_option}'}"
                - hotplug_off:
                    hotplug_option = 'off'
                    controller_target = "{'hotplug':'${hotplug_option}'}"
            variants:
                - hotplug:
                    hotplug = 'yes'
                    err_msg = "PCI controller with index='%s' doesn't support hotplug"
                - hotunplug:
                    hotplug = 'no'
                    attach_extra = '--address pci:${disk_addr} --subdriver qcow2 --config'
                    err_msg = "cannot hot unplug.*device with PCI.*address: 0000:0%s:00.0.*not allowed by controller"
                - double_addr:
                    err_msg = "Attempted double use of PCI Address"
                    hotplug_off:
                        err_msg = ".*controller with index=\'%s\' doesn\'t support hotplug"
                    hotplug = 'yes'
                    addr_twice = 'yes'
                    hotplug_counts = 2
                    check_within_guest = "no"
                    check_disk_xml = "no"
