- pci.plug.unplug:
    type = pci_plug_unplug
    start_vm = no
    hot_plug = "no" # Due to bug 953008, hotunplug is not ready for testing
    hot_unplug = "no" # Due to bug 953008, hotunplug is not ready for testing
    variants:
        - positive_tests:
            os_machine = q35
            variants:
                - multi_nic:
                    remove_address = "yes"
                    controller_type = pci
                    setup_controller = "yes"
                    nic_num = 14
                    pci_bridge_num = 13
                    iface_models = 'rtl8139 e1000 virtio'
                    mac_addr_prefix = "52:54:00:52:53"
                    check_nic = "yes"
                - pxb_pcie:
                    setup_controller = "yes"
                    setup_pxb_pcie = "yes"
                    remove_address = "yes"
                    busNr = '100'
                    add_disk = "yes"
                    check_block = "yes"
                    variants:
                        - nic:
                            add_disk = "no"
                            check_block = "no"
                            single_nic = "yes"
                            check_nic = "yes"
                            iface_address = 05:01.0
                        - virtio_disk:
                            disk_dev = 'vdc'
                            image_filename = "virtio1"
                            disk_addr_bus = '0x05'
                        - usb_controller:
                            disk_dev = 'sdc'
                            disk_bus = 'usb'
                            image_filename = "usb1"
                            controller_type = usb
                            controller_index= 1
                            controller_model = nec-xhci
                            controller_address = 05:01.0
                        - scsi_controller:
                            disk_dev = 'sdc'
                            disk_bus = 'scsi'
                            image_filename = "scsi1"
                            controller_type = scsi
                            controller_index= 0
                            controller_address = 05:01.0
                        - sata_controller:
                            disk_dev = 'sdc'
                            disk_bus = 'sata'
                            image_filename = "sata1"
                            controller_type = sata
                            controller_index= 1
                            controller_address = 05:01.0
