- graphics.vnc:
    type = vnc
    start_vm = no
    variants:
        - positive_tests:
            variants:
                - default:
                - no_autoport:
                    autoport = no
                    variants:
                        - port_-1:
                            port = -1
                        - port_65535:
                            port = 65535
                - vnc_listen_all_ipv4:
                    vnc_listen = '0.0.0.0'
                - vnc_listen_all_ipv6:
                    vnc_listen = '::'
                - vnc_listen_ipv4:
                    vnc_listen = 'valid_ipv4'
                - vnc_listen_ipv6:
                    vnc_listen = 'valid_ipv6'
                - vnc_listen_non_exist:
                    vnc_listen = '123.123.123.123'
                - vnc_tls_enabled:
                    vnc_tls = 1
                - vnc_tls_disabled:
                    vnc_tls = 0
                - vnc_tls_x509_verify_enabled:
                    vnc_tls_x509_verify = 1
                - vnc_tls_x509_verify_disabled:
                    vnc_tls_x509_verify = 0
                - vnc_auto_unix_socket_enabled:
                    vnc_auto_unix_socket = 1
                - vnc_auto_unix_socket_disabled:
                    vnc_auto_unix_socket = 0
        - negative_tests:
            variants:
                - no_autoport:
                    autoport = no
                    variants:
                        - port_-2:
                            port = -2
                        - port_0:
                            port = 0
                        - port_1:
                            port = 1
                        - port_65536:
                            port = 65536
                - without_cert:
                    vnc_tls = 1
                    prepare_cert = no
                - no_port_avail:
                    remote_display_port_min = 5910
                    remote_display_port_max = 5911
                    block_port = 5910,5911
