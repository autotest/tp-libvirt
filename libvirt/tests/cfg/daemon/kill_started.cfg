- daemon.kill_started:
    type = kill_started
    start_vm = no
    check_image = no
    take_regular_screendumps = no
    expect_pid_change = yes
    expect_restart = no
    variants:
        - sigquit:
            signal = 'SIGQUIT'
        - sigint:
            signal = 'SIGINT'
        - sigterm:
            signal = 'SIGTERM'
        - sighup:
            signal = 'SIGHUP'
            expect_restart = yes
            expect_pid_change = no
        - sigabrt:
            signal = 'SIGABRT'
            expect_restart = yes
        - sigkill:
            signal = 'SIGKILL'
            expect_restart = yes
        - sigsegv:
            signal = 'SIGSEGV'
            expect_restart = yes
            sysconfig = 'DAEMON_COREFILE_LIMIT=unlimited'
            check_dmesg = 'code=dumped, status=11/SEGV'
