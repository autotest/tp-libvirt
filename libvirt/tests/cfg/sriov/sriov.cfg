- sriov:
    type = sriov
    take_regular_screendumps = "no"
    start_vm = "yes"
    variants:
        - driver:
            variants:
                - ixgbe:
                    driver = ixgbe
                - igb:
                    driver = igb
                - be2net:
                    driver = be2net
                - mlx:
                    driver = mlx4_core
                - enic:
                    driver = enic
                - x710:
                    driver = i40e
    variants:
        - guest_with_vf:
            variants:
                - vf:
                    vf_type = "vf"
                    variants:
                        - managed_no:
                            managed = "no"
                        - managed_yes:
                            managed = "yes"
                - vf_pool:
                    vf_type = "vf_pool"
                    variants:
                        - vf_list:
                            vf_pool_source = "vf_list"
                        - pf:
                            vf_pool_source = "pf"
                            variants:
                                - managed_yes:
                                    managed = "yes"
                                - managed_no:
                                    managed = "no"
                                    only normal_test.guest_with_vf.hotplug.nop
                - macvtap_network:
                    vf_type = "macvtap_network"
                - macvtap_interface:
                    vf_type = "macvtap"
            variants:
                - resume_suspend:
                    operation = "resume_suspend"
                    no scalability_test, vf_pool
                - reboot:
                    operation = "reboot"
                    no scalability_test, vf_pool
                - mac_check:
                    operation = "mac_check"
                    no scalability_test, vf_pool
                - nop:
                - nfv:
                    only q35, i440fx
                    only normal_test..vf.managed_yes
                    nfv = "yes"
                    controller_index = 12
                    ctl_models = "pcie-to-pci-bridge pcie-expander-bus pcie-root-port"
                    variants:
                        - one_nic:
                            nic_num = 1
                        - two_nic:
                            nic_num = 2
            variants:
                - hotplug:
                    no nfv
                    attach = "yes"
                    variants:
                        - default:
                        - persistent:
                            option = "--persistent"
                            only guest_with_vf.hotplug.nop.vf_pool.vf_list
                - cold_plug:
                    attach = "yes"
                    option = "--config"
                    start_vm = "no"
                - scalability_test:
                    only vf..managed_yes
                    no nfv
                    attach = 'yes'
                    variants:
                        - multiple_times:
                            loop_times = 100
                        - max_vfs:
                            max_vfs_attached = "yes"
        - info_check:
            info_check = "yes"
                variants:
                    - vf_info:
                        info_type = "vf_info"
                    - pf_info:
                        info_type = "pf_info"
                    - vf_order:
                        info_type = "vf_order"
    variants:
        - normal_test:
            status_error = "no"
        - error_test:
            status_error = "yes"
            variants:
                - invalid_vf_pf:
                    define_network = "yes"
                    attach = "no"
                    variants:
                        - duplicate_vf:
                            duplicate_vf = "yes"
                            error_msg = "can only be listed once in network"
                            only guest_with_vf.hotplug.nop.vf_pool.vf_list
                        - including_pf:
                            including_pf = "yes"
                            error_msg = "is not an SR-IOV Virtual Function"
                            only guest_with_vf.hotplug.nop.vf_pool.vf_list
                        - non_existing_pf:
                            non_existing_pf = "yes"
                            only guest_with_vf.hotplug.nop.vf_pool.pf
                - inactive_pool:
                    inactive_pool = "yes"
                    hot_plug = "yes"
                    vf_type = "vf_pool"
                    network_status = "inactive"
                    error_msg = "is not active"
                    only guest_with_vf.hotplug.nop.vf_pool.pf
                - domain_save:
                    attach = "yes"
                    operation = "save"
                    only guest_with_vf.hotplug.nop.vf_pool.pf
