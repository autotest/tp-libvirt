- sriov.update_device:
    type = sriov_update_device
    start_vm = "no"
    iface_dict = {'managed': 'yes', 'type_name': 'hostdev', 'hostdev_address': {'type_name': 'pci', 'attrs': vf_pci_addr}}
    update_iface = {'managed': 'no'}
    err_msg = "cannot change config of 'hostdev'"
    only x86_64,aarch64
