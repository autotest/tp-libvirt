- sriov.plug_unplug.attach_detach_interface_with_flags:
    type = sriov_attach_detach_interface_with_flags
    only x86_64,aarch64

    variants:
        - offline_domain:
            start_vm = 'no'
        - running_domain:
            start_vm = 'yes'
    variants flagstr:
        - no_option:
            expr_active_xml_changes = "yes"
            offline_domain:
                status_error = "yes"
        - live:
            expr_active_xml_changes = "yes"
            offline_domain:
                status_error = "yes"
        - current:
            offline_domain:
                expr_inactive_xml_changes = "yes"
            running_domain:
                 expr_active_xml_changes = "yes"
        - config:
            expr_inactive_xml_changes = "yes"
        - persistent:
            expr_inactive_xml_changes = "yes"
            running_domain:
                expr_active_xml_changes = "yes"
