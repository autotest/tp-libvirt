- timer_management:
    type = timer_management
    take_regular_screendumps = "no"
    start_vm = "no"
    vm_timezone = "America/New_York"
    host_timezone = "Asia/Tokyo"
    # Timestamp may have small devition(seconds)
    allowed_delta = "50"
    variants:
        - test_timers_in_vm:
            timer_test_type = "test_timers_in_vm"
            variants:
                - linux_guest:
                    only Linux
                - windows_guest:
                    only Windows
                    windows_test = "yes"
        - test_specific_timer:
            only Linux
            timer_test_type = "test_specific_timer"
    variants:
        - under_stress:
            only offset_utc..test_timers_in_vm
            # Add some stress operations when testing
            variants:
                - stress_in_vm:
                    only Linux
                    stress_type = "stress_in_vms"
                    variants:
                        - memory:
                            stress_args = "--vm 2 --vm-bytes 128M --vm-keep --timeout 600"
                        - vcpu:
                            stress_args = "--cpu 4 --quiet --timeout 600"
                - stress_on_host:
                    stress_type = "stress_on_host"
                    stress_args = "--vm 2 --vm-bytes 128M --vm-keep --cpu 4 --timeout 600"
                - vm_operations:
                    variants:
                        - inject_nmi:
                            no s390-virtio
                            stress_type = "inject_nmi"
                            inject_times = 10
                        - dump:
                            stress_type = "dump"
                            dump_times = 10
                        - suspend_resume:
                            stress_type = "suspend_resume"
                            paused_times = 10
                        - save_restore:
                            stress_type = "save_restore"
                            save_times = 10
        - no_stress:
    variants:
        # Clock's offset types for vm
        - offset_utc:
            clock_offset = "utc"
        - offset_timezone:
            clock_offset = "timezone"
            clock_timezone = "Asia/Shanghai"
        - offset_variable:
            clock_offset = "variable"
            clock_adjustment = "7200"
        - offset_localtime:
            clock_offset = "localtime"
    variants:
        - no_timer:
            no test_specific_timer
            specific_timer = "no"
        - specific_timer:
            only test_specific_timer
            # Start vm here to login and get available
            # clocksources before banning
            start_vm = "yes"
            specific_timer = "yes"
            variants:
                - present_no:
                    timer_present = "no"
                - present_yes:
                    timer_present = "yes"
                - present_mix:
                    # Mix 'present' in test case
                    only multi_timers
                    timer_present = "mix"
            variants:
                - kvmclock:
                    # Support hypervisor: qemu
                    timer_name = 'kvmclock'
                - hpet:
                    # Support hypervisor: libxl, xen, qemu
                    timer_name = "hpet"
                - pit:
                    # Support hypervisor: qemu
                    timer_name = 'pit'
                - rtc:
                    # Support hypervisor: qemu
                    timer_name = 'rtc'
                - multi_timers:
                    variants:
                        - pit_rtc:
                            timer_name = 'pit,rtc'
                        - hpet_tsc:
                            timer_name = 'hpet,tsc'
                - tsc:
                    # Support hypervisor: libxml,qemu
                    timer_name = "tsc"
                    no present_no         #Temporary does not work according to feature testing
                    present_yes:
                        no pseries
                - platform:
                    no pseries
                    # currently unsupported
                    timer_name = "platform"
                    timer_start_error = "yes"
