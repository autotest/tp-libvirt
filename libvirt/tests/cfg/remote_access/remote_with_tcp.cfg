- virsh.remote_with_tcp:
    type = remote_with_tcp
    main_vm = ""
    take_regular_screendumps = "no"
    server_ip = "REMOTE.EXAMPLE.COM"
    server_user = "root"
    server_pwd = "PASSWORD"
    start_vm = "no"
    port = "22"
    client = "ssh"
    variants:
        - positive_testing:
            status_error = "no"
            variants:
                - allow_one_sasl_user:
                    auth_tcp = "sasl"
                    sasl_user_pwd = "('AA', '123456'),"
                    sasl_allowed_users = ['AA']
                - allow_sasl_users:
                    auth_tcp = "sasl"
                    sasl_user_pwd = "('AA', '123456'), ('BB', '567890')"
                    sasl_allowed_users = ['AA', 'BB']
                - customized_ipv4_tcp_port:
                    listen_addr = "${server_ip}"
                    tcp_port = "16510"
                - customized_ipv4_listen_address_with_sasl_auth:
                    auth_tcp = "sasl"
                    listen_addr = "${server_ip}"
                    sasl_user_pwd = "('AA', '123456'),"
                    sasl_allowed_users = ['AA']
                - customized_ipv6_listen_address:
                    # no problem, the test codes will automatically
                    # clean up created static IPv6 configuration 
                    config_ipv6 = "yes"
                    ip_addr_suffix = 64
                    # please change your configuration
                    ipv6_addr_src = "2ffc::01"
                    ipv6_addr_des = "2ffc::02"
                    client_iface = "em1"
                    client_ipv6_addr = "${ipv6_addr_src}/${ip_addr_suffix}"
                    server_iface = "eth0"
                    server_ipv6_addr = "${ipv6_addr_des}/${ip_addr_suffix}"
                    remote_ip_addr = "[${ipv6_addr_des}]"
                    listen_addr = "${ipv6_addr_des}"
                - customized_ipv6_tcp_port:
                    config_ipv6 = "yes"
                    ip_addr_suffix = 64
                    # please change your configuration
                    ipv6_addr_src = "3ffd::101"
                    ipv6_addr_des = "3ffd::102"
                    client_iface = "enp0s25"
                    client_ipv6_addr = "${ipv6_addr_src}/${ip_addr_suffix}"
                    server_iface = "eth0"
                    server_ipv6_addr = "${ipv6_addr_des}/${ip_addr_suffix}"
                    remote_ip_addr = "[${ipv6_addr_des}]"
                    listen_addr = "${ipv6_addr_des}"
                    tcp_port = "16510"
                - customized_ipv6_listen_address_with_sasl_auth:
                    auth_tcp = "sasl"
                    sasl_user_pwd = "('test', 'redhat'),"
                    sasl_allowed_users = ['test']
                    config_ipv6 = "yes"
                    ip_addr_suffix = 64
                    # please change your configuration
                    ipv6_addr_src = "1ccf::101"
                    ipv6_addr_des = "1ccf::102"
                    client_iface = "enp0s25"
                    client_ipv6_addr = "${ipv6_addr_src}/${ip_addr_suffix}"
                    server_iface = "eth0"
                    server_ipv6_addr = "${ipv6_addr_des}/${ip_addr_suffix}"
                    remote_ip_addr = "[${ipv6_addr_des}]"
                    listen_addr = "${ipv6_addr_des}"
        - negative_testing:
            status_error = "yes"
            variants:
                - no_allowed_sasl_user:
                    auth_tcp = "sasl"
                    sasl_user_pwd = "('AA', '123456'),"
                    sasl_allowed_users = ['BB']
                - ipv4_with_allowed_sasl_user_readonly:
                    auth_tcp = "sasl"
                    sasl_user_pwd = "('BB', '123456'),"
                    sasl_allowed_users = ['BB']
                    read_only = "-r"
                    virsh_cmd = "start"
                    main_vm = "virt-tests-vm1"
                - ipv6_with_readonly:
                    config_ipv6 = "yes"
                    ip_addr_suffix = 64
                    # please change your configuration
                    ipv6_addr_src = "3ffe::101"
                    ipv6_addr_des = "3ffe::102"
                    client_iface = "eth0"
                    client_ipv6_addr = "${ipv6_addr_src}/${ip_addr_suffix}"
                    server_iface = "eth0"
                    server_ipv6_addr = "${ipv6_addr_des}/${ip_addr_suffix}"
                    remote_ip_addr = "[${ipv6_addr_des}]"
                    listen_addr = "${ipv6_addr_des}"
                    read_only = "-r"
                    virsh_cmd = "start"
                    main_vm = "virt-tests-vm1"
                - only_simpy_connect_libvirtd:
                    no_any_config = "yes"
