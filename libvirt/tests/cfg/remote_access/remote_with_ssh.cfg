- virsh.remote_with_ssh:
    type = remote_with_ssh
    main_vm = ""
    take_regular_screendumps = no
    remote_ip = "REMOTE.EXAMPLE.COM"
    # please change username and password based on your
    # configuration
    remote_user = "root"
    remote_pwd = "PASSWORD"
    uri_path = "system"
    transport = "ssh"
    port = "22"
    start_vm = "no"
    variants:
        - positive_testing:
            status_error = "no"
            variants:
                - ssh_diff_libvirt_version:
                    diff_virt_ver = "yes"
                    # please change query command based on your
                    # Linux distribution
                    query_cmd = "rpm -q libvirt"
                - ssh_static_ipv6:
                    # no problem, the test codes will automatically
                    # clean up created static IPv6 configuration 
                    config_ipv6 = "yes"
                    ip_addr_suffix = 64
                    # please change your configuration
                    ipv6_addr1 = "3ffe::101"
                    ipv6_addr2 = "3ffe::102"
                    client_iface = "eth0"
                    client_ipv6_addr = "${ipv6_addr1}/${ip_addr_suffix}"
                    server_iface = "eth0"
                    server_ipv6_addr = "${ipv6_addr2}/${ip_addr_suffix}"
                    server_ip = "[${ipv6_addr2}]"
        - negative_testing:
            status_error = "yes"
            variants:
                - libssh2_no_auth:
                    transport = "libssh2"
                - ssh_no_uri_path:
                    uri_path = ""
                - ssh_invalid_hostname:
                    server_ip = "xx.xx.xx.xx"
                - ssh_read_only_mode:
                    read_only = "-r"
                    virsh_cmd = "start"
                    main_vm = "virt-tests-vm1"
                - ssh_no_ipv6_config:
                    config_ipv6 = "no"
                    server_ip = "[3ffe::102]"
                    
               
