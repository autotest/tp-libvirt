- migration.xml_update:
    type = migration_xml_update
    migration_setup = 'yes'
    storage_type = 'nfs'
    setup_local_nfs = 'yes'
    disk_type = "file"
    mnt_path_name = ${nfs_mount_dir}
    # Console output can only be monitored via virsh console output
    only_pty = True
    take_regular_screendumps = no
    # Extra options to pass after <domain> <desturi>
    virsh_migrate_extra = ""
    # SSH connection time out
    ssh_timeout = 60
    start_vm = "yes"
    virsh_migrate_dest_state = running
    virsh_migrate_src_state = running
    # Local URI
    virsh_migrate_connect_uri = "qemu:///system"
    server_ip = "${migrate_dest_host}"
    server_user = "root"
    server_pwd = "${migrate_dest_pwd}"
    client_ip = "${migrate_source_host}"
    client_user = "root"
    client_pwd = "${migrate_source_pwd}"
    status_error = "no"
    transport_type = "ssh"
    virsh_migrate_desturi = "qemu+ssh://${migrate_dest_host}/system"
    variants:
        - positive:
            variants:
                - update_rng_alias:
                    remove_all = rng
                    add_device = {"rng_model": "virtio", "backend": {"backend_model": "builtin"}}
                    status_error = no
                    modify = alias
        - negative:
            variants:
                - update_rng_address:
                    remove_all = rng
                    add_device = {"rng_model": "virtio", "backend": {"backend_model": "builtin"}}
                    status_error = yes
                    err_msg = "unsupported configuration"
                    modify = address
                    new_address = <address type='pci' domain='0x0000' bus='0x00' slot='0x1B' function='0x7'/>
                    s390-virtio:
                        new_address = <address type='ccw' cssid='0xfe' ssid='0x0' devno='0x9999'/>
                - update_interface_mtu:
                    remove_all = interface
                    modify = mtu
                    status_error = yes
                    original_mtu = "5000"
                    updated_mtu = "6000"
                    add_device = {"type_name": "network", "source": {"network": "default"}, "model": "virtio", "mtu": {"size": "${original_mtu}"}}
                    err_msg = "unsupported configuration: Target network card MTU .* does not match source .*"


