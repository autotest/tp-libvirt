- migration.async_job.abort_precopy_migration:
    type = abort_precopy_migration
    migration_setup = 'yes'
    storage_type = 'nfs'
    setup_local_nfs = 'yes'
    disk_type = "file"
    disk_source_protocol = "netfs"
    mnt_path_name = ${nfs_mount_dir}
    # Console output can only be monitored via virsh console output
    only_pty = True
    take_regular_screendumps = no
    # SSH connection time out
    ssh_timeout = 60
    # Local URI
    virsh_migrate_connect_uri = 'qemu:///system'
    virsh_migrate_dest_state = "running"
    virsh_migrate_src_state = "shut off"
    image_convert = 'no'
    server_ip = "${migrate_dest_host}"
    server_user = "root"
    server_pwd = "${migrate_dest_pwd}"
    status_error = "yes"
    check_network_accessibility_after_mig = "yes"
    migrate_again_status_error = "no"
    start_vm = "yes"
    virsh_migrate_extra = ""
    port_to_check = "49152"
    expected_dest_state = "nonexist"
    expected_src_state = "running"
    domjobinfo_log = "/var/tmp/abort_precopy_migration_domjobinfo.log"
    job_type_list = '["None", "Unbounded", "Cancelled", "None"]'
    err_msg = "operation aborted: job 'migration out' canceled by client"
    variants:
        - p2p:
            virsh_migrate_options = "--live --p2p --verbose"
        - non_p2p:
            virsh_migrate_options = '--live --verbose'
    variants:
        - with_precopy:
    variants:
        - tcp:
            migrate_desturi_port = "16509"
            migrate_desturi_type = "tcp"
            virsh_migrate_desturi = "qemu+tcp://${migrate_dest_host}/system"
        - unix:
            transport_type = "unix_proxy"
            service_to_check = " "
            migrateuri_socket_path = "/var/lib/libvirt/qemu/migrateuri-socket"
            desturi_socket_path = "/tmp/desturi-socket"
            migrate_desturi_type = "unix_proxy"
            virsh_migrate_desturi = "qemu+unix:///system?socket=${desturi_socket_path}"
            migrateuri_port = "33334"
            port_to_check = "${migrateuri_port}"
            virsh_migrate_migrateuri = "unix://${migrateuri_socket_path}"
            virsh_migrate_extra = "--migrateuri ${virsh_migrate_migrateuri}"
    variants abort_mig:
        - abort_before_vm_downtime:
            migrate_speed = "15"
            expected_event_src = ["event 'migration-iteration' for domain.*: iteration:"]
            expected_event_target = ["event 'lifecycle' for domain.*: Stopped Failed"]
            after_event = "migration-iteration"
            variants abort_method:
                - domjobabort:
                    action_during_mig = '[{"func": "virsh.domjobabort", "after_event": "migration-iteration", "before_event": "Suspended Migrated", "func_param": "'%s' % params.get('migrate_main_vm')"}]'
                - ctrl_c:
                    only non_p2p
                    job_type_list = '["None", "Unbounded", "None"]'
        - abort_during_vm_downtime:
            expected_event_src = ["event 'lifecycle' for domain.*: Resumed Unpaused"]
            expected_event_target = ["event 'lifecycle' for domain.*: Stopped Failed"]
            after_event = "Suspended Migrated"
            variants abort_method:
                - domjobabort:
                    action_during_mig = '[{"func": "virsh.domjobabort", "after_event": "Suspended Migrated", "func_param": "'%s' % params.get('migrate_main_vm')"}]'
                - ctrl_c:
                    expected_src_state = "paused"
                    only non_p2p
                    err_msg = "Migration: ["
                    expected_event_target = ["event 'lifecycle' for domain.*: Stopped Destroyed"]
                    job_type_list = '["None", "Unbounded", "None"]'
    variants:
        - with_multifd:
            multifd_option = "--parallel --parallel-connections 255" 
        - without_multifd:
