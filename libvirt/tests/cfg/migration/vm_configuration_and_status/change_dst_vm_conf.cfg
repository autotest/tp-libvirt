- migration.vm_configuration_and_status.change_dst_vm_conf:
    type = change_dst_vm_conf
    migration_setup = 'yes'
    storage_type = 'nfs'
    setup_local_nfs = 'yes'
    disk_type = "file"
    disk_source_protocol = "netfs"
    mnt_path_name = ${nfs_mount_dir}
    # Console output can only be monitored via virsh console output
    only_pty = True
    take_regular_screendumps = no
    # Extra options to pass after <domain> <desturi>
    virsh_migrate_extra = ''
    # SSH connection time out
    ssh_timeout = 60
    # Local URI
    virsh_migrate_connect_uri = 'qemu:///system'
    image_convert = 'no'
    server_ip = "${migrate_dest_host}"
    server_user = "root"
    server_pwd = "${migrate_dest_pwd}"
    virsh_migrate_dest_state = "running"
    virsh_migrate_src_state = "shut off"
    status_error = "no"
    check_network_accessibility_after_mig = "yes"
    migrate_desturi_port = "16509"
    migrate_desturi_type = "tcp"
    virsh_migrate_desturi = "qemu+tcp://${migrate_dest_host}/system"
    start_vm = "no"
    variants:
        - p2p:
            virsh_migrate_options = '--live --p2p --verbose'
        - non_p2p:
            virsh_migrate_options = '--live --verbose'
    variants:
        - with_persistent:
            persistent_option = "--persistent"
            variants:
                - with_persistent_xml:
                    variants persistent_xml_path:
                        - persistent_xml_exist:
                            xml_title = "Update xml title to test persistent xml"
                        - persistent_xml_not_exist:
                            status_error = "yes"
                            err_msg = "No such file or directory"
                - without_persistent_xml:
        - without_persistent:
    variants:
        - with_xml:
            variants xml_path:
                - xml_exist:
                - xml_not_exist:
                    status_error = "yes"
                    err_msg = "No such file or directory"
        - without_xml:
    variants:
        - with_dname:
            dname = "change_dst_name"
        - without_dname:
