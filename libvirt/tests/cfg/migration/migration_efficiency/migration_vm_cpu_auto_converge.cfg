- migration.migration_efficiency.migration_vm_cpu_auto_converge:
    type = migration_efficiency
    migration_setup = 'yes'
    storage_type = 'nfs'
    setup_local_nfs = 'yes'
    disk_type = "file"
    disk_source_protocol = "netfs"
    mnt_path_name = ${nfs_mount_dir}
    # Console output can only be monitored via virsh console output
    only_pty = True
    take_regular_screendumps = no
    # Extra options to pass after <domain> <desturi>
    virsh_migrate_extra = ''
    # SSH connection time out
    ssh_timeout = 60
    # Local URI
    virsh_migrate_connect_uri = 'qemu:///system'
    virsh_migrate_dest_state = "running"
    virsh_migrate_src_state = "shut off"
    image_convert = 'no'
    server_ip = "${migrate_dest_host}"
    server_user = "root"
    server_pwd = "${migrate_dest_pwd}"
    status_error = "no"
    check_network_accessibility_after_mig = "yes"
    migrate_desturi_port = "16509"
    migrate_desturi_type = "tcp"
    virsh_migrate_desturi = "qemu+tcp://${migrate_dest_host}/system"
    action_during_mig = '[{"func": "check_auto_converge_during_mig", "after_event": "iteration: '1'", "func_param": 'params'}]'
    test_case = "auto_converge"
    stress_package = "stress"
    stress_args = "--cpu 4 --io 4 --vm 2 --vm-bytes 256M --timeout 70"
    migrate_speed = "50"
    jobinfo_item = "Auto converge throttle:"
    diff_rate = '0'
    variants:
        - p2p:
            virsh_migrate_options = '--live --p2p --verbose'
        - non_p2p:
            virsh_migrate_options = '--live --verbose'
    variants:
        - with_precopy:
        - with_postcopy:
            postcopy_options = '--postcopy'
    variants:
        - default_throttle:
            initial_throttle = "20"
            increment = "10"
            virsh_migrate_extra = "--auto-converge"
        - specified_initial_throttle_and_incremental:
            initial_throttle = "30"
            increment = "15"
            virsh_migrate_extra = "--auto-converge --auto-converge-initial ${initial_throttle} --auto-converge-increment ${increment}"
