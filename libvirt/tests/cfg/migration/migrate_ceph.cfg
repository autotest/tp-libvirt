- virsh.migrate_ceph:
    type = migrate_ceph
    take_regular_screendumps = no
    ssh_timeout = 60
    migration_setup = "yes"
    # Please set your config for local_ip,local_passwd,remote_ip,remote_passwd,migrate_source_host
    # migrate_source_pwd,migrate_dest_host and migrate_dest_pwd in base.cfg file under avocado-vt
    start_vm = "no"
    transport = "ssh"
    port = "22"
    client = "ssh"
    start_vm = "no"
    ssh_port = "${port}"
    migration_timeout = 300
    mon_host = "EXAMPLE_MON_HOST"
    virsh_migrate_connect_uri = "qemu:///system"
    migrate_vm_back = "yes"
    variants:
        - with_postcopy:
            postcopy_options = "--postcopy"
        - without_postcopy:
            postcopy_options = ""
    variants:
        - positive_testing:
            variants:
                - migrating_ceph:
                    replace_vm_disk = "yes"
                    disk_type = "network"
                    disk_target = "vda"
                    disk_target_bus = "virtio"
                    disk_format = "raw"
                    image_size = "10G"
                    ceph_disk = "yes"
                    disk_source_protocol = "rbd"
                    vol_name = "avocado-vt-pool"
                    disk_img = "migrating_ceph_rbd.img"                                  
                    variants:
                        - auth:
                            client_name = "EXAMPLE_CLIENT_NAME"
                            client_key = "EXAMPLE_CLIENT_KEY"
                            auth_key = "EXAMPLE_AUTH_KEY"
                            auth_type = "ceph"
                            auth_user = "EXAMPLE_AUTH_USER"              
                            secret_type = "ceph"
                            secret_usage = "EXAMPLE_SECRET_USAGE"
                            secret_uuid = "2782db67-ade6-4413-bbe8-636a1cce088a"
                - migrating_cephfs_backend:
                    ceph_cephfs_disk = "yes"
                    migrate_vm_back = "no"
                    disk_source_protocol = "fstype"
                    auth_key = "EXAMPLE_AUTH_KEY"
                    auth_user = "EXAMPLE_AUTH_USER"
                    # Please replace this guest image path as needed
                    guest_image_download_path = "EXAMPLE_GUEST_IMAGE_DOWNLOAD_PATH"
                    default_guest_image_download_path = "http://download.libvirt.redhat.com/libvirt-CI-resources"
                    variants:
                        - mount_dir:              
                            cephfs_mount_dir = "/mnt/cephfs"
                        - mount_dir_softlink:
                            cephfs_create_symlink = "yes"
                            cephfs_mount_dir = "/mnt/cephfs"
                            cephfs_symlink = "/var/lib/libvirt/images/cephfs"
