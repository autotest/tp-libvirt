- virsh.migrate_ceph:
    type = migrate_ceph
    take_regular_screendumps = no
    ssh_timeout = 60
    migration_setup = "yes"
    # please replace your configuration
    server_ip = "${migrate_dest_host}"
    server_user = "root"
    server_pwd = "${migrate_dest_pwd}"
    client_ip = "${migrate_source_host}"
    client_user = "root"
    client_pwd = "${migrate_source_pwd}"
    start_vm = "no"
    transport = "ssh"
    port = "22"
    client = "ssh"
    start_vm = "no"
    ssh_port = "${port}"
    migration_timeout = 300
    # Set storage_type to "tp-libvirt" to avoid the storage setup in preprocess
    storage_type = "tp-libvirt"
    variants:
        - with_postcopy:
            postcopy_options = "--postcopy"
        - without_postcopy:
            postcopy_options = ""
    variants:
        - positive_testing:
            status_error = "no"
            variants:
                - migrating_ceph:
                    mon_host = "EXAMPLE_MON_HOST"
                    replace_vm_disk = "yes"
                    disk_type = "network"
                    disk_target = "vda"
                    disk_target_bus = "virtio"
                    disk_format = "raw"
                    image_size = "10G"
                    setup_nfs = "no"
                    enable_virt_use_nfs = "no"
                    create_target_image = "no"
                    nfs_mount_dir =
                    virsh_options = "--live --verbose "
                    migration_timeout = 300
                    ceph_disk = "yes"
                    disk_source_protocol = "rbd"
                    vol_name = "avocado-vt-pool"
                    disk_img = "rbd.img"
                    migrate_vm_back = "yes"
                    migration_source_uri = "qemu+ssh://${client_ip}/system"
                    variants:
                        - auth:
                            client_name = "EXAMPLE_CLIENT_NAME"
                            client_key = "EXAMPLE_CLIENT_KEY"
                            auth_key = "EXAMPLE_AUTH_KEY"
                            auth_type = "ceph"
                            auth_user = "EXAMPLE_AUTH_USER"              
                            secret_type = "ceph"
                            secret_usage = "EXAMPLE_SECRET_USAGE"
                            secret_uuid = "2782db67-ade6-4413-bbe8-636a1cce088a"
