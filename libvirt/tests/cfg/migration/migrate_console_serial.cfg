- virsh.migrate_console_serial:
    type = migrate_console_serial
    # Console output can only be monitored via virsh console output
    only_pty = True
    take_regular_screendumps = no
    # Extra options to pass after <domain> <desturi>
    virsh_migrate_extra = ""
    # SSH connection time out
    ssh_timeout = 60
    migration_setup = "yes"
    server_ip = "${migrate_dest_host}"
    server_user = "root"
    server_pwd = "${migrate_dest_pwd}"
    client_ip = "${migrate_source_host}"
    storage_type = 'nfs'
    disk_source_protocol = "netfs"
    image_convert = "no"
    mnt_path_name = "${nfs_mount_dir}"
    setup_local_nfs = 'yes'
    virsh_migrate_dest_state = running
    virsh_migrate_src_state = running
    # Options to pass to virsh migrate command before <domain> <desturi>
    virsh_migrate_options = "--live --p2p --verbose"
    # Local URI
    virsh_migrate_connect_uri = "qemu:///system"
    libvirtd_debug_level = "1"
    libvirtd_debug_file = "/var/log/libvirt/libvirt_daemons.log"
    start_vm = "no"
    variants case:
        - pty_channel:
            channel_type = 'pty'
            target_name = "org.linux-kvm.port.1"
            channel_attrs = {'type_name': '${channel_type}', 'target': {'type': 'virtio', 'name': '${target_name}'}}
            cmd_get_channel_dev_in_guest = "ls -al /dev/virtio-ports/|grep ${target_name}|cut -d'/' -f2"
            msg_sent_by_guest = "message from guest"
            msg_sent_by_host = "message from host"
            cmd_send_msg_from_guest = "echo '${msg_sent_by_guest}' > /dev/%s"
            cmd_send_msg_from_host = "echo '${msg_sent_by_host}' > %s"
            remote_cat_file = "/tmp/cat.output"
            cmd_check_msg_from_host = "cat %s > ${remote_cat_file} &"
            #cmd_check_msg_from_guest = "cat /dev/%s > ${remote_cat_file} &"
            cmd_check_msg_from_guest = "nohup cat /dev/%s > ${remote_cat_file} 2>&1 &"
            cmd_receive_msg_from_host = "cat ${remote_cat_file}|grep '${msg_sent_by_guest}'"
            cmd_receive_msg_from_guest = "cat ${remote_cat_file}|grep '${msg_sent_by_host}'"
            #cmd_receive_msg_from_guest = "cat /dev/%s|grep '${msg_sent_by_host}'"
            cmd_run_in_remote_host_2 = "rm -f ${remote_cat_file}"
            qemu_check = "-chardev pty,id=charchannel.*-device virtserialport.*chardev=charchannel.*name=${target_name}"
