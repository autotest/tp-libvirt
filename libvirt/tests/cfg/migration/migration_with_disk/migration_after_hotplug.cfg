- migration.migration_with_disk.migration_after_hotplug:
    type = migration_after_hotplug
    start_vm = "yes"
    migration_setup = "yes"
    storage_type = "nfs"
    setup_local_nfs = "yes"
    disk_source_protocol = "netfs"
    mount_path_name = ${nfs_mount_dir}
    # Console output can only be monitored via virsh console output
    only_pty = True
    take_regular_screendumps = no
    # Extra options to pass after <domain> <desturi>
    virsh_migrate_extra = ""
    # SSH connection time out
    ssh_timeout = 60
    virsh_migrate_connect_uri = "qemu:///system"
    virsh_migrate_dest_state = "running"
    virsh_migrate_src_state = "shut off"
    server_ip = "${migrate_dest_host}"
    server_user = "root"
    server_pwd = "${migrate_dest_pwd}"
    client_ip = "${migrate_source_host}"
    client_pwd = "${migrate_source_pwd}"
    migrate_desturi_port = "22"
    migrate_desturi_type = "ssh"
    virsh_migrate_desturi = "qemu+ssh://${migrate_dest_host}/system"
    disk_type = "file"
    disk_target = "vdb"
    disk_dict = {"type_name": "${disk_type}", "device": "disk", "driver": {"name": "qemu", "type": "raw", "cache": "none"}, "target": {"dev": "${disk_target}", "bus": "virtio"}}
    check_disk_after_mig = "yes"
    migrate_vm_back = "yes"
    variants:
        - with_precopy:
