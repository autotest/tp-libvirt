- migration.migration_uri.network_data_transport.tcp.migrateuri:
    type = migration_network_data_transport_tcp
    migration_setup = 'yes'
    storage_type = 'nfs'
    setup_local_nfs = 'yes'
    disk_type = "file"
    disk_source_protocol = "netfs"
    mnt_path_name = ${nfs_mount_dir}
    # Console output can only be monitored via virsh console output
    only_pty = True
    take_regular_screendumps = no
    # Extra options to pass after <domain> <desturi>
    virsh_migrate_extra = ''
    # SSH connection time out
    ssh_timeout = 60
    # Local URI
    virsh_migrate_connect_uri = 'qemu:///system'
    virsh_migrate_dest_state = "running"
    virsh_migrate_src_state = "shut off"
    image_convert = 'no'
    server_ip = "${migrate_dest_host}"
    server_user = "root"
    server_pwd = "${migrate_dest_pwd}"
    status_error = "no"
    check_network_accessibility_after_mig = "yes"
    migrate_desturi_port = "16509"
    transport_type = "tcp"
    virsh_migrate_desturi = "qemu+tcp://${migrate_dest_host}/system"
    migrate_speed = "5"

    variants:
        - p2p:
            virsh_migrate_options = '--live --p2p --verbose'
        - non_p2p:
            virsh_migrate_options = '--live --verbose'
    variants:
        - dest_host_ipv4:
            action_during_mig = '[{"func": "libvirt_network.check_established", "after_event": "iteration: '1'", "func_param": 'params'}]'
            virsh_migrate_extra = "--migrateuri tcp://${migrate_dest_host}"
        - dest_host_ipv6:
            ipv6_config = "yes"
            ipv6_addr_des = "ENTER.YOUR.IPv6.DESTINATION"
            action_during_mig = '[{"func": "libvirt_network.check_established", "after_event": "iteration: '1'", "func_param": 'params'}]'
            virsh_migrate_extra = "--migrateuri tcp://[${ipv6_addr_des}]"
        - dest_host_ipv4_with_port:
            action_during_mig = '[{"func": "libvirt_network.check_established", "after_event": "iteration: '1'", "func_param": 'params'}]'
            port_to_check = "49158"
            virsh_migrate_extra = "--migrateuri tcp://${migrate_dest_host}:${port_to_check}"
        - dest_host_ipv6_with_port:
            ipv6_config = "yes"
            ipv6_addr_des = "ENTER.YOUR.IPv6.DESTINATION"
            action_during_mig = '[{"func": "libvirt_network.check_established", "after_event": "iteration: '1'", "func_param": 'params'}]'
            port_to_check = "49158"
            virsh_migrate_extra = "--migrateuri tcp://[${ipv6_addr_des}]:${port_to_check}"
        - invalid_ip_addr:
            status_error = "yes"
            invalid_ip = "10.5.6.7"
            virsh_migrate_extra = "--migrateuri tcp://${invalid_ip}"
            err_msg = "unable to connect to server at '${invalid_ip}:.*"
