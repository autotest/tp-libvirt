- conf_file.qemu_conf.auto_dump:
    type = auto_dump
    start_vm = no
    take_regular_screendumps = no
    target_flags = '0o40000'
    variants:
        - default_bypass_cache:
        - enable_bypass_cache:
            auto_dump_bypass_cache = 1
        - disable_bypass_cache:
            auto_dump_bypass_cache = 0
    variants:
        - isa_model:
            no s390-virtio, aarch64
            variants:
                - model_only:
                    panic_model = 'isa'
                - address_only:
                    addr_type = 'isa'
                    addr_iobase = '0x505'
                - model_with_addr:
                    panic_model = 'isa'
                    addr_type = 'isa'
                    addr_iobase = '0x505'
        - pseries_model:
            only pseries
            panic_model = 'pseries'
            target_flags = '0o400000'
        - s390_model:
            only s390-virtio
            panic_model = 's390'
