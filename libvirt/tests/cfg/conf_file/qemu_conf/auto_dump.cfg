- conf_file.qemu_conf.auto_dump:
    type = auto_dump
    start_vm = no
    take_regular_screendumps = no
    variants:
        - default_bypass_cache:
        - enable_bypass_cache:
            auto_dump_bypass_cache = 1
        - disable_bypass_cache:
            auto_dump_bypass_cache = 0
    variants:
        - isa_model:
            variants:
                - model_only:
                    panic_model = 'isa'
                - address_only:
                    addr_type = 'isa'
                    addr_iobase = '0x505'
                - model_with_addr:
                    panic_model = 'isa'
                    addr_type = 'isa'
                    addr_iobase = '0x505'
        - pseries_model:
            # ppc only
            panic_model = 'pseries'
