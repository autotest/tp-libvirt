- conf_file.qemu_conf.set_virtlogd:
    type = set_virtlogd
    start_vm = yes
    variants:
        - positive_test:
            expected_result = virtlogd_enabled
            variants:
                - default:
                - enable_logd:
                    stdio_handler = "logd"
                - reload:
                    variants:
                        - vm_with_spice:
                            with_spice = yes
                        - vm_with_console_log:
                            with_console_log = yes
                        - vm_shutoff:
                            reload_virtlogd = yes
                            start_vm = no
                - restart:
                    restart_libvirtd = yes
                - stop_libvirtd:
                    stop_libvirtd = yes
                - restart_virtlogd:
                    start_vm = no
                    expected_result = virtlogd_restart
                - disabled_virtlogd:
                    expected_result = virtlogd_disabled
                    start_vm = no
        - negative_test:
            variants:
                - invalid:
                    expected_result = unbootable
                    stdio_handler = 'invalid'
