- libvirt_rng:
    type = libvirt_rng
    start_vm = no
    # Enter a partition name for partition case in scsi test.
    status_error = no
    variants:
        - backend_rdm:
            test_host = "yes"
            test_guest = "yes"
            backend_dev = "/dev/random"
        - backend_udp:
            backend_model = "egd"
            backend_type = "udp"
            backend_source = "{'mode':'bind','service':'1234'} {'mode':'connect','host':'1.2.3.4','service':'1234'}"
            test_qemu_cmd = "yes"
        - backend_tcp:
            backend_model = "egd"
            backend_type = "tcp"
            backend_source = "{'mode':'connect','host':'localhost','service':'1024'}"
            backend_protocol = "raw"
            test_qemu_cmd = "yes"
        - rng_rate:
            rng_rate = "{'bytes':'5000','period':'1'}"
            test_qemu_cmd = "yes"
            test_guest = "yes"
            variants:
                - back_rdm:
                    backend_dev = "/dev/random"
                - back_tcp:
                    backend_model = "egd"
                    backend_type = "tcp"
                    backend_source = "{'mode':'connect','host':'localhost','service':'1024'}"
                    backend_protocol = "raw"
        - rng_snapshot:
            snapshot_name = "rng.s"
            variants:
                - snapshot_running:
                    snapshot_vm_running = "yes"
                    test_snapshot = "yes"
                    snapshot_with_rng = "yes"
                - snapshot_shutoff:
                    test_snapshot = "yes"
                    snapshot_with_rng = "no"
            variants:
                - back_rdm:
                    backend_dev = "/dev/random"
                - back_tcp_connect:
                    backend_model = "egd"
                    backend_type = "tcp"
                    backend_source = "{'mode':'connect','host':'localhost','service':'1024'}"
                    backend_protocol = "raw"
                - back_tcp_bind:
                    backend_model = "egd"
                    backend_type = "tcp"
                    backend_source = "{'mode':'bind','host':'localhost','service':'1234'}"
                    backend_protocol = "raw"
                - back_udp:
                    backend_model = "egd"
                    backend_type = "udp"
                    backend_source = "{'mode':'bind','service':'1234'} {'mode':'connect','host':'1.2.3.4','service':'1234'}"
        - multiple_rng:
                device_num = 3
                backend_dev_0 = "/dev/random"
                backend_dev_1 = "/dev/random"
                backend_model_2 = "egd"
                backend_type_2 = "udp"
                backend_source_2 = "{'mode':'connect','host':'1.2.3.4','service':'1234'}"
                test_qemu_cmd = "yes"
                test_guest = "yes"
