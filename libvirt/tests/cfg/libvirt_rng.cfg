- libvirt_rng:
    type = libvirt_rng
    start_vm = no
    # Enter a partition name for partition case in scsi test.
    status_error = no
    variants:
        - hotplug_unplug:
            only backend_rdm.default, backend_tcp, backend_udp, backend_builtin
            rng_attach_device = "yes"
            variants:
                - positive:
                    rng_random_source = "yes"
                    variants:
                        - no_options:
                        - persistent:
                            rng_attach_options = "--persistent"
                - negative:
                    only backend_tcp.connect_mode
                    status_error = "yes"
                    variants:
                        - no_random_source:
                            rng_random_source = "no"
        - device_assign:
            rng_attach_device = "no"
    variants:
        - backend_builtin:
            backend_model = "builtin"
            test_guest = "yes"
            test_qemu_cmd = "yes"
            test_guest_dump = "yes"
        - backend_rdm:
            test_host = "yes"
            test_guest = "yes"
            backend_dev = "/dev/random"
            variants:
                - default:
                - detach_device_alias:
                    rng_detach_alias = "yes"
                    variants:
                        - current:
                            rng_detach_alias_options = "--current"
                        - live:
                            rng_detach_alias_options = "--live"
                        - config:
                            rng_detach_alias_options = "--config"
                - with_packed_on:
                    only device_assign
                    with_packed = "yes"
                    driver_packed = "on"
        - backend_udp:
            backend_model = "egd"
            backend_type = "udp"
            test_qemu_cmd = "yes"
            test_guest_dump = "yes"
            variants:
                - bind_connect_mode:
                    backend_source = "{'mode':'bind','service':'1234'} {'mode':'connect','host':'1.2.3.4','service':'1234'}"
                - connect_mode:
                    backend_source = "{'mode':'connect','host':'1.2.3.4','service':'1234'}"
        - backend_tcp:
            timeout = 30
            backend_model = "egd"
            backend_type = "tcp"
            backend_protocol = "raw"
            test_qemu_cmd = "yes"
            variants:
                - connect_mode:
                    backend_source = "{'mode':'connect','host':'localhost','service':'1024'}"
                    test_guest = "yes"
                - bind_mode:
                    backend_source = "{'mode':'bind','host':'localhost','service':'1024'}"
                    test_guest_dump = "yes"
        - rng_rate:
            test_qemu_cmd = "yes"
            test_guest = "yes"
            variants:
                - back_rdm:
                    rng_rate = "{'bytes':'5000','period':'2000'}"
                    backend_dev = "/dev/random"
                - back_tcp:
                    rng_rate = "{'bytes':'5000','period':'10'}"
                    backend_model = "egd"
                    backend_type = "tcp"
                    backend_source = "{'mode':'connect','host':'localhost','service':'1024'}"
                    backend_protocol = "raw"
                - back_builtin:
                    rng_rate = "{'bytes':'5000','period':'2000'}"
                    backend_model = "builtin"
        - rng_snapshot:
            snapshot_name = "rng.s"
            variants:
                - snapshot_running:
                    snapshot_vm_running = "yes"
                    test_snapshot = "yes"
                    snapshot_with_rng = "yes"
                - snapshot_shutoff:
                    test_snapshot = "yes"
                    snapshot_with_rng = "no"
            variants:
                - back_rdm:
                    backend_dev = "/dev/random"
                - back_tcp_connect:
                    backend_model = "egd"
                    backend_type = "tcp"
                    backend_source = "{'mode':'connect','host':'localhost','service':'1024'}"
                    backend_protocol = "raw"
                - back_tcp_bind:
                    backend_model = "egd"
                    backend_type = "tcp"
                    backend_source = "{'mode':'bind','host':'localhost','service':'1234'}"
                    backend_protocol = "raw"
                - back_udp:
                    backend_model = "egd"
                    backend_type = "udp"
                    backend_source = "{'mode':'bind','service':'1234'} {'mode':'connect','host':'1.2.3.4','service':'1234'}"
        - multiple_rng:
                device_num = 3
                backend_dev_0 = "/dev/random"
                backend_dev_1 = "/dev/random"
                backend_model_2 = "egd"
                backend_type_2 = "udp"
                backend_source_2 = "{'mode':'connect','host':'1.2.3.4','service':'1234'}"
                test_qemu_cmd = "yes"
                test_guest = "yes"
