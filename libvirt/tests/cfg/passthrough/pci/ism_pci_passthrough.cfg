- libvirt_pci_passthrough.ism:
    only s390-virtio
    type = ism_pci_passthrough
    start_vm = no
    pci_dev = LIBVIRT_PCI_NAME
    guest_iface = enc1
    variants:
        - happy_path:
            check = available
        - reboot:
            check = available_after_reboot
        - reboot_start:
            check = start_after_reboot
        - connect:
            check = smc_functional
