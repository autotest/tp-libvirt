- libvirt_ap_passthrough.dynamic_update:
    type = libvirt_ap_passthrough_dynamic_update
    only s390-virtio
    start_vm = yes
    flagstr = "--live"
    variants:
        - add_cards:
            cards_before = 1
            cards_after = 2
            domains_before = 1
            domains_after = 1
        - add_domains:
            cards_before = 1
            cards_after = 1
            domains_before = 1
            domains_after = 2
        - remove_cards:
            cards_before = 2
            cards_after = 1
            domains_before = 1
            domains_after = 1
        - remove_domains:
            cards_before = 1
            cards_after = 2
            domains_before = 1
            domains_after = 1
        - add_all:
            cards_before = 0
            cards_after = 1
            domains_before = 0
            domains_after = 1
        - remove_all:
            cards_before = 1
            cards_after = 0
            domains_before = 1
            domains_after = 0
        - update_is_persisted:
            add_condition = restart_all_before_guest_verification
            flagstr = --config
            cards_before = 0
            cards_after = 1
            domains_before = 0
            domains_after = 1
        - conflict_second_node_device:
            add_condition = create_second_device_with_after_values
            cards_before = 0
            cards_after = 1
            domains_before = 0
            domains_after = 1
        - conflict_host_matrix:
            add_condition = do_not_update_host_matrix
            cards_before = 0
            cards_after = 1
            domains_before = 0
            domains_after = 1
        - conflict_no_device:
            add_condition = undefine_device_before_update
            flagstr = --config
            cards_before = 0
            cards_after = 1
            domains_before = 0
            domains_after = 1
