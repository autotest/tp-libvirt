- libvirt_ap_passthrough.dynamic_update:
    type = libvirt_ap_passthrough_dynamic_update
    only s390-virtio
    start_vm = yes
    variants:
        - add_cards:
            cards_before = 1
            cards_after = 2
            domains_before = 1
            domains_after = 1
        - add_domains:
            cards_before = 1
            cards_after = 1
            domains_before = 1
            domains_after = 2
        - remove_cards:
            cards_before = 2
            cards_after = 1
            domains_before = 1
            domains_after = 1
        - remove_domains:
            cards_before = 1
            cards_after = 2
            domains_before = 1
            domains_after = 1
        - add_all:
            cards_before = 0
            cards_after = 1
            domains_before = 0
            domains_after = 1
        - remove_all:
            cards_before = 1
            cards_after = 0
            domains_before = 1
            domains_after = 0
