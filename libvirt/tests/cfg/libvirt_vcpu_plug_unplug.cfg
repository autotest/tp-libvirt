- libvirt_vcpu_plug_unplug:
    type = libvirt_vcpu_plug_unplug
    start_vm = no
    vm_operation = "null"
    vcpu_max_num = "4"
    vcpu_current_num = "2"
    vcpu_plug = "yes"
    vcpu_plug_num = "3"
    vcpu_unplug = "yes"
    vcpu_unplug_num = "2"
    setvcpu_option = ""
    install_qemuga = "no"
    start_qemuga = "no"
    restart_libvirtd = "no"
    setvcpu_readonly = "no"
    topology_correction = "yes"
    variants:
        - positive_test:
            status_error = "no"
            variants:
                - vcpu_set:
                    variants:
                        - vm_operate:
                            variants:
                                - no_operation:
                                - save:
                                    vm_operation = "save"
                                    vcpu_unplug = "no"
                                - managedsave:
                                    vm_operation = "managedsave"
                                    vcpu_unplug = "no"
                                - suspend:
                                    vm_operation = "suspend"
                                    vcpu_unplug = "no"
                                - suspend_to_mem:
                                    no ppc64le
                                    vm_operation = "s3"
                                    install_qemuga = "yes"
                                    start_qemuga = "yes"
                                - suspend_to_disk:
                                    no ppc64le
                                    vm_operation = "s4"
                                    install_qemuga = "yes"
                                    start_qemuga = "yes"
                                - save_with_unplug:
                                    vm_operation = "save"
                                - managedsave_with_unplug:
                                    vm_operation = "managedsave"
                                - suspend_with_unplug:
                                    vm_operation = "suspend"
                                - reboot:
                                    vm_operation = "reboot"
                        - libvirtd_restart:
                                restart_libvirtd = "yes"
                        - vcpu_pin:
                            only live
                            variants:
                                - pin_plug_unplug:
                                    pin_before_plug = "yes"
                                    pin_vcpu = "0"
                                    pin_cpu_list = "x,y"
                                - pin_unplug:
                                    vcpu_plug = "no"
                                    pin_before_unplug = "yes"
                                    pin_vcpu = "2"
                                    pin_cpu_list = "x-y,^z"
                                - plug_pin:
                                    vcpu_unplug = "no"
                                    pin_after_plug = "yes"
                                    pin_vcpu = "2"
                                    pin_cpu_list = "x-y"
                                - unplug_pin:
                                    vcpu_plug = "no"
                                    pin_after_unplug = "yes"
                                    pin_vcpu = "0"
                                    pin_cpu_list = "x"
                        - with_stress:
                            only live
                            test_itr = 4
                            run_stress = "yes"
                            avocadotest = "cpu/ebizzy.py"
                        - with_iteration:
                            only live
                            test_itr = 12
                        - with_maxvcpu:
                            only live
                            test_itr = 2
                            vcpu_max_timeout = 480
                            vcpu_current_num = 1
                            vcpu_plug_num = 240
                            vcpu_unplug_num = 1
                            vcpu_max_num = 240

                    variants:
                        - live:
                            setvcpu_option = "--live"
                        - config:
                            setvcpu_option = "--config"
                        - guest:
                            vcpu_plug = "no"
                            install_qemuga = "yes"
                            start_qemuga = "yes"
                            setvcpu_option = "--guest"

        - negative_test:
            status_error = "yes"
            variants:
                - greater_plug_number:
                    vcpu_plug_num = "8"
                    vcpu_unplug = "no"
                    check_after_plug_fail = "yes"
                - readonly_setvcpu:
                    setvcpu_readonly = "yes"
                - no_ga_channel:
                    setvcpu_option = "--guest"
                    agent_channel = "no"
                - no_install_qemuga:
                    setvcpu_option = "--guest"
                - no_start_qemuga:
                    install_qemuga = "yes"
                    setvcpu_option = "--guest"
                - guest_plug:
                    vcpu_unplug = "no"
                    setvcpu_option = "--guest"
                    install_qemuga = "yes"
                    start_qemuga = "yes"
                    check_after_plug_fail = "yes"
                    variants:
                        - more_than_current:
                        - more_than_max:
                            vcpu_current_num = "4"
                            vcpu_plug_num = "5"
