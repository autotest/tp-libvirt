- libvirt_scsi_hostdev:
    type = libvirt_scsi_hostdev
    start_vm = no
    status_error = "no"
# TODO: following line should be removded before git push
    vms = "avocado-vt-vm1 vm2"
    device_num = "1"
    variants:
        - positive_test:
            variants:
                - managed_yes:
                    only passthrough_iscsi_lun
                    managed = "yes"
                    positive_test..single_dev..passthrough_iscsi_lun..enable_auth..sgio_default..rawio_default..not_shareable..not_readonly:
                        enable_initiator_set = "yes"
                - managed_no:
                    managed = "no"
                - managed_default:
            variants:
                - readonly:
                    readonly = "yes"
                - not_readonly:
            variants:
                - shareable_enable:
                    only managed_no..not_readonly..rawio_default..sgio_default..single_dev
                    shareable = "yes"
                - not_shareable:
            variants:
                - rawio_enable:
                    rawio = "yes"
                - rawio_disable:
                    rawio = "no"
                - rawio_default:
            variants:
                - sgio_filtered:
                    only passthrough_local_scsi
                    sgio = "filtered"
                - sgio_unfiltered:
                    only passthrough_local_scsi
                    sgio = "unfiltered"
                - sgio_default:
            variants:
                - passthrough_iscsi_lun:
                    source_protocol = "iscsi"
                    variants:
                        - disable_auth:
                        - enable_auth:
                            enable_chap_auth = "yes"
                            chap_user = "redhat"
                            chap_passwd = "password"
                - passthrough_local_scsi:
            variants:
                - hot_plug:
                    attach_method = "hot_plug"
                - cold_plug:
                    attach_method = "cold_plug"
            variants:
                - single_dev:
                - multiple_dev:
                    only passthrough_local_scsi..sgio_default..rawio_default..not_shareable..not_readonly..managed_default
                    device_num = "2"
        - negative_test:
            status_error = "yes"
            variants:
                - invalid_scsi_host:
                    adapter_name = "scsi_hostFoo"
                - non_existing_scsi_host:
                    adapter_name = "scsi_host999"
                - local_scsi_managed_yes:
                    managed = "yes"
            variants:
                - hot_plug:
                    attach_method = "hot_plug"
                - cold_plug:
                    attach_method = "cold_plug"

