- usb_passthrough:
    type = usb_passthrough
    variants:
        - All:
            usb_device_label = "all"
        - device:
            # Please enter the USB device label in format: [vendor_id:product_id] for
            # device which you want passthroughed to guest.
            # E.g: 1d6b:0002
            usb_dev_label = 1d6b:
                0002
