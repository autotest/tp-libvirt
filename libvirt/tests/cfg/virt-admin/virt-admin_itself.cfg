#                        - quit_option:
#                            exit_cmd = "quit"
        - error_test:
            variants:
                - invalid_cmd:
                    invalid_status_error = "yes"
                    invalid_cmd = "ls"
                - invalid_cd_extra:
                    cd_status_error = "yes"
                    cd_extra = "--xyz"
                - invalid_pwd_extra:
                    pwd_status_error = "yes"
                    pwd_extra = "--xyz"
                - invalid_echo_extra:
                    echo_status_error = "yes"
                    echo_extra = "--xyz"
