- virt-admin.itself:
    type = virt-admin_itself
    vms = ""
    main_vm = ""
    kill_vm = "no"
    cd_option = "/"
    exit_cmd = "exit"
    invalid_cmd = " "
    echo_option = ""
    echo_str = "xyz"
    cd_extra = ""
    pwd_extra = ""
    echo_extra = ""
    invalid_status_error = "no"
    cd_status_error = "no"
    pwd_status_error = "no"
    echo_status_error = "no"
#    readonly = "no"
    variants:
        - normal_test:
            variants:
                - default_option:
                - echo_xml_option:
                    echo_option = "--xml"
                    echo_str = "<xml>testing</xml>"
                - echo_shell_option:
                    echo_option = "--shell"
                    echo_str = "\n"
                - quit_option:
                    exit_cmd = "quit"
