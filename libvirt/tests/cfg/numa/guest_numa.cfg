- guest_numa:
    type = guest_numa
    start_vm = "no"
    kill_vm = "yes"
    status_error = "no"
    vcpu_num = 4
    max_mem = 615424
    hugepage_force_allocate = "yes"
    variants:
        - possitive_test:
             cell_id_0 = "0"
             cell_cpus_0 = "0-1"
             cell_memory_0 = "307200"
             cell_id_1 = "1"
             cell_cpus_1 = "2-3"
             cell_memory_1 = "308224"
             variants:
                 - numatune_mem:
                     memory_placement = "static"
                     memory_nodeset = "0-1"
                     memory_mode = "strict"
                     qemu_cmdline_mem_backend_1 = "memory-backend-ram,.*?id=ram-node1,.*?host-nodes=0-1,policy=bind"
                 - no_numatune_mem:
             variants:
                 - no_numatune_memnode:
                     qemu_cmdline_numa_cell_0 = "node,nodeid=0,cpus=0-1,mem=300"
                     qemu_cmdline_numa_cell_1 = "node,nodeid=1,cpus=2-3,mem=301"
                 - numatune_memnode:
                     memnode_nodeset_0 = 1
                     memnode_cellid_0 = 0
                     qemu_cmdline_numa_cell_0 = "node,nodeid=0,cpus=0-1,memdev=ram-node0"
                     qemu_cmdline_numa_cell_1 = "node,nodeid=1,cpus=2-3,memdev=ram-node1"
                     variants:
                         - m_strict:
                             memnode_mode_0 = "strict"
                             qemu_cmdline_mem_backend_0 = "id=ram-node0,.*?host-nodes=1,policy=bind"
                         - m_preferred:
                             memnode_mode_0 = "preferred"
                             qemu_cmdline_mem_backend_0 = "id=ram-node0,.*?host-nodes=1,policy=preferred"

                         - m_interleave:
                             memnode_mode_0 = "interleave"
                             qemu_cmdline_mem_backend_0 = "id=ram-node0,.*?host-nodes=1,policy=interleave"
             variants:
                 - topology:
                     sockets = "2"
                     cores = "2"
                     threads = "1"
                     qemu_cmdline_topo = "4,sockets=2,cores=2,threads=1"
                 - no_topo:
             variants:
                 - no_hugepage:
                     variants:
                         - no_mem_backend:
                             only no_numatune_memnode..numatune_mem
                             qemu_cmdline_mem_backend_1 = ""
                         - mem_backend:
                             no no_numatune_memnode..numatune_mem
                 - hugepage:
                     vmpage_size_0 = "2048"
                     vmpage_unit_0 = "KiB"
                     vmpage_nodeset_0 = "0"
                     qemu_cmdline_numa_cell_0 = "node,nodeid=0,cpus=0-1,memdev=ram-node0"
                     qemu_cmdline_numa_cell_1 = "node,nodeid=1,cpus=2-3,memdev=ram-node1"
                     qemu_cmdline_mem_backend_prealloc_0 = "(?:id=ram-node0),prealloc=yes,mem-path=\S+,size=\d+M?|prealloc=yes,mem-path=\S+,size=\d+M?,(?:id=ram-node0)"
                     variants:
                         - per_node:
                             variants:
                                 - 2M:
                                     hugepage_size_0 = "2048"
                                     page_num_0 = "150"
                                     page_nodenum_0 = "1"
                                 - 1G:
                                     max_mem = "2097152"
                                     cell_memory_0 = "1048576"
                                     cell_memory_1 = "1048576"
                                     vmpage_size_0 = "1048576"
                                     hugepage_size_0 = "1048576"
                                     page_num_0 = "1"
                                     page_nodenum_0 = "1"
                                 - 16M:
                                     max_mem = "2097152"
                                     cell_memory_0 = "1048576"
                                     cell_memory_1 = "1048576"
                                     vmpage_size_0 = "16384"
                                     hugepage_size_0 = "16384"
                                     page_num_0 = "65"
                                     page_nodenum_0 = "1"
                         - host_total:
                             nr_pagesize_total = "600"
        - negative_test:
             status_error = "yes"
             cell_id_0 = "0"
             cell_cpus_0 = "0-1"
             cell_memory_0 = "307200"
             cell_id_1 = "1"
             cell_cpus_1 = "2-3"
             cell_memory_1 = "308224"
             variants:
                 - strict_memnode_insufficent:
                     hugepage_size_0 = "2048"
                     page_num_0 = "149"
                     page_nodenum_0 = "0"
                     vmpage_size_0 = "2048"
                     vmpage_unit_0 = "KiB"
                     vmpage_nodeset_0 = "0"
                     memnode_nodeset_0 = 0
                     memnode_cellid_0 = 0
                     memnode_mode_0 = "strict"
