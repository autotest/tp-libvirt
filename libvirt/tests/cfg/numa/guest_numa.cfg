- guest_numa:
    type = guest_numa
    start_vm = "no"
    kill_vm = "yes"
    status_error = "no"
    vcpu_num = 4
    max_mem = 1048576
    hugepage_force_allocate = "yes"
    numa_cells_with_memory_required = 2
    variants:
        - possitive_test:
             cell_id_0 = "0"
             cell_cpus_0 = "0-1"
             cell_memory_0 = "524288"
             cell_id_1 = "1"
             cell_cpus_1 = "2-3"
             cell_memory_1 = "524288"
             variants:
                 - numatune_mem:
                     memory_placement = "static"
                     memory_nodeset = "0-1"
                     memory_mode = "strict"
                     pseries:
                         memory_nodeset = "0"
                 - no_numatune_mem:
             variants:
                 - no_numatune_memnode:
                     qemu_cmdline_numa_cell_0 = "node,nodeid=0,cpus=0-1,mem=512"
                     qemu_cmdline_numa_cell_1 = "node,nodeid=1,cpus=2-3,mem=512"
                 - numatune_memnode:
                     memnode_nodeset_0 = 1
                     pseries:
                        memnode_nodeset_0 = 0
                     memnode_cellid_0 = 0
                     qemu_cmdline_numa_cell_0 = "node,nodeid=0,cpus=0-1,memdev=ram-node0"
                     qemu_cmdline_numa_cell_1 = "node,nodeid=1,cpus=2-3,memdev=ram-node1"
                     variants:
                         - m_strict:
                             memnode_mode_0 = "strict"
                             kernel_hp_file = "/sys/devices/system/node/node1/hugepages/hugepages-2048kB/nr_hugepages"
                         - m_preferred:
                             memnode_mode_0 = "preferred"
                         - m_interleave:
                             memnode_mode_0 = "interleave"
             variants:
                 - topology:
                     sockets = "2"
                     cores = "2"
                     threads = "1"
                     qemu_cmdline_topo = "4,sockets=2.*?,cores=2,threads=1"
                 - no_topo:
             variants:
                 - no_hugepage:
                     variants:
                         - no_mem_backend:
                             only no_numatune_memnode..numatune_mem
                             qemu_cmdline_mem_backend_1 = ""
                         - mem_backend:
                             no no_numatune_memnode..numatune_mem
                 - hugepage:
                     vmpage_size_0 = "2048"
                     vmpage_unit_0 = "KiB"
                     vmpage_nodeset_0 = "0"
                     qemu_cmdline_numa_cell_0 = "node,nodeid=0,cpus=0-1,memdev=ram-node0"
                     qemu_cmdline_numa_cell_1 = "node,nodeid=1,cpus=2-3,memdev=ram-node1"
                     variants:
                         - per_node:
                             variants:
                                 - 2M:
                                     hugepage_size_0 = "2048"
                                     page_num_0 = "256"
                                     page_nodenum_0 = "1"
                                     pseries:
                                        page_nodenum_0 = "0"
                                 - 1G:
                                     max_mem = "2097152"
                                     cell_memory_0 = "1048576"
                                     cell_memory_1 = "1048576"
                                     vmpage_size_0 = "1048576"
                                     hugepage_size_0 = "1048576"
                                     page_num_0 = "1"
                                     page_nodenum_0 = "1"
                                     pseries:
                                        page_nodenum_0 = "0"
                                 - 16M:
                                     max_mem = "2097152"
                                     cell_memory_0 = "1048576"
                                     cell_memory_1 = "1048576"
                                     vmpage_size_0 = "16384"
                                     hugepage_size_0 = "16384"
                                     page_num_0 = "65"
                                     page_nodenum_0 = "1"
                                     pseries:
                                        page_nodenum_0 = "0"
                         - host_total:
                             nr_pagesize_total = "1024"
        - negative_test:
             status_error = "yes"
             cell_id_0 = "0"
             cell_cpus_0 = "0-1"
             cell_memory_0 = "307200"
             cell_id_1 = "1"
             cell_cpus_1 = "2-3"
             cell_memory_1 = "308224"
             variants:
                 - strict_memnode_insufficent:
                     hugepage_size_0 = "2048"
                     page_num_0 = "149"
                     page_nodenum_0 = "0"
                     vmpage_size_0 = "2048"
                     vmpage_unit_0 = "KiB"
                     vmpage_nodeset_0 = "0"
                     memnode_nodeset_0 = 0
                     memnode_cellid_0 = 0
                     memnode_mode_0 = "strict"
        - misc_test:
            variants:
                - vcpu_fill:
                    case = 'vcpu_fill'
                    vcpu_num = 20
                    cell_id_0 = '0'
                    cell_id_1 = '1'
                    cell_memory_0 = '512000'
                    cell_memory_1 = '512000'
                    variants:
                        - set_to:
                            cell_cpus_0 = '0,2,4'
                            cell_cpus_1 = '7,9,17'
                            expect_cpus = '0-6,8,10-16,18-19'
                        - set_not_to:
                            cell_cpus_0 = '3-6,^5,8,10-16,^15'
                            cell_cpus_1 = '5,7,9,15,17'
                            expect_cpus = '0-4,6,8,10-14,16,18-19'
