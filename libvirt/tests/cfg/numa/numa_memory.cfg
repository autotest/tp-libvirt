- numa_memory:
    type = numa_memory
    start_vm = "no"
    kill_vm = "yes"
    status_error = "no"
    variants:
        - possitive_test:
             variants:
                 - strict:
                     memory_mode = "strict"
                 - preferred:
                     memory_mode = "preferred"
                 - interleave:
                     memory_mode = "interleave"
             variants:
                 - mem_auto:
                     memory_placement = "auto"
                 - mem_nodeset:
                     memory_placement = "static"
                     variants:
                         - node1:
                             memory_nodeset = "0"
                         - node2:
                             no preferred
                             memory_nodeset = "2-3"
             variants:
                 - no_vcpu:
                 - vcpu:
                     variants:
                         - vcpu_auto:
                             vcpu_placement = "auto"
                         - vcpu_static:
                             vcpu_placement = "static"
                             vcpu_cpuset = "0,8"
        - negative_test:
             status_error = "yes"
             variants:
                 - out_range:
                     memory_nodeset = "200-300"
                     variants:
                         - strict:
                             memory_mode = "strict"
                         - preferred:
                             memory_mode = "preferred"
                         - interleave:
                             memory_mode = "interleave"
                 - preferred_multi:
                     memory_nodeset = "0-1"
                     memory_mode = "preferred"
