- numa_memory_migrate:
    type = numa_memory_migrate
    start_vm = "no"
    kill_vm = "yes"
    memory_mode = "strict"
    take_regular_screendumps = "no"
    cpu_adapter = "yes"
    variants:
        - mem_auto:
            memory_placement = "auto"
        - mem_nodeset:
            memory_placement = "static"
            memory_nodeset = "0"
