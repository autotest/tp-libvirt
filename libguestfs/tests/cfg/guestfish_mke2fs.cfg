- guestfish.mke2fs:
    type = guestfish_mke2fs
    start_vm = "no"
    login_to_check_write = "yes"
    status_error = no
    gf_add_ref = "disk"
    gf_add_readonly = "no"
    gf_run_mode = "interactive"
    gf_create_img_force = "no"
    fs_type = "no_fs"
    partition_types = "lvm, physical"
    pv_name = /dev/sda
    vg_name = vol_test
    lv_name = vol_file
    image_formats = "raw, qcow2"
    image_name = mke2fs
    tarball_file = mke2fs.tgz
    image_size = "2G"
    journal_size = "0.5G"
    journal_name = "vol_journal"
    blocksize = "1024"

    variants:
        - mke2fs_cmds:
            variants:
                - mke2fs:
                    guestfish_function = mke2fs
                    mk_journal_cmd = mke2fs
                - mke2journal:
                    guestfish_function = mke2fs_J
                    mk_journal_cmd = mke2journal
                - mke2journal_L:
                    guestfish_function = mke2fs_J
                    mk_journal_cmd = mke2journal_L
                - mke2journal_U:
                    guestfish_function = mke2fs_J
                    mk_journal_cmd = mke2journal_U
                - mke2fs_J:
                    guestfish_function = mke2fs_J
                    mk_fs_cmd = mke2fs_J
                    mk_journal_cmd = mke2journal
                - mke2fs_JU:
                    guestfish_function = mke2fs_J
                    mk_fs_cmd = mke2fs_JU
                    mk_journal_cmd = mke2journal_U
                - mke2fs_JL:
                    guestfish_function = mke2fs_J
                    mk_fs_cmd = mke2fs_JL
                    mk_journal_cmd = mke2journal_L
