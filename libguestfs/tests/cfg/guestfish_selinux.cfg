- guestfish.selinux:
    type = guestfish_selinux
    start_vm = "no"
    login_to_check_write = "yes"
    status_error = no
    gf_add_ref = "disk"
    gf_add_readonly = "no"
    gf_run_mode = "interactive"
    gf_create_img_force = "no"
    fs_type = "no_fs"
    partition_types = "lvm, physical"
    pv_name = /dev/sda
    vg_name = vol_test
    lv_name = vol_file
    image_formats = "raw, qcow2"
    image_name = selinux
    tarball_file = selinux.tgz
    image_size = "1G"

    variants:
        - selinux_cmds:
            variants:
                - set_selinux:
                    guestfish_function = set_get_selinux
                - get_selinux:
                    guestfish_function = set_get_selinux
                - getcon:
                    guestfish_function = getcon
                - setcon:
                    guestfish_function = setcon
