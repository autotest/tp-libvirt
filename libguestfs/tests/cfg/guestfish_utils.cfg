- guestfish.utils:
    type = guestfish_utils
    start_vm = "no"
    login_to_check_write = "yes"
    status_error = no
    gf_add_ref = "disk"
    gf_add_readonly = "no"
    gf_run_mode = "interactive"
    gf_create_img_force = "no"
    fs_type = "no_fs"
    partition_types = "physical"
    pv_name = /dev/sda
    vg_name = vol_test
    lv_name = vol_file
    image_formats = "raw"
    image_name = utils
    tarball_file = utils.tgz
    image_size = "1G"

    variants:
        - utils_cmds:
            variants:
                - add_domain:
                    guestfish_function = add_domain
                - add_drive:
                    guestfish_function = add_drive
                - add_drive_opts:
                    guestfish_function = add_drive_opts
                - add_drive_ro:
                    guestfish_function = add_drive_ro
                - add_drive_ro_with_if:
                    guestfish_function = add_drive_ro_with_if
                - add_drive_with_if:
                    guestfish_function = add_drive_with_if
                - available:
                    guestfish_function = available
                - available_all_groups:
                    guestfish_function = available_all_groups
                - help:
                    guestfish_function = help
                - quit:
                    guestfish_function = quit
                - echo:
                    guestfish_function = echo
                - echo_daemon:
                    guestfish_function = echo_daemon
                - launch:
                    guestfish_function = launch
                - dmesg:
                    guestfish_function = dmesg
                - version:
                    guestfish_function = version
                - alloc:
                    guestfish_function = alloc
                - sparse:
                    guestfish_function = sparse
                - modprobe:
                    guestfish_function = modprobe
                - ping_daemon:
                    guestfish_function = ping_daemon
                - sleep:
                    guestfish_function = sleep
                - reopen:
                    guestfish_function = reopen
                - time:
                    guestfish_function = time
                - config:
                    guestfish_function = config
                - debug:
                    guestfish_function = debug
                - kill_subprocess:
                    guestfish_function = kill_subprocess
                - shutdown:
                    guestfish_function = shutdown
                - ntfs_3g_probe:
                    guestfish_function = ntfs_3g_probe
                - event:
                    guestfish_function = event
                - list_events:
                    guestfish_function = list_events
                - delete_event:
                    guestfish_function = delete_event
                - set_append:
                    guestfish_function = set_append
                - get_append:
                    guestfish_function = get_append
                - set_smp:
                    guestfish_function = set_smp
                - get_smp:
                    guestfish_function = get_smp
                - set_pgroup:
                    guestfish_function = set_pgroup
                - get_pgroup:
                    guestfish_function = get_pgroup
                - set_attach_method:
                    guestfish_function = set_attach_method
                - get_attach_method:
                    guestfish_function = get_attach_method
                - set_autosync:
                    guestfish_function = set_autosync
                - get_autosync:
                    guestfish_function = get_autosync
                - set_direct:
                    guestfish_function = set_direct
                - get_direct:
                    guestfish_function = get_direct
                - set_memsize:
                    guestfish_function = set_memsize
                - get_memsize:
                    guestfish_function = get_memsize
                - set_path:
                    guestfish_function = set_path
                - get_path:
                    guestfish_function = get_path
                - set_qemu:
                    guestfish_function = set_qemu
                - get_qemu:
                    guestfish_function = get_qemu
                - set_recovery_proc:
                    guestfish_function = set_recovery_proc
                - get_recovery_proc:
                    guestfish_function = get_recovery_proc
                - set_trace:
