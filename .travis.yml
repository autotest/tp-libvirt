os: linux
dist: focal
language: python
cache: pip

arch:
  - s390x
  - ppc64le
  - arm64

python:
    - "3.9"

branches:
    only:
        - master

sudo: false

install:
    - pip install sphinx${SPHINX_VERSION:+==$SPHINX_VERSION}
    - pip install -r requirements-travis.txt

script:
    - inspekt checkall --disable-style E501,E265,W601,W605,E402 --no-license-check
