- function_test_xen:
    type = 'function_test_xen'
    vm_type = 'libvirt'
    start_vm = 'no'
    take_regular_screendumps = no
    v2v_timeout = '3600'
    default_output_format = 'qcow2'

    # Xen host info
    only source_xen
    xen_host_user = 'root'
    xen_host_passwd = '123qweP'
    remote_host = ${xen_hostname}

    # Guest info
    os_type = 'linux'
    main_vm = 'xen-hvm-rhel7.2-x86_64'
    username = 'root'
    password = 'redhat'
    os_version = 'rhel7'

    # Standard shell parameters
    remote_shell_client = 'ssh'
    remote_shell_port = 22
    remote_shell_prompt = '^\w:\\.*>\s*$|^\[.*\][\#\$]\s*$'
    status_test_command = 'echo $?'

    # Full types input disks
    variants:
        - output_mode:
            variants:
                - libvirt:
                    only dest_libvirt
                - rhev:
                    only dest_rhev.NFS
    variants:
        - xen_vm_default:
        - multiconsole:
            main_vm = 'Auto-xen-rhel6.7-multiconsole'
        - console_xvc0:
            checkpoint = 'console_xvc0'
            main_vm = 'Auto-xenpv-rhel6.7-consolexvc0'
        - xvda_disk:
            checkpoint = 'xvda_disk'
            msg_content = 'virt-v2v: WARNING: /boot/grub.*?/device.map references unknown device /dev/vd.*?\n%virt-v2v: warning: /files/boot/grub/device.map/hd0 references unknown.*?after conversion'
            expect_msg = no
        - xvda_guest:
            msg_content = 'virt-v2v: WARNING: /boot/grub.*?/device.map references unknown device /dev/vd.*?\n%virt-v2v: warning: /files/boot/grub/device.map/hd0 references unknown.*?after conversion'
            expect_msg = no
        - guest_uuid:
            checkpoint = 'guest_uuid'
        - pool_uuid:
            checkpoint = 'pool_uuid'
        - display:
            main_vm = 'Auto-rhel7.5-display'
            os_version = 'rhel7'
            variants:
                - vnc:
                    variants:
                        - autoport:
                            checkpoint = 'vnc_autoport'
                        - encrypt:
                            checkpoint = 'vnc_encrypt'
                            vnc_passwd = 'redhat'
                        - encrypt_warning:
                            checkpoint = 'vnc_encrypt_warning'
                            msg_content = 'This guest required a password for connection to its display, but this is not supported by RHV.  Therefore the converted guestâ€™s display will not require a separate password to connect.'
                            expect_msg = yes
                - sdl:
                    os_version = 'rhel6'
                    main_vm = 'Auto-xen-rhel6.7-SDL'
                    checkpoint = 'sdl'
        - scsi_disk:
            main_vm = 'Auto-xen-rhel6.7-scsidisk'
        - ide_disk:
            main_vm = 'Auto-xen-rhel6.7-cd-sndcrd'
            checkpoint = cdrom
        - ssh_banner:
            checkpoint = 'ssh_banner'
        - pv_with_regular_kernel:
            checkpoint = 'pv_with_regular_kernel'
            main_vm = 'Auto-xen-pv-rhel5.11-x64-with-regular-kernel'
        - format_convert:
            checkpoint = 'format_convert'
        - sound:
            checkpoint = 'sound'
            variants:
                - es1370:
                    main_vm = 'Auto-xen-hvm-rhel7-x64-es1370'
                - sb16:
                    main_vm = 'Auto-xen-hvm-rhel7-x64-sb16'
                - pcspk:
                    checkpoint = 'pcspk'
                    main_vm = 'Auto-xen-hvm-rhel7-x64-pcspk'
        - with_vdsm:
            checkpoint = vdsm
            extra_pkg = openvswitch,vdsm
            bk_conf = /etc/libvirt/libvirtd.conf,/etc/libvirt/qemu.conf,/etc/sysconfig/libvirtd
            sasl_server_user = root
            sasl_server_passwd = redhat
            sasl_user = test
            sasl_pwd = redhat
            only libvirt
        - encryped:
            main_vm = Auto-xen-rhel6.9-case13063 
        - multidisk:
            main_vm = Auto-xen-rhel7.3-case13050
            checkpoint = multidisk
        - rhel6_2:
            main_vm = xen-hvm-rhel6.2-i386
        - windows:
            os_type = 'windows'
            shutdown_command = 'shutdown /s /f /t 0'
            reboot_command = 'shutdown /r /f /t 0'
            status_test_command = 'echo %errorlevel%'
            shell_prompt = '^\w:\\.*>\s*$'
            shell_linesep = '\r\n'
            shell_client = 'nc'
            shell_port = 10022
            file_transfer_client = 'rss'
            file_transfer_port = 10023
            redirs += ' file_transfer'
            guest_port_remote_shell = 10022
            guest_port_file_transfer = 10023
            rtc_base = 'localtime'
            network_query = 'ipconfig /all'
            restart_network = 'ipconfig /renew'
            vm_user = 'Administrator'
            vm_pwd = '123qweP'
            variants:
                - default_install:
                    windows_root = 'LINUX'
                    os_version = 'win2003'
                    main_vm = 'Auto-xenkvm-win2003-64-rootonLinux'
                - rhev_file:
                    checkpoint = 'rhev_file'
                    os_version = 'win2008'
                    main_vm = 'xen-hvm-win2008-x86_64'
                - virtio_win:
                    main_vm = 'xen-hvm-win2008-x86_64'
                    os_version = 'win2008'
                    virtio_win_dir = '/usr/share/virtio-win/'
                    virtio_win_env = 'VIRTIO_WIN'
                    checkpoint = 'virtio_win_'
                    variants:
                        - unset:
                            checkpoint += 'unset'
                            missing = 'Red Hat VirtIO SCSI,Red Hat VirtIO Ethernet Adapte'
                        - custom:
                            checkpoint += 'custom'
                        - iso_mount:
                            checkpoint += 'iso_mount'
                        - iso_file:
                            checkpoint += 'iso_file'
                - rhsrvany_md5:
                    checkpoint = rhsrvany_md5
                    val_md5 = 460f8985213cc6ec45e7635aca81cd68
                    val_sha1 = 2bd96e478fc004cd323b5bd754c856641877dac6
                    cmd_sha1 = 'certutil -hashfile "C:\Program Files\Guestfs\Firstboot\rhsrvany.exe"'
                    main_vm = xen-hvm-win2008r2-x86_64
                    os_version = win2008r2
    variants:
        - positive_test:
            status_error = 'no'
            no xen_vm_default
            variants:
                - libvirt:
                    only pool_uuid, windows.rhev_file, display, sound, virtio_win, with_vdsm
                    only output_mode.libvirt
                    no encrypt_warning
                - rhev:
                    no pool_uuid, windows.rhev_file, display.vnc.encrypt, sound, virtio_win
                    only output_mode.rhev
        - negative_test:
            status_error = 'yes'
            only xen_vm_default
            only output_mode.libvirt
            variants:
                - libguestfs_backend_empty:
                    checkpoint = 'libguestfs_backend_empty'
                    msg_content = 'libguestfs: error: invalid backend:'
                    expect_msg = no
                - libguestfs_backend_test:
                    checkpoint = 'libguestfs_backend_test'
                    msg_content = 'export LIBGUESTFS_BACKEND=direct%libguestfs: error: invalid backend: .*?'
                    expect_msg = yes
                - same_name_guest:
                    checkpoint = 'same_name'
                    new_vm_name = 'avocado-vt-vm1'
                    msg_content = "virt-v2v: error: a libvirt domain called '.*?' already exists on the target"
                    expect_msg = yes
                - no_passwordless_SSH:
                    checkpoint = 'no_passwordless_SSH'
                    msg_content = 'virt-v2v: error: ssh-agent authentication has not been set up'
                    expect_msg = yes
                - xml_without_image:
                    checkpoint = 'xml_without_image'
                    msg_content = "Could not open '.*?': No such file or directory"
                    expect_msg = yes
                - pv_no_regular_kernel:
                    main_vm = 'Auto-xen-pv-rhel5.11-x64-no-regular-kernel'
                    msg_content = 'virt-v2v: error: only Xen kernels are installed in this guest'
                    expect_msg = yes
