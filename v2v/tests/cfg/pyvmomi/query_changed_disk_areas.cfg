- query_changed_disk_areas:
    type = "query_changed_disk_areas"
    vms = ''
    only source_esx.esx_67
    only dest_none

    main_vm = VM_NAME_ESX_PYVMOMI_V2V_EXAMPLE
    vsphere_host = ${vpx_hostname}
    vsphere_user = 'root'
    vsphere_pwd = ${vpx_password}

    vm_client = "ssh"
    vm_port = 22
    vm_user = 'root'
    vm_pwd = GENERAL_GUEST_PASSWORD
    vm_prompt = "^\w:\\.*>\s*$|^\[.*\][\#\$]\s*$"


