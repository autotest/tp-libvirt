- convert_vm_to_libvirt:
    vm_type = "libvirt"
    type = "convert_vm_to_libvirt"
    target = "libvirt"
    main_vm = ""
    vms = ""
    start_vm = "no"
    username = "root"
    password = "redhat"
    remote_preprocess = "no"

    # Input source of xen and esx hypervisors
    # Please replace them according to real configuration
    xen_hostname = "XEN_HOSTNAME_EXAMPLE"
    vpx55_hostname = "VPX_55_HOSTNAME_EXAMPLE"
    vpx60_hostname = "VPX_60_HOSTNAME_EXAMPLE"
    vpx55_dc = "VPX_55_DC_EXAMPLE"
    vpx60_dc = "VPX_60_DC_EXAMPLE"
    vpx_password = "VPX_PASSWORD_EXAMPLE"
    esx51_hostname = "ESX_51_HOSTNAME_EXAMPLE"
    esx55_hostname = "ESX_55_HOSTNAME_EXAMPLE"
    esx60_hostname = "ESX_60_HOSTNAME_EXAMPLE"

    # Prepare libvir dir pool as convert output storage
    pool_type = "dir"
    pool_name = "v2v_dir"
    target_path = "/tmp/pool_dir"
    emulated_image_path = "v2v-emulated-img"
    emulated_image_size = "10G"

    # Network for VM after convert
    # Please replace them according to real configuration
    network = "default"
    bridge = "virbr0"

    # Match images for windows guest boot up
    # Please put them under shared/data/match_images
    images_for_match = ""

    variants:
        - vm_check:
            type += " vm_check"
    variants:
        - i386:
            no 7_1
            no win2008r2
            no win2012
            no win2012r2
            vm_arch = "i386"
        - x86_64:
            vm_arch = "x86_64"
    variants:
        - linux:
            os_type = "linux"
            vm_user = ${username}
            vm_pwd = ${password}
            variants:
                - 7_1:
                    os_version = "rhel7.1"
                - 6_7:
                    os_version = "rhel6.7"
                - 5_11:
                    os_version = "rhel5.11"
        - windows:
            no pv
            os_type = "windows"
            shutdown_command = "shutdown /s /f /t 0"
            reboot_command = "shutdown /r /f /t 0"
            status_test_command = "echo %errorlevel%"
            shell_prompt = "^\w:\\.*>\s*$"
            shell_linesep = "\r\n"
            shell_client = "nc"
            shell_port = 10022
            file_transfer_client = "rss"
            file_transfer_port = 10023
            redirs += " file_transfer"
            guest_port_remote_shell = 10022
            guest_port_file_transfer = 10023
            rtc_base = "localtime"
            network_query = "ipconfig /all"
            restart_network = "ipconfig /renew"
            vm_user = "Administrator"
            vm_pwd = "123qweP"
            variants:
                - win2003:
                    os_version = "win2003"
                    images_for_match = "WIN2003_IMAGES_FOR_MATCH"
                - win2008:
                    os_version = "win2008"
                    images_for_match = "WIN2008_IMAGES_FOR_MATCH"
                - win2008r2:
                    os_version = "win2008r2"
                    images_for_match = "WIN2008R2_IMAGES_FOR_MATCH"
                - win7:
                    os_version = "win7"
                    images_for_match = "WIN7_IMAGES_FOR_MATCH"
                - win8:
                    os_version = "win8"
                - win8_1:
                    only esx
                    os_version = "win8.1"
                - win2012:
                    only esx
                    os_version = "win2012"
                - win2012r2:
                    only esx
                    os_version = "win2012r2"
    variants:
        - xen:
            hypervisor = "xen"
            xen_ip = ${xen_hostname}
            hostname = ${xen_ip}
            xen_pwd = "redhat"
            v2v_opts = "-v -x"
            variants:
                - pv:
                    no 7_1
                    vir_mode = "pv"
                - hvm:
                    vir_mode = "hvm"
            variants:
                - vm:
                    # main_vm = ${hypervisor}-${vir_mode}-${os_version}-${vm_arch}
                    main_vm = "XEN_VM_NAME_EXAMPLE"
        - esx:
            hypervisor = "esx"
            hostname = ${esx_hostname}
            vpx_pwd = ${vpx_password}
            vpx_passwd_file = "/tmp/v2v_vpx_passwd"
            v2v_opts = "--password-file ${vpx_passwd_file} -v -x"
            variants:
                - 6_0:
                    vpx_ip = ${vpx60_hostname}
                    hostname = ${vpx_ip}
                    vpx_dc = ${vpx60_dc}
                    esx_ip = ${esx60_hostname}
                    esx_version = "esx6.0"
                - 5_5:
                    vpx_ip = ${vpx55_hostname}
                    hostname = ${vpx_ip}
                    vpx_dc = ${vpx55_dc}
                    esx_ip = ${esx55_hostname}
                    esx_version = "esx5.5"
                - 5_1:
                    vpx_ip = ${vpx55_hostname}
                    hostname = ${vpx_ip}
                    vpx_dc = ${vpx55_dc}
                    esx_ip = ${esx51_hostname}
                    esx_version = "esx5.1"
            variants:
                - vm:
                    # main_vm = ${esx_version}-${os_version}-${vm_arch}
                    main_vm = "ESX_VM_NAME_EXAMPLE"
