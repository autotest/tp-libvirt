- convert_vm_to_ovirt:
    type = "convert_vm_to_ovirt"
    take_regular_screendumps = "no"
    target = "ovirt"
    main_vm = ""
    vms = ""
    start_vm = "no"
    username = "root"
    password = GENERAL_GUEST_PASSWORD
    remote_preprocess = yes
    remote_node_user = "root"
    remote_node_password = "RHV_NODE_PASSWORD"
    remote_shell_client = "ssh"
    remote_shell_port = 22
    remote_shell_prompt = "^\w:\\.*>\s*$|^\[.*\][\#\$]\s*$"
    status_test_command = "echo $?"
    v2v_timeout = '7200'
    v2v_debug = on
    skip_vm_check = no

    variants:
        - it_vddk:
            only source_esx
            input_transport = 'vddk'
            # Set the real vddk_libdir/thumbprint or keep it commented
            #vddk_libdir = VDDK_LIB_DIR_EXAMPLE
            #vddk_thumbprint = VDDK_THUMBPRINT_EXAMPLE
        - it_default:

    variants:
        - rhv_upload:
            output_method = "rhv_upload"
            rhv_upload_passwd = ${ovirt_engine_password}
            rhv_upload_passwd_file = "/tmp/rhv_upload_passwd_file"
            rhv_upload_opts = "-oc ${ovirt_engine_url} -op ${rhv_upload_passwd_file} -oo rhv-cafile=${local_ca_file_path} -oo rhv-cluster=${cluster_name}"
            variants:
                - preallocated:
                    rhv_upload_opts = "${rhv_upload_opts} -oa preallocated"
                - sparse:
                    rhv_upload_opts = "${rhv_upload_opts} -oa sparse"
            variants:
                - rhv_verifypeer:
                    rhv_upload_opts = "${rhv_upload_opts} -oo rhv-verifypeer=true"
                - rhv_noverifypeer:
                    rhv_upload_opts = "${rhv_upload_opts} -oo rhv-verifypeer=false"
            variants:
                - rhv_direct:
                    rhv_upload_opts = "${rhv_upload_opts} -oo rhv-direct"
                - rhv_proxy:
                    # do not test now
                    no rhv_proxy
        - rhv:
            output_method = "rhev"
    variants:
        - NFS:
            only dest_rhev.NFS
        - ISCSI:
            only dest_rhev.ISCSI
        - FC:
            only dest_rhev.FC
    variants:
        # This variable is only used for assembling vaule of main_vm
        - raw_f:
            output_format = "raw"
        - qcow2_f:
            output_format = "qcow2"
    variants:
        - arch_i386:
            only latest6, 5_11, win7, win8, win8_1, win10, debian
            vm_arch = "i386"
        - arch_x86_64:
            vm_arch = "x86_64"
    variants:
        - linux:
            os_type = "linux"
            vm_user = ${username}
            vm_pwd = GENERAL_GUEST_PASSWORD
            variants:
                - latest8:
                    os_version = "LATEST8"
                - latest7:
                    os_version = "LATEST7"
                - latest6:
                    os_version = "LATEST6"
                - 5_11:
                    os_version = "rhel5.11"
                - debian:
                    only source_esx.esx_67, source_esx.esx_70
                    os_version = "DEBIAN_VERSION"
                - ubuntu_lts:
                    only source_esx.esx_67, source_esx.esx_70
                    os_version = "UBUNTU_LTS_VERSION"
                - sles12sp4:
                    only source_esx.esx_67, source_esx.esx_70
                    os_version = "sles12sp4"
                - sles_latest:
                    only source_esx.esx_67, source_esx.esx_70
                    os_version = "SLES_LATEST_VERSION"
                - opensuse_latest:
                    only source_esx.esx_67, source_esx.esx_70
                    os_version = "OPENSUSE_LATEST_VERSION"
                - opensuse15_1:
                    only source_esx.esx_67, source_esx.esx_70
                    os_version = "opensuse15.1"
        - windows:
            no pv
            os_type = "windows"
            shutdown_command = "shutdown /s /f /t 0"
            reboot_command = "shutdown /r /f /t 0"
            status_test_command = "echo %errorlevel%"
            shell_prompt = "^\w:\\.*>\s*$"
            shell_linesep = "\r\n"
            shell_client = "nc"
            shell_port = 10022
            file_transfer_client = "rss"
            file_transfer_port = 10023
            redirs += " file_transfer"
            guest_port_remote_shell = 10022
            guest_port_file_transfer = 10023
            rtc_base = "localtime"
            network_query = "ipconfig /all"
            restart_network = "ipconfig /renew"
            vm_user = "Administrator"
            vm_pwd = DEFAULT_WIN_VM_PASSWORD
            variants:
                - win2008r2:
                    os_version = "win2008r2"
                - win8:
                    no xen
                    os_version = "win8"
                - win8_1:
                    no xen
                    os_version = "win8.1"
                - win2012:
                    no xen
                    os_version = "win2012"
                - win2012r2:
                    no xen
                    os_version = "win2012r2"
                - win10:
                    no xen
                    os_version = "win10"
                - win2016:
                    no xen
                    os_version = "win2016"
                - win2019:
                    no xen
                    os_version = "win2019"
    variants:
        - xen:
            only source_xen
            hostname = ${xen_hostname}
            xen_pwd = "XEN_PASSWORD"
            variants:
                - pv:
                    no latest8
                    no latest7
                    vir_mode = "pv"
                - hvm:
                    vir_mode = "hvm"
            variants:
                - vm:
                    # main_vm = ${hypervisor}-${vir_mode}-${os_version}-${vm_arch}
                    main_vm = "XEN_VM_NAME_V2V_EXAMPLE"
        - esx:
            only source_esx
            vpx_pwd = ${vpx_password}
            vpx_passwd_file = "/tmp/v2v_vpx_passwd"
            v2v_opts = " -ip ${vpx_passwd_file}"
            variants:
                - 7_0:
                    only source_esx.esx_70
                    esx_version = "esx7.0"
                - 6_7:
                    only source_esx.esx_67
                    esx_version = "esx6.7"
                - 6_5:
                    only source_esx.esx_65
                    esx_version = "esx6.5"
                - 6_0:
                    only source_esx.esx_60
                    esx_version = "esx6.0"
            hostname = ${vpx_hostname}
            variants:
                - vm:
                    # main_vm = ${esx_version}-${os_version}-${vm_arch}
                    main_vm = "ESX_VM_NAME_V2V_EXAMPLE"
