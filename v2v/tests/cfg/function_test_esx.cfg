- function_test_esx:
    type = 'function_test_esx'
    vm_type = 'libvirt'
    start_vm = 'no'
    take_regular_screendumps = no
    v2v_timeout = '3600'
    default_output_format = 'qcow2'
    vpx_passwd_file = "/tmp/v2v_vpx_passwd"

    # Guest info
    main_vm = VM_NAME_ESX_DEFAULT_V2V_EXAMPLE
    os_type = 'linux'
    username = 'root'
    password = 'redhat'

    # Standard shell parameters
    remote_shell_client = 'ssh'
    remote_shell_port = 22
    remote_shell_prompt = '^\w:\\.*>\s*$|^\[.*\][\#\$]\s*$'
    status_test_command = 'echo $?'
    variants:
        - libvirt:
            only dest_libvirt
            only uefi, GPO_AV, special_name, copy_to_local, usr_partition
        - rhev:
            only dest_rhev.NFS
    variants:
        - esx_55:
            only source_esx.esx_55
        - esx_60:
            only source_esx.esx_60
        - esx_65:
            only source_esx.esx_65
        - esx_67:
            only source_esx.esx_67
    variants:
        - windows:
            os_type = 'windows'
            shutdown_command = 'shutdown /s /f /t 0'
            reboot_command = 'shutdown /r /f /t 0'
            status_test_command = 'echo %errorlevel%'
            shell_prompt = '^\w:\\.*>\s*$'
            shell_linesep = '\r\n'
            shell_client = 'nc'
            shell_port = 10022
            file_transfer_client = 'rss'
            file_transfer_port = 10023
            redirs += ' file_transfer'
            guest_port_remote_shell = 10022
            guest_port_file_transfer = 10023
            rtc_base = 'localtime'
            network_query = 'ipconfig /all'
            restart_network = 'ipconfig /renew'
            vm_user = 'Administrator'
            vm_pwd = '123qweP'            
            variants:
                - program_files_2:
                    only esx_67
                    os_version = 'win2016'
                    main_vm = 'Auto-esx6.7-win2016-2ProgramFiles'
        - with_cdrom:
            only esx_55
            main_vm = 'Auto-esx5.5-rhel7-local-with-cdrom'
            checkpoint = 'cdrom'
        - selinux_type:
            only esx_60
            main_vm = 'Auto-esx6.0-rhel7.4-selinuxtype'
        - migrated_vm:
            only esx_55
            main_vm = 'Auto-esx5.5-rhel7-migrate'
        - local_storage:
            only esx_55
            main_vm = 'Auto-esx5.5-rhel7-local-with-cdrom'
        - multiple_disks:
            only esx_55
            main_vm = 'Auto-esx5.5-rhel7.1-clone-mulcpu-disk'
        - multiple_cpus:
            only esx_55
            main_vm = 'Auto-esx5.5-rhel7.1-clone-mulcpu-disk'
        - special_name:
            only esx_55
            main_vm = 'Auto-esx5.5-rhel7.1-#clone-mulcpu-disk'
        - cloned_vm:
            only esx_55
            main_vm = 'Auto-esx5.5-rhel7-clone'
        - esx_template:
            only esx_55
            main_vm = 'Auto-esx5.5-rhel7.1-fromtemplate'
        - esx_snapshot:
            only esx_55
            checkpoint = snapshot
            main_vm = Auto-esx5.5-rhel7.1-snapshot
            removed_file = /home/bug1172425/case13022.log
        - uefi:
            main_vm = Auto-esx6.0-win7-efi
            only libvirt
            variants:
                - ovmf:
                    variants:
                        - windows:
                            only esx_60
                            checkpoint = 'ovmf'
                            msg_content = 'virt-v2v: warning: fstrim on guest filesystem /dev/.*? failed.  Usually'
                            expect_msg = yes
                        - rhel:
                            only esx_55
                            checkpoint = uefi_rhel
                            main_vm = Auto-esx5.5-rhel7.4-uefi
        - raid:
            only esx_60
            main_vm = Auto-esx6.0-rhel6.9-x64-MD
        - GPO_AV:
            only esx_60
            main_vm = 'bug1260689-win2008R2-GPO-Macfee'
            checkpoint = 'GPO_AV'
            msg_content = 'virt-v2v: warning: this guest has Windows Group Policy Objects%virt-v2v: warning: this guest has Anti-Virus \(AV\) software'
            expect_msg = yes
        - vmtools:
            variants:
                - pkgs:
                    only esx_60
                    main_vm = Auto-esx6.0-rhel6.8-vmware-tool
                    checkpoint = vmtools
                    removed_pkgs = vmware-tools-libraries-nox,vmware-tools-foundation,vmware-tools-libraries-x
                - service:
                    only esx_60
                    main_vm = Auto-esx6.0-rhel7.4-vmware-tool
                    checkpoint = vmtools_service
                    service_name = vmware-tools
        - modprobe:
            only esx_60
            main_vm = esx6.0-rhel5.11-i386
            checkpoint = modprobe
            cfg_content = 'alias eth0 virtio_net'
        - passthru:
            only esx_55
            main_vm = Auto-esx5.5-rhel6.7-pci-passthrough
        - empty_cdrom:
            only esx_60
            main_vm = Auto-esx6.0-empty-cdrom
            checkpoint = empty_cdrom
        - option_root:
            only esx_55
            main_vm = multiple_linux
            checkpoint = root
            variants:
                - ask:
                    root_option = ask
                    choice = 2
                - first:
                    root_option = first
                - single:
                    root_option = single
                    only negative_test
                - dev_sdx:
                    root_option = '/dev/sda2'
                - dev_vglv:
                    root_option = '/dev/rhel/root'
            checkpoint += _${root_option}
        - device_map:
            only esx_55
            checkpoint = device_map
            main_vm = esx5.5-rhel7.2-x86_64
            device_map_path = /boot/grub2/device.map
        - fstab_comma:
            only esx_55
            checkpoint = fstab_comma
            main_vm = Auto-esx5.5-rhel7.4-case84636
            msg_content = 'virt-v2v: warning: mount: /dev/.*? on /home \(options: ''\): mount: mount\(2\) failed: No such file or directory'
            expect_msg = yes
        - copy_to_local:
            only esx_60
            only libvirt
            checkpoint = copy_to_local
            esx_password = 123qweP
        - with_proxy:
            only esx_60
            no libvirt
            checkpoint = with_proxy
            esx_http_proxy = http://squid.apac.redhat.com:3128
            esx_https_proxy = http://squid.apac.redhat.com:3128
        - usr_partition:
            only esx_55
            only libvirt
            main_vm = Auto-esx5.5-rhel7.2-usr-partition
        - lvm_mutiple_disks:
            only esx_65
            main_vm = Auto-esx6.5-rhel7.5-multi-disks
    variants:
        - positive_test:
            status_error = 'no'
            no uefi.no_ovmf
        - negative_test:
            status_error = 'yes'
            only uefi.no_ovmf, option_root.single
